 war_justification.216.d:0 ""Meus oponentes querem que vocês acreditem que meu governo é como aquele do [Root.GetRulingParty] na [Root.GetName]. Eles não poderiam estar mais enganados. Enquanto os sucessores de [Root.GetLeader] são o resultado de uma moda recente, um movimento em massa destrutivo focado em forçar outras nações a submissão, o [From.GetRulingParty] está firme em oposição a esse movimento como aqueles que não irão se submeter. Eu estou preparado para fazer o que for necessário para eliminar essa ameaça mesmo que isso signifique guerra."\n\nO regime [From.GetLeader] adotou uma política hostil com a nação [Root.GetAdjective]. Nossos planos visionários para grandeza futura fazem a nação deles passarem vergonha e sem surpresas eles se sentem ameaçados."
 war_justification.216.a:0 "Se eles querem testar nossa força, se arrependerão."
 war_justification.217.t:0 "[From.GetLeader] está questionando a soberania [Root.GetAdjective]"
 war_justification.217.d:0 ""Quem determina as fronteiras de uma nação e como elas são determinadas?" Qualquer tenha sido a forma que as pessoas encontraram no passado para justificar onde [From.GetName] termina e onde [Root.GetName] começa, nós vivemos em uma era diferente. A importância estratégica dessa fronteira não pode ser sobrestimada, e nós estamos em nosso direito de mudá-la para garantir a segurança de nosso povo."\n\nOuvindo os discursos recentes de [From.GetLeader], uma invasão de [Root.GetName] parece iminente. Vozes dissidentes propuseram objeção, mas apoio público para guerra está crescendo."
 war_justification.217.a:0 "O mundo não aprendeu nada com a Grande Guerra?"
 war_justification.218.t:0 "[From.GetLeader] está questionando as motivações de [Root.GetName]"
 war_justification.218.d:0 ""Não há dúvida de que [Root.GetName] está se preparando para a guerra. As mudanças na política econômica tornam muito fácil ver que os [Root.GetAdjective] não são um povo pacífico, mas sim esperando pela oportunidade certa de nos atacar. Nos iremos deixar com que eles se armem enquanto [From.GetName] está desprotegido? Ou desarmaremos essa ameaça antes que ela cresça para além de nosso poder?"\n\nOs gaviões no [From.GetRulingParty] voltaram seus olhos para [Root.GetName], argumentando que um ataque é nossa melhor defesa. Seu ponto de vista está ganhando tração e [From.GetName] está se preparando para guerra."
 war_justification.218.a:0 "Isso é exatamente o porque de precisarmos estar prontos."
 war_justification.219.t:0 "[From.GetLeader] irritado pela postura [Root.GetAdjective]"
 war_justification.219.d:0 ""Aqueles cidadãos ingênuos de [From.GetName] que imaginam os [Root.GetAdjective] como um povo pacífico estão completamente fora da realidade. Aqueles que vivem em nossas fronteiras não tem o luxo de tais ilusões, vendo suas tropas se aproximando. Essa é uma ameaça que não podemos deixar sem resposta. A cada dia que passa [Root.GetName] está se preparando para a guerra. Seria loucura para nós não fazer o mesmo."\n\nNossa presença militar perto do território [From.GetAdjective] causou aumento de preocupação, desde que eles interpretem os movimentos de nossas tropas como prova de intenção hostil. Eles mal parecem ter considerado que sua retórica agressiva seja a razão de nossas medidas defensivas."
 war_justification.219.a:0 "Nós dificilmente podemos desarmar depois dessas ameaças."
 war_justification.220.t:0 "[From.GetLeader] está argumentando pela invasão de [Root.GetName]"
 war_justification.220.d:0 ""Se queremos ter a vantagem estratégica na guerra prevista, para não dizer inevitável, com [Root.GetName], não a espaço para hesitação. Isso é sobre resguardar o futuro de nossas crianças e garantir que [From.GetName] tenha um lugar no mundo amanhã. Essa é uma questão de devoção à nossa causae o ideias que damos valor. É hora de agira."\n\nUma série de discursos inflamados dos líderes do [From.GetRulingParty], mais proeminentemente [From.GetLeader], que tem chamando o público para apoiar uma invasão de [Root.GetName]. As motivações geopolíticas por trás da invasão são menos proeminentes na retórica dos sentimentos patrióticos, mas essa campanha parece altamente eficiente em convencer o público de sua necessidade."
 war_justification.220.a:0 "É melhor nos prepararmos. A guerra virá."
 war_justification.301.t:0 "[Root.GetLeader] foi criticado por política estrangeira fraca"
 war_justification.301.d:0 ""Tivemos a chance de atacar contra nossos inimigos, mas o [Root.GetRulingParty] deixou passar. Não apenas esse é mais um caso condenatório em uma série de oportunidades perdidas para fortificar a posição de [Root.GetName] internacionalmente, mas é um sinal de que as afirmações deles de estarem agindo de acordo com o interesse do povo [Root.GetAdjective] são retóricas vazias. É hora de uma mudança em política."\n\nNossa falha em proceder com a guerra que muitos esperavam foi alvo de criticas duras de nossos oponentes políticos. Não seguir nossos próprios planos militares tornara mais difícil para nós convence o povo de que direção estamos tomando [Root.GetName]."
 war_justification.301.a:0 "Eles não querem evitar uma guerra?"
 war_justification.301.b:0 "Não há espaço para discordâncias públicas fora das reuniões do partido."
 war_justification.301.c:0 "Não podemos permitir que o povo acuse [Root.GetLeader] de covardia!"
 nuke_dropped.1.t:0 "Bombardeio atômico de [From.From.GetName]"
 nuke_dropped.1.d:0 "Pela primeira e última vez na história, uma bomba nuclear foi detonada em [From.From.GetName] como parte da guerra internacional. A destruição sem precedentes é um testamento do poder devastador dessa nova arma, que é temida não apenas pelo que pode fazer com seus alvos, mas por que implicações ela tem para quem a utiliza e para a própria humanidade.\n\nO mundo segura a respiração esperando pelo que virá em seguida. Isso forçará [From.From.Owner.GetName] a se render e evitar mais terror, ou apenas fortalecerá sua intenção de atacar de volta contra aqueles que recorrem a tais meios?"
 nuke_dropped.1.a:0 "A Era Atômica realmente começou."
 nuke_dropped.1.b:0 "Nós faremos o que for necessário para proteger o povo [Root.GetAdjective]."
 nuke_dropped.2.t:0 "Bombardeio atômico de Hiroshima"
 nuke_dropped.2.d:0 ""As ruas eram como uma cena do inferno."\n - Kuniyoshi Aikawa\n\nHoje, uma bomba nuclear foi detonada sobre a cidade de Hiroshima em uma altitude de 580 metros. Mias de dois terços da cidade foram instantaneamente destruídos. Apesar da cidade ser construída para aguentar terremotos, apenas algumas estruturas robustas sobreviveram ao impacto.\n\nEnquanto o poder da bomba atômica aumentou no imaginário popular, o custo humanitário da arma diminuiu. Nenhum lado quer contemplar o horrores do evento mas seu legado será um de vidas perdidas em um piscar de olhos e precipitação radioativa."
 nuke_dropped.2.a:0 "Quantos mais cairão antes dessa guerra acabar?"
 nuke_dropped.2.b:0 "Precisamos agir rapidamente para ajudar as vítimas."
 nuke_dropped.3.t:0 "Bombardeio atômico de Nagasaki"
 nuke_dropped.3.d:0 "Uma bomba nuclear, destinada originalmente para Kokura, foi detonada hoje na capital em Nagasaki. Condições climáticas forçaram os aviões a mudar sua missão, uma combinação de fumaça, nuvens e dificuldades técnicas sendo fatores decisivos em um evento que pode muito bem mudar a história.\n\nOs efeitos da bomba foram de certa forma contidos pela localização da cidade em um vale, mas o dano ainda é imenso. Algumas instalações militares foram atingidas, mas as perdas civis catastróficas são muito piores. Pode levar décadas antes de sabermos os efeitos de longo prazo dessa arma com certeza."
 nuke_dropped.3.a:0 "Isso fará com que [From.Owner.GetAdjective] se renda?"
 nuke_dropped.3.b:0 "Nós esperávamos que Nagasaki fosse poupada."
 nuke_dropped.4.t:0 "Bombardeio atômico de Berlim"
 nuke_dropped.4.d:0 "Hoje, em [GetDateText], a capital alemã de Berlim foi atingida por uma explosão nuclear. A cidade sofreu vários ataques, nesta guerra e na última, mas todo o resto não é nada em comparação a isso. Desde a Guerra de Trinta Anos Berlim não vê devastação comparável, considerando seu crescimento, isso foi considerado quase impossível.\n\nO Führerbunker parece ter resistido à explosão, pelo menos parcialmente devido a bomba ter sido detonada longe de seu epicentro planejado e há rumores de que [From.Owner.GetLeader] ainda está vivo e ultrajado. Como os líderes do [From.Owner.GetAdjective] devem ser evacuados e se eles podem ser protegidos da precipitação radioativa é outro assunto, no entando."
 nuke_dropped.4.a:0 "Hoje, estou aliviado por não ser cidadão de Berlim."
 nuke_dropped.4.b:0 "Nossos inimigos atacaram o coração da nação!"
 nuke_dropped.5.t:0 "Bombardeio atômico de Londres"
 nuke_dropped.5.d:0 "Uma explosão nuclear devastou a cidade de Londres hoje. Apesar das defesas antiaéreas da cidade, [From.Owner.GetName] não estava preparada para esse ataque. Em [GetDateText], o Big Ben soou pela última vez, tendo sido derretido pela explosão. Relatórios iniciais sugerem que o Palácio Buckingham foi completamente posto ao chão e o paradeiro da família real é desconhecido no momento.\n\n[From.Owner.GetLeader] foi ainda assim confirmado como sobrevivente e está preparando um discurso inflamado para o rádio hoje. Com a moral em baixo, o pvo britânico está em grandes necessidades disso, ou de uma rendição eloquente."
 nuke_dropped.5.a:0 "É difícil manter a cara tranquila em face de uma explosão nucelar."
 nuke_dropped.5.b:0 "Deus salve o Rei!"
 nuke_dropped.6.t:0 "Bombardeio atômico de Kyoto"
 nuke_dropped.6.d:0 "A cidade de Kyoto, um centro industrial [From.Owner.GetAdjective] proeminente, foi atingido hoje por uma bomba uclear. Foi especulado que a cidade foi escolhida como alvo porque é vista como centro intelectual.\n\nA beleza e o significado histórico de Kyoto levaram muitos a presumir que seria poupada da bomba, mas parece que o terror da destruição em tal lugar tem sido visto beneficial, aumentando o impacto psicológico do ataque. A localização da cidade nos vales de certa forma limitou a explosão, mas o velho Palácio Imperial e vários edifícios industriais foram completamente destruídos."
 nuke_dropped.6.a:0 "Legado e beleza não significam nada em uma guerra como essa."
 nuke_dropped.6.b:0 "Se eles destruírem o que é velho, nós construímos o novo."
 nuke_dropped.7.t:0 "Bombardeio atômico de Tóquio"
 nuke_dropped.7.d:0 "Hoje, um bombardeio nuclear foi direcionado ao coração do Império Japonês. A capital de Tóquio, apesar de ser um alvo esperado de bombardeios, nunca foi tida como alvo prioritário dessa nova arma. Ainda assim, no final, talvez devido à insignificância da nova capital e Palácio Imperial que agora foi destruído, um incêndio ainda mais devastador tomou a cidade.\n\nApesar de [From.Owner.GetLeader] ter sobrevivido, o evento levantou questões sobre o quão longe os inimigos do Japão estão dispostos a ir. Se a guerra não acabar com isso, quais alvos restam? O que resta para usar como ameaça?"
 nuke_dropped.7.a:0 "Isso significa o fim do Império Japonês?"
 nuke_dropped.7.b:0 "Enquanto [From.Owner.GetLeader] viver, o Império também viverá."
 nuke_dropped.8.t:0 "Bombardeio atômico de Washington D.C."
 nuke_dropped.8.d:0 "Uma bomba nuclear foi detonada hoje na capital dos Estados Unidos. Em um ataque claramente direcionado ao centro político e legado histórico dos Estado Unidos, a Casa Branca, o Capitólio e um número de monumentos e memoriais foram eliminados da face da terre. Mesmo a Queimada de Washington a mais de um século atrás não é nada em comparação com a destruição da cidade com essa arma devastadora.\n\nApesar do Presidente [From.Owner.GetLeader] ter sido escoltado em segurança, a nação foi abalada em sua essência. Sem dúvidas, os EUA esperavam ser o primeiro país a usar essa arma. Essas esperanças foram destruídas da pior forma possível."
 nuke_dropped.8.a:0 "Uma nação, indivisível, contra um átomo, divisível."
 nuke_dropped.8.b:0 "A águia se erguerá das cinzas como uma fênix."
 nuke_dropped.9.t:0 "Bombardeio atômico de Roma"
 nuke_dropped.9.d:0 "Uma explosão nuclear atingiu a cidade de Roma hoje, chocando as pessoas ao redor do mundo. Devido a seus tesouros históricos e artísticos muitos nunca haviam pensado que a cidade anciã seria o alvo de tanta destruição. Com a Cidade do Vaticano destruída e o paradeiro do Papa desconhecido, o evento causou horror não só aos italianos mas também aos católicos ao redor do mundo.\n\nO crescimento rápido de Roma na última década foi quase desfeito com o último ataque. Por um tempo, parecia que a cidade poderia ajudar a recuperação da nação depois do fim da guerra. Essas esperanças viraram pó junto com várias pessoas."
 nuke_dropped.9.a:0 "Bomba Iacta Est!"
 nuke_dropped.9.b:0 "Roma não se reconstruirá em um dia..."
 nuke_dropped.10.t:0 "Bombardeio atômico de Paris"
 nuke_dropped.10.d:0 "Hoje um dispositivo nuclear foi detonado sobre a cidade de Paris, causado destruição ampla e inúmeras casualidades. A França estava em choque com sua capital sofrendo o que pode ser o ataque mais devastador que já experimentou, apesar de séculos de guerra e revoluções. Os parisienses tinha talvez esperado conquista, mas não devastação brutal.\n\nQualquer desfile de vitória nos Champs-Élysées passando pelos restos do Arc de Triomphe parece incerto dado o estado atual da cidade. Talvez as próximas décadas veremos o nascimento de uma nova Paris, mas Paris na mente do povo, a cidade construída na Belle Époche, se foi para sempre."
 nuke_dropped.10.a:0 "A cidade das luzes queimou."
 nuke_dropped.10.b:0 "Ontem mesmo, parecia que sempre teríamos Paris."
 nuke_dropped.11.t:0 "Bombardeio atômico de Moscou"
 nuke_dropped.11.d:0 "Uma cidade pode ter tentado e falhado em conquista, Moscou foi alvo de um ata nuclear hoje. A explosão foi direcionada ao centro da liderança [From.Owner.GetAdjective], com o Kremilin tendo sido praticamente todo destruído pela explosão.\n\n[From.Owner.GetLeader], tendo ficado mais consciente e temeroso de todas as ameaças possíveis e impossíveis recentemente, evacuou em tempo de sobreviver. Entretanto, mesmo a vastidão de [From.Owner.GetName] pode não ser o suficiente para escapar de um inimigo cruel. De fato, se isso continuar, a nação em breve consistirá apenas de dois tipos de terras desoladas: Aquelas que estavam lá em primeiro lugar e aquelas criados por seus inimigos."
 nuke_dropped.11.a:0 "Um inverno nuclear não tornaria Moscou um alvo mais difícil?"
 nuke_dropped.11.b:0 "Eles podem queimar cada cidade que temos, mas eles nunca ficaram com elas."
 nuke_dropped.12.t:0 "Bombardeio atômico de Copenhagen"
 nuke_dropped.12.d:0 "Hoje, a cidade de Copenhagen foi atingida por uma explosão nuclear. Tendo crescido depois de escapar a destruição na Grande Guerra graças a neutralidade da Dinamarca, a capital nunca experimentou um ataque com tanta devastação desde as Guerras Napoleônicas. A área ao redor de Öresund também recebeu precipitação radioativa e sobreviventes começaram a escapar para Fyn e para o continente em medo de mais ataques.\n\nO paradeiro do Rei Christian X é desconhecido e a moral da nação foi drasticamente danificada com o ataque. Ainda veremos se esse é o começo do fim para uma das nações mais antigas da Europa."
 nuke_dropped.12.a:0 "Há algo de irradiado no estado da Dinamarca."
 nuke_dropped.12.b:0 "A cidade já queimou antes, mas nunca pereceu."
 nuke_dropped.12.c:0 "Com plutônio botamos os Dinamarqueses de joelhos!"
 nuke_dropped.13.t:0 "Bombardeio atômico de Estocolmo"
 nuke_dropped.13.d:0 "A linda cidade de Estocolmo, a Veneza orgulhosa do Norte, foi atingida por uma bomba nuclear hoje. Apesar de nossos melhores esforços para nos mantermos neutros no passado, os suecos pagaram o preço pelo conflito internacional. O epicentro da explosão foi no centro-sul de Estocolmo, uma área para desenvolvimento futuros e grande projetos de construção, agora está irreversivelmente destruída.\n\nMutio da cidade está irreconhecível, mas as velhas estruturas de Slussen parecem ter sobrevivido à explosão de forma melhor do que o esperado. Foi decidido que deveria ficar intocado para sempre como um monumento da resiliência da cidade."
 nuke_dropped.13.a:0 "Com isso, a neutralidade sueca será apenas uma memória."
 nuke_dropped.13.b:0 "O tigre sueco não perderá suas listras!"
 political.28.t:0 "[Root.GetNameDef] reunido"
 political.28.d:0 "O fim da terrível guerra civil que devastou nossa terra está próximo e finalmente chegamos a acordos políticos. Agora concordamos com nossos companheiros [Root.GetAdjective]s e juntos nós iremos reconstruir nossa grande nação. Os inimgos que buscaram capitalizar sob nossos conflitos internos, agora devem enfrentar um estado [Root.GetAdjective] unido.\n\nO novo [Root.GetName] [Root.GetRulingIdeology] jamais será dividio novamente!"
 political.28.a:0 "Unidos enfim!"
 soviet.54.d_nopurge:0 "Com o poder minguante do partido comunista, está claro que o sistema Stalinista é insustentável.\nNovas forças se ergueram para tomar o poder, invocando ideais Russos para guiar nosso país por um novo caminho.\n\nSimbolizando essa transição, [Root.GetLeader] depôs Stalin e o colocou em prisão domiciliar, longe dos salões do poder onde ele elaborava muitos de seus projetos perigosos.\nCom o crescimento de um novo sistema Russo para substituir o cadaver decadente do Partido, o segredo, a paranoia e as armaçõe spolíticas do velho Secretário Geral cheam a seu fim."
 soviet.54.d_purge:0 "Se tornou claro que a maior ameaça ao estado russo não são os conspiradores contra o Partido Comunista, mas o Partido em si. Com a desilusão do sonho comunista na Rússia, novas forças tomaram o poder para trazer nosso país para o futuro.\n\nSeguindo a deposição de Stalin por [Root.GetLeader], o velho Secretário Geral recebeu um julgamento oportuno. Considerando suas caças às bruxas paranóicas a destruição da liderança da nação em tempos de necessidade extrema, ele foi sentenciado a morte por traição. O velho sistema vai com ele para um túmulo anônimo."
 WOJTEK_COMMANDER:0 "Wojtek se tornou §HComandante§!"
 FRA_franco_british_cores:0 "Todos os núcleos §Y[FRA.GetAdjective] se tornam núcleos§! §Y[ENG.GetAdjective].§!"
 news.215.d_soviet:0 "[GER.GetLeader] tem sido uma voz da oposição ao comunismo desde antes de vir ao poder, e nunca houve nenhuma dúvida de que [GER.GetNameDef] se considera inimigo da [SOV.GetNameDef].\n\nHoje, essa atitude foi anunciada ao mundo, com o antigo "Acordo Anti-Soviético" entre [GER.GetNameDef] e outros países agora formalizado em forma de pacto. Os outros membros serão chamados para a guerra caso algum deles se veja em guerra conosco."
 germany.126.warning:0 "§RPode levar a guerra§!\n"
 CAN_ANGERED_WORKERS:0 "Isso irritará a população"
 news.207.d_not_fascism:0 "[USA.GetLeader] fez um discurso hoje contra o que ele chama de \\"o maior perigo da civilização humana,\\"o comunismo.\n\n [USA.GetNameDef] dará prosseguimento não só a políticas protecionistas para impedir a disseminação do socialismo mundial nas Américas, mas [USA.GetAdjective] também busca explicitamente destruir o coração do comunismo em si.\n\nCom as tensões no máximo, uma única faísca é tudo que é necessário para acionar os fogos da guerra entre  [SOV.GetNameDef] e [USA.GetNameDef]."
 generic.2.t:0 "[From.GetName] quer se juntar à [Root.GetFactionName]!"
 generic.2.d.a:0 "Em face das ameaças crescentes contra a liberdade e os valores da democracia, a [alliance_applicant.GetAdjective] nos vê como defensores da liberdade Agora eles querem ser admitidos em nossa aliança, tanto para aproveitar nossa proteção quanto para se aliar contra as forças que ameaçariam a democracia."
 generic.2.d.b:0 "Nossa luta para derrubar a ordem mundial atual não passou despercebida de nações com pensamentos similares. A [alliance_applicant.GetAdjective] reconhece que sua melhor chance de construir um futuro próspero para eles é se aliando a nossa causa no conflito emergente e eles estão se oferecendo para se juntarem formalmente contra nossos inimigos."
 generic.2.d.c:0 "[alliance_applicant.GetName] reconheceu que eles precisam se unir às repúblicas socialistas parceiras para fortalecer o lugar do comunismo no mundo. Aceitando nosso papel de liderança na luta internacional do trabalhados, a [alliance_applicant.GetAdjective] agora está pedindo formalmente para entrar em aliança conosco."
 generic.2.d.e:0 "Com as revoltas atuais na política internacional continuando a reverberar pelo mundo, a [alliance_applicant.GetAdjective] nos julga como sua melhore chance de sobrevivência nesse tempos tumultuados. Eles portanto estão pedindo para serem admitidos em nossa aliança, para que possamos passar pela turbulência juntos."
 generic.2.a:0 "Todos que lutam pela liberdade e pela democracia podem lutar conosco."
 generic.2.b:0 "O mundo pertence a todos que são fortes!"
 generic.2.c:0 "Se lutarmos juntos a revolução prevalecerá."
 generic.2.e:0 "E juntos triunfaremos!"
 generic.2.f:0 "Estamos melhor sem eles."
 generic.3.t:0 "[alliance_inviter.GetName] nos recebe na [alliance_inviter.GetFactionName]"
 generic.3.d:0 "[alliance_inviter.GetName] decidiu aceitar nosso pedido para entrar em [alliance_inviter.GetFactionName]. De agora em diante lutaremos juntos."
 generic.3.a:0 "Juntos defenderemos a democracia."
 generic.3.b:0 "Ninguém pode nos derrubar!"
 generic.3.c:0 "A luta dos trabalhadores não poderia pedir por campões melhores!"
 generic.3.e:0 "Poremos nossas diferenças de lado, por agora."
 generic.4.t:0 "[alliance_inviter.GetName] negou nosso pedido para entrar em [alliance_inviter.GetFactionName]."
 generic.4.d:0 "[alliance_inviter.GetName] decidiu rejeitar nosso pedido para entrar em [alliance_inviter.GetFactionName]. Prosseguiremos sem sua ajuda."
 generic.4.a:0 "Eles se chamam de defensores da liberdade?"
 generic.4.b:0 "Então iremos esmagá-los, também!"
 generic.4.c:0 "A revolução deles é corrupta!"
 generic.4.e:0 "Nossas diferenças eram muito grandes."
 generic.5.t:0 "[From.GetName] convida [Root.GetName] para a [From.GetFactionName]"
 generic.5.d.a:0 "Com suspeitas em relação aos desenvolvimentos recentes na política global, [alliance_inviter.GetName] nos estendeu sua mão em amizade, nos oferecendo sua proteção e nos convocando para lutarmos com eles na defesa dos princípios da liberdade e da democracia. Como membros da [alliance_inviter.GetFactionName], a liberdade de nosso povo pode estar protegida."
 generic.5.d.b:0 "Reconhecendo que às vezes até mesmo os mais fortes precisam de aliados, [alliance_inviter.GetAdjective] nos convidou para nos juntarmos à [alliance_inviter.GetFactionName]. Se escolhermos aceitar, isso pode fornecer uma oportunidade para encontrarmos nossa sombra e água fresca."
 generic.5.d.c:0 "Nossos aliados ideológicos [alliance_inviter.GetName] tomaram nota de nossas contribuições valorosas à causa dos trabalhadores e essa manhã recebemos um convite para nos juntarmos à  [alliance_inviter.GetFactionName]. Lutando juntos de outras repúblicas socialistas nós poderíamos espalhar a revolução com uma força renovada."
 generic.5.d.e:0 "Parece que a  [alliance_inviter.GetAdjective] nos considera um interesse estratégico para eles e eles julgaram ser mais lucrativo trabalharmos com eles do que nos deixarmos ser divididos por diferenças ideológicas. Essa manhã, o embaixador da [alliance_inviter.GetAdjective] entregou um convite para nos tornarmos membros do estado de [alliance_inviter.GetFactionName]."
 generic.5.a:0 "Nós lutaremos ao lado deles."
 generic.5.b:0 "Só precisamos de alguns milhares de mortos..."
 generic.5.c:0 "Lutaremos juntos de nossos camaradas!"
 generic.5.e:0 "É uma escolha vantajosa."
 generic.6.t:0 "[alliance_applicant.GetName] aceita o convite de [alliance_inviter.GetFactionName]"
 generic.6.d:0 "[alliance_applicant.GetName]  decidiu aceitar nossa oferta para entrar em [alliance_inviter.GetFactionName]. De agora em diante lutaremos juntos."
 generic.7.t:0 "[alliance_applicant.GetName]  rejeitou nossa oferta para entrar em [alliance_inviter.GetFactionName]."
 generic.7.d:0 "[alliance_applicant.GetName]  decidiu rejeitar nossa oferta para entrar em [alliance_inviter.GetFactionName]. Prosseguiremos sem sua ajuda."
 generic.7.a:0 "Nossa ajuda não é bem-vinda."
 excellent:0 "Excelente."
 unfortunate:0 "Que pena."
 
 
