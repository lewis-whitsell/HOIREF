 election.11.t:0 "Eleição: Maioria fascista"
 election.11.d:0 "Essa eleição tem sido devastadora para a própria instituição que ela representa. A maioria da população [Root.GetAdjective] lançou seu voto em favor do partido fascista que quer abolir as eleições e instaurar um governo autocrático. Enquanto muitos consideram pegar em armas contra essa violação dos ideais democráticos que permitiram a eles esse mandato em primeiro lugar, outros consideram o uso da violência uma confirmação de seus ideais."
 election.11.a:0 "É um dia terrível para [Root.GetName], mas o povo falou."
 election.11.b:0 "Não abriremos mão de nossa liberdade sem uma luta!"
 election.12.t:0 "Eleição: Maioria comunista"
 election.12.d:0 "A eleição atual resultou em vitória para os partidos comunistas com reações mistas das administrações anteriores. Enquanto os novos governantes afirmam representar o povo como um todo, eles veem muitas das instituições que apreciamos como tentativas de manipular e oprimir a classe trabalhadora, levando a uma discussão sobre o que realmente constitui um "governo do povo". Em algumas nações, a revolução começou em rios de sangue. Em [Root.GetName] não começou, mas pode terminar assim."
 election.12.a:0 "Isso é preocupante, mas eles de fato representam a maioria."
 election.12.b:0 "Precisamos pará-los antes que eles terminem com a abolição de qualquer traço de pensamento dissidente!"
 election.13.t:0 "Eleição: Magnatas favorecem o fascismo"
 election.13.d:0 "Um industrialista influente por trás de uma das companhias que escolhemos para trabalhar para nossa produção industrial recentemente fez um número de afirmações políticas que membros da administração acharam preoucupante. Ele defendeu um governo autoritário e elogiou administrações estrangeiras que se identificam como fascistas, sugerindo implicitamente que [Root.GetName] se beneficiaria desse modo de governo. Denunciado o magnata e seus ideais pode amargar nossas relações com a companhia, mas deixá-los a esmo daria a ele uma plataforma para espalhar sua propaganda que corrói tudo que o [Root.GetRulingParty] representa."
 election.13.a:0 "Ele pode dizer o que quiser, não precisamos apoiar."
 election.13.b:0 "Não podemos confiar nos fascistas para desenvolver e proteger [Root.GetName]."
 election.14.t:0 "Eleição: Exceção de tempos de guerra."
 election.14.d:0 " [Root.GetName] está em estado de guerra. Normalmente, uma eleição aconteceria, mas no meio de um conflito importante muitos argumentam que não podemos gastar tempo em campanha política, ou uma mudança de liderança caso ela venha a ocorrer. Enquanto isso, outros afirmam que declarando a guerra atual uma razão válida para adiar as eleições é o primeiro passo para acabar com a democracia [Root.GetAdjective]. Afinal de contas, deixar os assuntos militares tomarem precedência sobre as influências do povo, pode ser traiçoeiro."
 election.14.a:0 "Eleições serão realizadas como sempre."
 election.14.b:0 "Nós podemos cuidar desses assuntos com o fim da guerra."
 election.15.t:0 "Eleição: Contestada pelo governo"
 election.15.d:0 "Com uma eleição vindo, o povo está começando a questionar a capacidade da administração atual de continuar com a guerra atual. [Root.GetName] sofreu amplamente e a opinião popular virou contra aqueles que parecem estar liderando nossa nação à derrota. Enquanto outras pessoas estão determinadas a progredir com a guerra até o fim, eles preferem ver outro governo terminando isso."
 election.15.a:0 "A crise de confiança é um infortúnio."
 election.15.b:0 "Deixemos que o cenário político mude para manter o povo unido."
 political.1.t:0 "O aumento do Comunismo"
 political.1.d:0 ""Enquanto trabalhadores se levantam contra seus opressores ao redor do mundo, aqueles que afirmam ter atingido consciência de classe em [Root.GetName] aguardam sentados por uma mudança que venha de dentro de um sistema político tão corrupto do qual apenas a revolução poderia nos salvar!"\n\nEntão falem novas vozes no movimento comunista [Root.GetAdjective]. Se referindo ao governo de [Root.GetRulingParty] como ditadura dos burgueses, eles começaram afirmar que ela deve ser destituída por quaisquer meios necessários. Se esses meios virão de fora ou de dentro ainda veremos."
 political.1.a:0 "Pode haver aqueles no próprio governo que apoiem essas ideias."
 political.1.a.tt:0 "Aumenta a chance de apoio interno para um golpe comunista."
 political.1.b:0 "Um movimento para o povo deve buscar apoio do povo."
 political.1.b.tt:0 "Aumenta a chance de apoio interno para a ascensão comunista."
 political.2.t:0 "Simpatizantes marxistas no governo"
 political.2.d:0 "Apesar de que a linha do partido do [Root.GetRulingParty] é extremamente oposta ao socialismo revolucionário, mantendo sob vigilância os elementos de esquerda radicais da nação, algumas pessoas no governo são mias abertas à possibilidade. Pelo menos, eles veem espaço para lidar com as preocupações das pessoas que buscam nos comunistas uma solução sem arriscas uma guerra civil de ampla escala.\n\nApesar de que eles podem ser vistos como traidores por aqueles que continuam leais a [Root.GetLeader], essas vozes dissidentes podem ser aquelas a garantir uma transição relativamente sem derramamento de sangue, caso venha revolução."
 political.2.a:0 "Nós mantermos eles sob vigilância também, por vários motivos."
 political.2.a.tt:0 "Se o apoio público fur suficiente, um golpe pode ser executado."
 political.3.t:0 "Comunistas executam o golpe"
 political.3.d:0 "Enquanto o movimento popular pela revolução comunista tem sido barulhento e ameaçador, uma certa seção do movimento político tem ficado calada à espera. A espera acabou. Hoje, com a liderança do [Root.GetRulingParty] e o exercito chamando por uma revolta de escala nacional, um número de oficias no governo [Root.GetAdjective] rapidamente colocaram [Root.GetLeader] em prisão domiciliar e entraram em negociações com os rebeldes.\n\nEnquanto mantendo a falsa premissa de proteger a ordem, o que as negociações efetivamente realizaram foi assegurar posições no novo estado socialista para aqueles que escolhem cooperar. O golpe foi terminado antes de alguém conseguir se movimentar para pará-lo e aqueles o teriam, agora estão presos ou exilados ou executados por um novo regime."
 political.3.a:0 "As marés da história varreram o passado."
 political.4.t:0 "Conflitos de classe dividem [Root.GetName]"
 political.4.d:0 "O movimento revolucionário, que uma vez já foi uma tendência marginal popular entre acadêmicos radicais em teoria e baderneiros na prática, recebeu um aumento de apoio da classe trabalhadora [Root.GetAdjective]. O fato de que ainda mais pessoas escolherem se identificas com uma "classe" indica que a disseminação das ideias Marxistas estão se espalhando para além daqueles que buscam ativamente derrubar o governo.\n\nMembros do [Root.GetRulingParty] lamentam esse desenvolvimento, se lembrando de um tempo no qual "[Root.GetAdjective]" era com o que o povo se identificava em primeiro lugar. Suas preocupações não são sem fundamento. Pode-se argumentar que uma revolução já está acontecendo em vários níveis da sociedade e pode ser tarde demais para impedir."
 political.4.a:0 "O povo pode se chamar do que quer que eles queiram."
 political.5.t:0 "Soldados desertam para partidos comunistas"
 political.5.d:0 ""Capitalistas e nacionalistas fariam com que você derramasse seu sangue por eles nas linhas de frente, virando irmão contra irmão sobre disputas que não dizem respeito ao trabalhador! Ao invés de pegar em armas conta os trabalhadores que sofreram no exterior, os reúna contra os opressores e retire os tiranos do poder!"\n\nO exército, normalmente baluarte de patriotismo e lealdade, provou que não é imune à propaganda comunista que se espalha rapidamente em [Root.GetName]. Soldados estão desertando, se recusando a lutar por seu país, chegando até a se juntarem a movimentos partidários que afrimam estarem se preparando para a revolução."
 political.5.a:0 "Talvez eles estejam meramente lutando por um [Root.GetName] diferente."
 political.6.t:0 "A Revolução de [GetMonth]"
 political.6.d:0 "A noção de que o movimento comunista representa o povo definitivamente recebeu um impulso em [Root.GetName], onde o apoio do público pelo partido comunista aumentou rapidamente nos últimos meses. Mas aqueles que pedem por revolução não são mais uma coleção de guerrilhas e sindicatos desarticulados. O grupo por trás do chamado por revoltas é organizado o suficiente para formar um governo se eles sucederem.\n\nAinda assim, se a revolução começasse agora ela mal poderia ser executada sem lançar [Root.GetName] em uma guerra civil. Deveriam os revolucionários arriscar separar a nação em duas para satisfazer sua impaciência, ou esperar por uma oportunidade melhor no futuro?"
 political.6.a:0 "Aqueles que desejam entrar para a história precisam agir hoje!"
 political.6.b:0 "Revolução é inevitável. O inevitável pode esperar."
 political.7.t:0 "O aumento do Fascismo"
 political.7.d:0 "O povo [Root.GetAdjective] tem estado submetido por tempo demais ao governo incompetente do [Root.GetRulingParty]! Eles alegam representar o povo, mas fracassam em manter nossas ruas em ordem! Somente se os retiramos do poder, poderemos fazer a nação crescer!\n\nOs oradores fascistas em [Root.GetName] não fizeram nenhum segredo do que pensam de nosso atual governo e sistema político. Discursos como esses chegaram a uma dissidência pública que é especialmente mais proeminente nas seções mais conservadoras das forças militares."
 political.7.a:0 "O alto-escalão pode ter simpatias não declaradas."
 political.7.a.tt:0 "Aumenta a chance de apoio interno para um golpe comunista."
 political.7.b:0 "A geração mais nova carregará a tocha."
 political.7.b.tt:0 "Aumenta a chance de apoio interno para um golpe fascista."
 political.8.t:0 "Simpatias fascistas nos militares"
 political.8.d:0 "Diversos membros de alto escalão do exército [Root.GetAdjective] expressaram apoio, alguns em particular e outros abertamente, ao movimento fascista em [Root.GetName]. Eles sentem que o [Root.GetRulingParty] se esqueceu do quão importante é as forças armadas para manter o país unido e estão cada vez mais incomodados com o exército sendo tratado pelo governo mais como uma ferramenta do que como uma das instituições mais importantes da nação. Alguns deles até mesmo sugeriram de que um novo governo é necessário, um que saiba como liderar a [Root.GetName] na próxima metade do século.\n\nEssa facção pode não ser predominantemente composta por políticos, mas alguns deles ganharam posições no departamento de defesa. Se esses desenvolvimentos continuarem, eles podem ter apoio político suficiente para executar um golpe de estado."
 political.8.a:0 "O espírito nacional é maior que o governo."
 political.9.t:0 "Golpe de Estado"
 political.9.d:0 "Alguns dirão que eles anteviram esse desenvolvimento. Ambos aqueles que avisaram contra os perigos do fascismo e aqueles que o exaltaram como o salvador do [Root.GetName] viram suas profecias virarem realidade hoje, com os militares em [Root.Capital.GetName] derrubando o governo com orientação [Root.GetRulingParty] e tomando o poder. [Root.GetLeader] estád desaparecido, com rumores de que foi exilado e o golpe encontrou pouca resistência inicial.\n\nA nova liderança [Root.GetAdjective] não tem planos de permitir que a resistência cresça. Lei marcial foi declarada e com as mudanças que estão à caminho, o que vier depois provavelmente não será muito diferente."
 political.9.a:0 "Um estado forte é necessário para proteger o povo dele mesmo."
 political.10.t:0 "Guerra Civil por fascismo"
 political.10.d:0 "Apesar das tentativas do movimento fascista de reviver o sentimento nacionalista terem tido algum sucesso, a resistência contra essas ideias permanece alta. Os generais que conspiram para derrubar a atual administração estão decepcionados com a falta de confiança que a população [Root.GetAdjective] parece ter no partido [Root.GetFascistParty].\n\nEles permanecem certos de que o povo uma hora irá se cansar de [Root.GetLeader], mas estão divididos em qual rumo de ação tomar. Alguns dizem que um golpe de estado deve ser executado agora, antes que os inimigos de [Root.GetName] comecem a agir. No entanto, fazer isso com apoio público limitado mergulharia a nação em uma guerra civil."
 political.10.a:0 "A vontade de poder não tem sentido se houver hesitação em sua tomada."
 political.10.b:0 "Eles precisam unir o povo em primeiro lugar, depois governá-los."
 political.11.t:0 "Divisões de combate fascistas de"
 political.11.d:0 "A polícia e os agentes da lei sempre estiveram envolvidos com fascismo. Em paralelo a esse movimento político crescente, partidos fascistas começaram a formar organizações paramilitares para proteger contra ambas ameaças internas e externas, as internas sendo seus oponentes políticos. Apesar de muitas pessoas acharem esse desenvolvimento preocupante, a onda do furor militar levou a um aumento de voluntários se juntando a nossas forças armadas.\n\nOs líderes políticos do movimento apontaram que seus oponentes tinham razão para ter medo. Com o exército permeado em vários níveis por elementos tão explicitamente políticos, os inimigos do [Root.GetName] e os inimigos do fascismo estão começando a parecer bastante."
 political.11.a:0 "Apenas traidores do país tem algo a temer."
 political.12.t:0 "A ameaça do comunismo"
 political.12.d:0 "[Root.GetLeader] quer que você acredite que [Root.GetName] estão forte e unidos. Não é surpresa que tais mentiras tenham envenenado as mentes de nosso povo, quando há uma cobra na vizinhança. Não é preciso olhar muito além de nossas fronteiras para ver conterrâneos lutando uns contra os outros em nome do comunismo, declarando o fim das nações. Quanto tempo até eles declararem nossa nação morta também? [Root.GetRulingParty] nos protegerá dessa ameaça?"\n\nO crescimento do movimento fascista em [Root.GetName] foi reforçado pela proximidade com a revolução comunista. Muitos moderados que poderiam normalmente dispensar o fascismo como outro experimento ideológico veem isso como uma preocupação real para eles também. Dada a escolha entre o comunismo de nossos vizinhos e um regime fascista, eles admitidamente preferem o último. Eles podem até estar dispostos a apoiar ativamente."
 political.12.a:0 "Seremos a vanguarda contra a ameaça vermelha!"
 political.13.t:0 "Um movimento em direção à democracia"
 political.13.d:0 ""Se silenciarmos as vozes do povo, como algum de nós poderá dizer que é a voz de [Root.GetName]? Se tememos dissenso, tememos ser denunciados publicamente ou rechaçados pelo voto popular, o que temos de verdade é sermos odiados por nossos próprios cidadãos. Será que o [Root.GetRulingParty] realmente tem tão pouca confiança em seus princípios?"\n\nUma facção cuidadosa e um pouco organizada, porém cheia de afinco começou a empurrar políticas menos repressivas contra inimigos do estado. Eles quere que o público envolvido na tomada de decisões através de referendos e encontros locais do partido, mesmo que isso signifique arriscar o futuro da agenda atual."
 political.13.a:0 "Nós podemos começar discutindo isso internamente."
 political.13.a.tt:0 "Aumenta a chance de apoio interno para eleições."
 political.13.b:0 "Sabendo que estamos com a razão, podemos deixar nossos inimigos falarem mais abertamente."
 political.13.b.tt:0 "Aumenta a chance do povo dando apoiar verbalmente a democracia e formar uma oposição."
 political.14.t:0 "[Root.GetRulingParty] Debate a democracia"
 political.14.d:0 "Surpreendentemente a chamada por mais referendos e menos medidas repressivas contra oponentes do regime tem recebido apoio em discussões internas do partido. Enquanto lideranças do [Root.GetRulingParty] continuam sépticas, vários membro influentes apoiaram uma mudança.\n\nTalvez eles tenham confiança de que pouco mudará na prática, ou talvez eles sejam traidores secretos das causa do partido, como muitos outros oponentes gostariam que você acredita-se. Independente, se a chamada pública por tais mudanças vier, alguns dos líderes de [Root.GetName] estão prontos para se comprometer."
 political.14.a:0 "A escolha pode não estar sempre entre liberdade e morte."
 political.14.a.tt:0 "O governo pode arranja eleições quando a política tiver apoio da maioria."
 political.15.t:0 "Oposição democrática e formando"
 political.15.d:0 "Relaxar as restrições sobre que tipo de propaganda anti-[Root.GetRulingParty] pode ser promovida publicamente, levou previsivelmente a um aumento nas expressões públicas de discordância. Demonstrações organizadas e panfletos são por enquanto encontrados majoritariamente em instituições acadêmicas e em algumas das áreas mais problemáticas de [Root.GetName], mas não há dúvida de que esse movimento está se espalhando.\n\nOs líderes da nação estão divididos sobre esse assunto. [Root.GetLeader], que mantém um punho de ferro com a liderança do partido tem pouco desejo de diversificar o debate público. Os primeiros passos já foram dados, entretanto, e pode não haver volta."
 political.15.a:0 "O movimento parece crescer naturalmente na ausência de repressão."
 political.16.t:0 "Chamada pública por eleições"
 political.16.d:0 "As demonstrações de discordância públicas que antes eram confinadas a certas áreas limitadas, agora são disseminadas. Enquanto o povo se reúne nas ruas, o [Root.GetRulingParty] se vê em uma encruzilhada. Se continuarmos permitido que essa propaganda se espalhe, os referendos sugeridos tanto de dentro do partido como da oposição podem mostrar que o que fazemos não tem apoio do público. A unidade que temos lutado por está dando lugar à pluralidade de opiniões, unidas contra nós."
 political.16.a:0 "Mesmo que a reforma esteja acontecendo, precisamos mostrar nossa força acabando com esse desaforo."
 political.16.b:0 "Deixe o povo ser ouvido."
 political.17.t:0 "Eleição pública em [Root.GetName]"
 political.17.d:0 "Com o crescimento da aceitação da liberdade de expressão e do direito de livre associação em [Root.GetName], a facção dentro de [Root.GetRulingParty] pedindo por eleições saiu de conspirações secretas para apoiadores reformistas apoiados publicamente. Apesar dos protestos de [Root.GetLeader], o país tem feito um movimento lento, porém firme na direção da democracia nos últimos meses e uma eleição agora parece o próximo passo natural.\n\nEntretanto, longe de todos cidadãos [Root.GetAdjective] são a favor de uma reforma democrática. Ainda há debates dentro do partido sobre se deveríamos ou não segurar as eleições até podermos assegurar um desenrolar estável."
 political.17.a:0 "Aqueles leais ao [Root.GetRulingParty] apoiarão essa decisão agora."
 political.17.b:0 "As reformas precisam de mais apoio antes de uma eleição ser realizada."
 political.18.t:0 "Fascistas exigem referendo"
 political.18.d:0 "O crescente movimento fascista [Root.GetAdjective] nunca alegou que precisaria do apoio da maioria para tomar o poder, contando em unir a nação sob sua liderança assim que seu governo fosse estabelecido. No entanto, parece que seu apoio público cresceu rapidamente. Muitos fascistas estão chamando [Root.GetLeader] de hipócrita, por alegar representar os desejos do povo quando na verdade se faz de surdo às massas.\n\nA chamada por um referendo foi dispensada como tentativas típicas de perturbar o sistema por membros do [Root.GetRulingParty] até agora, mas pelo menos é uma medida política. Se não agirmos agora, os fascistas poderão escolher a luta violenta como o melhor caminho para o poder."
 political.18.a:0 "Suprimir esse movimento odioso!"
 political.18.b:0 "Não dê atenção para eles."
 political.18.c:0 "Se o povo quiser, faremos o referendo."
 political.19.t:0 "Comunistas exigem referendo"
 political.19.d:0 "Ideias marxistas fizeram raízes em [Root.GetName] há muito tempo, mas ganharam apoio difundido muito mais tarde. O movimento se espalhou para além da teoria política para prática política, com trabalhadores insatisfeitos e até algumas celebridades expressando apoio pelo movimento. Os comunistas chama isso de consciência de classe. O [Root.GetRulingParty] chama isso de um caminho rápido para revoltas e traição.\n\nMostrando pouca fé em [Root.GetLeader] estar diposto a implementar as reformas que eles exigem, os comunistas mais expressivos convocaram um referendo imediato para ter o governo atual removido. Enquanto podemos ser capazes de reverter o momentum desse movimento massivo, a falha em fazê-lo sem dúvidas resultará no método de remoção comunista popular: Revolução"
 political.19.a:0 "Atividades anti-[Root.GetAdjective] devem ser interrompidas!"
 political.19.b:0 "Ignorem-nos, eles só estão causando problemas."
 political.19.c:0 "O referendo é preferível a uma revolta sangrenta."
 political.20.t:0 "Democratas exigem referendo"
 political.20.d:0 "Sem surpresas, a ideia do povo governando a nação que eles habitam é cada vez mais popular entre o povo. O [Root.GetRulingParty], claro, vê a ideia de democracia como representada por esses movimentos, liberdade de expressão, eleições públicas, imprensa livre, retórica simplesmente populista para enfraquecer o governo [Root.GetLeader].\n\nEntretanto, não há como negar que essas ideias se proliferaram com o povo [Root.GetAdjective]. De maneira democrática, eles pedem por um referendo sobre a substituição do regime atual. Apesar de atualmente fácil de ignorar, essas ideias tem um jeito de crescer bem persistente. O que acontecerá conosco se fizermos uma revolução pacífica impossível?"
 political.20.a:0 "Reúna-os. "
 political.20.b:0 "Apenas prossigam como de costume."
 political.20.c:0 "Se aceitarmos o referendo, talvez possamos preservar nosso legado."
 political.21.t:0 "Fascistas marcham em [Root.Capital.GetName]"
 political.21.d:0 "Tendo sido negados de seu referendo, uma tentativa de tomar o poder legalmente, os fascistas usaram seu apoio público significativo e conexões no exército [Root.GetAdjective] para tentar um golpe. O governo [Root.GetRulingParty] recusou seus termos e afirma que vai lutar até o fim para preservar [Root.GetName] como conhecemos."
 political.21.a:0 "Nós os impediremos a qualquer custo!"
 political.21.b:0 "Os fascistas carregam o verdadeiro espírito de [Root.GetName]!"
 political.22.t:0 "O aumento do Comunismo"
 political.22.d:0 "Depois de seu pedido por um referendo foi negado, os poucos reformistas do movimento comunista em [Root.GetName] rapidamente perderam sua influência para os elementos mais radicais. Com a o [Root.GetRulingParty] se recusando a reconhecer o apoio público pelas reformas sugeridas, a visão romântica da revolução se tronou gradualmente mais disseminada e os líderes dos movimentos se tornaram aqueles que facilmente poderiam começar uma revolta. Aquelas revoltas agora eclodiram em uma guerra civil de larga escala, como futuro da nação em jogo."
 political.22.a:0 "Não permitiremos que eles arruínem nosso país!"
 political.22.b:0 "O fogo da revolução deve ser extinguido com o sangue dos opressores!"
 political.23.t:0 "A Primavera [Root.GetAdjective]"
 political.23.d:0 "Depois de sua tentativa de referendo público para instituir a democracia foi recusado, o povo por trás da sugestão descartou o regime [Root.GetLeader] como incorrigível. Uma coalização de grupos rebeldes, unidos por seu objetivo comum de instituir mais sistemas de politica representativa em [Root.GetName], pegaram armas e anunciaram que eles não irão descansar até tirar o [Root.GetRulingParty] do poder."
 political.23.a:0 "Poupe-nos desse governo mafioso!"
 political.23.b:0 "Até que enfim, [Root.GetName] está livre!"
 political.24.t:0 "Fascistas ridicularizados"
 political.24.d:0 "O fascínio do povo [Root.GetAdjective] com o orgulho nacionalista e tentativas de reviver as glórias do passado parecem ter passado. Um acordar rude para seus apoiadores ardentes, cujos uniformes, postura militar e discursos exaltados são agora mais comumente alvos de paródia do que simpatia.\n\nUma vez considerada ameaça para a base de poder [Root.GetRulingParty], o fascismo [Root.GetAdjective] agora é cada vez mais visto como absurdo, posição extremista e um ataque aos valores mais fundamentais de nossa nação, a mesma nação que eles dizem ter alta estima. O palavra parece mais apropriada enquanto insulto do designação política."
 political.24.a:0 "Que bando de palhaços."
 political.25.t:0 "A moda comunista passou"
 political.25.d:0 "Muitos comunistas previram que [Root.GetName] seria a próxima nação a cair para a dita revolução internacional, mas depois de de uns meses de ataques e bandeiras vermelhas nas ruas, o movimento parece ter morrido. A classe trabalhadora, supostamente a força motriz da revolução, tem preocupações maiores do que derrubar [Root.GetLeader] e parecem decididamente não impressionados com o quão bem essas revoluções foram conduzidas em outros lugares. Enquanto isso, os intelectuais que escreveram chamadas apaixonadas para o corte das gargantas dos opressores acabarem sendo surpreendentemente relutantes em instigar qualquer coisa que fosse interromper seu estilo de vida confortável.\n\nConversas sobre a revolução provavelmente continuarão, seja com gosto de cerveja barata ou vinho caro, mas serão provavelmente conversas e nada mais."
 political.25.a:0 "Que bando de hipócritas."
 political.26.t:0 "O movimento democrático é silenciado"
 political.26.d:0 "Após alguns meses de oposição barulhenta contra o regime de [Root.GetLeader], chamadas por eleições públicas leis mais liberais sobre liberdade de associação e de expressão, o movimento parece ter se dissipado. As pessoas agora expressam mais preocupação com a estabilidade de [Root.GetName] se tais reformas acontecessem, com aqueles que clamam por democracia sendo vistos como baderneiros mais do que qualquer coisa.\n\nMais misteriosamente, muitas das figuras na liderança do movimento parecem ter desaparecido ou parado com seus trabalhos repenteinamente. Talvez alguns deles escolherem ir para exílio quando eles viram o fracasso de seus esforços. Independente, o governo [Root.GetRulingParty] nega conhecimento e envolvimento."
 political.26.a:0 "Que bando de desistentes."
 THREAT_FROM_EFFECT:0 "Ameaça de ações."
 war_justification.1.t:0 "[Root.GetLeader] se levanta contra [From.GetName]"
 war_justification.1.d:0 "[From.GetName] pertence aos [From.GetAdjective]? Vamos nos fazer uma pergunta melhor: O futuro pertence aos [From.GetAdjective] ou pertence a [Root.GetNameDef]?\n\nO discurso de [Root.GetLeader] hoje sugeriu que [Root.GetName] está no caminho para a guerra. Tensões políticas têm emergido nesse último mês e parece que o povo [Root.GetAdjective] está começando a aceitar que a guerra é inevitável."
 war_justification.1.a:0 "O futuro pertence a [Root.GetName]!"
 war_justification.2.t:0 "[Root.GetLeader] denuncia o s ideais [From.GetAdjective]"
 war_justification.2.d:0 "Os [From.GetAdjective] alegam ter liberdade e democracia, alegam querer paz, mas todas essas coisas das quais eles se orgulham são vazias. Sua democracia divide o povo onde ele deveria se manter unido e sua liberdade apenas revela uma falta de disciplina. Nós [Root.GetAdjective]s vemos através de suas mentiras... e podemos ver que essa paz, de acordo com seus termos, é só outra mentira.\n\n [Root.GetRulingParty] tem há muito tempo ridicularizado a fraqueza da nação [From.GetAdjective], mas ultimamente a retórica tem ficado mais agressiva. O dia do conflito armado se aproxima."
 war_justification.2.a:0 "[Root.GetName] está se unindo a [Root.GetLeader]."
 war_justification.3.t:0 "[Root.GetLeader] está alertando contra o comunismo [From.GetAdjective]"
 war_justification.3.d:0 "Há uma ameaça maior ao nosso estilo de vida, ou até mesmo ao estilo da própria vida, do que o comunismo? Essa praga que ameaça fazer com que os escravos, e não seus mestres, governem cada nação, para abolir a própria nação, para abolir o povo e sua história. Tomaremos a [From.GetName] e aboliremos a praga do comunismo.\n\nO ódio de [Root.GetLeader] pelos comunistas já era bem conhecido antes da ascensão do [Root.GetRulingParty] ao poder, mas parece ter se intensificado recentemente no caso específico do governo [From.GetAdjective]. Nossa missão de expurgar o Marxismo da face da Terra pode começar por lá."
 war_justification.3.a:0 "Aqueles que rejeitam a nação verão seus próprios perecerem."
 war_justification.4.t:0 "[Root.GetName] está se preparadno para um grande conflito "
 war_justification.4.d:0 "Os [From.GetAdjective] são um povo que não abrirá mão do poder assim tão fácil. No entanto, eles precisam perceber que a trajetória de nossas nações só poderá terminar em um conflito. Precisamos nos fortalecer para a luta que se aproxima. A [From.GetName] não será tomada sem lutar.\n\nA possibilidade de um entendimento entre os governos similares de [From.GetName] e [Root.GetName] abriu caminho para uma campanha para tomar seu território à força."
 war_justification.4.a:0 "A história será escrita com nossa vitória"
 war_justification.5.t:0 "[Root.GetLeader] toruxe a revolução para [From.GetName]"
 war_justification.5.d:0 ""Enquanto conseguimos consolidar a sociedade socialista em [Root.GetName], muitas nações ainda sofrem com déspotas do passado. Os trabalhadores de [From.GetName] não tem voz, nem meios de se organizar e quaisquer tentativas d instituir o socialismo será esmagada de forma selvagem pelo regime [From.GetLeader]. Não podemos esperar pelas engrenagens da revolução internacional virarem para o povo [From.GetAdjective]. Coma revolução nós provamos que podíamos esmagar os opressores capitalistas aqui e iremos esmagar os opressores em [From.Capital.GetName] também!"\n\n[Root.GetLeader] abandonou todas as tentativas de retórica diplomática com um [From.GetName] controlado por [From.GetRulingParty]. A missão de erradicar todas as fronteiras agora esta focada estritamente em erradicar as fronteiras deles."
 war_justification.5.a:0 "Trabalhadores [From.GetAdjective], su liberação está próxima!"
 war_justification.6.t:0 "[Root.GetLeader]está chamando ajuda para os trabalhadores [From.GetAdjective]"
 war_justification.6.d:0 ""Há mentira maior do que a suposta liberdade do povo [From.GetAdjective]? Enquanto eles já foram escravizados pelos duques e princesas que clamavam ser donos da terra, agora eles são forçados a vender sua força de trabalho para aqueles que clamam ser os donos das fábricas. Sua liberdade de escolher um mestre ao invés do outro não pode ser chamada de liberdade. Igualmente, sua liberdade de eleger seus líderes é uma escolha falsa, uma vez que a propaganda jamais permitiria socialistas tomarem o poder. Um povo tão fortemente doutrinado pode apenas ser salvo por uma intervenção [Root.GetAdjective].\n\n[Root.GetLeader] polimizou contra o governo em [From.GetName] por um longo tempo em reuniões do partido, mas essa retórica agora é usada mais frequentemente em público. Há poucos motivos para acreditar que esse conflito poderia ser resolvido pacificamente."
 war_justification.6.a:0 "Nós esmagaremos sua ditadura burguesa!"
 war_justification.7.t:0 "Comunismo [From.GetAdjective] caindo"
 war_justification.7.d:0 ""Camaradas, apesar de que os maiores revolucionários já foram chamados de traidores, se tornou fácil de ver que a revolução em si foi traída. Como mais você explicaria o governo de [From.GetRulingParty] sob [From.GetName], que eliminou qualquer vestígio de ideais Marxistas para construir um estado de trabalhadores degenerados onde eles podem governar sob falsas premissas. No fortalecimento de seu próprio poder ao custo da revolução internacional, eles mostram que não se importam nem um pouco com seus ideais. Precisamos trazer a verdadeira revolução para eles."\n\nApesar de inicialmente apoiar a revolução [From.GetAdjective], [Root.GetLeader] expressou estar desapontado com seu desenvolvimento. O [Root.GetRulingParty] pode ter que intervir antes que seja muito tarde."
 war_justification.7.a:0 "Ainda há tempo para salvar sua tentativa de socialismo."
 war_justification.8.t:0 "[Root.GetLeader] está clamando por destruição do nacionalismo [From.GetAdjective]"
 war_justification.8.d:0 "Qual sociedade mais repugnante para o futuro da revolução, mais estranha ao drama do trabalhador, do que o regime fascista de [From.GetName]? Chamando o povo para se devotar fanaticamente para a instituição decrépita da nação do estado, eles deram uma roupagem moderna para as selvagerias de sempre, tentando se apresentar como um futuro alternativo para a vitória internacional inevitável da classe trabalhadora. É apenas uma questão de tempo até que eles ataquem de novo contra nossos aliados. Ataquemos primeiro."\n\nNinguém esperava menos do que contentamento mútuo entre nós e os [From.GetAdjective], mas a animosidade se intensificou recentemente. Parece que conflitos irão eclodir mais cedo do que o esperado."
 war_justification.8.a:0 "Morte aos fascistas!"
 war_justification.9.t:0 "Diplomacia com [From.GetName] quebra."
 war_justification.9.d:0 ""Apesar de nossas tentativas de encontra uma solução diplomática para nosso conflito com [From.GetName], negociações foram mais uma vez interrompidas, nos deixando com opções limitadas. O regime autoritário de [From.GetLeader] exibiu a abordagem irracional a esse assunto típico dos líderes que não tem responsabilidade com seu povo. À beira de uma reviravolta nas políticas de liderança de [From.GetAdjective], nós seremos deixados sem recursos para lutar."\n\nIntervenção [Root.GetAdjective] em [From.GetName] tem sido um assunto popular, com alguns políticos da oposição afirmando que [Root.GetRulingParty] tem feito uma política agressiva desde o começo. Qualquer que tenha sido sua intenção original, uma guerra futura de repente parece real e inevitável."
 war_justification.9.a:0 "As vezes é necessário escalar a montanha do conflito."
 war_justification.10.t:0 "[Root.GetLeader] está pedindo intervenção em [From.GetName]"
 war_justification.10.d:0 ""É com o coração pesado que devemos confrontar a realidade de nossa situação: Uma invasão de [From.GetName] pode ser nosso único recurso. É uma vantagem estratégica muito grande para se tentar outra solução na situação atual. Apesar de confiarmos que nem no povo [Root.GetAdjective]nem o povo [From.GetAdjective] quer guerra, a história nos levou a essa ponto e nossas opções são limitadas. Nós só podemos esperar que com essa afirmação de nosso poder militar possamos evitar derramamento de sangue no futuro."\n\nApesar de que é uma teoria popular de que democracias não entram em guerra umas com as outras, desenvolvimentos recentes apontam para uma invasão [Root.GetAdjective] de [From.GetName] no futuro. A história ainda nos surpreender."
 war_justification.10.a:0 "[From.GetName] é uma democracia dúbia de qualquer forma."
 war_justification.11.t:0 "[Root.GetLeader] se levanta contra a Ameaça Vermelha"
 war_justification.11.d:0 "Sem dúvidas, o comunismo [From.GetName] é uma das maiores ameaças à liberdade e ordem nessa era. Implacável e impiedoso, ameaça não somente devorar a esperança do povo [From.GetAdjective] de uma sociedade democrática e próspera, mas de seus vizinhos também. Se não agirmos agora, podemos muito bem ver o primeiro dominó cair tarde de mais deixando mais experimentos sociais em tumulto. Quantos mais precisam morrer antes de intervirmos?"\n\nA ameaça de atividade subversiva botando em risco nossa democracia, alimentada pelas ambições [From.GetAdjective], se tronou um tópico fortemente debatido recentemente. Enquanto representantes na oposição chamaram isso de um Susto Vermelho com o intuito de prosseguir com uma guerra com [From.GetName], a retórica do [Root.GetRulingParty] tem sido um sucesso até agora."
 war_justification.11.a:0 "Eles seguem uma ideologia violenta, que reação podem esperar além de violência?"
 war_justification.12.t:0 "[Root.GetLeader] está confrontando o fascismo [From.GetAdjective] "
 war_justification.12.d:0 ""Na história moderna, talvez mesmo na história como um todo, não houve tirania pior do que o mando de [From.GetRulingParty] sobre [From.GetName]. As pessoas podem que não deveríamos provocar conflitos, que deveríamos confiar em [From.GetLeader] para honrar tratados e promessas no futuro, mas essas pessoas não percebem que tratados feito sob o mando fascista são inúteis. Para esses mentirosos desonestos, a força é a razão e o papel no qual o acordo foi assinado queima tão facilmente quanto os livros de seus caluniadroes."\n\nAs pessoas que há muiot tem esperado evitar o confronto direto com [From.GetName] agora tem sofrido oposição forte de [Root.GetLeader], que argumenta que nós termos maquiavélicos estamos meramente adiando a guerra para a vantagem do inimigo. Nesse passo, nós podemos dar o primeiro golpe depois de tudo."
 war_justification.12.a:0 "Não pode haver paz em nosso tempo até que eles sejam eliminados."
 war_justification.13.t:0 "[Root.GetLeader] está pedindo uma guerra contra [From.GetName]"
 war_justification.13.d:0 "Apesar de nós sermos um povo pacífico, nossa natureza apenas não determina o curso que precisamos tomar na história. Este é um tempo de guerra. Por muito tempo, os [From.GetAdjective] possuíram os meios que precisamos para passar pelos desafios que podemos enfrentar e é aparente que eles não vão se separar deles pacificamente. Apesar de nossos melhores esforços para construir um estado moderno, alguns assuntos podem ser resolvidos apenas nos antigos julgamentos das batalhas.\n\nA retóirica hostil de [Root.GetLeader] contra [From.GetName] foi muito longe para justificar uma invasão. Uma parte da população apoia essa caminho, mas a decisão está nas mãos de nosso líder."
 war_justification.13.a:0 "Pode ser uma decisão difícil, mas nós devemos apoiá-la."
 war_justification.14.t:0 "[Root.GetLeader] está desafiando a pretensão [From.GetAdjective]"
 war_justification.14.d:0 ""[From.GetName] pode se ver como mais moderno e avançado que nós, mas a verdade é que sua nação não foi testada como a nossa foi, eles também não estão preparados par as ameaças que estão no horizonte. Com seu desdém conosco e nos prevenindo de ter o que é nosso por direito, eles nos fizeram uma ameaça contra eles. Sua nação dividida e fraca dificilmente resistirá nossas reivindicações".\n\nA opinião sarcástica de [From.GetName] mantida por muito tempo pelo [Root.GetRulingParty], se desenvolveu de criticismo para hostilidade. Apesar da opinião popular ser de que o povo [From.GetAdjective] querer evitar a guerra, [Root.GetLeader] afirma que seus líderes eleitos provocaram isso com sua arrogância."
 war_justification.14.a:0 "Eles não sabem o quão forte nossas dificuldades nos fizeram."
 war_justification.15.t:0 "[Root.GetLeader] quer restaurar a ordem em [From.GetName]"
 war_justification.15.d:0 ""O espírito nacional [Root.GetAdjective] é forte, mas nem todas as nações tem tanta sorte. [From.GetName] teve suas tradições destruídas e governantes de direito assassinados e enterrados, tudo em nome da ideia da grande revolução Marxista. É nosso dever restaurar ordem a esse mundo explorado por usurpadores sanguinários para garantir a força de [Root.GetName] contra essa ameaça."\n\nEnquant[Root.GetRulingParty]o o [From.GetRulingParty] sempre se opôs ao comunismo, [From.GetName] tem sido um alvo de taques particulares em discursos recentes. Se o ataque à nação [Root.GetAdjective] por comunistas é uma ameaça real ou não, o ataque preventivo ao comunismo [From.GetAdjective] já está em curso."
 war_justification.15.a:0 "Aqueles assassinados na revolução serão vingados!"
 war_justification.16.t:0 "[Root.GetLeader] está chamando opressores [From.GetAdjective]"
 war_justification.16.d:0 ""Meus oponentes querem que vocês acreditem que meu governo é como aquele do [From.GetRulingParty] na [From.GetName]. Eles não poderiam estar mais enganados. Enquanto os sucessores de [From.GetLeader] são o resultado de uma moda recente, um movimento em massa destrutivo focado em forçar outras nações a submissão, o [Root.GetRulingParty] está firme em oposição a esse movimento como aqueles que não irão se submeter. Eu estou preparado para fazer o que for necessário para eliminar essa ameaça mesmo que isso signifique guerra."\n\nO regime [Root.GetLeader] adotou uma política hostil com a nação [From.GetAdjective]. Do que quer que chamemos nossos líderes fascista é uma palavra reservada para nossos inimigos."
 war_justification.16.a:0 "Tradição e pragmatismo sempre triunfarão sobre fanatismo e terror."
 war_justification.17.t:0 "[Root.GetLeader] está questionando a soberania [From.GetAdjective]"
 war_justification.17.d:0 ""Quem determina as fronteiras de uma nação e como elas são determinadas?" Qualquer tenha sido a forma que as pessoas encontraram no passado para justificar onde [Root.GetName] termina e onde [From.GetName] começa, nós vivemos em uma era diferente. A importância estratégica dessa fronteira não pode ser sobrestimada, e nós estamos em nosso direito de mudá-la para garantir a segurança de nosso povo."\n\nOuvindo os discursos recentes de [Root.GetLeader], uma invasão de [From.GetName] parece iminente. Vozes dissidentes propuseram objeção, mas apoio público para guerra está crescendo."
 war_justification.17.a:0 "Precisamos nos unir nessa causa!"
 war_justification.18.t:0 "[Root.GetLeader] está questionando as motivações de [From.GetName]"
 war_justification.18.d:0 ""Não há dúvida de que [From.GetName] está se preparando para a guerra. As mudanças na política econômica tornam muito fácil ver que os [From.GetAdjective] não são um povo pacífico, mas sim esperando pela oportunidade certa de nos atacar. Nos iremos deixar com que eles se armem enquanto [Root.GetName] está desprotegido? Ou desarmaremos essa ameaça antes que ela cresça para além de nosso poder?"\n\nOs gaviões no [Root.GetRulingParty] voltaram seus olhos para [Root.GetRulingParty] argumentando que um ataque é nossa melhor defesa. Seu ponto de vista está ganhando tração e [Root.GetName] está se preparando para guerra."
 war_justification.18.a:0 "Pelo menos com a guerra, haverá fim para esse conflito."
 war_justification.19.t:0 "[Root.GetLeader] irritado pela postura [From.GetAdjective]"
 war_justification.19.d:0 ""Aqueles cidadãos ingênuos de [Root.GetName] que imaginam os [From.GetAdjective] como um povo pacífico estão completamente fora da realidade. Aqueles que vivem em nossas fronteiras não tem o luxo de tais ilusões, vendo suas tropas se aproximando. Essa é uma ameaça que não podemos deixar sem resposta. A cada dia que passa [From.GetName] está se preparando para a guerra. Seria loucura para nós não fazer o mesmo."\n\nA presença militar de [From.GetAdjective] perto de nosso território causou aumento de preocupação, já que essa nação parece cada vez mais inimiga de [Root.GetRulingParty]. Seja isso apenas causa ou efeito de sua polêmica é um assunto de contenção."
 war_justification.19.a:0 "Independente, precisamos preparar o povo para a guerra."
 war_justification.20.t:0 "[Root.GetLeader] está argumentando pela invasão de [From.GetName]"
 war_justification.20.d:0 ""Se queremos ter a vantagem estratégica na guerra prevista, para não dizer inevitável, com [From.GetName], não a espaço para hesitação. Isso é sobre resguardar o futuro de nossas crianças e garantir que [Root.GetName] tenha um lugar no mundo amanhã. Essa é uma questão de devoção à nossa causae o ideias que damos valor. É hora de agira."\n\nUma série de discursos inflamados dos líderes do [Root.GetRulingParty]mais proeminentemente [Root.GetLeader], que tem chamando o público para apoiar uma invasão de [From.GetName]. As motivações geopolíticas por trás da invasão são menos proeminentes na retórica dos sentimentos patrióticos, mas essa campanha parece altamente eficiente em convencer o público de sua necessidade."
 war_justification.20.a:0 "A nação apoia essa decisão importante."
 war_justification.201.t:0 "[From.GetLeader] se levanta contra [Root.GetName]"
 war_justification.201.d:0 "[Root.GetName] pertence aos [Root.GetAdjective]? Vamos nos fazer uma pergunta melhor: O futuro pertence aos [Root.GetAdjective] ou pertence a [From.GetName]?"\n\nO discurso de [From.GetLeader] hoje sugeriu que [From.GetName] está no caminho para a guerra. Tensões políticas têm emergido nesse último mês e parece que o povo [From.GetAdjective] aceitou que a guerra é inevitável. [Root.GetName] também deve se preparar."
 war_justification.201.a:0 "Por que não podemos viver em paz?"
 war_justification.202.t:0 "[From.GetLeader] denuncia o s ideais [Root.GetAdjective]"
 war_justification.202.d:0 "Os [Root.GetAdjective] alegam ter liberdade e democracia, alegam querer paz, mas todas essas coisas das quais eles se orgulham são vazias. Sua democracia divide o povo onde ele deveria se manter unido e sua liberdade apenas revela uma falta de disciplina. Nós [From.GetAdjective]s vemos através de suas mentiras... e podemos ver que essa paz, de acordo com seus termos, é só outra mentira.\n\n [From.GetRulingParty] tem há muito tempo ridicularizado a fraqueza da nação [Root.GetAdjective], mas ultimamente a retórica tem ficado mais agressiva. O dia do conflito armado se aproxima."
 war_justification.202.a:0 "Como esperado da escória fascista como [From.GetLeader]."
 war_justification.203.t:0 "[From.GetLeader] está alertando contra o comunismo [Root.GetAdjective]"
 war_justification.203.d:0 "Há uma ameaça maior ao nosso estilo de vida, ou até mesmo ao estilo da própria vida, do que o comunismo? Essa praga que ameaça fazer com que os escravos, e não seus mestres, governem cada nação, para abolir a própria nação, para abolir o povo e sua história. Tomaremos a [From.GetName] e aboliremos a praga do comunismo."\n\nO ódio de [From.GetLeader] pelos comunistas já era bem conhecido antes da ascensão do [From.GetRulingParty] ao poder, mas parece ter se intensificado recentemente no caso específico do governo [Root.GetAdjective]. Nossa missão de expurgar o Marxismo da face da Terra pode começar por lá."
 war_justification.203.a:0 "Se eles temem nossa causa, eles temem o próprio povo."
 war_justification.204.t:0 "[From.GetName] está se preparadno para um grande conflito"
 war_justification.204.d:0 "Os [Root.GetAdjective] são um povo que não abrirá mão do poder assim tão fácil. No entanto, eles precisam perceber que a trajetória de nossas nações só poderá terminar em um conflito. Precisamos nos fortalecer para a luta que se aproxima. A [Root.GetName] não será tomada sem lutar.\n\nA possibilidade de um entendimento entre os governos similares de [Root.GetName] e [From.GetName] abriu caminho para uma campanha para tomar seu território à força."
 war_justification.204.a:0 "Deixe que eles venham!"
 war_justification.205.t:0 "[From.GetLeader] toruxe a revolução para [Root.GetName]"
 war_justification.205.d:0 ""Enquanto conseguimos consolidar a sociedade socialista em [From.GetName], muitas nações ainda sofrem com déspotas do passado. Os trabalhadores de [Root.GetName] não tem voz, nem meios de se organizar e quaisquer tentativas d instituir o socialismo será esmagada de forma selvagem pelo regime [Root.GetLeader]. Não podemos esperar pelas engrenagens da revolução internacional virarem para o povo [Root.GetAdjective]. Nós provamos que podíamos esmagar os opressores capitalistas aqui e iremos esmagar os opressores em [Root.Capital.GetName] também!"\n\n[From.GetLeader] abandonou todas as tentativas de diplomacia com nosso governo. A tarefa comunista de erradicar todas as fronteiras agora esta focada estritamente em erradicar nossas fronteiras."
 war_justification.205.a:0 "[Root.GetLeader] é um governante melhor que qualquer revolucionário oportunista!"
 war_justification.206.t:0 "[From.GetLeader] está chamando ajuda para os trabalhadores [Root.GetAdjective] "
 war_justification.206.d:0 ""Há mentira maior do que a suposta liberdade do povo [Root.GetAdjective]? Enquanto eles já foram escravizados pelos duques e princesas que clamavam ser donos da terra, agora eles são forçados a vender sua força de trabalho para aqueles que clamam ser os donos das fábricas. Sua liberdade de escolher um mestre ao invés do outro não pode ser chamada de liberdade. Igualmente, sua liberdade de eleger seus líderes é uma escolha falsa, uma vez que a propaganda jamais permitiria socialistas tomarem o poder. Um povo tão fortemente doutrinado pode apenas ser salvo por uma intervenção [From.GetAdjective]."\n\nPouco dispostos a acreditar que nosso povo possa estar satisfeito sem seus experimentos sociais, o regime comunista em [From.GetName] ameaçou abertamente atacar nossa nação. Há poucos motivos para acreditar que esse conflito poderia ser resolvido pacificamente."
 war_justification.206.a:0 "Que méritos tem suas condenações se eles as forçam sobre nós?"
 war_justification.207.t:0 "Comunismo [Root.GetAdjective] caindo"
 war_justification.207.d:0 ""Camaradas, apesar de que os maiores revolucionários já foram chamados de traidores, se tornou fácil de ver que a revolução em si foi traída. Como mais você explicaria o governo de [Root.GetRulingParty] sob [Root.GetName], que eliminou qualquer vestígio de ideais Marxistas para construir um estado de trabalhadores degenerados onde eles podem governar sob falsas premissas. No fortalecimento de seu próprio poder ao custo da revolução internacional, eles mostram que não se importam nem um pouco com seus ideais. Precisamos trazer a verdadeira revolução para eles."\n\nApesar de inicialmente apoiar a vitória do [Root.GetRulingParty] em [Root.Capital.GetName], [From.GetLeader] se debandou da filosofia de [Root.GetLeader]. O conflito cresceu ao ponto onde eles estão preparados para nos invadir e impor seu tipo de socialismo sobre nós."
 war_justification.207.a:0 "Eles não entendem que o que a revolução significa para o povo [Root.GetAdjective]."
 war_justification.208.t:0 "[From.GetLeader] está clamando por destruição do nacionalismo [Root.GetAdjective]"
 war_justification.208.d:0 "Qual sociedade mais repugnante para o futuro da revolução, mais estranha ao drama do trabalhador, do que o regime fascista de [Root.GetName]? Chamando o povo para se devotar fanaticamente para a instituição decrépita da nação do estado, eles deram uma roupagem moderna para as selvagerias de sempre, tentando se apresentar como um futuro alternativo para a vitória internacional inevitável da classe trabalhadora. É apenas uma questão de tempo até que eles ataquem de novo contra nossos aliados. Ataquemos primeiro."\n\nNinguém esperava menos do que contentamento mútuo entre nós e os [Root.GetAdjective], mas a animosidade se intensificou recentemente. Ouvindo [From.GetLeader] falar, parece que conflitos iram eclodir mais cedo do esperado."
 war_justification.208.a:0 "Morte aos comunistas!"
 war_justification.209.t:0 "Diplomacia com [Root.GetName] quebra."
 war_justification.209.d:0 ""Apesar de nossas tentativas de encontra uma solução diplomática para nosso conflito com [Root.GetName], negociações foram mais uma vez interrompidas, nos deixando com opções limitadas. O regime autoritário de [Root.GetLeader] exibiu a abordagem irracional a esse assunto típico dos líderes que não tem responsabilidade com seu povo. À beira de uma reviravolta nas políticas de liderança de [Root.GetAdjective], nós seremos deixados sem recursos para lutar."\n\nIntervenção [From.GetAdjective] em nossos assuntos domésticos tem sido um assunto popular, com alguns políticos na oposição deles afirmando que [From.GetRulingParty] tem feito uma política agressiva desde o começo. Qualquer que tenha sido sua intenção original, uma guerra futura de repente parece real e inevitável."
 war_justification.209.a:0 "Sua retórica condescendente não nos intimidará."
