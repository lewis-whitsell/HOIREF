 ace_promoted.1.t:0 "Piloto ás promovido"
 ace_promoted.2.t:0 "Uma carta coringa aparece"
 ace_promoted.1.d:0 "Poucos tomam tantos riscos quanto os bravos pilotos da força aérea [Root.GetAdjective]. [From.GetName] [From.GetSurname], piloto conhecido pelo codinome [From.GetCallsign], se distinguiu de [From.GetHerselfHimself] não apenas retornando vivo da missão recente em [From.GetMissionRegion] mas vivendo através de vitórias significativas em vários encontros críticos.\n\nMantido como exemplo de outro da coragem [Root.GetAdjective], a promoção recente de [From.GetName] foi altamente divulgada. Apesar do povo querer ver nossa guerra mais como inferno do que glória, muitos estão felizes em ver que ainda há heróis para se seguir."
 ace_promoted.1.d_major:0 "Poucos tomam tantos riscos quanto os bravos pilotos da força aérea [Root.GetAdjective]. [From.GetName] [From.GetSurname], piloto conhecido pelo codinome [From.GetCallsign], se distinguiu de [From.GetHerselfHimself] não apenas retornando vivo da missão recente em [From.GetMissionRegion] mas vivendo através de vitórias significativas em vários encontros críticos.\n\nMantido como exemplo de ouro da coragem [Root.GetAdjective], a promoção recente de [From.GetName] foi altamente promovida publicamente. Apesar do povo querer ver nossa guerra mais como inferno do que glória, muitos estão felizes em ver que ainda há heróis para se seguir."
 ace_promoted.1.a:0 "Quem ousa, vence."
 ace_died.1.t:0 "[From.GetCallsign] matou por [From.GetMissionRegion]"
 ace_died.1.d:0 "Um dos ases [From.GetAceType] mais famosos de [From.Owner.GetName], caiu em chamas em serviço, durante uma missão sobre [From.GetMissionRegion]. Infelizmente como [From.GetSheHe] tem sido a muito tempo uma figura pública, a morte de [From.GetCallsign] é extremamente desmoralizante para as muits pessoas que admiravam [From.GetHerHim].\n\nEnquanto nós queríamos que houvesse uma forma de esconder esse evento do povo, a falta de aparições públicas de [From.GetName] logo atrairia suspeitas. No final, a morte de [From.GetHerHis] é mais uma parte de uma lenda que com esperança viverá mais que nossos problemas atuais."
 ace_died.1.d_major:0 "Um dos ases [From.GetAceType] mais famosos de [From.Owner.GetName], caiu em serviço. Pilotos retornando da missão relatam terem avistado o [From.GetWingShort] de [From.GetHerHis] caindo em chamas sobre [From.GetMissionRegion] depois de receber fogo inimigo pesado. Infelizmente como [From.GetSheHe] tem sido a muito tempo uma figura pública, a morte de [From.GetCallsign] é extremamente desmoralizante para as muits pessoas que admiravam [From.GetHerHim].\n\nEnquanto nós queríamos que houvesse uma forma de esconder esse evento do povo, a falta de aparições públicas de [From.GetName] logo atrairia suspeitas. No final, a morte de [From.GetHerHis] é mais uma parte de uma lenda que com esperança viverá mais que nossos problemas atuais."
 ace_died.1.a:0 "Uma lenda viva ainda é melhor."
 ace_killed_by_ace.1.t:0 "[From.GetFullName] derrubado por [Prev.GetCallsign]"
 ace_killed_by_ace.1.d:0 "Pilotos retornando de [From.GetMissionRegion] relatam que, um esquadrão de aeronaves [Prev.Owner.GetAdjective] lideradas pelo infâme [Prev.GetCallsign] estavam focadas em perseguir [From.GetCallsign]. Depois de derrubar aeronaves inimigas e escapar de vários golpes do [Prev.Owner.GetAdjective], [From.GetCallsign] foi sobrepujado por [Prev.GetCallsign] , que foi superior em manobra a [From.GetHerHim] e rasgou os tanques de combustível com um tiro limpo. [From.GetName] o avião de [From.GetSurname], pegou fogo e caiu em espiral sobre [From.GetMissionRegion] em um inferno violento.\n\n[From.GetFullName] mostrou muita coragem através dos serviços de [From.GetHerHis] e era admirado por muitos. A perda desse herói nacional é um grande golpe à força aérea [From.Owner.GetAdjective] e é um golpe devastador à nação como um todo. Saber que enquanto estamos de luto, [Prev.Owner.GetName] está celebrando [Prev.GetFullName] como herói, faz a tragédia ainda pior."
 ace_killed_by_ace.1.d_major:0 "Pilotos retornando de [From.GetMissionRegion] relatam que, um esquadrão de aeronaves [Prev.Owner.GetAdjective] lideradas pelo infâme [Prev.GetWingShort] estavam focadas em perseguir [From.GetCallsign]. Depois de derrubar aeronaves inimigas e escapar de vários golpes do [Prev.Owner.GetAdjective], [From.GetCallsign] foi sobrepujado por [Prev.GetCallsign] em seu [Prev.GetCallsign], que foi superior em manobra a [From.GetHerHim] e rasgou os tanques de combustível com um tiro limpo. [From.GetName] o [From.GetWingShort] de [From.GetSurname], pegou fogo e caiu em espiral sobre [From.GetMissionRegion] em um inferno violento.\n\n[From.GetFullName] mostrou muita coragem através dos serviços de [From.GetHerHis] e era admirado por muitos. A perda desse herói nacional é um grande golpe à força aérea [From.Owner.GetAdjective] e é um golpe devastador à nação como um todo. Saber que enquanto estamos de luto, [Prev.Owner.GetName] está celebrando [Prev.GetFullName] como herói, faz a tragédia ainda pior."
 ace_killed_by_ace.1.a:0 "Uma perda devastadora para todos nós"
 ace_killed_other_ace.1.t:0 "[From.GetFullName] derrubou [Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "Nossa missão mais recente em [From.GetMissionRegion] foi um grande sucesso para a força aérea [From.Owner.GetAdjective] em mais de um aspecto. Relatórios tem vindo ressaltando a ação heróica de [From.GetFullName]conseguindo superar o piloto [Prev.Owner.GetAdjective] , [Prev.GetName] [Prev.GetSurname], conhecido como [Prev.GetCallsign]. [From.GetCallsign] usou [From.GetHerselfHimself] como isca e atraiu [Prev.GetCallsign] para uma armadilha onde os pilotos [From.Owner.GetAdjective] foram capazes de mergulhar no esquadrão [Prev.GetCallsign]. [From.GetCallsign] continuou com manobras superiores às das aeronaves [Prev.Owner.GetAdjective] e com um único golpe fez com que [Prev.GetCallsign] rodopiásse pelos ceús [From.GetMissionRegion].\n\n[Prev.GetFullName] foi um piloto [From.Owner.GetAdjective] temido com muitas vidas em sua consciência [Prev.GetHerHis]. Essa é uma grande vitória e mostra que quando nos juntamos atrás de grandes heróis, eles realizam grandes feitos."
 ace_killed_other_ace.1.d_major:0 "Nossa missão mais recente em [From.GetMissionRegion] foi um grande sucesso para a força aérea [From.Owner.GetAdjective] em mais de um aspecto. Relatórios tem vindo ressaltando a ação heróica de [From.GetFullName]conseguindo superar o piloto [Prev.Owner.GetAdjective] , [Prev.GetName] [Prev.GetSurname], conhecido como [Prev.GetCallsign]. [From.GetCallsign] usou [From.GetHerselfHimself] como isca e atraiu [Prev.GetCallsign] para uma armadilha onde os pilotos [From.Owner.GetAdjective] foram capazes de mergulhar no esquadrão [Prev.GetCallsign]. [From.GetCallsign] continuou com manobras superiores às das aeronaves [Prev.Owner.GetAdjective] e com um único golpe fez com que [Prev.GetCallsign] rodopiásse pelos ceús [From.GetMissionRegion].\n\n[Prev.GetFullName] foi um piloto [From.Owner.GetAdjective] temido com muitas vidas em sua consciência [Prev.GetHerHis]. Essa é uma grande vitória e mostra que quando nos juntamos atrás de grandes heróis, eles realizam grandes feitos."
 ace_killed_other_ace.1.a:0 "Um vitória que todos de [From.Owner.GetName] se lembrarão!"
 aces_killed_each_other.1.t:0 "[From.GetFullName] caiu"
 aces_killed_each_other.1.d:0 "Durante sua missão mais recente nosso famoso [From.GetAceType] ás [From.GetFullname] terminou empatando a luta com o temido piloto ás, [Prev.GetFullName]. Com baixa munição e sem possibilidade de fuga, [From.GetCallsign] manobrou através dos disparos das aeronaves [Prev.Owner.GetAdjective] e continuou a forçar [Prev.GetCallsign].\nAmbas aeronaves de [From.e GetCallsign] e [Prev.GetCallsign] foram vistas em pedaços sobre [From.GetMissionRegion].\n\nEnquanto é um pequeno consolo que a ameaça [Prev.Owner.GetAdjective] , [Prev.GetCallsign], não será mais um infortúnio para nós, nós perdemos uma figura pública e inspiração para todo o [From.Owner.GetAdjective]."
 aces_killed_each_other.1.d_major:0 "Durante sua missão mais recente nosso famoso [From.GetAceType] ás [From.GetFullname] terminou empatando a luta com o temido piloto ás, [Prev.GetFullName]. Com baixa munição e sem possibilidade de fuga, [From.GetCallsign] manobrou o [From.GetWingShort] [From.GetHerHis] através dos disparos das aeronaves [Prev.Owner.GetAdjective] e continuou a forçar [Prev.GetCallsign].\nAmbos[From.GetWingShort] de [From.GetCallsign] e o [Prev.GetWingShort] de [Prev.GetCallsign] foram vistos em pedaços sobre [From.GetMissionRegion].\n\nEnquanto é um pequno consolo que a ameaça [Prev.Owner.GetAdjective] , [Prev.GetCallsign], não será mais um importúnio para nós,nós perdemos uma figura pública e inspiração para [From.Owner.GetAdjective]."
 aces_killed_each_other.1.a:0 "Uma grande perda para nós assim mesmo"
 election.1.t:0 "ELEIÇÃO GENÉRICA"
 election.1.d:0 ""
 election.1.a:0 ""
 election.2.t:0 "Eleição: O povo se opões ao rearmamento"
 election.2.d:0 "Na eleição vindoura, apoio ao [Root.GetRulingParty] ainda é alto, com as pessoas tendo confiança na liderança de [Root.GetLeader]. Entretanto, a busca do partido por aumentar o foco de [Root.GetName] em assuntos militares não tem sido muito popular com o público, com um segmento dos cidadãos considerando tudo isso chauvinismo mal orientado. A guerra ainda não chegou em nossa fronteira e alguns gostariam de ver [Root.GetName] tomar medidas agressivas. Cooperando com otros grandes partidos que compartilham nossas preocupações com a segurança da nação, nós estabelecermos o governo depois da eleição, mesmo com suporte diminuindo."
 election.2.a:0 "O povo precisa ser ouvido."
 election.2.b:0 "A proteção de nossa soberania vem primeiro."
 election.3.t:0 "Eleição: O povo exige rearmamento"
 election.3.d:0 "A guerra corrente que se aproxima de nossas fronteiras sobrepôs as eleições próximas, com muitos eleitores estando preocupados que [Root.GetName] não esteja preparada para ser lançada nesse conflito o que quer que possa emergir dele. Eles exigem que aumentemos nossas precauções e que ofereçamos garantia de que nossa nação está pronta para guerra. Enquanto a maioria ainda apoia o [Root.GetRulingParty], nó podemos perdê-los para elementos mais radicais se não aliviarmos suas apreensões."
 election.3.a:0 "O povo tem o direito de se sentir seguro."
 election.3.b:0 "Muitos ainda estão a favor de soluções diplomáticas."
 election.4.t:0 "Eleição: Fascistas no Governo?"
 election.4.d:0 "Um sentimento nacionalista agressivo tem crescido em [Root.GetName], dando origem a diversos partidos promovendo ideais fascistas: um estado que reforça seu poder através da força. Um deles em especial ganhou a favor na eleição atual, levando a discussões dentro do partido [Root.GetRulingParty] sobre se devemos ou não cooperar com eles na formação do nosso governo. Apesar de eles rejeitarem abertamente os ideais democráticos que são a fundação de nosso estado, o fato de que eles escolheram participar da própria eleição dá um pouco de credibilidade a nossas visões e reconhecer seu apoio público pode evitar de que recorram a ações violentas."
 election.4.a:0 "Antes eles que os comunistas!"
 election.4.b:0 "Uma coalização ampla de partidos democráticos é preferido."
 election.5.t:0 "Eleição: Comunistas no Governo?"
 election.5.d:0 "O movimento comunista em [Root.GetName], alimentaado por uma grande insatisfação entre a classe trabalhadora e tendências radicais entre acadêmicos, cresceu o suficiente para levar à formação de vários partidos. Depois de um desses ter ganhado suporte considerável na eleição atual, políticos no [Root.GetRulingParty] começaram a debater se iam atrás ou não de seu apoio para formar um novo governo. Apesar de eles considerarem nossas instituições nada além de tirania burguesa, eles parecem estar ávidos para fazer as mudanças que eles querem ver através da cooperação com o governo ao invés de derrubá-lo."
 election.5.a:0 "Melhor reforma do que revolução!"
 election.5.b:0 "Uma coalização ampla de partidos democráticos é preferido."
 election.6.t:0 "Eleição: Partidos democráticos em minoria"
 election.6.d:0 "Políticos em [Root.GetName] se radicalizaram demais. Onde antes avia apoio para os partidos que apoiavam ideais democráticos e instituições representativas do [Root.GetName], mais eleitores se voltaram para extremos políticos nessa eleição. Os partidos no meio político, mesmo que eles escolham por de lado suas diferenças, não formam mais uma maioria. Para evitar um governo fraco e minoritário, nós não temos escolhas além de cooperar com fascistas ou comunistas."
 election.6.a:0 "Nós trabalharemos com os fascistas para fortificar [Root.GetName]."
 election.6.b:0 "Se juntando aos comunistas, nós podemos facilitar mudanças sociais."
 election.6.c:0 "Um governo minoritário, porém fraco, é preferível."
 election.7.t:0 "Fascistas influenciam na política estrangeira"
 election.7.d:0 "Aceitar os fascistas em nossa coalização política tem tido um impacto em nossa política estrangeira. Apesar de seu nacionalismo impetuoso, eles tem simpatizantes estrangeiros que aprovam sua influência em [Root.GetName]. Governos totalitários de inclinações ideológicos similares nos veem como um aliado em potencial. Manter laços com essas nações, não importa o quanto seja o desgosto de [Root.GetRulingParty] por nossos ideais, podem ser necessário para reter o apoio dos fascistas em nosso governo."
 election.7.a:0 "Nós podemos usar alguns aliados contra ameaças maiores."
 election.7.b:0 "Com amigos como esses, não precisamos de inimigos."
 election.8.t:0 "Comunistas influenciam na política estrangeira"
 election.8.d:0 "Comunistas costumam se considerar parte de uma revolução internacional, e nossa escolha de aceitá-los como parceiros em nosso governo chamou a atenção de muitos de seus aliados internacionais. Representantes de partidos comunistas mantem laços fortes com as nações que abandonaram nossa forma de governo em favor de uma ditadura do proletariado, laços que podemos ter que reconhecer na política estrangeira de [Root.GetAdjective] se quisermos manter seu apoio."
 election.8.a:0 "Devíamos abraçar nossas causas comuns."
 election.8.b:0 "No fim daquele caminho está a dissolução do [Root.GetName]."
