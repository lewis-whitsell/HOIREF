 ace_killed_other_ace.1.a:0 "¡Una victoria que todos [From.Owner.GetName] recordarán!"
 aces_killed_each_other.1.t:0 "[From.GetFullName] ha caído"
 aces_killed_each_other.1.d:0 "Durante la última misión de nuestro famoso As [From.GetAceType] [From.GetFullname] terminó en un enfrentamiento con el temido as de la aviación, [Prev.GetFullName]. Con pocas municiones y sin posibilidad de escapar, [From.GetCallsign] maniobró [From.GetHerHis] [From.GetWingShort] entre a las ráfagas de los aviones [Prev.Owner.GetAdjective] y procedió a chocar contra [Prev.GetCallsign].\n\nTanto el [From.GetWingShort] de [From.GetCallsign] y el [Prev.GetWingShort] de [Prev.GetCallsign] fueron vistos cayendo en pedazos sobre [From.GetMissionRegion]. Si bien es un pequeño consuelo que la [Prev.Owner.GetAdjective] amenaza, [Prev.GetCallsign], ya no será una molestia para nosotros, hemos perdido una figura pública valor e inspiración para todos los  [From.Owner.GetAdjective].\n"
