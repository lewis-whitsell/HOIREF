 ace_killed_other_ace.1.t:0 "[From.GetFullName] derriba a [Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "Nuestra última misión en [From.GetMissionRegion] fue un gran éxito para la fuerza aérea [From.Owner.GetAdjective] en más de un aspecto. Informes han llegado destacando la acción heroica de [From.GetFullName], logrando burlar al piloto [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], conocido como [Prev.GetCallsign]. [From.GetCallsign] se usó [From.GetHerselfHimself] como cebo y engañó a [Prev.GetCallsign] en una trampa donde los pilotos [From.Owner.GetAdjective] fueron capaces de caer sobre el escuadrón de  [Prev.GetCallsign]. [From.GetCallsign] procedió a superar en maniobra a [Prev.Owner.GetAdjective] y con una sola ráfaga sola envió a [Prev.GetCallsign] a caer en espiral de los cielos de [From.GetMissionRegion].\n\n[Prev.GetFullName] fue un piloto temido con muchas vidas [From.Owner.GetAdjective] sobre [Prev.GetHerHis] conciencia. Esta es una gran victoria y muestra que cuando seguimos a grandes héroes, realizan grandes hechos."
