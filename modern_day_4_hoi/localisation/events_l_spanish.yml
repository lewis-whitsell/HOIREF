 ace_promoted.1.t:0 "As aéreo ascendido"
 ace_promoted.2.t:0 "¡Aparece un As salvaje!"
 ace_promoted.1.d:0 "Pocos toman tantos riesgos como los valientes pilotos de la fuerza aérea [Root.GetAdjective]. [From.GetName] [From.GetSurname], un piloto experto conocido bajo el indicativo [From.GetCallsign], se ha distinguido [From.GetHerselfHimself] no sólo volviendo vivo de la reciente misión en [From.GetMissionRegion], sino sobreviviendo con significativas victorias en muchos críticos encuentros.\n\nConsiderado como un brillante ejemplo de valentía [Root.GetAdjective], el ascenso reciente de [From.GetName] ha sido muy publicitado. Aunque la gente puede en la guerra más infierno que gloria, muchos están encantados de ver que todavía hay héroes a los que seguir."
 ace_promoted.1.d_major:0 "Pocos toman tantos riesgos como los valientes pilotos de la fuerza aérea [Root.GetAdjective]. [From.GetName] [From.GetSurname], un piloto experto conocido bajo el indicativo [From.GetCallsign], se ha distinguido [From.GetHerselfHimself] no sólo volviendo vivo de la reciente misión en [From.GetMissionRegion], sino pilotando [From.GetHerHis] [From.GetWing] con gran habilidad. Recientemente, [From.GetName] estaba en una misión sobre [From.GetMissionRegion] y fue fundamental para el éxito de este importante encuentro.\n\nConsiderado como un ejemplo brillante de valentía [Root.GetAdjective], el ascenso reciente de [From.GetName] ha sido muy publicitado. Aunque la gente puede en la guerra más infierno que gloria, muchos están encantados de ver que todavía hay héroes a los que seguir."
 ace_promoted.1.a:0 "Quién se atreve, gana."
 ace_died.1.t:0 "[From.GetCallsign] muerto sobre [From.GetMissionRegion]"
 ace_died.1.d:0 "Uno de los más famosos ases de [From.GetAceType] de [From.Owner.GetName], [From.GetFullName], ha caído en llamas en el cumplimiento de su deber, durante una misión en [From.GetMissionRegion]. Lamentablemente, como [From.GetSheHe] ha sido desde hace  mucho una figura pública, la desaparición de [From.GetCallsign] es muy desmoralizadora para la mucha gente que sentia admiración por [From.GetHerHim].\n\nAunque desearíamos que hubiera un modo de ocultar este evento a la gente, la falta de apariciones públicas de [From.GetName] pronto levantarían suspicacias. En última instancia, la muerte [From.GetHerHis] es otra parte de una leyenda que vivirá mucho más allá de nuestros problemas actuales. "
 ace_died.1.d_major:0 "Uno de los más famosos ases de [From.GetAceType] de [From.Owner.GetName], [From.GetFullName], ha caído en el cumplimiento del deber. Los pilotos que volvieron de la misión informaron haber visto [From.GetHerHis] [From.GetWingShort] caer en llamas sobre [From.GetMissionRegion] después de recibir fuego enemigo pesado. Lamentablemente, como [From.GetSheHe] ha sido desde hace  mucho una figura pública, la desaparición de [From.GetCallsign] es muy desmoralizadora para la mucha gente que sentia admiración por [From.GetHerHim].\n\nAunque desearíamos que hubiera un modo de ocultar este evento a la gente, la falta de apariciones públicas de [From.GetName] pronto levantarían suspicacias. En última instancia, la muerte [From.GetHerHis] es otra parte de una leyenda que vivirá mucho más allá de nuestros problemas actuales. "
 ace_died.1.a:0 "Una leyenda viva es todavía mejor."
 ace_killed_by_ace.1.t:0 "[From.GetFullName] derribado por [Prev.GetCallsign]"
 ace_killed_by_ace.1.d:0 "Pilotos volviendo de [From.GetMissionRegion] informan que un escuadrón de aviones [Prev.Owner.GetAdjective] liderados por el infame [Prev.GetCallsign] se centró en perseguir a [From.GetCallsign]. Después de derribar un número de aviones enemigos y esquivar varias ráfagas de [Prev.Owner.GetAdjective], [From.GetCallsign] se vio abrumado por [Prev.GetCallsign], que al parecer maniobró mejor que [From.GetHerHim] y atravesó los tanques de combustible con un impacto limpio. El avión de [From.GetName] [From.GetSurname] estalló en llamás y cayó en espiral sobre [From.GetMissionRegion] en un infierno feroz.\n\n[From.GetFullName] había demostrado gran coraje en todo [From.GetHerHis] servicio y recibió la admiración de muchos. La pérdida de este héroe nacional es un duro golpe a la fuerza aérea [From.Owner.GetAdjective] y es un golpe devastador a la nación entera. Saber que mientras nosotros lloramos, [Prev.Owner.GetName] celebra a [Prev.GetFullName] como un héroe, hace que la tragedia sea aún mayor."
