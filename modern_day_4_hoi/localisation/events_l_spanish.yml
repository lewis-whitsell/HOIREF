 election.1.t:0 "ELECCIÓN GENÉRICA"
 election.2.t:0 "Elecciones: El público se opone al rearme"
 election.2.d:0 "En las próximas elecciones, el apoyo a [Root.GetRulingParty] es todavía alto, el puebloo tiene confianza en el liderazgo de [Root.GetLeader]. Sin embargo, la búsqueda del partido por aumentar el efoque de [Root.GetName] en cuestiones militares no ha sido totalmente popular del público, con un segmento significativo de los ciudadanos considerando esto un patriotismo desacertado. La guerra aún no ha llegdo a nuestras frontera y a pocos les gustaría ver [Root.GetName] tomando medidas agresivas. Colaborando con otros grandes partidos que comparten nuestra preocupación por la seguridad de la nación, todavía podremos gobernar después de las elecciones, aunque con un apoyo disminuido"
 election.2.a:0 "El pueblo debe ser escuchado."
 election.2.b:0 "Proteger nuestra soberanía es lo primero."
 election.3.t:0 "Elección: El público reclama un rearma"
 election.3.d:0 "La guerra en curso que se acerca a nuestras fronteras ha dominado las próximas elecciones, con muchos votantes preocupados por el hecho de que [Root.GetName] no esté preparado para ser arrojado a este conflicto o lo que pueda provenir de ello. Exigen que aumentemos nuestras precauciones y aseguremos que nuestra nación esté lista para la guerra. Aunque la mayoría todavía apoya al [Root.GetRulingParty],  podemos perderles ante  elementos más radicales si no aliviamos sus temores."
 election.3.a:0 "El pueblo tienen derecho a sentirse seguro."
 election.3.b:0 "Muchos están todavía a favor de soluciones diplomáticas."
 election.4.t:0 "Elección: ¿Fascistas en el gobierno?"
 election.4.d:1 "Un sentimiento agresivamente nacionalista ha crecido en [Root.GetName], dando lugar a varios partidos que promueven ideales fascistas: un estado fuerte hacer cumplir su poder mediante la fuerza militar. Uno de éstos en particular ha ganado el favor en las últimas elecciones, provocando discusiones dentro del partido [Root.GetRulingParty] sobre si debemos tratar de cooperar con ellos en la formación de nuestro gobierno. Mientras que rechazan abiertamente los ideales democráticos que son la base de nuestro estado, el hecho de que decidan participar en la elección en sí presta cierta credibilidad nuestros puntos de vista y reconocer su apoyo público puede alejarlos de tomar tomar acciones violentas."
 election.4.a:0 "¡Mejor dicho ellos que los comunistas!"
 election.4.b:0 "Es preferible una amplia coalición de partidos democráticos."
 election.5.t:0 "Elecciones: ¿Comunistas en el gobierno?"
 election.5.d:0 "El movimiento comunista en [Root.GetName], impulsado por la amplia insatisfacción entre la clase obrera y las tendencias radicales entre académicos, se ha hecho lo suficientemente grande para llevar a la formación de varios partidos. Después de que uno de ellos haya ganado un apoyo considerable en las últimas elecciones, políticos en [Root.GetRulingParty] han empezado a debatir si debe o no buscar su apoyo en la formación de un gobierno. Aunque consideran a nuestras instituciones democráticas poco más que la tiranía burguesa, parecen dispuestos a hacer los cambios que quieren ver a través de la cooperación con el gobierno en lugar de derrocarlo."
 election.5.a:0 "¡Reforma antes que revolución!"
 election.5.b:0 "Es preferible una amplia coalición de partidos democráticos."
 election.6.t:0 "Elecciones: Partidos democráticos en minoría"
 election.6.d:0 "La política en [Root.GetName] se ha vuelto cada vez más radicalizada. Donde una vez hubo amplio apoyo para los partidos que apoyaron los ideales democráticos y las instituciones representativas de [Root.GetName], más votantes han recurrido a los extremos políticos en estas elecciones. Los partidos en el centro  político, incluso si deciden dejar de lado sus diferencias, ya no tienen la mayoría. Para evitar un débil gobierno en minoría, no tenemos más remedio que cooperar con los fascistas o comunistas."
 election.6.a:0 "Trabajaremos con los fascistas para fortalecer [Root.GetName]."
 election.6.b:0 "Uniéndonos a los comunistas, podremos facilitar el cambio social."
 election.6.c:0 "Es preferible un gobierno en minoría, aunque sea débil."
 election.7.t:0 "Fascistas influyen en política exterior"
 election.7.d:1 "Aceptar a los fascistas en nuestra coalición política ha tenido un impacto en nuestra política exterior. A pesar de su vehemente nacionalismo, tienen amigos en el extranjero que aprueban de la influencia que tienen en [Root.GetName]. Los gobiernos totalitarios de inclinaciones ideológicas similares nos ven como posibles aliados. Mantener vínculos con esas naciones, no importa el disgusto que [Root.GetRulingParty] sienta por sus ideales, puede ser necesario para conservar el apoyo de los fascistas a nuestro gobierno."
 election.7.a:0 "Nos vendrían bien aliados contra las mayores amenazas."
 election.7.b:0 "Con amigos así, no necesitaríamos enemigos."
 election.8.t:0 "Comunistas influyen en política exterior"
 election.8.d:0 "Los comunistas a menudo se consideran parte de una revolución internacional, y nuestra elección de aceptarlos como socios en nuestro gobierno ha llamado la atención de muchos de sus aliados internacionales. Representantes de partidos comunistas mantienen estrechos lazos con las naciones que han abandonado nuestra forma de gobierno a favor de una dictadura del proletariado, lazos que podemos necesitar reconocer en la política exterior [Root.GetAdjective] si queremos conservar su apoyo."
 election.8.a:0 "Debemos abrazar a nuestras causas comunes."
 election.8.b:0 "Por ese camino se encuentra la disolución del propio [Root.GetName]."
 election.11.t:0 "Elección: Mayoría fascista"
 election.11.d:0 "Esta elección ha sido devastadora para la propia institución que representa. La mayoría de la población [Root.GetAdjective] ha dado su voto a favor de un partido fascista que busca abolir las elecciones e instalar a un gobernante autocrático. Mientras que muchos consideran tomar las armas contra esta violación de los ideales democráticos que permitieron este mandato otros consideran que el uso de la violencia solo confirma sus ideales."
 election.11.a:0 "Es un día negro para [Root.GetName], pero el pueblo ha hablado."
 election.11.b:0 "¡No entregaremos nuestra libertad sin pelear!"
 election.12.t:0 "Elección: Mayoría comunista"
 election.12.d:0 "Las elecciones actuales resultaron en victoria para los partidos comunistas, con reacciones diversas de la administración anterior. Mientras que los nuevos gobernantes pretenden representar a la población en su conjunto, ven muchas de las instituciones democráticas que valoramos como intentos de manipular y oprimir a la clase obrera, llevando a discutir sobre lo que realmente constituye un \\'gobierno del pueblo\\'. En algunos países, la revolución comenzó en ríos de sangre. En [Root.GetName] no, pero todavía pueden terminar con ellos."
 election.12.a:0 "Esto es preocupante, pero en realidad representan a la mayoría."
 election.12.b:0 "¡Debemos pararlos antes de que eliminen todo rastro de pensamiento discrepante!"
 election.13.t:0 "Elección: Magnate favores fascismo"
 election.13.d:0 "Un influyente empresario detrás de una de las empresas hemos optado por trabajar con nuestra producción industrial recientemente se ha hecho una serie de declaraciones sobre la política que los miembros de la administración encuentran preocupante. Ha defendido abiertamente un gobierno autoritario y elogió las administraciones extranjeras identificadas como fascistas, sugiriendo de modo implícito que [Root.GetName] se beneficiaría de tal gobierno. Denunciar al magnate y sus ideales puede agriar nuestra relación con la empresa, pero dejarlos pasar le daría una plataforma para difundir propaganda que corroe todo lo que significa el [Root.GetRulingParty]."
 election.13.a:0 "Puede decir lo que le dé la gana, no necesitamos apoyarlo."
 election.13.b:0 "No podemos depender de fascistas para desarrollar y proteger [Root.GetName]."
 election.14.t:0 "Elección: Excepción del tiempo de guerra"
 election.14.d:0 "[Root.GetName] está en un estado de guerra. Normalmente, se celebraría elecciones en este momento, pero estando en medio de un conflicto importante muchos sostienen que no puede permitirse el lujo de gastar tiempo en campañas políticas, o el cambio de liderazgo que pueda venir. Mientras tanto, otros afirman que declarar que la guerra en curso es un motivo válido para saltarse las elecciones es el primer paso para erosionar la democracia [Root.GetAdjective]. Después de todo, dejar que las cuestiones militares tengan prioridad sobre la influencia del pueblo podría ser el comienzo de un mal camino."
 election.14.a:0 "Las elecciones se celebrarán como de costumbre."
 election.14.b:0 "No encargaremos de esos asuntos cuando esta guerra termine."
 election.15.t:0 "Elecciones: Gobierno disputado"
 election.15.d:0 "Con unas elecciones cercanas, la gente se está empezando a preguntar la capacidad de la actual administración para continuar la guerra en curso. [Root.GetName] ha sufrido mucho y la opinión popular se ha vuelto contra los que parecen estar liderando nuestra nación hacia su derrota. Mientras que nuestro pueblo están decidido a continuar la guerra hasta el final, preferirían que la terminase otro gobierno. "
 election.15.a:0 "Esta crisis de confianza es muy lamentable."
 political.1.t:0 "Comunismo en aumento"
 political.1.d:0 "\\'¡Mientras que los trabajadores se levantan contra sus opresores por todo el mundo, los que dicen que han alcanzado conciencia de clase en [Root.GetName] cruzan de brazos y esperan que el cambio venga desde dentro de un sistema político totalmente corrupto que solo la revolución podría salvarnos de él!\\'\n\nAsí hablan nuevas voces del movimiento comunista [Root.GetAdjective]. Refiriéndose al gobierno del [Root.GetRulingParty] como una dictadura de la burguesía, han comenzado a llamar a su expulsión del poder por cualquier medio necesario. Si esos medios vendrán de dentro o fuera, aún está por ver."
 political.1.a:0 "Pueden haber quienes en el propio gobierno apoyen tales ideas."
 political.1.a.tt:0 "Aumenta las posibilidades de apoyo interno de un golpe de estado comunista."
 political.1.b:0 "Un movimiento popular debe buscar el apoyo popular."
 political.1.b.tt:0 "Aumenta la posibilidad de apoyo popular para una insurrección comunista."
 political.2.t:0 "Simpatías marxistas en el gobierno"
 political.2.d:0 "Aunque la línea del partido del [Root.GetRulingParty] es oponerse fuertemente al socialismo revolucionario, manteniendo un ojo avizor en elementos radicales de izquierda del país, algunas personas del gobierno están más abiertos a la posibilidad. Aunque no sea por otra cosa, ven espacio para atender las preocupaciones del pueblo que buscan a los comunistas en busca de soluciones sin arriesgarse a una guerra civil.\n\nAunque pueden ser vistos como traidores por quienes permanecen leales a [Root.GetLeader], estas voces disidentes garantizar una transición relativamente incruenta, en caso de que llegase la revolución."
 political.2.a:0 "Mantendremos una estrecha vigilancia también sobre ellos, por muchas razones."
 political.2.a.tt:0 "Si el apoyo público es suficiente, se puede dar un golpe de estado."
 political.3.t:0 "Los comunistas dan golpe de estado"
 political.3.d:0 "Mientras que el movimiento popular por la revolución comunista ha sido fuerte y aterrador, una sección del movimiento político ha sido en gran parte tranquilo y paciente. La espera ha llegado a su fin. Hoy, cuando la dirección del [Root.GetRulingParty] y el ejército se preparan para una rebelión a escala nacional, un número de funcionarios en el gobierno [Root.GetAdjective] rápidamente pusieron a [Root.GetLeader] bajo arresto domiciliario y entraron en negociaciones con los rebeldes.\n\nConservando un pretexto de salvaguardar el orden, lo que las negociaciones querían conseguir era asegurarse cargos dentro del nuevo estado socialista para los que decidieron cooperar. El golpe de estado fue completado antes de que nadie pudiera moverse para detenerlo, y los que hubieran podido están ahora detenidos, exiliados o ejecutados por el nuevo régimen."
 political.3.a:0 "Las mareas de historia barrerán el pasado."
 political.4.t:0 "Conflictos de clases dividen [Root.GetName]"
 political.4.d:0 "El movimiento revolucionario comunista, una vez una popular solo entre académicos radicales en teoría y alborotadores en la práctica, ha visto aumentar su apoyo entre la clase trabajadoras [Root.GetAdjective]. El hecho de que incluso más gente decide identificarse con una \\'clase\\ implica que la difusión de las ideas marxistas se extienden más allá de aquellos que activamente buscan derrocar al gobierno.\n\nMiembros del [Root.GetRulingParty] lamentan este desarrollo, añorando el tiempo en que la gente se identificaba primero como \\'[Root.GetAdjective]\\'. Sus preocupaciones no son infundadas. Se podría argumentar que una revolución ya está en marcha, ocurriendo e en varios niveles de la sociedad, y puede ser demasiado tarde para detenerla."
 political.4.a:0 "Las personas pueden llamarse a sí mismos lo que quieran."
 political.5.t:0 "Los soldados desertan para convertirse en partisanos comunista."
 political.5.d:0 "\\'Capitalistas y nacionalistas harían que derramases  tu sangre por ellos en el frente, volviendo a hermano contra hermano por disputas que no se conciernen al trabajador! ¡En vez de armaros contra trabajadores que luchan en el extranjero, levantaos contra los opresores y derrocad a los tiranos!\\'\n\nEl ejército, generalmente un bastión del patriotismo y lealtad, ha demostrado no para ser inmune a la propaganda comunista que se extiende rápidamente en [Root.GetName]. Los soldados están desertando, se niegan a luchar por su país, llegando a veces a unirse a movimientos partisanos que pretenden estar preparándose para la revolución."
 political.5.a:0 "Quizás simplemente están luchando por una [Root.GetName] diferente."
 political.6.t:0 "La revolución de [GetMonth]"
 political.6.d:0 "La idea de que el movimiento comunista representa al pueblo ha ganado terreno en [Root.GetName], dondel apoyo público para el partido comunista ha aumentado rápidamente en los últimos meses. Pero los que llaman a la revolución ya no son una colección dispar de guerrilleros y sindicatos descontentos. El grupo detrás de la llamada a la revolución está lo suficiente organizada como para formar un gobierno si lo consiguen.\n\nSin embargo, si la revolución empieza ahora, difícilmente podrían ejecutarse sin iniciar una guerra civil en [Root.GetName]. ¿Deben los revolucionarios correr el riesgo de partir la nación en dos para satisfacer su impaciencia, o esperar una mejor oportunidad en el futuro?"
 political.6.a:0 "¡Aquellos que desean hacer la historia deben actuar hoy?"
 political.6.b:0 "La revolución es inevitable. Lo inevitable puede esperar."
 political.7.t:0 "Fascismo en ascenso"
 political.7.d:1 "\\'el pueblo de [Root.GetAdjective] tiene una historia noble, una historia que el gobierno débil y cobarde del [Root.GetRulingParty] les ha hecho olvidar! Dicen representar al pueblo, ¿pero puede hacer un estado tan débil cumplir la voluntad del pueblo? Sólo derramando la sangre de estos traidores podemos cumplir nuestro destino!\\'\n\nLos portavoces fascistas de [Root.GetName] no han hecho ningún secreto  de lo que piensan de nuestro actual gobierno y sistema político. Discursos como éstos han aprovechado un desacuerdo público que es particularmente pronunciado en las secciones más conservadoras de los militares."
 political.7.a:0 "Los altos mandos pueden abrigar simpatías tácitas."
 political.7.a.tt:0 "Aumenta las posibilidades de apoyo interno a un golpe de estado fascista."
 political.7.b:0 "La generación más joven tomará la antorcha."
 political.7.b.tt:0 "Incrementa la posibilidad de apoyo popular a un golpe de estado fascista."
 political.8.t:0 "Simpatías fascistas en el ejército"
 political.8.d:1 "Varios miembros de alto rango del ejército [Root.GetAdjective] han expresado su apoyo, algunos en privado y algunos abiertamente, hacia el movimiento fascista en [Root.GetName]. Sienten que el [Root.GetRulingParty] ha olvidado lo importante que son la disciplina y el patriotismo para mantener el país unificado, y cada vez están más enojados porque el gobierno trata más el ejército como un instrumento que una de las instituciones nacionales más importantes. Algunos de ellos van como lejos como para sugerir que se necesita un nuevo gobierno que sepa cómo dirigir [Root.GetName] con fuerza y tradición en la próxima mitad de siglo.\n\nEsta facción puede no ser predominantemente de políticos, pero algunos de ellos han conseguido puestos en el Departamento de defensa. Si estos avances continúan, pueden tener suficiente respaldo político para dar un golpe de estado."
 political.8.a:0 "El espíritu nacional supera al gobierno."
 political.9.t:0 "Golpe de estado fascista"
 political.9.d:0 "Algunos dirán que lo veíamos venir. Tanto los que advirtieron contra los peligros del fascismo y los que lo ensalzaron como el salvador de [Root.GetName] han visto sus profecías hechas realidad hoy, cuando los militares de [Root.Capital.GetName] derribaron el gobierno del [Root.GetRulingParty] y tomaron el poder. [Root.GetLeader] está desaparecido, se rumorea que se ha exiliado y el golpe de estado ha encontrado poca resistencia inicial.\n\nLos nuevos dirigentes [Root.GetAdjective] tampoco piensa permitir que crezca la resistencia. Se ha declarado la ley marcial y con los cambios que se están realizando, lo que viene después es probable que sea muy diferente."
 political.9.a:0 "Se necesita un estado fuerte para proteger a la gente de sí misma."
 political.10.t:0 "Guerra civil por el fascismo"
 political.10.d:1 "Mientras que los intentos del movimiento fascista para revitalizar el orgullo del pueblo en su país han visto algún éxito, la resistencia contra estas ideas sigue siendo alta. Los generales que conspirar para derrocar el actual gobierno están decepcionados por la falta de apoyo que la población [Root.GetFascistParty] se parecen tener en la superioridad [Root.GetAdjective].\n\nEstán seguros que  el pueblo eventualmente se cansará de las mentiras de [Root.GetLeader],pero están divididos sobre qué curso de acción a tomar. Algunos llaman a  dar un golpe de estado ahora, antes de los enemigos de [Root.GetName] aprovechen su debilidad. Sin embargo, hacerlo mientras que el apoyo del público es limitado hundiría la nación en la guerra civil. Muy pocas veces se logra la grandeza sin derramar sangre, pero la sangre de nuestros compatriotas, incluso traidores a la causa, es preciosa."
 political.10.a:0 "La voluntad de poder no tiene sentido si uno duda en tomarlo."
 political.10.b:0 "Primero unir al pueblo, después gobernarlo."
 political.11.t:0 "Fascistas forman divisiones de asalto"
 political.11.d:0 "Lo político y lo marcial siempre ha sido entrelazado en fascismo. En paralelo con su movimiento político creciente, los partidos fascistas han comenzado a formar organizaciones paramilitares para protegerse de amenazas internas y externas, siendo las internas sus opositores políticos. Aunque muchas personas consideran esta evolución preocupante, la ola de furor militar ha llevado a un aumento en la cantidad de voluntarios unirse a nuestras fuerzas armadas.\n\nLos líderes políticos del movimiento han señalado que sus oponentes tienen motivos para tener miedo. Al permitir que el ejército se impregnado en varios niveles de elementos tan explícitamente políticos, los enemigos de [Root.GetName] y los enemigos del fascismo se están empezando a se parecen mucho."
 political.11.a:0 "Sólo los traidores al país tienen algo que temer."
 political.12.t:0 "La amenaza del comunismo"
 political.12.d:0 "\\'[Root.GetLeader] os hará creer que [Root.GetName] está seguro y unido. ¡No es de sorprender esas mentiras han envenenado las mentes de nuestro pueblo, cuando una serpiente está enrollada al lado! No tenéis más que mirar al otro lado de la frontera para ver paisanos matándose entre sí en nombre del comunismo, que proclama el fin de las naciones. ¿Cuánto tiempo hasta que declaren también muerta a nuestra nación? ¿[Root.GetRulingParty] nos protegerá de esta amenaza?\\'\n\nEl crecimiento del movimiento fascista en [Root.GetName] ha sido reforzado por la proximidad de la revolución comunista. Muchos moderados que normalmente podrían rechazarían al fascismo como otro experimento ideológico equivocado encuentran este otra preocupación muy real para ellos. En la elección entre el comunismo de nuestros vecinos y un régimen fascista, es cierto que prefieren este último. Incluso podría estar dispuestos a apoyarlo activamente."
 political.12.a:0 "¡Estaremos a la vanguardia contra la amenaza roja!"
 political.13.t:0 "Avanzar hacia la democracia"
 political.13.d:0 "\\'Si hacemos callar las voces del pueblo, ¿cómo cualquiera de nosotros puede pretender que somos  la voz de [Root.GetName]? Si tenemos miedo a la disidencia, si tememos ser públicamente denunciado o destituido por el voto del público, lo que realmente tememos es el hecho de ser odiados y denostados por los propios ciudadanos .¿De verdad el [Root.GetRulingParty] realmente tiene tan poca confianza en sus principios?\\'\n\nUna facción cuidadosa y vagamente organizada, pero apasionada del gobierno ha comenzado a impulsar políticas menos represivas contra los enemigos del estado. Quieren que el público se involucre en la toma de decisiones a través de referéndums y reuniones locales del partido, incluso si esto significa arriesgar el futuro de la agenda actual."
 political.13.a:0 "Podemos discutir esto internamente para empezar."
 political.13.a.tt:0 "Aumenta las posibilidades de apoyo interno para organizar unas elecciones. "
 political.13.b:0 "Sabiendo que tenemos razón, podemos permitir que nuestros enemigos hablen más abiertamente. "
 political.13.b.tt:0 "Aumenta la probabilidad de personas expresando apoyo a la democracia y la formación de una oposición. "
 political.14.t:0 "[Root.GetRulingParty] debate la democracia"
 political.14.d:0 "Sorprendentemente, la convocatoria de más referéndums y menos medidas represivas contra los opositores del régimen ha recibido algún apoyo en las discusiones internas del partido. Mientras que la dirección [Root.GetRulingParty] permanece escéptica, varios miembros influyentes han apoyado un cambio.\n\nTal vez confían en que poco cambiará en la práctica, o quizás secretamente son traidores a la causa del partido. como les gustaría a muchos de sus oponentes. Dando eso por igual, si el público llaman para que se produzcan esos cambios, , algunos de los líderes de [Root.GetName] están listos para comprometerse. "
 political.14.a:0 "La elección no puede siempre entre libertad y muerte. "
 political.14.a.tt:0 "El gobierno podría organizar elecciones cuando esta política tenga un apoyo mayoritario."
 political.15.t:0 "Se forma una oposición democrática."
 political.15.d:0 "Relajar las restricciones sobre qué tipo de propaganda anti-[Root.GetRulingParty] se puede propagar públicamente, como era de esperar, llevar a un aumento de expresiones públicas de disidencia. Folletos y manifestaciones organizadas hasta el momento se encuentran principalmente en instituciones académicas y algunas de las zonas más desafortunadas de [Root.GetName], pero no hay duda de que el movimiento se está extendiendo.\n\nLos líderes nacionales están partidos sobre el tema. [Root.GetLeader], que mantiene un férreo control sobre la dirección del partido, tiene poco deseo de diversificar el debate público. Sin embargo, los primeros pasos ya han sido tomados y puede que no haya vuelta atrás."
 political.15.a:0 "El movimiento parece crecer naturalmente en ausencia de represión. "
 political.16.t:0 "Convocatoria pública de elecciones"
 political.16.d:0 "Las manifestaciones de disidencia pública que una vez fueron confinadas a áreas limitadas ahora son frecuentes. Con la gente reuniéndose en las calles, [Root.GetRulingParty] se encuentra en una encrucijada. Si seguimos permitiendo que se difunda esta propaganda, los referendos sugeridos tanto dentro del propio partido como de la oposición muestran que no tenemos el apoyo del público. La unidad por la que tanto hemos luchado está dando paso a una pluralidad de opiniones, unidas contra nosotros. "
 political.16.a:0 "Incluso aunque se produzca la reforma, debemos mostrar nuestra fuerza suprimiendo este desafío. "
 political.16.b:0 "Que se oiga al pueblo."
 political.17.t:0 "Elección pública en [Root.GetName]"
 political.17.d:0 "Según se van a aceptando más en [Root.GetName] la libertad de expresión y reunión, la facción en el [Root.GetRulingParty] que pide convocar elecciones ha pasado de conspiradores secretos a reformadores apoyados públicamente. A pesar de las protestas de [Root.GetLeader], el país ha estado haciendo un lento pero constante avance hacia la democracia durante los últimos meses y ahora unas elecciones parecen ser el siguiente paso natural.\n\nSin embargo, no todos los ciudadanos [Root.GetAdjective], ni mucho menos, están a favor de reformas democráticas. Todavía hay debate dentro del partido sobre si las elecciones deben esperar hasta que podemos asegurar un desarrollo estable. "
 political.17.a:0 "Los leales al [Root.GetRulingParty] apoyarán la decisión ahora."
 political.17.b:0 "Las reformas necesitan un soporte más amplio antes que se puedan celebrar elecciones."
 political.18.t:0 "Fascistas exigen referéndum"
 political.18.d:1 "El creciente movimiento fascista [Root.GetAdjective] nunca ha afirmado que necesiten apoyo de la mayoría antes que hacerse con el poder, contando con unir la nación bajo su liderazgo una vez establecida su gobierno. Sin embargo, parece que su apoyo ha crecido rápidamente. Muchos fascistas ahora llaman a [Root.GetLeader] un hipócrita, que dice representar a los deseos del pueblo pero haciendo oídos sordos a las masas que quieren poner a [Root.GetName] en el camino hacia la gloria.\n\nLa petición de un referéndum ha sido rechazada hasta ahora por los miembros del [Root.GetRulingParty] como el típico intentos de interrumpir el sistema, pero al menos es una medida política. Si no actuamos ahora, los fascistas pueden elegir la lucha violenta como el mejor camino al poder. "
 political.18.a:0 "¡Reprime este odioso movimiento!"
 political.18.b:0 "No hay que hacerles caso."
 political.18.c:0 "Si el pueblo lo quiere, vamos celebrar el referéndum. "
 political.19.d:0 "Ideas marxistas arraigaron hace tiempo en [Root.GetName] pero han ganado un apoyo más popular últimamente. El movimiento ha extendido de las teorías políticas a la práctica política, con los trabajadores descontentos e incluso algunas celebridades de alto perfil expresando su apoyo. Los comunistas llaman a esto conciencia de clase. El [Root.GetRulingParty] llaman una vía rápida para disturbios y traición.\n\nMostrando poca fe en que [Root.GetLeader] esté dispuesto a aplicar las reformas que demandan, los comunistas más vocales han exigido un referéndum inmediato para retirar al actual gobierno. Aunque podríamos ser capaces de revertir el ímpetu de este movimiento de masas, el fracaso en hacerlo resultará sin duda en el método comunista más popular de expulsión: revolución. "
 political.19.a:0 "¡Las actividades anti-[Root.GetAdjective] deben ser detenidas!"
 political.19.b:0 "Ni caso, sólo están causando problemas. "
 political.19.c:0 "El referéndum es preferible a una rebelión sangrienta."
 political.20.t:0 "Los demócratas exigen referéndum"
 political.20.d:0 "Lógicamente, es muy fácil que la idea del pueblo gobernando la nación que habita puede hacerse volverse muy popular entre el pueblo. El [Root.GetRulingParty], por supuesto, ve la idea de la democracia representada en estos movimientos -libertad de expresión, elecciones públicas, prensa libre - mera retórica populista que pretende debilitar el gobierno de [Root.GetLeader].\n\nSin embargo, es innegable esas ideas se han afianzado en la población [Root.GetAdjective]. Del modo más democrático piden un referéndum público para cambiar el régimen actual. Aunque en la actualidad es fácil de hacer caso omiso, estas ideas pueden volverse muy persistentes. ¿Qué será de nosotros si hacemos la revolución pacífica imposible?"
 political.20.a:0 "Haz una redada."
 political.20.b:0 "Sigamos como de costumbre. "
 political.20.c:0 "Si aceptamos el referéndum, tal vez podemos preservar nuestro legado. "
 political.21.t:0 "Fascistas marchan sobre [Root.Capital.GetName]"
 political.21.d:0 "Habiendo sido rechazado su referéndum, casi un intento simbólico de tomar el poder legalmente, los fascistas han utilizado un apoyo público importante y sus conexiones en el ejército [Root.GetAdjective] para intentar un golpe de estado. El gobierno de [Root.GetRulingParty] ha rechazado sus condiciones y afirma que luchará hasta el final para preservar [Root.GetName], tal como la conocemos. "
 political.21.a:0 "¡Los pararemos a cualquier coste!"
 political.21.b:0 "Los fascistas llevan el verdadero espíritu de [Root.GetName]!"
 political.22.t:0 "Los comunistas se levantan"
 political.22.d:0 "Después de negarse su petición de un referéndum, los pocos reformistas del movimiento comunista de [Root.GetName] rápidamente perdieron influencia frente a los elementos más radicales. Con el [Root.GetRulingParty] negando reconocer el apoyo público de las reformas sugeridas, la visión romántica de la revolución se hizo poco a poco creció mayor y los líderes del movimiento se volvieron más proclives a iniciar una revuelta. Los disturbios han estallado en una guerra civil a gran escala, con el futuro de la nación en juego. "
 political.22.a:0 "¡No les permitiremos arruinar nuestro país!"
 political.22.b:0 "¡El fuego de la revolución debe ser extinguido con la sangre de los opresores!"
 political.23.t:0 "La primavera [Root.GetAdjective]"
 political.23.d:0 "Después de su propuesta de  un referéndum público para instituir la democracia fuese rechazado, las personas tras la propuesta han rechazado el régimen [Root.GetLeader] como incorregible. Una amplia coalición de grupos rebeldes, unidos en su objetivo común de crear sistemas políticos más representativos en [Root.GetName], han tomado las armas y anunciado que no descansarán hasta que sea derrocado el [Root.GetRulingParty]. "
 political.23.a:0 "¡Ahorrémonos este gobierno del populacho!"
 political.23.b:0 "¡Por fin, [Root.GetName] es libre!"
 political.24.t:0 "Fascistas ridiculizados"
 political.24.d:0 "El encaprichamiento del pueblo [Root.GetAdjective] con el orgullo nacionalista y los intentos de revivir las glorias de antaño parece haber pasado. Un duro despertar para sus fervientes seguidores, cuyos uniformes, paramilitarismo y discursos excesivos son ahora más comúnmente sujeto de burlas que de simpatías.\n\nUna vez considerado una amenaza para la base de poder del [Root.GetRulingParty], el fascismo [Root.GetAdjective] ahora se ve cada vez más como una posición extremista absurda, un ataque a los valores más fundamentales de nuestra nación, a la que afirman apreciar tanto. La palabra "fascista" parece más adecuada como insulto que como designación política. "
 political.24.a:0 "Qué grupo de payasos. "
 political.25.t:0 "La manía comunista se calma"
 political.25.d:0 "Muchos comunistas habían predicho que [Root.GetName] iba a ser la próxima nación que bajar a la llamada Revolución internacional, pero después de algunos meses de huelgas y banderas rojas en las calles, el movimiento parece haber muerto. La clase obrera, la fuerza impulsora supuesta de la revolución, tiene preocupaciones más apremiantes que el derrocamiento [Root.GetLeader] y parecen decididamente no impresionados por cómo bien estas revoluciones han llevado a su fin en otra parte. Mientras tanto, los intelectuales que escribieron apasionadas llamadas para cortar las gargantas de los opresores han resultado de ser sorprendentemente reacios a cualquier cosa que realmente podrían interferir en su estilo de vida cómoda.\n\nLa conversación de la revolución seguirá probablemente, Si con baratos cervezas o vinos caros, pero es muy probable que se hable y nada más. "
 political.25.a:0 "Qué pandilla de hipócritas"
 political.26.t:0 "El movimiento democrático cae en silencio"
 political.26.d:0 "Después de algunos meses de fuerte oposición contra el régimen de [Root.GetLeader], llamando a elecciones públicas y leyes más liberales en la libertad de reunión y expresión, el movimiento parece haberse derrumbado. La gente ahora expresa más preocupación sobre la estabilidad de [Root.GetName] si esas reformas se llevasen a cabo y aquellos que claman por la democracia se les ve más como alborotadores que otra cosa\n\nMás misteriosamente, muchas de las figuras principales del movimiento parecen haber desaparecido o dejado su trabajo de repente. Tal vez algunos de ellos optaron por exiliarse cuando vieron el fracaso de sus esfuerzos. A pesar de todo, el gobierno del [Root.GetRulingParty] niega todo conocimiento y participación. "
 political.26.a:0 "Qué grupo de desertores. "
 THREAT_FROM_EFFECT:0 "Amenaza de acciones"
 war_justification.1.t:0 "[Root.GetLeader] Habla contra [From.GetName]"
 war_justification.1.d:1 ""¿[From.GetName] pertenece a los [From.GetAdjective]? Preguntémonos mejor: ¿el futuro pertenece a [From.GetAdjective]? Mientras nosotros nos esforzamos por la grandeza y poder, ellos no han mostrado más que una actitud irremediablemente temerosa. No tienen una historia de la que enorgullecerse, no tienen rumbo. ¿Por qué deben ocupar tierras que pueden ser de utilidad al gran pueblo [Root.GetAdjective]?"\n\nEl discurso de hoy de [Root.GetLeader] hoy, recibido con vítores y aplausos de los fanáticos, sugiere que [Root.GetName] busca la guerra. Si la paz es realmente sólo una pausa en el estado natural de guerra de la Humanidad, como dice [Root.GetRulingParty], entonces es lo que hay que esperar."
 war_justification.1.a:0 "El futuro pertenece a [Root.GetName]!"
 war_justification.2.t:0 "[Root.GetLeader] denuncia ideales [From.GetAdjective]"
 war_justification.2.d:1 ""[From.GetAdjective] afirman tener libertad y la democracia, afirman que quieren la paz, pero todas estas cosas de las que se enorgullecen son huecas. Su democracia divide a la gente donde debería estar unida, su libertad no es la libertad para que el fuerte logre la grandeza, sino la del débil para seguir siendo mediocre. Los [Root.GetAdjective] vemos a través de estas mentiras... y podemos ver que esta paz, paz en sus términos, es también una mentira."\n\nEl [Root.GetRulingParty] lleva tiempo ridiculizando la debilidad de la nación [From.GetName], pero últimamente la retórica se ha vuelto más agresiva. El día de los conflictos armados se acerca cada vez más."
 war_justification.2.a:0 "[Root.GetName] se mantiene unida bajo [Root.GetLeader]."
 war_justification.3.t:0 "[Root.GetLeader] advierte contra el comunismo [From.GetAdjective]"
 war_justification.3.d:1 ""¿Hay una mayor amenaza a nuestra forma de vida, o incluso la vida misma, que el comunismo? Esta plaga que amenaza con hacer que los esclavos, no los amos, gobiernen toda nación, para abolir a la propia nación, abolir al pueblo y su historia. No es de extrañar que el manso pueblo [From.GetAdjective] se haya entregado a tales modos para justificar su debilidad, sin embargo recae sobre nosotros liberar a su nación de esto."\n\nEl odio de [Root.GetLeader] hacia los comunistas ha sido bien conocido desde antes del ascenso al poder de [Root.GetRulingParty], pero parece que se han intensificado recientemente en el caso concreto del gobierno [From.GetName]. Nuestra misión para purgar el marxismo de la faz de la Tierra puede empezar por allí. "
 war_justification.3.a:0 "Aquellos que rechazan las naciones verán su propia perdición. "
 war_justification.4.t:0 "[Root.GetName] Se prepara para la gran lucha"
 war_justification.4.d:1 ""[From.GetAdjective] son un pueblo orgulloso, como nosotros, que no se puede separar fácilmente del poder. Sin embargo, deben también darse cuenta que el poder es lo que determina en última instancia la victoria y que la trayectoria de nuestras grandes civilizaciones sólo puede terminar en enfrentamiento. Armaos de valor para la lucha, jóvenes de [Root.GetName], pues [From.GetName] no será conquistada sin derramar sangre tanto nuestra como de nuestros enemigos."\n\nLa posibilidad de un entendimiento entre los gobiernos con mentalidad similar de [From.GetName] y [Root.GetName] ha dado paso a una campaña para tomar su territorio por la fuerza. Aunque no dejamos de reconocer a regañadientes un respeto por nuestros enemigos, [Root.GetLeader] sigue sin tener duda alguna sobre quién es superior. "
 war_justification.4.a:0 "La historia se escribirá mediante nuestra victoria."
 war_justification.5.t:0 "[Root.GetLeader] lleva la revolución a [From.GetName]"
 war_justification.5.d:0 ""Mientras que hemos consolidado la sociedad socialista en [Root.GetName], muchas naciones aún sufren bajo los viejos déspotas. Los trabajadores de [From.GetName] no tienen voz, medios de organizarse, y cualquier intento de instituir el socialismo será aplastada salvajemente por el régimen de [From.GetLeader]. No podemos esperar que a que los engranajes la revolución internacional giren para el pueblo [From.GetAdjective]. Con la revolución hemos demostrado que podemos aplastar a los opresores capitalistas aquí, y también aplastaremos a los opresores en [From.Capital.GetName]!"\n\n[Root.GetLeader] ha abandonado todos los intentos de una diplomacia retórica hacia un [From.GetName] dominado por el  [From.GetRulingParty]. La lucha por erradicar todas las fronteras  ahora está estrictamente centradas en erradicar las suyas."
 war_justification.5.a:0 "¡Trabajadores [From.GetAdjective], vuestra liberación está cerca!"
 war_justification.6.t:0 "[Root.GetLeader] llama a ayudar a los  trabajadores  [From.GetAdjective]. "
 war_justification.6.d:0 ""¿Existe una mentira mayor que la supuesta libertad del pueblo [From.GetAdjective]? Una vez esclavizado bajo los príncipes y duques que reclamaban la propiedad de la tierra, ahora se ven obligados a vender su trabajo a los que reclaman la propiedad de las fábricas. Su libertad de elegir a un amo de otro apenas puede llamarse libertad. Asimismo, su libertad para elegir a sus dirigentes es una opción falsa, pues la propaganda nunca permitiría que los verdaderos socialistas tomasen el poder. Un pueblo tan bien adoctrinado sólo puede ser salvado por una intervención [Root.GetAdjective]."\n\n[Root.GetLeader] había polemizado  durante mucho tiempo contra el gobierno de [From.GetName]en reuniones del partido, pero ahora utiliza  esta retórica con más frecuencia en público. No hay razón para creer que este conflicto pueda resolverse pacíficamente. "
 war_justification.6.a:0 "¡Aplastaremos su dictadura burguesa!"
 war_justification.7.t:0 "Comunismo [From.GetAdjective] fracasa"
 war_justification.7.d:0 "\\' Camaradas, aunque los mayores revolucionarios fueron una vez llamados traidores, es evidente que la revolución en sí misma  ha sido traicionada. ¿Cómo sino explicamos el gobierno del [From.GetRulingParty] de [From.GetName], quién han dejado a lado todo atisbo de ideas marxistas para construir un estado degenerado de los trabajadores donde puede mandar bajo premisas falsas? En el fortalecimiento de su propio poder al precio de la revolución internacional, han demostrado lo poco que se preocupan poco por los ideales que pretenden tener. Debemos llevarles la verdadera revolución.\\'\n\nAunque al principio solidario de la revolución [From.GetAdjective], [Root.GetLeader] ha expresado su creciente decepción por cómo se ha desarrollado. El [Root.GetRulingParty] puede que deba intervenir antes de que sea demasiado tarde. "
 war_justification.7.a:0 "Aún hay tiempo para rescatar su intento de socialismo. "
 war_justification.8.t:0 "[Root.GetLeader] llama para aplastar el nacionalismo [From.GetAdjective]. "
 war_justification.8.d:0 "\\'¿Hay alguna sociedad más repugnante al futuro de la revolución, más ajena a la situación del trabajador, que el régimen fascista de [From.GetName]? Exhortando al pueblo a dedicarse fanáticamente a la decrépita institución del estado-nación, han vestido las antiguas formas de barbarie en un traje moderno, tratando de presentarse como una alternativa futura a la inevitable victoria internacional de la clase obrera. Es sólo cuestión de tiempo hasta que golpean contra nosotros o nuestros aliados. Ataquemos primero.\\'\n\nNo se espera menos de desprecio mutuo entre nosotros y los [From.GetAdjective], pero la enemistad se ha intensificado últimamente. Ahora parece que los conflictos surgirán más temprano que tarde. "
 war_justification.8.a:0 "¡Muerte a los fascistas!"
 war_justification.9.t:0 "Se rompe la diplomacia con [From.GetName] "
 war_justification.9.d:0 ""A pesar de nuestros intentos de encontrar una solución diplomática a nuestro conflicto con [From.GetName], las negociaciones han roto una vez más, dejándonos con opciones limitadas. El autoritario régimen de [From.GetLeader] ha demostrado el planteamiento excesivo a esta cuestión típica de los líderes que no son responsables antes de su gente. Salvo un giro completo en las políticas de liderazgo [From.GetAdjective], no nos quedará ningún recurso más que luchar."\n\nLa intervención [Root.GetAdjective] en [From.GetName] ha sido un tema candente, con algunos políticos de la oposición alegando que [Root.GetRulingParty] ha llevado a cabo una política belicista desde el principio. Independientemente de su intención original, una futura guerra ahora parece de repente muy cierta e inevitable. "
 war_justification.9.a:0 "A veces se necesita subir a la montaña del conflicto. "
 war_justification.10.t:0 "[Root.GetLeader] llama a intervenir en [From.GetName]"
 war_justification.10.d:0 ""Con el corazón afligido nos debemos enfrentar a la realidad de nuestra situación: una invasión de [From.GetName] puede ser nuestro único recurso. Es una ventaja estratégica demasiado grande para intentar cualquier otra solución en nuestra situación actual. Aunque estamos seguros que el pueblo [Root.GetAdjective] ni el [From.GetAdjective] quiere la guerra, la historia nos ha llevado a este punto y nuestras opciones son limitadas. Sólo podemos esperar que, a través de esta afirmación de nuestro poderío militar, podamos evitar un mayor derramamiento de sangre en el futuro."\n\n Aunque es una teoría popular que las democracias no van a la guerra contra otras democracias, los acontecimientos recientes han señalado a una invasión [Root.GetAdjective] de [From.GetName] en el futuro. La historia aún puede sorprendernos. "
 war_justification.10.a:0 "[From.GetName] es una democracia dudosa de todos modos. "
 war_justification.11.t:0 "[Root.GetLeader] habla contra la Amenaza Roja"
 war_justification.11.d:0 ""Sin dudas, el comunismo de [From.GetName] es una de las mayores amenazas a la libertad y el orden en esta época. Implacable y despiadado, amenaza con devorar no sólo la esperanza del pueblo [From.GetAdjective] de un próspera sociedad democrática, sino la de sus vecinos. Si no actuamos ahora, bien podemos ver caer esta primera pieza de dominó demasiado tarde, dejando más experimentos sociales en su estela. ¿Cuántos más deben morir antes de intervenir?"\n\nLa amenaza de actividad subversiva que socava nuestra democracia, alimentada por ambiciones [From.GetAdjective],se ha convertido en un tema acaloradamente debatido recientemente. Mientras que representantes de la oposición han llamado a esto el Susto Rojo, destinado a buscar la guerra con [From.GetName], la retórica del [Root.GetRulingParty] ha tenido éxito hasta ahora. "
 war_justification.11.a:0 "Siguen una ideología violenta, ¿qué reacción pueden esperar sino la violencia?"
 war_justification.12.t:0 "[Root.GetLeader] se enfrenta al fascismo [From.GetAdjective]"
 war_justification.12.d:0 ""En la historia moderna, tal vez incluso en toda la historia, no ha habido peor tiranía que la garra de hierro en que  el [From.GetRulingParty] tiene ahora sobre [From.GetName]. La gente pueden argumentar que no deberíamos provocar conflictos, que debemos confiar en [From.GetLeader] para que cumpla tratados y promesas en el futuro, pero esta gente no ve que los tratados hechos bajo el reinado del fascismo son inútiles. Para estos mentirosos sin honor, sólo cuenta la fuerza y el papel en el que se escriben los tratados arde tan fácilmente arde como los libros de sus detractores."\n\nLa gente que había esperado mucho tiempo evitar una confrontación directa con [From.GetName] ahora están completamente opuestas a [Root.GetLeader], que sostiene que en términos maquiavélicos solo estamos aplazando la guerra para dar ventaja al enemigo. A estas alturas, ya podríamos dar el primer golpe de todos modos. "
 war_justification.12.a:0 "No puede haber paz en nuestro tiempo, hasta que no hayan desaparecido."
 war_justification.13.t:0 "[Root.GetLeader] llama a la guerra contra [From.GetName]"
 war_justification.13.d:0 "\\'Aunque seamos un pueblo pacífico, nuestra naturaleza sola no determina el curso que debemos tomar en la historia. Este es un momento de guerra. Durante mucho tiempo, los [From.GetAdjective] han poseído los medios que necesitamos para superar las pruebas a las que nos enfrentaremos, y es  evidente que ellos no se librarán de ellos pacíficamente. A pesar de nuestros mejores esfuerzos para construir un estado moderno, algunas cuestiones pueden sólo resolverse a través de los viejos juicios de combate.\\'\n\nLa retórica hostil de [Root.GetLeader] a [From.GetName] ha realizado grandes esfuerzos para justificar una invasión. Una parte de la población aprueba este rumbo, pero la decisión se encuentra en las manos de nuestro líder. "
 war_justification.13.a:0 "Puede ser una decisión difícil, pero tenemos que apoyarla."
 war_justification.14.t:0 "[Root.GetLeader] desafía las pretensiones [From.GetAdjective]"
 war_justification.14.d:0 "\\'[From.GetName] puede pensar que son más modernos y avanzados que nosotros, pero la verdad es que su nación no ha sido probada como la nuestra, ni están preparados para las amenazas, ahora evidentes en el horizonte. Por su desdén hacia nosotros, impidiendo que tomemos lo que legítimamente nos pertenece, nos han convertido en una amenaza hacia ellos. Su débil y dividida nación difícilmente resistirá nuestros exigencias.\\'\n\nLa burlona opinión de [From.GetName], largamente sostenida por el [Root.GetRulingParty] ha pasado de la crítica a la hostilidad. Aunque la opinión popular es que el pueblo [From.GetAdjective] quiere evitar la guerra, [Root.GetLeader] afirma que sus líderes electos la han provocado mediante su arrogancia. "
 war_justification.14.a:0 "No saben cuán fuertes nos han hecho nuestros sufrimientos. "
 war_justification.15.t:0 "[Root.GetLeader] quiere restablecer el orden en [From.GetName]"
 war_justification.15.d:0 ""El espíritu nacional [Root.GetAdjective] es fuerte, pero no todas las naciones son tan afortunadas. [From.GetName] ha visto sus tradiciones destruidas, sus gobernantes legítimos desde hace mucho asesinados y enterrados en nombre de la idea de la gran revolución marxista. Es nuestro deber restablecer el orden en este mundo descarriado por usurpadores sedientos de sangre y hacer valer la fuerza de [Root.GetName] contra esta amenaza."\n\nEl [Root.GetRulingParty] siempre se ha opuesto al comunismo y [From.GetName] siempre ha sido objetivo de ataques particulares en discursos recientes. Si el ataque comunista a la nación [Root.GetAdjective] es una amenaza real o no, el ataque preventivo al comunismo [From.GetAdjective] ya está en marcha. "
 war_justification.15.a:0 "¡Los asesinados en la revolución serán vengados!"
 war_justification.16.t:0 "[Root.GetLeader] denuncia a los opresores [From.GetAdjective]"
 war_justification.16.d:0 ""Mis oponentes creen que mi gobierno es como la del [From.GetRulingParty] de [From.GetName]. No pueden estar más equivocados. Mientras que los logros de [From.GetLeader] son el resultado de una reciente moda, un movimiento de masas destructor que intimida a otras naciones a la sumisión, el [Root.GetRulingParty] se opone a ese movimiento como uno que no cederá. Estoy dispuesto a hacer lo que sea necesario para eliminar esta amenaza, incluso si esto significa guerra."\n\n El régimen de [Root.GetLeader] ha adoptado una política hostil hacia la nación [From.GetAdjective]. Sea como sea cómo llamemos a nuestros líderes, fascista es una palabra reservada a nuestros enemigos"
 war_justification.16.a:0 "Tradición y pragmatismo siempre triunfará sobre fanatismo y terror."
 war_justification.17.t:0 "[Root.GetLeader] cuestiona a [From.GetAdjective]soberanía"
 war_justification.17.d:0 "\\'¿Que determina las fronteras de una nación y cómo se determina? No importa cómo la gente haya buscado en el pasado para justificar donde termina [Root.GetName] y empieza [From.GetName], vivimos en una nueva era. No se puede subestimar la importancia estratégica de esta frontera, y es nuestro derecho cambiarla para garantizar la continua seguridad de nuestro pueblo.\\'\n\nEscuchando discursos recientes de [Root.GetLeader], una invasión de [From.GetName] parece inminente. Voces disidentes se han opuesto, pero apoyo público a la guerra va en aumento. "
 war_justification.17.a:0 "¡Debemos unirnos tras esta causa!"
 war_justification.18.t:0 "[Root.GetLeader] cuestiona los motivos de [From.GetName]"
 war_justification.18.d:0 ""No hay duda que [From.GetName] se prepara para la guerra. Los cambios en la política económica hacen evidente que [From.GetAdjective] no son gente de paz, sino que más bien esperan la oportunidad propicia para golpearnos. ¿Permaneceremos de brazos cruzados viendo cómo se arman mienras [Root.GetName] permanece indefensa? ¿O desarmaremos esta amenaza antes de que crezca más allá de nuestro poder?"\n\nLos belicistas del [Root.GetRulingParty] han vuelto sus ojos hacia [From.GetName], argumentando que el ataque es la mejor defensa. Su punto de vista está ganando tirón y [Root.GetName] se prepara para la guerra."
 war_justification.18.a:0 "Por lo menos habrá un fin a este conflicto, aunque mediante la guerra."
 war_justification.19.t:0 "[Root.GetLeader] encolerizado por la postura [From.GetAdjective]"
 war_justification.19.d:0 ""Los ciudadanos ingenuos de [Root.GetName] que imaginan a los [From.GetAdjective] como gente de paz están completamente desconectados con la realidad. Los que viven en la frontera no tienen el lujo de tales ilusiones, viendo cómo sus tropas se acercan sobre nosotros justo al otro lado. Se trata de una amenaza que no podemos dejar sin respuesta. Con cada día que pasa, [From.GetName] se prepara para la guerra. Sería una locura que no hiciéremos lo mismo."\n\nLa presencia militar [From.GetAdjective] cerca de nuestro territorio ha despertado mayor preocupación dado que esta nación parece cada vez más a ser el enemigo del [Root.GetRulingParty]. Es discutible si es la causa o el efecto de su polémica. "
 war_justification.19.a:0 "Sin embargo, debemos preparar el pueblo para la guerra."
 war_justification.20.t:0 "[Root.GetLeader] Aboga por invasión de [From.GetName]"
 war_justification.20.d:0 ""Si queremos tener la ventaja estratégica en la guerra previsible, por no decir inevitable con [From.GetName], no hay sitio para la duda. Se trata de asegurar el futuro de nuestros hijos y que [Root.GetName] tiene un lugar en el mundo del mañana. Se trata de un asunto de devoción a nuestra causa y los ideales que damos por sentado. Es hora de actuar."\n\nUna serie de discursos alborotadores de líderes del [Root.GetRulingParty], destacando [Root.GetLeader], han estado llamando al público a apoyar la invasión de [From.GetName]. Los motivos geopolíticos de la invasión son menos prominentes en la retórica al sentimiento patriótico, pero esta campaña aparece altamente eficaz para convencer al público de su necesidad."
 war_justification.20.a:0 "La nación está detrás de esta importante decisión."
 war_justification.201.t:0 "[From.GetLeader] habla en contra [Root.GetName]"
 war_justification.201.d:1 ""¿[Root.GetName] pertenece a los [Root.GetAdjective]? Preguntémonos mejor: ¿el futuro pertenece a [Root.GetAdjective]? Mientras nosotros nos esforzamos por la grandeza y poder, ellos no han mostrado más que una actitud irremediablemente temerosa. No tienen una historia de la que enorgullecerse, no tienen rumbo. ¿Por qué deben ocupar tierras que pueden ser de utilidad al gran pueblo [Root.GetAdjective]?"\n\nLas ambiciones belicistas de  [From.GetLeader] se han vuelto contra nosotros, lanzando una serie de discursos agresivos sugirindo que los fascistas de [From.GetName] pronto marcharán sobre el suelo de [Root.GetName]."
 war_justification.201.a:0 "¿Por qué no podemos vivir en paz?"
 war_justification.202.t:0 "[From.GetLeader] denuncia los ideales [Root.GetAdjective]"
 war_justification.202.d:1 ""[Root.GetAdjective] afirman tener libertad y democracia, afirman que quieren la paz, pero todas estas cosas de las que se enorgullecen son huecas. Su democracia divide a la gente donde debería estar unida, su libertad no es la libertad para que el fuerte logre la grandeza, sino la del débil para seguir siendo mediocre. Los [From.GetAdjective] vemos a través de estas mentiras... y podemos ver que esta paz, paz en sus términos, es también una mentira."\n\nEl [From.GetRulingParty] lleva tiempo ridiculizando la debilidad de la nación [Root.GetName], pero últimamente la retórica se ha vuelto más agresiva. El día de los conflictos armados se acerca cada vez más."
 war_justification.202.a:0 "Era de esperar de escoria fascista como [From.GetLeader]."
 war_justification.203.t:0 "[From.GetLeader]Advierte contra el comunismo [Root.GetAdjective]"
 war_justification.203.d:1 ""¿Hay una mayor amenaza a nuestra forma de vida, o incluso la vida misma, que el comunismo? Esta plaga que amenaza con hacer que los esclavos, no los amos, gobiernen toda nación, para abolir a la propia nación, abolir al pueblo y su historia. No es de extrañar que el manso pueblo [Root.GetAdjective] se haya entregado a tales modos para justificar su debilidad, sin embargo recae sobre nosotros liberar a su nación de esto."\n\nOdio de [From.GetLeader] de los comunistas ha sido bien conocido desde antes del ascenso de  del [From.GetRulingParty] ak poder, pero parece que se ha intensificado recientemente en el caso específico de nuestro gobierno revolucionario. Su misión de aplastar la liberación internacional de los trabajadores puede empezar aquí. "
 war_justification.203.a:0 "Si temen a nuestra causa, temen a su propio pueblo."
 war_justification.204.t:0 "[From.GetName] se prepara para la gran lucha"
 war_justification.204.d:1 ""Los [Root.GetAdjective] son un pueblo orgulloso, como nosotros, que no se puede separar fácilmente del poder. Sin embargo, deben también darse cuenta que el poder es lo que determina en última instancia la victoria y que la trayectoria de nuestras grandes civilizaciones sólo puede terminar en enfrentamiento. Armaos de valor para la lucha, jóvenes de [From.GetName], pues [Root.GetName] no será conquistada sin derramar sangre tanto nuestra como de nuestros enemigos."\n\nLa posibilidad de un entendimiento entre gobiernos con mentalidad similar como los de [Root.GetName] y [From.GetName]ha dado paso a una campaña para tomar nuestro territorio por la fuerza. A pesar de su hostilidad[From.GetLeader] no puede evitar alabar nuestro legado incluso en un discurso despotricando contra nosotros. "
 war_justification.204.a:0 "¡Que vengan!"
 war_justification.205.t:0 "[From.GetLeader] lleva la revolución a [Root.GetName]"
 war_justification.205.d:0 "\\'Mientras que hemos consolidado la sociedad socialista en [From.GetName], muchas naciones aún sufren bajo los viejos déspotas. Los trabajadores de [Root.GetName] no tienen voz, medios de organizarse, y cualquier intento de instituir el socialismo será aplastada salvajemente por el régimen de [Root.GetLeader]. No podemos esperar que a que los engranajes la revolución internacional giren para el pueblo [Root.GetAdjective]. Con la revolución hemos demostrado que podemos aplastar a los opresores capitalistas aquí, y también aplastaremos a los opresores en [Root.Capital.GetName]!\\'\n\n[From.GetLeader] ha abandonado todos los intentos de diplomacia hacia nuestro gobierno. La lucha por erradicar todas las fronteras ahora está estrictamente centradas en erradicar las nuestras."
 war_justification.205.a:0 "¡[Root.GetLeader]es mejor gobernante que cualquier oportunista revolucionario!"
 war_justification.206.t:0 "[From.GetLeader] llama a ayudar a os trabajadores [Root.GetAdjective]"
 war_justification.206.d:0 "\\'¿Existe una mentira mayor que la supuesta libertad del pueblo [Root.GetAdjective]? Una vez esclavizado bajo los príncipes y duques que reclamaban la propiedad de la tierra, ahora se ven obligados a vender su trabajo a los que reclaman la propiedad de las fábricas. Su libertad de elegir a un amo de otro apenas puede llamarse libertad. Asimismo, su libertad para elegir a sus dirigentes es una opción falsa, pues la propaganda nunca permitiría que los verdaderos socialistas tomasen el poder. Un pueblo tan bien adoctrinado sólo puede ser salvado por una intervención [From.GetAdjective]\\.'\n\nIncapaz de aceptar que nuestro pueblo pueda estar satisfecho sin sus experimentos sociales, el régimen comunista de [From.GetName] ha amenazado abiertamente a nuestra nación con un ataque. No hay motivo para creer que este conflicto pueda resolverse pacíficamente."
 war_justification.206.a:0 "¿Qué mérito pueden tener sus convicciones si tienen que forzarnos a aceptarlas?"
 war_justification.207.t:0 "[Root.GetAdjective] comunismo fracasa"
 war_justification.207.d:0 ""Camaradas, aunque los mayores revolucionarios fueron una vez llamados traidores, es evidente que la revolución en sí misma  ha sido traicionada. ¿Cómo sino explicamos el gobierno del [Root.GetRulingParty] de [Root.GetName], quién han dejado a lado todo atisbo de ideas marxistas para construir un estado degenerado de los trabajadores donde puede mandar bajo premisas falsas? En el fortalecimiento de su propio poder al precio de la revolución internacional, han demostrado lo poco que se preocupan poco por los ideales que pretenden tener. Debemos llevarles la verdadera revolución."\n\nAunque al principio apoyaba la victoria de [Root.GetRulingParty] en [Root.Capital.GetName], [From.GetLeader] se ha ido desviando de la filosofía de [Root.GetLeader]. El conflicto ha escalado hasta el punto en el que están preparando para invadir para imponer su versión de socialismo sobre nosotros."
 war_justification.207.a:0 "No entienden lo que significa la revolución para el pueblo [Root.GetAdjective]."
 war_justification.208.t:0 "[From.GetLeader] llama para aplastar el nacionalismo [Root.GetAdjective]"
 war_justification.208.d:0 ""¿Hay alguna sociedad más repugnante al futuro de la revolución, más ajena a la situación del trabajador, que el régimen fascista de [Root.GetName]? Exhortando al pueblo a dedicarse fanáticamente a la decrépita institución del estado-nación, han vestido las antiguas formas de barbarie en un traje moderno, tratando de presentarse como una alternativa futura a la inevitable victoria internacional de la clase obrera. Es sólo cuestión de tiempo hasta que golpean contra nosotros o nuestros aliados. Ataquemos primero."\n\nNo se espera menos que desprecio mutuo entre nosotros y los [From.GetAdjective], pero la enemistad se ha intensificado últimamente. Ahora parece que el conflicto surgirán antes o después."
 war_justification.208.a:0 "¡Muerte a los comunistas!"
 war_justification.209.t:0 "Se rompe la diplomacia con [Root.GetName] "
 war_justification.209.d:0 ""A pesar de nuestros intentos de encontrar una solución diplomática a nuestro conflicto con [Root.GetName], las negociaciones han roto una vez más, dejándonos con opciones limitadas. El autoritario régimen de [Root.GetLeader] ha demostrado el acercamiento excesivo a esta cuestión, típico de los líderes que no son responsables ante su gente. Salvo un giro completo en las políticas de los líderes [Root.GetAdjective], no nos quedará más recurso que luchar."\n\nLa intervención [From.GetAdjective] en [From.GetRulingParty] ha sido un tema candente, con algunos políticos de la oposición alegando que [From.GetRulingParty] ha llevado a cabo una política belicista desde el principio. Independientemente de su intención original, una futura guerra ahora parece de repente muy cierta e inevitable."
 war_justification.209.a:0 "Su retórica condescendiente no nos intimidará."
