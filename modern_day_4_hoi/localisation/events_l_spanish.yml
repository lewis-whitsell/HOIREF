 generic.7.d:0 "[alliance_applicant.GetName] ha decidido rechazar nuestra oferta de entrar en [alliance_inviter.GetFactionName]. Tendremos que arreglárnoslas sin su ayuda."
 generic.7.a:0 "No quieren nuestra ayuda."
