 war_justification.216.a:0 "Si quieren poner a prueba nuestras fuerzas, se arrepentirán"
 war_justification.217.t:0 "[From.GetLeader] cuestiona la soberanía [Root.GetAdjective]"
 war_justification.217.d:0 "\\'¿Que determina las fronteras de una nación y cómo se determina? No importa cómo la gente haya buscado en el pasado para justificar donde termina [From.GetName] y empieza [Root.GetName], vivimos en una nueva era. No se puede subestimar la importancia estratégica de esta frontera, y es nuestro derecho cambiarla para garantizar la continua seguridad de nuestro pueblo.\\'\n\nEscuchando discursos recientes de [From.GetLeader], una invasión de [Root.GetName] parece inminente. Voces disidentes se han opuesto, pero apoyo público a la guerra va en aumento."
 war_justification.217.a:0 "¿El mundo no ha aprendido nada de la Gran Guerra?"
 war_justification.218.t:0 "[From.GetLeader] duda de los motivos de [Root.GetName]"
 war_justification.218.d:0 ""No hay duda que [Root.GetName] se prepara para la guerra. Los cambios en la política económica hacen evidente que los [Root.GetAdjective] no son gente de paz, sino que más bien esperan la oportunidad propicia para golpearnos. ¿Permaneceremos de brazos cruzados viendo cómo se arman mientras [From.GetName] permanece indefensa? ¿O desarmaremos esta amenaza antes de que crezca más allá de nuestro poder?"\n\nLos belicistas del [From.GetRulingParty] han vuelto sus ojos hacia [Rooot.GetName], argumentando que el ataque es la mejor defensa. Su punto de vista está ganando tirón y [From.GetName] se prepara para la guerra. "
 war_justification.218.a:0 "Esto es exactamente, por qué tenemos de estar preparados."
 war_justification.219.t:0 "[From.GetLeader] encolerizado por la postura [Root.GetAdjective]"
 war_justification.219.d:0 ""Los ciudadanos ingenuos de [From.GetName] que imaginan a los [Root.GetAdjective] como gente de paz están completamente desconectados con la realidad. Los que viven en la frontera no tienen el lujo de tales ilusiones, viendo cómo sus tropas se acercan sobre nosotros justo al otro lado. Se trata de una amenaza que no podemos dejar sin respuesta. Con cada día que pasa, [Root.GetName] se prepara para la guerra. Sería una locura que no hiciéremos lo mismo."\n\nNuestra presencia militar cerca del territorio [From.GetAdjective] ha generado mayor preocupación, puesto que interpretan nuestros movimientos de tropa como pruebas de intenciones hostiles. Ni siquiera han considerado que su retórica agresiva es la razón de nuestras medidas defensivas."
 war_justification.219.a:0 "No podemos desarmarnos después de estas amenazas."
 war_justification.220.t:0 "[From.GetLeader] aboga por la invasión de [Root.GetName]"
 war_justification.220.d:0 ""Si queremos tener la ventaja estratégica en la guerra previsible, por no decir inevitable con [Root.GetName], no hay sitio para la duda. Se trata de asegurar el futuro de nuestros hijos y que [From.GetName] tenga un lugar en el mundo del mañana. Se trata de un asunto de devoción a nuestra causa y los ideales que damos por sentado. Es hora de actuar."\n\nUna serie de discursos alborotadores de líderes del [From.GetRulingParty], destacando [From.GetLeader], han estado llamando al público a apoyar la invasión de [Root.GetName]. Los motivos geopolíticos tras la invasión son menos prominentes en la retórica al sentimiento patriótico, pero esta campaña aparece altamente eficaz para convencer al público de su necesidad."
 war_justification.220.a:0 "Mejor prepararnos. Habrá guerra."
 war_justification.301.t:0 "[Root.GetLeader] criticado por una débil política exterior."
 war_justification.301.d:0 ""Tuvimos la oportunidad de golpear contra nuestros enemigos, pero [Root.GetRulingParty] lo dejó pasar. Esto no es sólo otro caso condenatorio en una serie de oportunidades perdidas para fortalecer la posición de [Root.GetName] internacionalmente, es una señal de que su afirmación de actuar en interés del pueblo [Root.GetAdjective] es sobre todo retórica vacía. Es hora de un cambio de la política."\n\nNuestra incapacidad para buscar la guerra que muchos habían esperado ha sido objetivo de la mordaz crítica de nuestros oponentes políticos. No cumplir nuestros planes militares hará más difícil convencer a la gente en la dirección que llevamos en [Root.GetName]."
 war_justification.301.a:0 "¿No quieren evitar la guerra?"
 war_justification.301.b:0 "No hay espacio para el desacuerdo público fuera de reuniones del partido."
 war_justification.301.c:0 "¡No podemos permitir que nadie acuse a [Root.GetLeader] de cobardía!"
 nuke_dropped.1.t:0 "Bombardeo atómico de [From.From.GetName]"
 nuke_dropped.1.d:0 "Por primera, y espero que última vez en la historia, una bomba nuclear ha detonado en [From.From.GetName] como parte de la guerra internacional. La destrucción sin precedentes se erige como un testimonio del poder devastador de esta nueva arma, que se teme no sólo por lo que puede hacer a sus objetivos, sino qué implicaciones tiene para el que la implementa y para la propia humanidad.\n\nEl mundo contiene la respiración en espera de lo que vendrá a continuación. ¿Esto obligará a [From.From.Owner.GetName] a rendirse para evitar el terror, o sólo reforzará su determinación a responder contra quienes recurran a tales medidas?"
 nuke_dropped.1.a:0 "Realmente, la era Atómica ha comenzado."
 nuke_dropped.1.b:0 "Haremos lo que sea necesario para proteger al pueblo [Root.GetAdjective]."
 nuke_dropped.2.t:0 "Bombardeo atómico de Hiroshima"
 nuke_dropped.2.d:0 "\\'\\'Las calles eran como una escena del infierno. \\'\\'\n- Kuniyoshi Aikawa\n\nHoy, fue detonada una bomba nuclear sobre la ciudad de Hiroshima a la altura de 580 metros. Más de las dos terceras partes de la ciudad fueron inmediatamente destruidas. A pesar de la ciudad estaba construida para resistir terremotos, sólo algunas estructuras resistentes sobrevivieron a la explosión.\n\nMientras que la potencia de la bomba atómica ha resonado en la mente del público, el precio humano de las armas nucleares ha sido subestimado. Ninguna de las partes quiere contemplar el horror del acontecimiento, pero su legado será el de vidas perdidas en un abrir y cerrar de un ojo y  sus duraderas consecuencias."
 nuke_dropped.2.a:0 "¿Cuántos más caerán antes de esta guerra termine?"
 nuke_dropped.2.b:0 "Debemos actuar rápidamente para ayudar a las víctimas."
 nuke_dropped.3.t:0 "Bombardeo atómico de Nagasaki"
 nuke_dropped.3.d:0 "Una bomba nuclear, destinada originalmente a Kokura, fue detonada hoy en Nagasaki. Condiciones meteorológicas obligaron a los aviones de desviar a su misión, una combinación de humo, nubes y dificultades técnicas fueron los factores decisivos en un acontecimiento que puede cambiar bien la historia.\n\n Los efectos de la bomba fueron un poco contenidos por la situación de la ciudad en un valle, pero los daños siguen siendo graves. Algunas instalaciones militares fueron golpeadas, pero las pérdidas civiles catastróficas los eclipsan con mucho. Llevará décadas antes de que sepamos con seguridad los efectos a largo plazo de esta arma."
 nuke_dropped.3.a:0 "¿Llevará esto a que [From.Owner.GetAdjective] se rinda?"
 nuke_dropped.3.b:0 "Habíamos esperado que Nagasaki se salvase."
 nuke_dropped.4.t:0 "Bombardeo atómico de Berlín"
 nuke_dropped.4.d:0 "Hoy, [GetDateText], la capital alemana de Berlín fue golpeada por una explosión nuclear. La ciudad ha sufrido varios ataques, en esta guerra y la última, pero todos palidecen en comparación con esto. Desde la Guerra de los Treinta Años Berlín no había visto devastación comparable y teniendo en cuenta su crecimiento, esto era considerado casi imposible.\n\nEl búnker del Führer parece haber sobrevivido a la explosión por lo menos parcialmente debido a la bomba detonase lejos del epicentro previsto, y se rumorea que [From.Owner.GetLeader] todavía estaría vivo, aunque indignado. Sin embargo, cómo se podrá evacuar a los líderes [From.Owner.GetAdjective]  y si se les puede proteger de la lluvia radiactiva es otra cosa."
 nuke_dropped.4.a:0 "Hoy, me siento aliviado no debe ser un berlinés."
 nuke_dropped.4.b:0 "¡Nuestros enemigos han golpeado en el corazón de la nación!"
 nuke_dropped.5.t:0 "Bombardeo atómico de Londres"
 nuke_dropped.5.d:0 "Una explosión nuclear hoy ha devastado la ciudad de Londres. A pesar de las defensas antiaéreas de la ciudad, [From.Owner.GetName] no estaba preparado para este ataque. En [GetDateText], el Big Ben sonó por última vez, al derretirse por la explosión. Los primeros informes sugieren que Palacio de Buckingham fue sido completamente arrasado y  se desconoce el paradero de la Familia Real en la actualidad.\n\nSin embargo, se ha confirmado que [From.Owner.GetLeader] han sobrevivido, y está preparando un emotivo discurso en la radio hoy por la tarde. Con la moral en el nivel más bajo, el pueblo británico necesita con urgencia esto... o una rendición  muy elocuente."
 nuke_dropped.5.a:0 "Es difícil mantenerse el gesto impávido ante una explosión nuclear."
 nuke_dropped.5.b:0 "¡Dios salve al Rey!"
 nuke_dropped.6.t:0 "Bombardeo atómico de Kioto"
 nuke_dropped.6.d:0 "La ciudad de Kioto, un destacado centro industrial de [From.Owner.GetAdjective], fue golpeada hoy por una bomba nuclear. Se especula que la ciudad fue elegida como objetivo porque se consideraba un centro intelectual.\n\nLa belleza y la importancia histórica de Kioto llevó a muchos a pensar que se libraría de la bomba, pero parece que el terror de hacer caer la destrucción en tal lugar se vio más bien como un beneficio, aumentando el impacto psicológico del ataque. La ubicación de la ciudad en un valle ha limitado algo la explosión, pero el antiguo Palacio Imperial y muchos edificios industriales han sido completamente destruidos."
 nuke_dropped.6.a:0 "Legado y belleza no significan nada en una guerra como esta."
 nuke_dropped.6.b:0 "Si destruyen lo viejo, construimos lo nuevo."
 nuke_dropped.7.t:0 "Bombardeo atómico de Tokio"
 nuke_dropped.7.d:0 "Hoy, se dirigió un ataque nuclear al corazón del imperio japonés. La capital de Tokio, aunque se esperaba que fuese el objetivo de bombardeos incendiarios, nunca se esperó que fuera un objetivo prioritario de esta nueva arma. Sin embargo, en última instancia, quizás debido a la importancia de la nueva capital y su Palacio Imperial, que ahora ha sido destruido, un fuego aún más devoradora ha caído sobre la ciudad.\n\nAunque se informa que [From.Owner.GetLeader] ha sobrevivido, el acontecimiento ha levantado preguntas sobre cuán lejos piensan llegar los enemigos de Japón. Si la guerra no termina con esto, ¿qué objetivos quedan? ¿Qué queda por amenazar?"
 nuke_dropped.7.a:0 "¿Significa esto el final del imperio japonés?"
 nuke_dropped.7.b:0 "Mientras [From.Owner.GetLeader] viva, también lo hará el Imperio."
 nuke_dropped.8.t:0 "Bombardeo atómico de Washington D.C."
 nuke_dropped.8.d:0 "Una bomba nuclear fue detonada hoy en la capital de los Estados Unidos. En un ataque claramente dirigido hacia el centro político y legado histórico de los Estados Unidos, la Casa Blanca, el Capitolio y un número de monumentos fueron destruidos de la faz de la tierra. Incluso el incendio de Washington de hace más de un siglo palidece en comparación con la destrucción de la ciudad de esta arma devastadora.\n\nAunque el presidente [From.Owner.GetLeader] ha sido puesto a salvo, la nación ha sido sacudida hasta su núcleo. Sin duda, los Estados Unidos esperaban a ser el primer y único país que usase tal tipo de armas. Esas esperanzas se han destrozado de la peor manera posible."
 nuke_dropped.8.a:0 "Una nación indivisible contra un átomo divisible."
 nuke_dropped.8.b:0 "El águila se levantará de las cenizas como un ave fénix."
 nuke_dropped.9.t:0 "Bombardeo atómico de Roma"
 nuke_dropped.9.d:0 "Una explosión nuclear golpeó la ciudad de Roma hoy, impactando a personas por todo el mundo. Debido a sus tesoros históricos y artísticos, muchos nunca habrían pensado en que la antigua ciudad sería el blanco de tal destrucción indiscriminada. Con la Ciudad del Vaticano también parcialmente destruido y el paradero del Papa desconocido, el evento ha horrorizado no sólo a los italianos, sino a los católicos de todo el mundo.\n\nEl rápido crecimiento de Roma de la última década ha sido casi totalmente deshecho por el ataque. Por un tiempo, pareció que la ciudad podría ayudar a la recuperación del país después de la guerra. Esas esperanzas se han convertido ahora en polvo, junto con muchas personas. "
 nuke_dropped.9.a:0 "Bomba Iacta Est!"
 nuke_dropped.9.b:0 "Roma no será reconstruida en un día..."
 nuke_dropped.10.t:0 "Bombardeo atómico de París"
 nuke_dropped.10.d:0 "Hoy fue detonado un artefacto nuclear sobre la ciudad de París, causando destrucción y muertes incontables. Francia quedó en estado de shock cuando su capital sufrió lo que puede ser el más devastador ataque jamás, a pesar de siglos de guerras y revoluciones. Los parisinos podrían esperar tal vez una conquista, pero no una desolación total y absoluta.\n\nNingún desfile de victoria en los Campos Elíseos a través de los restos del Arco de Triunfo parece probable en el estado actual de la ciudad. Tal vez las próximas décadas verán el nacimiento de un nuevo París, pero el París en la mente del público, la ciudad construida en la Belle Epoque, ha desaparecido para siempre."
 nuke_dropped.10.a:0 "La ciudad de la luz ha sido consumida."
 nuke_dropped.10.b:0 "Solo ayer parecía que siempre nos quedaría París."
 nuke_dropped.11.t:0 "Bombardeo atómico de Moscú"
 nuke_dropped.11.d:0 "Una ciudad que muchos han intentado y fracasado de conquistar, Moscú, hoy se convirtió en el blanco de un ataque nuclear. La explosión se dirigió al corazón del liderazgo [From.Owner.GetAdjective], el Kremlin, que fue casi totalmente destruido por la explosión.\n\n[From.Owner.GetLeader], habiéndose vuelto más consciente y temeroso de todas las amenazas posibles e imposibles, fue evacuado en tiempo y sobrevivió. Sin embargo, incluso la inmensidad de [From.Owner.GetName] puede no ser suficiente para escapar de un enemigo tan implacable. De hecho, si esto continúa, la nación pronto sólo consistirá en dos clases de páramos: los que estaban allí previamente  y los creados por sus enemigos."
 nuke_dropped.11.a:0 "¿Un invierno nuclear no hará de Moscú un objetivo aún más difícil?"
 nuke_dropped.11.b:0 "Pueden quemar todas las ciudades que tengamos, pero nunca las tomarán."
 nuke_dropped.12.t:0 "Bombardeo atómico de Copenhague"
 nuke_dropped.12.d:0 "Hoy, la ciudad de Copenhague fue golpeada por una explosión nuclear. Haber crecido tras escapar a la destrucción de la Gran Guerra gracias a la neutralidad de Dinamarca, la capital nunca había experimentado un ataque cerca de este devastador desde las guerras Napoleónicas. Los alrededores de Öresund ha visto también una lluvia radiactiva significativa y los sobrevivientes han comenzado a escapar a Fyn y al continente temiendo nuevos ataques.\n\nSe desconoce el paradero del Rey Christian X y la moral de la nación ha sido severamente dañada por el ataque. Queda por verse si este es el principio del fin de una de las naciones más antiguas de Europa."
 nuke_dropped.12.a:0 "Algo se irradia en el estado de Dinamarca."
 nuke_dropped.12.b:0 "La ciudad ya ardió antes, pero no pereció."
 nuke_dropped.12.c:0 "¡Con el plutonio pondremos a los daneses de rodillas!"
 nuke_dropped.13.t:0 "Bombardeo atómico de Estocolmo"
 nuke_dropped.13.d:0 "La hermosa ciudad de Estocolmo, orgullosa Venecia del norte, fue hoy golpeada por una bomba nuclear. A pesar de sus esfuerzos para permanecer neutral en el pasado, los suecos ya han pagado el precio final de conflicto internacional. El epicentro de la explosión fue en el medio del centro sur de Estocolmo, un área preparada para futuros desarrollos y grandes proyectos de construcción, ahora destruido irreversiblemente.\n\nGran parte de la ciudad es irreconocible, pero las viejas estructuras de Slussen parecen haber sobrevivido la explosión mejor de lo esperado. Se ha decidido que se dejen intactas para siempre como un monumento a la resistencia de la ciudad."
 nuke_dropped.13.a:0 "Con esto, neutralidad sueca sólo será un recuerdo."
 nuke_dropped.13.b:0 "¡El tigre sueco nunca perderá sus rayas!"
 country_capitulated.0.t:0 "[Root.GetName] ha capitulado. "
 country_capitulated.0.d_positive_both_no_faction:0 "[From.From.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] ya no podía soportar la presión de la presencia abrumadora de las fuerzas [From.From.GetAdjective] en todo el país. El gobierno [Root.GetAdjective] decidió huir del país y se ha exiliado. Sus principales fuerzas han capitulado, y [From.From.GetName] ahora controla su área principal.\nAunque la guerra continúa en otras partes, esta es una gran victoria para [From.From.GetName]."
 country_capitulated.0.d_positive_prev_no_faction:0 "[From.From.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] ya no podía soportar la presión de la presencia abrumadora de las fuerzas [From.From.GetAdjective] en todo el país. El gobierno [Root.GetAdjective] decidió huir del país y se ha exiliado. Sus principales fuerzas han capitulado, y [From.From.GetName] ahora controla su área principal.\nAunque la guerra continúa en otras partes, esta es una gran victoria para [From.From.GetName]."
 country_capitulated.0.d_positive_prev_faction:0 "[From.From.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] ya no podía soportar la presión de la presencia abrumadora de las fuerzas [From.From.GetAdjective] en todo el país. El gobierno [Root.GetAdjective] decidió huir del país y se ha exiliado. Sus principales fuerzas han capitulado, y [From.From.GetName] ahora controla su área principal.\n"
 country_capitulated.0.d_negative_both_no_faction:0 "[Root.GetLeader] ha anunciado que la nación [Root.GetAdjective] ya no podía soportar la presión de la presencia abrumadora de las fuerzas [From.From.GetAdjective] en todo el país. El gobierno [Root.GetAdjective] decidió huir del país y se ha exiliado. Sus principales fuerzas han capitulado, y [From.From.GetName] ahora controla su área principal.\nA pesar de esta pérdida devastadora, la guerra contra [From.From.GetName] está lejos de terminar."
 country_capitulated.0.d_negative_prev_no_faction:0 "[Root.GetLeader] ha anunciado que la nación [Root.GetAdjective] ya no podía soportar la presión de la fuerzas de ocupación [From.From.GetAdjective] cometiendo desmanes por todo el país. El gobierno [Root.GetAdjective] se ha exiliado. Sus principales fuerzas han capitulado, y [From.From.GetName] ahora controla su área principal.\nAunque la guerra contra [From.From.GetName] continúa, esto es un retroceso lamentable para todos los [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction:0 "[Root.GetLeader] ha anunciado que la nación [Root.GetAdjective] ya no podía soportar la presión de la fuerzas de ocupación [From.From.GetAdjective] cometiendo desmanes por todo el país. El gobierno [Root.GetAdjective] se ha exiliado. Sus principales fuerzas han capitulado, y [From.From.GetName] ahora controla su área principal.\nAunque la guerra contra [From.From.GetName] y el resto de [From.From.GetFactionName] continúa, este es un desgraciado revés para todos los [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction:0 "El gobierno [Root.GetAdjective] se ha exiliado y sus principales fuerzas han capitulado ante [From.From.GetName], que está ahora en control de su área principal.\nAunque la lucha entre [From.From.GetName] y [Root.GetName], [From.From.GetName] aún sigue en guerra, y la lucha continúa en otro lugar."
 country_capitulated.0.d_neutral_prev_no_faction:0 "El gobierno [Root.GetAdjective] se ha exiliado y sus principales fuerzas han capitulado ante [From.From.GetName], que está ahora en control de su área principal.\nLa lucha en [Root.GetName] sólo era una pequeña parte del conflicto. La guerra entre [From.From.GetName] y lo que queda de los [Root.GetFactionName] continúa en otro lugar."
 country_capitulated.0.a:0 "¡Buenas noticias!"
 country_capitulated.0.b:0 "Estos son tiempos oscuros"
 country_capitulated.0.c:0 "Tiempos de incertidumbre"
 GAME_OVER_TT:0 "§REl juego termina para ti.§!"
 political.28.t:0 "Reunión de [Root.GetNameDef]"
 political.28.d:0 "La terrible guerra civil que ha azotado nuestra tierra llega a su fin. Por fin hemos alcanzado un acuerdo político. Ya podemos entendernos con nuestros compatriotas [Root.GetAdjective]s, y juntos reconstruiremos nuestra gran nación. Los enemigos que han pretendido aprovecharse de nuestras luchas internas tendrán que enfrentarse a un estado [Root.GetAdjective] unido.\n\n¡La nueva [Root.GetName] [Root.GetRulingIdeology] jamás volverá a escindirse!"
 political.28.a:0 "¡Al fin unidos!"
 generic.2.t:0 "[From.GetName] quiere unirse a [Root.GetFactionName]"
 generic.2.d.a:0 "En vista de las crecientes amenazas contra la libertad y los valores democráticos, los [alliance_applicant.GetAdjective] nos ven como los defensores de la libertad. Quieren que los admitamos en nuestra alianza, para disfrutar de nuestra protección y para ayudarnos a combatir los peligros que amenazan la democracia."
 generic.2.d.b:0 "Nuestros esfuerzos por derrocar el actual orden mundial no han pasado desapercibidos ante naciones de ideas parecidas. Los [alliance_applicant.GetAdjective] reconocen que su mejor opción para labrarse un futuro próspero consiste en unirse a nosotros en el conflicto venidero y, por tanto, nos han pedido formalmente hacer un frente común contra nuestros enemigos."
 generic.2.d.c:0 "[alliance_applicant.GetName] ha reconocido que debe unirse a sus repúblicas socialistas hermanas para fortalecer el lugar que ocupa el comunismo en el mundo. Tras aceptar nuestro liderato en la lucha internacional obrera, los [alliance_applicant.GetAdjective] piden ahora entrar formalmente en una alianza con nosotros."
 generic.2.d.e:0 "Mientras la actual agitación en la política internacional sigue resonando por el mundo, los [alliance_applicant.GetAdjective] estiman que nosotros representamos su mayor posibilidad de sobrevivir en estos tiempos tumultuosos. Por tanto, solicitan que los admitamos en nuestra alianza, para que podamos capear juntos la tormenta que se avecina."
 generic.2.a:0 "Todos los que luchan por la libertad y la democracia pueden apoyarnos."
 generic.2.b:0 "¡El mundo pertenece a todos los que somos fuertes!"
 generic.2.c:0 "Si estamos unidos, la evolución triunfará."
 generic.2.e:0 "¡Y la capearemos!"
 generic.2.f:0 "Estamos mejor sin ellos."
 generic.3.t:0 "[alliance_inviter.GetName] nos da la bienvenida a [alliance_inviter.GetFactionName]"
 generic.3.d:0 "[alliance_inviter.GetName] ha decidido aceptar nuestra solicitud de entrar en [alliance_inviter.GetFactionName]. Por tanto, triunfaremos o caeremos juntos."
 generic.3.a:0 "Juntos, defenderemos la democracia."
 generic.3.b:0 "¡Nadie podrá oponérsenos!"
 generic.3.c:0 "¡La lucha obrera no podría tener mejores campeones!"
 generic.3.e:0 "Aparcaremos nuestras diferencias, por ahora."
 generic.4.t:0 "[alliance_inviter.GetName] nos deniega la solicitud de entrar en [alliance_inviter.GetFactionName]"
 generic.4.d:0 "[alliance_inviter.GetName] ha decidido denegar nuestra solicitud de entrar en [alliance_inviter.GetFactionName]. Tendremos que arreglárnoslas sin su ayuda."
 generic.4.a:0 "¿Y se hacen llamar defensores de la libertad?"
 generic.4.b:0 "¡Pues también los aplastaremos!"
 generic.4.c:0 "¡Su revolución está corrompida!"
 generic.4.e:0 "Teníamos diferencias demasiado grandes."
 generic.5.t:0 "[From.GetName] invita a [Root.GetName] a [From.GetFactionName]"
 generic.5.d.a:0 "Con una mirada suspicaz puesta en los recientes acontecimientos en la política mundial, [alliance_inviter.GetName] nos tiende una mano en gesto de amistad, nos ofrece su protección y nos insta a defender junto a ellos los principios de la libertad y de la democracia. Como miembros de [alliance_inviter.GetFactionName], la libertad de nuestro pueblo podría quedar bien protegida."
 generic.5.d.b:0 "Reconociendo que algunas veces hasta los fuertes necesitan aliados, los [alliance_inviter.GetAdjective] nos han invitado a entrar en [alliance_inviter.GetFactionName]. Si aceptamos, puede que esto nos dé una gran oportunidad de encontrar nuestro lugar bajo el sol."
 generic.5.d.c:0 "Nuestros aliados ideológicos de [alliance_inviter.GetName] han tomado buena nota de nuestras valiosas contribuciones a la causa obrera. Esta mañana hemos recibido una invitación para entrar en [alliance_inviter.GetFactionName]. Junto a otras repúblicas socialistas, podríamos propagar la revolución con fuerza renovada."
 generic.5.d.e:0 "Parece ser que los [alliance_inviter.GetAdjective] nos consideran de interés estratégico para ellos y estiman beneficioso que cooperemos, en vez de dejar que nuestras diferencias ideológicas nos dividan. Esta mañana, el embajador [alliance_inviter.GetAdjective] nos ha entregado una invitación para que nos convirtamos en estado miembro de [alliance_inviter.GetFactionName]."
 generic.5.a:0 "Plantaremos cara a su lado."
 generic.5.b:0 "Solo necesitamos unos cuantos miles de muertos..."
 generic.5.c:0 "¡Lucharemos junto a nuestros camaradas!"
 generic.5.e:0 "Es la opción más provechosa."
