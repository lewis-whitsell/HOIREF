 war_justification.205.a:0 "[Root.GetLeader] ist ein besserer Herrscher als jeder revolutionäre Opportunist!"
 war_justification.206.t:0 "[From.GetLeader] ruft [Root.GetAdjective]e Arbeiter zur Hilfe"
 war_justification.206.d:0 "'Gibt es eine größere Lüge als die angebliche Freiheit des [Root.GetAdjective]en Volks? Waren sie einst die Sklaven der Prinzen und Herzöge, die sich als Grundbesitzer ausgaben, so müssen sie nun ihre Arbeitskraft an die verkaufen, die sich als Fabrikbesitzer ausgeben. Ihre Freiheit, zwischen verschiedenen Herren zu wählen, kann man wohl kaum Freiheit nennen. Gleichermaßen ist ihre vermeintliche Freiheit, ihre Anführer wählen zu können, eine Mogelpackung, da die Propaganda niemals zulassen würde, dass wahre Sozialisten an die Macht kommen. Ein derart indoktriniertes Volk kann nur durch eine [From.GetAdjective]e Intervention gerettet werden!'\n\nDas kommunistische Regime in [From.GetName] ist nicht gewillt zu akzeptieren, dass unser Volk ohne ihre Sozialexperimente zufrieden ist, und hat offen mit einem Angriff auf unsere Nation gedroht. Es gibt kaum Grund zur Annahme, dass dieser Konflikt friedlich gelöst werden könnte."
 war_justification.206.a:0 "Wieviel Gutes kann schon an ihren Überzeugungen dran sein, wenn sie sie uns aufzwingen müssen?"
 war_justification.207.t:0 "[Root.GetAdjective]er Kommunismus scheitert"
 war_justification.207.d:0 "'Kameraden, obwohl auch die größten Revolutionäre einst Verräter genannt wurden, so ist nun doch ganz klar zu sehen, dass die Revolution selbst verraten wurde. Wie sonst könnte man die Herrschaft der [Root.GetRulingParty] von [Root.GetName] erklären, die sämtliche marxistischen Ideen zur Seite gelegt hat, um einen degenerierten Arbeiterstaat aufzubauen, den sie unter falschen Prämissen regieren kann? Durch die Stärkung ihrer eigenen Macht auf Kosten der internationalen Revolution haben sie gezeigt, dass sie sich kaum um die Ideale scheren, die sie angeblich in so hohen Ehren halten. Wir müssen ihnen die wahre Revolution bringen.'\n\nObwohl [From.GetLeader] den Sieg der [Root.GetRulingParty] in [Root.Capital.GetName] anfangs unterstützte, hat nun eine Abkehr von der Philosophie von [Root.GetLeader] stattgefunden. Der Konflikt ist zu einem solchen Ausmaß eskaliert, dass sie sich auf eine Invasion vorbereiten, um uns ihre Art von Sozialismus aufzuzwingen. "
 war_justification.207.a:0 "Sie verstehen nicht, was die Revolution für das [Root.GetAdjective]e Volk bedeutet."
 war_justification.208.t:0 "[From.GetLeader] fordert die Vernichtung des [Root.GetAdjective]en Nationalismus"
 war_justification.208.d:0 "'Gibt es eine widersprüchlichere Gesellschaft für die Zukunft der Revolution oder eine den Mühen des Arbeiters entrücktere als das faschistische Regime von [Root.GetName]? Indem sie vom Volk verlangen, sich fanatisch der veralteten Institution des Nationalstaats zu widmen, haben sie jahrhundertealte barbarische Mittel in eine moderne Verkleidung gesteckt, mit deren Hilfe sie versuchen, sich selbst angesichts des unvermeidbaren Sieges der Arbeiterklasse als alternative Zukunft darzustellen. Es ist nur eine Frage der Zeit, bis sie uns oder unsere Verbündeten angreifen. Dem wollen wir zuvorkommen.'\n\nNiemand hat zwischen uns und dem [Root.GetAdjective]en Volk weniger als gegenseitige Verachtung erwartet, aber in letzter Zeit hat sich die Feindseligkeit intensiviert. Wenn man [From.GetLeader] sprechen hört, sieht es danach aus, als würde der Konflikt eher früher als später ausbrechen."
 war_justification.208.a:0 "Tod den Kommunisten!"
 war_justification.209.t:0 "Diplomatie mit [Root.GetName] bricht zusammen"
 war_justification.209.d:0 "'Trotz unserer Versuche, für unseren Konflikt mit [Root.GetName] eine diplomatische Lösung zu finden, wurden die Verhandlungen abermals abgebrochen, was uns nun wenige Optionen übrig lässt. Das autoritäre Regime von [Root.GetLeader] hat in dieser Angelegenheit die unvernünftige Herangehensweise an den Tag gelegt, die typisch für Anführer ist, die nicht bei ihrem Volk in der Verantwortung stehen. Außer im Falle einer kompletten politischen Kehrtwende der [Root.GetAdjective]en Führung werden wir wohl keine andere Wahl haben, als zu kämpfen.'\n\n[From.GetAdjective]e Intervention in unsere innenpolitischen Angelegenheiten ist in letzter Zeit heiß diskutiert worden, wobei manche Oppositionspolitiker behauptet haben, die [From.GetRulingParty] hätte von Beginn an eine militaristische Politik betrieben. Was auch immer ihre ursprünglichen Absichten waren, ein zukünftiger Krieg scheint nun äußerst real und unvermeidbar zu sein."
 war_justification.209.a:0 "Ihre herablassende Wortwahl wird uns nicht einschüchtern."
 war_justification.210.t:0 "[From.GetLeader] ruft zur Intervention in [Root.GetName] auf"
 war_justification.210.d:0 "'Mit schwerem Herzen müssen wir uns der Realität unserer Situation stellen: Eine andere Wahl als eine Invasion von [Root.GetName] bleibt uns wahrscheinlich nicht. Dies stellt einen zu großen strategischen Vorteil dar, als in unserer Situation nach einer anderen Lösung zu suchen. Wir sind uns zwar sicher, dass weder das [From.GetAdjective]e noch das [Root.GetAdjective]e Volk einen Krieg wünschen, aber die Geschichte hat uns nun an diesen Punkt geführt, und wir haben nur noch eingeschränkte Möglichkeiten. Uns bleibt nur die Hoffnung, dass wir durch diese Durchsetzung unserer militärischen Macht zukünftiges Blutvergießen verhindern können.'\n\nEs mag zwar eine verbreitete Theorie sein, dass demokratische Länder nicht gegen andere demokratische Länder in den Krieg ziehen, die jüngsten Entwicklungen aber deuten auf eine zukünftige [From.GetAdjective]e Invasion von [Root.GetName] hin. Die Geschichte könnte eine Überraschung für uns in petto haben."
 war_justification.210.a:0 "So aggressiv vorzugehen, macht [From.GetName] sowieso zu einer dubiosen Demokratie."
 war_justification.211.t:0 "[From.GetLeader] spricht gegen die Rote Gefahr"
 war_justification.211.d:0 "'Der Kommunismus in [Root.GetName] ist zweifelsohne eine der größten Bedrohungen für die Freiheit und Ordnung in dieser Region. Unerbittlich und rücksichtslos droht er, nicht nur die Hoffnung des [Root.GetAdjective]en Volks auf eine blühende, demokratische Gesellschaft zu verschlingen, sondern auch die ihrer Nachbarn. Wenn wir jetzt nicht handeln, könnte dieser erste Dominostein zu spät fallen und zu weiteren gescheiterten Sozialexperimenten führen. Wie viele müssen noch sterben, bevor wir intervenieren?'\n\nDie aufkommende Arbeiterbewegung hat die [From.GetAdjective]en Anführer eingeschüchtert. Während Vertreter ihrer Opposition dies Rote Angst genannt haben, die auf einen Krieg mit uns abzielt, ist die Rhetorik der [From.GetRulingParty] bisher höchst erfolgreich gewesen."
 war_justification.211.a:0 "So lange es Profite zu erzielen gibt, werden Kapitalisten immer einen Krieg vom Zaun brechen."
 war_justification.212.t:0 "[From.GetLeader] konfrontiert [Root.GetAdjective]en Faschismus"
 war_justification.212.d:0 "'In der modernen Geschichte, ja vielleicht sogar in der ganzen Geschichte der Menschheit, hat es keine schlimmere Tyrannei als den eisernen Griff gegeben, in dem die [Root.GetRulingParty] nun [Root.GetName] hat. Die Leute mögen ja argumentieren, dass wir keinen Konflikt provozieren sollten, dass wir darauf vertrauen sollten, dass [Root.GetLeader] in Zukunft zu Verträgen und Versprechen stehen wird, aber diese Leute sehen einfach nicht, dass unter faschistischer Herrschaft geschlossene Verträge wertlos sind. Für diese unehrenhaften Lügner gilt nur das Recht des Stärkeren, und das Papier, auf dem Verträge niedergeschrieben werden, brennt genau so schnell wie die Bücher ihrer Kritierk.'\n\nDas [From.GetAdjective]e Volk ist neidisch auf die glorreiche Gesellschaft, die wir aufbauen und auf das Vermächtnis, auf dem sie basiert. Anscheinend sind sie deswegen bereit, einen Krieg zu beginnen, um sie zu zerstören. Soviel zu ihren heuchlerischen Friedensbemühungen."
 war_justification.212.a:0 "Unvermeidbar. Wir sollten es besser jetzt hinter uns bringen."
 war_justification.213.t:0 "[From.GetLeader] ruft zum Krieg gegen [Root.GetName] auf"
 war_justification.213.d:0 "'Wir mögen ja ein friedfertiges Volk sein, aber welchen Weg in der Geschichte wir einschlagen müssen, wird nicht nur von unserer Natur bestimmt. Jetzt ist die Zeit zum Krieg gekommen! Das [Root.GetAdjective]e Volk hat zu lange die Mittel und Wege besessen, die wir benötigen, um die kommenden Prüfungen zu bestehen. Es ist offensichtlich, dass sie sich nicht freiwillig von ihnen trennen werden. Trotz unserer größten Anstrengungen, einen modernen Staat aufzubauen, können manche Angelegenheiten nur wie in der guten alten Zeit auf dem Schlachtfeld beigelegt werden.'\n\nDie feindselige Wortwahl von [From.GetLeader] in Bezug auf [From.GetName] dient ganz offensichtlich dazu, eine Invasion zu rechtfertigen. Ein Teil der Bevölkerung unterstützt diesen Kurs, aber die Entscheidung liegt in den Händen ihres Anführers."
 war_justification.213.a:0 "Sie werden es bereuen, uns zu ihren Feinden gemacht zu haben!"
 war_justification.214.t:0 "[From.GetLeader] fordert [Root.GetAdjective]e Ambitionen heraus"
 war_justification.214.d:0 "'In [Root.GetName] mag man sich für moderner und fortschrittlicher als wir halten. In Wahrheit aber hat ihre Nation nicht so viele Prüfungen wie unsere überstanden ... und auch für die Bedrohungen, die sich nun am Horizont abzeichnen, sind sie nicht gewappnet. Durch ihre Geringschätzung unserer Nation und ihre Weigerung, uns unser rechtmäßiges Eigentum zu überlassen, haben sie dafür gesorgt, dass wir nun eine dieser Bedrohungen für sie darstellen. Ihre schwache und gespaltene Nation wird unseren Forderungen kaum standhalten können.'\n\nDie höhnische Meinung über [Root.GetName], die in der [From.GetRulingParty] lange allgegenwärtig war, hat sich nun von Kritik zu Feindseligkeit gewandelt. Die öffentliche Meinung ist zwar dahingehend, dass das [Root.GetAdjective]e Volk einen Krieg vermeiden möchte, aber [From.GetLeader] behauptet, ihre gewählten Anführer hätten den Krieg durch ihre Arroganz provoziert."
 war_justification.214.a:0 "Die Stimmen in der [From.GetAdjective]en Bevölkerung, die nach Frieden rufen, werden natürlich zum Schweigen gebracht."
 war_justification.215.t:0 "[From.GetLeader] möchte Ordnung in [Root.GetName] wiederherstellen"
 war_justification.215.d:0 "'Der [From.GetAdjective]e Nationalgeist ist stark, aber nicht alle Nationen haben so viel Glück: Alle Traditionen von [Root.GetName] wurden zerstört, und alle rechtmäßigen Herrscher wurden vor langem ermordet und begraben - und all das im Namen der großartigen marxistischen Revolution. Es ist unsere Pflicht, die Ordnung dieser Welt, die von blutrünstigen Thronräubern in die Irre geführt wurde, wiederherzustellen ... und uns mit der Stärke von [From.GetName] gegen diese Bedrohung durchzusetzen.'\n\nWährend die [From.GetRulingParty] schon immer gegen den Kommunismus war, sah sich [Root.GetName] in jüngsten Reden besonderen Angriffen ausgesetzt. Aus Furcht vor dem unvermeidbaren Fortschritt ihrer Nation zur nächsten Stufe der Geschichte wird bereits ein Präventivangriff auf den [Root.GetAdjective]en Kommunismus ausgearbeitet."
 war_justification.215.a:0 "Es ist zu spät, um unseren Fortschritt rückgängig zu machen."
 war_justification.216.t:0 "[From.GetLeader] fordert [Root.GetAdjective]e Unterdrücker heraus"
 war_justification.216.d:0 "'Meine Gegner wollen euch glauben machen, dass meine Herrschaft wie die der [Root.GetRulingParty] in [Root.GetName] ist. Sie irren sich gewaltig. Die Erfolge von [Root.GetLeader] sind das Ergebnis einer neuen Modeerscheinung, eine zerstörerische Massenbewegung, die entschlossen ist, andere Nationen so lange zu bedrängen, bis sie sich unterwerfen. Die [From.GetRulingParty] aber stellt sich dieser Bewegung entgegen und wird sich niemals unterwerfen. Ich bin zu allem bereit, was notwendig ist, um diese Bedrohung aus der Welt zu schaffen - selbst wenn das einen Krieg bedeuten würde.'\n\nDas Regime von [From.GetLeader] hat eine feindselige Haltung gegenüber der [Root.GetAdjective]en Nation eingenommen. Unsere visionären Zukunftspläne haben ihre Nation beschämt, weshalb sie sich nun wenig überraschend bedroht fühlen."
 war_justification.216.a:0 "Wenn sie unsere Macht testen wollen, werden sie es bereuen."
 war_justification.217.t:0 "[From.GetLeader] hinterfragt [Root.GetAdjective]e Souveränität"
 war_justification.217.d:0 "'Wer legt die Grenzen einer Nation fest, und wie werden sie festgelegt? Auf welcher Basis die Grenzen zwischen [From.GetName] und [Root.GetName] in der Vergangenheit auch gezogen wurden. Sie gelten nicht mehr. Wir leben in einer neuen Ära. Die strategische Wichtigkeit dieser Grenze kann nicht überbewertet werden. Wir sind zweifelsfrei dazu berechtigt, sie zur Gewährleistung der fortwährenden Sicherheit unseres Volks zu verschieben'\n\nDie jüngsten Reden von [From.GetLeader] lassen vermuten, dass eine Invasion von [Root.GetName] kurz bevorsteht. Zwar wurden einige Gegenstimmen laut, aber die öffentliche Unterstützung für einen Krieg nimmt zu."
 war_justification.217.a:0 "Hat die Welt denn aus dem Ersten Weltkrieg gar nichts gelernt?"
 war_justification.218.t:0 "[From.GetLeader] hinterfragt die Motive von [Root.GetName]"
 war_justification.218.d:0 "'Es gibt keinen Zweifel daran, dass in [Root.GetName] Kriegsvorbereitungen getroffen werden. Die Veränderungen in der Wirtschaftspolitik machen es ziemlich offensichtlich, dass das [Root.GetAdjective]e Volk kein Volk des Friedens ist, sondern vielmehr nur auf die richtige Gelegenheit wartet, um gegen uns loszuschlagen. Werden wir untätig dastehen und ihnen bei der Bewaffnung zusehen, während [From.GetName] unverteidigt ist? Oder aber ... werden wir diese Bedrohung entschärfen, bevor sie zu groß für uns wird?'\n\nDie Kriegsbefürworter der [From.GetRulingParty] haben ihren Blick nun auf [Root.GetName] gerichtet und argumentieren, Angriff sei die beste Verteidigung. Ihr Standpunkt gewinnt an Dynamik und [From.GetName] bereitet sich auf einen Krieg vor."
 war_justification.218.a:0 "Und genau aus diesem Grund müssen wir vorbereitet sein."
 war_justification.219.t:0 "[From.GetLeader] durch [Root.GetAdjective]es Getue verärgert"
 war_justification.219.d:0 "'Die naiven Bürger von [From.GetName], die sich die [Root.GetAdjective] als friedliebendes Volk vorstellen, haben jeglichen Bezug zur Realität verloren. Diejenigen aber, die in der Nähe unserer Grenze leben, haben nicht den Luxus solcher Wahnvorstellungen. Vielmehr sehen sie auf der anderen Seite, wie ihre Truppen auf uns zu marschieren. Das ist eine Bedrohung, die wir nicht unbeantwortet lassen können. Mit jedem Tag, der vorbei geht, treibt [Root.GetName] seine Kriegsvorbereitungen voran. Es ihnen nicht gleich zu tun, wäre Wahnsinn.'\n\nUnsere Militärpräsenz in der Nähe des [From.GetAdjective]en Territoriums hat für zunehmende Besorgnis gesorgt, da sie unsere Truppenbewegungen als feindliche Absichten auslegen. Sie scheinen kaum in Betracht gezogen zu haben, dass ihre aggressive Rhetorik der Grund für unsere Verteidigungsmaßnahmen sein könnte."
 war_justification.219.a:0 "Nach diesen Bedrohungen können wir kaum die Waffen beiseite legen."
 war_justification.220.t:0 "[From.GetLeader] befürwortet Invasion von [Root.GetName]"
 war_justification.220.d:0 "'Wenn wir uns für den vorhersehbaren, wenn nicht gar unvermeidbaren Krieg gegen [Root.GetName] den strategischen Vorteil sichern wollen, können wir nicht mehr zögern. Hier geht es um die Zukunft unserer Kinder und darum, dass [From.GetName] in Zukunft einen Platz in der Welt hat. Hier geht es um die Hingabe für unsere Sache und die Ideale, die wir für selbstverständlich nehmen. Jetzt ist die Zeit zum Handeln gekommen.'\n\nEine Reihe von mitreißenden Reden von führenden Mitgliedern der [From.GetRulingParty], insbesondere von [From.GetLeader], haben die Öffentlichkeit um die Unterstützung einer Invasion von [Root.GetName] gebeten. In der Rhetorik sind geopolitische Motive hinter der Invasion nicht so wichtig wie patriotische Gefühle, aber diese Kampagne scheint höchst erfolgreich darin zu sein, die Öffentlichkeit von ihrer Notwendigkeit zu überzeugen."
 war_justification.220.a:0 "Wir sollten uns besser vorbereiten. Der Krieg wird kommen."
 war_justification.301.t:0 "[Root.GetLeader] für schwache Außenpolitik kritisiert"
 war_justification.301.d:0 "'Wir hatten die Chance, unsere Feinde zu schlagen, aber die [Root.GetRulingParty] hat sie verstreichen lassen. Das ist nicht nur ein weiterer belastender Fall in einer ganzen Reihe ausgelassener Gelegenheiten, die Position von [Root.GetName] international zu stärken. Es ist vielmehr ein Zeichen, dass ihre Behauptung, im Interesse des [Root.GetAdjective]en Volks zu handeln, größtenteils nur leere Worte sind. Die Zeit für einen Politikwechsel ist gekommen.'\n\nDie Tatsache, dass wir den von vielen erwarteten Krieg nicht geführt haben, ist von unseren politischen Gegnern scharf kritisiert worden. Die Nichtverfolgung unserer Militärpläne wird es uns noch schwieriger machen, das Volk von der Richtung zu überzeugen, in die wir [Root.GetName] führen."
 war_justification.301.a:0 "Wollen sie etwa unbedingt Krieg führen?"
 war_justification.301.b:0 "Außerhalb von Parteisitzungen darf es keine öffentlichen Meinungsverschiedenheiten geben."
 war_justification.301.c:0 "Wir können es nicht zulassen, das man [Root.GetLeader] der Feigheit bezichtigt!"
 nuke_dropped.1.t:0 "Atombombenangriff auf [From.From.GetName]"
 nuke_dropped.1.d:0 "Zum ersten und hoffentlich letzten Mal in der Geschichte der Menschheit wurde über [From.From.GetName] als Teil der internationalen Kriegsführung eine Atombombe abgeworfen. Die beispiellosen Verwüstungen beweisen die verheerende Zerstörungskraft dieser neuen Waffe, die man nicht nur wegen der Schadenswirkung auf ihre Ziele fürchtet, sondern auch wegen den Auswirkungen auf den Einsetzenden sowie auf die Menschheit an sich.\n\nDie Welt wartet gebannt, was nun folgen mag. Wird dies [From.From.Owner.GetName] zur Kapitulation zwingen, um weitere Schrecken zu vermeiden? Oder wird es lediglich ihre Entschlossenheit stärken, gegen diejenigen zurückzuschlagen, die zu solchen Maßnahmen greifen?"
 nuke_dropped.1.a:0 "Das Atomzeitalter hat begonnen."
 nuke_dropped.1.b:0 "Wir werden alles Notwendige tun, um das [Root.GetAdjective]e Volk zu beschützen."
 nuke_dropped.2.t:0 "Atombombenangriff auf Hiroshima"
 nuke_dropped.2.d:0 "''Die Straßen glichen einer Szene aus der Hölle.''\n - Kuniyoshi Aikawa\n\nHeute wurde über der Stadt Hiroshima in einer Höhe von 580 Metern eine Atombombe detoniert, was zwei Drittel der Stadt augenblicklich vernichtete. Obwohl die Stadt erdbebensicher gebaut worden war, überstanden nur wenige Gebäude die Detonation.\n\nWährend man die Macht der Atombombe in der öffentlichen Wahrnehmung hochgespielt hat, wurden die Kosten an Menschenleben verharmlost. Keine Seite möchte über die Schrecken des Ereignisses nachdenken, aber man wird sich wegen der in der Spanne eines Wimpernschlags verlorenen Menschenleben und anhaltenden radioaktiven Niederschlags daran erinnern."
 nuke_dropped.2.a:0 "Wie viele müssen noch fallen, bevor dieser Krieg endet?"
 nuke_dropped.2.b:0 "Wir müssen schnell handeln, um den Opfern zu helfen."
 nuke_dropped.3.t:0 "Atombombenangriff auf Nagasaki"
 nuke_dropped.3.d:0 "Heute wurde über Nagasaki eine Atombombe detoniert, die eigentlich für Kokura vorgesehen gewesen war. Im Zuge eines Ereignisses, das gut und gerne die Geschichte ändern könnte, zwangen widrige Wetterverhältnisse die Flugzeuge zur Änderung ihrer Mission, wobei eine Kombination aus Rauch, Wolken und technischen Schwierigkeiten ausschlaggebende Faktoren waren.\n\nDie Auswirkungen der Bombe wurden etwas durch die Tal-Lage der Stadt abgeschwächt, aber die Schäden sind trotzdem verheerend. Zwar wurden einige Militäreinrichtungen getroffen, aber die katastrophalen Verluste an Zivilisten stellen sie bei weitem in den Schatten. Jahrzehnte könnten vergehen, bis wir die Langzeiteffekte dieser Waffe mit Sicherheit kennen."
 nuke_dropped.3.a:0 "Wird dies zur [From.Owner.GetAdjective]en Kapitulation führen?"
 nuke_dropped.3.b:0 "Wir hatten gehofft, dass Nagasaki verschont bleiben würde."
 nuke_dropped.4.t:0 "Atombombenangriff auf Berlin"
 nuke_dropped.4.d:0 "Heute um [GetDateText] wurde die deutsche Hauptstadt Berlin von einer Atombombenexplosion erschüttert. Im letzten und in diesem Krieg hat die Stadt mehrere schwere Angriffe erlitten, aber dieser Angriff stellt alles in den Schatten. Seit dem Dreißigjährigen Krieg hat Berlin keine derartigen Zerstörungen mehr erlebt - angesichts seines Wachstums war das als fast unmöglich erachtet worden.\n\nDa die Bombe nicht exakt ins Ziel traf, scheint der Führerbunker die Explosion zumindest teilweise überstanden zu haben. [From.Owner.GetLeader] soll Gerüchten zufolge immer noch am Leben, aber außer sich vor Wut sein. Wie die [From.Owner.GetAdjective]en Anführer evakuiert werden sollen, und wie man sie vor dem radioaktiven Niederschlag schützen kann, ist aber eine ganz andere Geschichte."
 nuke_dropped.4.a:0 "Heute bin ich froh, KEIN Berliner zu sein!"
 nuke_dropped.4.b:0 "Unsere Feinde haben unsere Nation mitten ins Herz getroffen!"
 nuke_dropped.5.t:0 "Atombombenangriff auf London"
 nuke_dropped.5.d:0 "London wurde heute von einer Atombombenexplosion verwüstet. Trotz der Luftverteidigung der Stadt war [From.Owner.GetName] nicht auf diesen Angriff vorbereitet. Um [GetDateText] schlug der Big Ben zum letzten Mal, bevor er in der Hitzewelle der Explosion schmolz. Ersten Berichten zufolge wurde der Buckingham Palace komplett dem Erdboden gleichgemacht, und der Aufenthaltsort der Königsfamilie ist derzeit unbekannt.\n\nDas Überleben von [From.Owner.GetLeader] konnte jedoch bestätigt werden. Im späteren Verlauf des heutigen Tages ist eine mitreißende Rede im Radio geplant. Da die britische Moral so niedrig wie nie zuvor ist, können sie das auch gut gebrauchen - oder eine äußerst wortgewandte Kapitulation."
 nuke_dropped.5.a:0 "Im Angesicht einer nuklearen Explosionswelle Haltung zu bewahren, ist schwierig."
 nuke_dropped.5.b:0 "Gott schütze den König!"
 nuke_dropped.6.t:0 "Atombombenangriff auf Kyoto"
 nuke_dropped.6.d:0 "Die Stadt Kyoto, ein wichtiges [From.Owner.GetAdjective]es Industriezentrum, wurde heute von einer Atombombe getroffen. Man spekuliert, dass die Stadt wegen ihres Status als intellektuelles Zentrum als Ziel ausgewählt wurde.\n\nDie Schönheit und historische Bedeutung von Kyoto hatten viele vermuten lassen, dass es verschont werden würde, aber anscheinend hat man die schreckliche Zerstörung eines solchen Orts wegen des damit verbundenen psychologischen Effekts eher als Vorteil angesehen. Die Auswirkungen der Explosion wurden etwas durch die Tal-Lage der Stadt abgeschwächt, aber der alte Kaiserpalast und viele Industriegebäude wurden völlig zerstört."
 nuke_dropped.6.a:0 "In einem Krieg wie diesem haben Vermächtnis und Schönheit keine Bedeutung."
 nuke_dropped.6.b:0 "Wenn sie das Alte zerstören, werden wir das Neue bauen."
 nuke_dropped.7.t:0 "Atombombenangriff auf Tokio"
 nuke_dropped.7.d:0 "Heute wurde das Herz des japanischen Kaiserreichs von einem Atombombenschlag getroffen. Niemand hätte gedacht, dass Tokio, das bereits Ziel zahlreicher Brandbombenabwürfe war, als Prioritätsziel für diese neue Waffe ausgewählt werden würde. Letztendlich aber hat ein alles verschlingendes Feuer die Stadt ergriffen, vielleicht aufgrund ihrer Bedeutung als neue Hauptstadt und dem Kaiserpalast, der dem Erdboden gleichgemacht wurde.\n\nObwohl [From.Owner.GetLeader] überlebt haben soll, hat das Ereignis doch Fragen darüber aufgeworfen, wie weit Japans Feinde zu gehen bereit sind. Wenn dies den Krieg nicht beendet, welche Ziele bleiben dann? Mit was kann man dann noch drohen?"
 nuke_dropped.7.a:0 "Bedeutet dies das Ende des japanischen Kaiserreichs?"
 nuke_dropped.7.b:0 "Solange [From.Owner.GetLeader] lebt, lebt auch das Kaiserreich."
 nuke_dropped.8.t:0 "Atombombenangriff auf Washington D.C."
 nuke_dropped.8.d:0 "Heute wurde über der Hauptstadt der Vereinigten Staaten eine Atombombe abgeworfen. Bei diesem Angriff, der eindeutig gegen das politische Zentrum und das historische Vermächtnis der USA gerichtet war, wurden das Weiße Haus, das Kapitol und eine Reihe von Monumenten und Gedenkstätten vom Angesicht der Erde gefegt. Selbst der Brand von Washington vor mehr als einem Jahrhundert wirkt angesichts der Zerstörungen, die diese verheerende Waffe in der Stadt angerichtet hat, wie ein kümmerliches Lagerfeuer.\n\nObwohl Präsident [From.Owner.GetLeader] anscheinend in Sicherheit gebracht werden konnte, wurde die Nation in ihren Grundfesten erschüttert. Die USA hatten zweifelsohne gehofft, das einzige Land mit einer solchen Waffe zu sein. Diese Hoffnungen wurden nun auf die am schlimmsten erdenkliche Weise zerschmettert."
 nuke_dropped.8.a:0 "Eine unteilbare Nation gegen ein teilbares Atom."
 nuke_dropped.8.b:0 "Der Adler wird sich wie ein Phönix aus der Asche erheben."
 nuke_dropped.9.t:0 "Atombombenangriff auf Rom"
 nuke_dropped.9.d:0 "Heute wurden Menschen auf der ganzen Welt durch einen Atombombenschlag gegen Rom erschüttert. Aufgrund ihrer historischen Bedeutung und ihrer Kunstschätze hätten viele niemals gedacht, dass diese uralte Stadt zum Ziel solch wahlloser Vernichtung werden würde. Die Vatikanstadt wurde teilweise zerstört und der Papst wird vermisst. Nicht nur Italiener, sondern Katholiken auf der ganzen Welt sind in Schrecken versetzt.\n\nRoms schnelles Wachstum des letzten Jahrzehnts wurde von dem Angriff fast vollständig rückgängig gemacht. Eine Zeit lang schien es so, als würde die Stadt nach dem Krieg zur Erholung der Nation beitragen. Diese Hoffnungen sind nun zusammen mit vielen Menschen in Staub verwandelt worden."
 nuke_dropped.9.a:0 "Bomba Iacta Est!"
 nuke_dropped.9.b:0 "Rom wird nicht an einem Tag wieder aufgebaut werden ..."
 nuke_dropped.10.t:0 "Atombombenangriff auf Paris"
 nuke_dropped.10.d:0 "Über der Stadt Paris wurde heute eine Atombombe detoniert, was zu großflächigen Zerstörungen und zahllosen Opfern geführt hat. Trotz Jahrhunderten voller Kriege und Revolutionen war der heutige Angriff der verheerendste, den es je auf die französische Hauptstadt gegeben hat. Ganz Frankreich steht unter Schock. Eine Eroberung hatten die Pariser ja vielleicht erwartet, aber keine vollständige, barbarische Verwüstung.\n\nAngesichts des momentanen Zustands der Stadt ist eine Siegesparade auf der Champs-Élysées an den Resten des Triumphbogens vorbei wohl eher unwahrscheinlich.  Vielleicht werden die kommenden Jahrzehnte die Geburt eines neuen Paris erleben, aber das Paris, das alle Welt kannte, das Paris der Belle Époque ... ist für immer verloren."
 nuke_dropped.10.a:0 "Die Stadt des Lichts ist ausgebrannt."
 nuke_dropped.10.b:0 "Gestern noch schien es so, als würde es Paris ewig geben."
 nuke_dropped.11.t:0 "Atombombenangriff auf Moskau"
 nuke_dropped.11.d:0 "Moskau, eine Stadt, die viele vergeblich zu erobern suchten, war heute Ziel eines Atombombenangriffs. Die Bombe war direkt ins Herz der [From.Owner.GetAdjective]en Führung geworfen worden: Der Kreml wurde durch die Zerstörung fast vollständig vernichtet.\n\n[From.Owner.GetLeader], in letzter Zeit voller Sorge wegen aller möglichen und unmöglichen Bedrohungen, wurde rechtzeitig evakuiert und überlebte. Trotzdem: Um einem derart rücksichtslosen Feind zu entkommen, könnte selbst die ganze Weite von [From.Owner.GetName] nicht ausreichen. Wenn das so weitergeht, wird die Nation bald nur noch aus zweierlei Einöden bestehen: Denen, die schon vorher da waren, und denen, die vom Feind geschaffen wurden."
 nuke_dropped.11.a:0 "Wird ein atomarer Winter Moskau nicht zu einem noch schwierigeren Ziel machen?"
 nuke_dropped.11.b:0 "Sie können jede unserer Städte niederbrennen, aber sie werden sie niemals einnehmen."
 nuke_dropped.12.t:0 "Atombombenangriff auf Kopenhagen"
 nuke_dropped.12.d:0 "Heute wurde die dänische Hauptstadt Kopenhagen von einer Atombombenexplosion erschüttert. Kopenhagen, das dank der dänischen Neutralität im Ersten Weltkrieg nicht beschädigt worden war und sich blühenden Wachstums erfreute, hatte seit den napoleonischen Kriegen keine derart verheerenden Zerstörungen mehr erfahren. Im Gebiet um Öresund verzeichnete man außerdem starken radioaktiven Niederschlag. Überlebende haben sich aus Furcht vor weiteren Angriffen nach Fyn und zum Festland abgesetzt.\n\nDer Aufenthaltsort von König Christian X. ist derzeit unbekannt, und der Angriff hat die Moral der Nation schwer beschädigt. Anscheinend ist dies der Anfang vom Ende einer der ältesten Nationen Europas."
 nuke_dropped.12.a:0 "Etwas strahlt im Staate Dänemark."
 nuke_dropped.12.b:0 "Die Stadt hat schon früher gebrannt, aber vergangen ist sie nicht!"
 nuke_dropped.12.c:0 "Mit Plutonium zwingen wir die Dänen in die Knie!"
 nuke_dropped.13.t:0 "Atombombenangriff auf Stockholm"
 nuke_dropped.13.d:0 "Heute wurde die schöne Stadt Stockholm, das Venedig des Nordens, von einer Atombombenexplosion erschüttert. Trotz größter Anstrengungen in der Vergangenheit, neutral zu bleiben, haben die Schweden nun für einen internationalen Konflikt den ultimativen Preis gezahlt. Das Epizentrum der Explosion lag mitten im südlich-zentralen Stockholm, also einer Gegend, die für Zukunftsentwicklungen und große Bauprojekte vorgesehen war, die nun aber irreversibel zerstört ist.\n\nDie Stadt ist größtenteils nicht mehr als solche erkennbar, aber die alten Gebäude in Slussen scheinen die Explosion besser als erwartet überstanden zu haben. Man hat beschlossen, dass sie für immer als Monument für die Unverwüstlichkeit der Stadt im jetzigen Zustand bleiben sollen."
 nuke_dropped.13.a:0 "Damit ist die schwedische Neutralität nun nicht mehr als eine Erinnerung."
 nuke_dropped.13.b:0 "Der schwedische Tiger wird seine Streifen nicht verlieren!"
