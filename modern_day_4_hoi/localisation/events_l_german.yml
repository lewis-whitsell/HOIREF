 country_capitulated.0.d_neutral_prev_no_faction:0 "Die [Root.GetAdjective]e Regierung ist ins Exil geflohen und ihre Haupttruppen haben kapituliert. [From.From.GetName] kontrolliert nun ihre Heimat.\nDie Kämpfe in [Root.GetName] waren nur ein kleiner Teil des Konflikts. Der Krieg zwischen [From.From.GetName] und den Überresten von [Root.GetFactionName] tobt anderswo weiter."
