 election.11.t:0 "Wahl: Faschistische Mehrheit"
 election.11.d:0 "Diese Wahlen waren für die Institution, die sie repräsentieren, eine verheerende Erfahrung. Die Mehrheit der [Root.GetAdjective]en Bevölkerung hat für eine faschistische Partei gestimmt, die alle Wahlen abschaffen und einen autokratischen Herrscher an die Macht bringen will. Viele möchten gegen diese Verletzung der demokratischen Ideale, denen die Faschisten ihr Mandat überhaupt erst zu verdanken haben, gegen Waffengewalt vorgehen. Andere glauben, der Einsatz von Gewalt würde den faschistischen Idealen nur noch mehr Wind in die Segel geben."
 election.11.a:0 "Ein schwarzer Tag für [Root.GetName], aber das Volk hat gesprochen."
 election.11.b:0 "Kampflos werden wir unsere Freiheit nicht hergeben!"
 election.12.t:0 "Wahl: Kommunistische Mehrheit"
 election.12.d:0 "Die jüngsten Wahlen endeten mit einem Sieg für die kommunistischen Parteien, was die vorherige Regierung mit gemischten Gefühlen aufgenommen hat. Während die neuen Herrscher behaupten, das Volk als Ganzes zu repräsentieren, sehen sie in vielen der von uns verehrten demokratischen Institutionen nur Mittel zur Manipulation und Unterdrückung der Arbeiterklasse. Dies hat zu einer Diskussion geführt, worin sich eine 'Herrschaft des Volkes' wirklich begründet. In einigen Nationen begann die Revolution mit Blutvergießen. In [Root.GetName] war das nicht der Fall, könnte letztendlich aber darin enden."
 election.12.a:0 "Das ist beunruhigend, aber Tatsache ist, dass die die Mehrheit haben."
 election.12.b:0 "Wir müssen sie aufhalten, bevor sie jedwedes Andersdenken verbieten!"
 election.13.t:0 "Wahl: Magnat bevorzugt Faschismus"
 election.13.d:0 "Ein einflussreicher Industrieller hat kürzlich einige politische Aussagen getätigt. Der Mann ist der Direktor einer der Firmen, die wir mit unserer industriellen Produktion betraut haben. Mehrere Mitglieder unserer Regierung finden seine Aussagen beunruhigend. Er hat öffentlich eine autoritäre Staatsform befürwortet und ausländische faschistische Regierungen gelobt. Damit hat er ganz klar angedeutet, dass [Root.GetName] in seinen Augen von einer solchen Führung profitieren würde. Die Denunzierung des Magnaten und seiner Ideale könnte unsere Beziehungen zu seiner Firma verschlechtern. Wenn wir seine Aussagen aber unkommentiert lassen, bieten wir ihm eine Plattform zur Verbreitung seiner Propaganda, die alles unterwandert, wofür die [Root.GetRulingParty] steht."
 election.13.a:0 "Er kann sagen, was er will - wir müssen ihm ja nicht beipflichten."
 election.13.b:0 "Wir können uns für die Entwicklung und den Schutz von [Root.GetName] nicht auf Faschisten verlassen."
 election.14.t:0 "Wahl: Kriegsausnahmeregelung"
 election.14.d:0 "[Root.GetName] befindet sich im Kriegszustand. Normalerweise würden zu dieser Zeit Wahlen abgehalten werden. Viele argumentieren aber, dass inmitten eines wichtigen Konflikts keine Zeit auf einen politischen Wahlkampf verschwendet werden darf ... und ein Führungswechsel könnte die Lage nur weiter verkomplizieren. Andere Stimmen dagegen sagen, den laufenden Krieg zu einem gültigen Grund zur Wahlaussetzung zu erklären sei der erste Schritt zur Unterwanderung der [Root.GetAdjective]en Demokratie. Militärische Angelegenheiten über den Einfluss des Volks zu setzen, könnte sich letztendlich als gefährlicher Weg herausstellen."
 election.14.a:0 "Die Wahlen werden wie geplant abgehalten."
 election.14.b:0 "Um solche Angelegenheiten können wir uns kümmern, wenn der Krieg vorbei ist."
 election.15.t:0 "Wahl: Misstrauensvotum gegen Regierung"
 election.15.d:0 "Angesichts der bevorstehenden Wahlen hinterfragen die Bürger langsam die Fähigkeit der aktuellen Regierung, den laufenden Krieg voranzutreiben. [Root.GetName] hat sehr gelitten, und die öffentliche Meinung hat sich gegen jene gewendet, die unsere Nation in die Niederlage zu führen scheinen. Unser Volk ist entschlossen, den Krieg zu Ende zu führen, würde es aber lieber sehen, wenn eine andere Regierung diese Aufgabe übernimmt."
 election.15.a:0 "Diese Vertrauenskrise ist höchst bedauerlich."
 political.1.t:0 "Kommunismus auf dem Vormarsch"
 political.1.d:0 "'Während sich Arbeiter auf der ganzen Welt gegen ihre Unterdrücker erheben, sitzen jene, die behaupten, Klassenbewusstsein in [Root.GetName] erreicht zu haben, einfach nur untätig da und warten darauf, dass sich ein politisches System, das durch und durch so korrupt ist, dass uns nur eine Revolution von ihm erlösen kann, von innen heraus selbst ändert!'\n\nSolche Aussagen kommen von Mitgliedern der neuen [Root.GetAdjective]en Kommunistenbewegung. Sie bezeichnen die Herrschaft der [Root.GetRulingParty] als Diktatur des Spießbürgertums und haben zu fordern begonnen, dass sie mit allen notwendigen Mitteln gestürzt werden müsse. Ob es sich bei diesen Mitteln um in- oder ausländische Mittel handelt, wird man sehen."
 political.1.a:0 "Möglicherweise gibt es sogar in der Regierung selbst einige, die solche Ideen unterstützen."
 political.1.a.tt:0 "Erhöht die Chance für inländische Unterstützung eines kommunistischen Staatsstreichs."
 political.1.b:0 "Eine Bewegung für das Volk muss auch nach der Unterstützung des Volks streben."
 political.1.b.tt:0 "Erhöht die Chance für öffentliche Unterstützung eines kommunistischen Aufstands."
 political.2.t:0 "Regierung sympathisiert mit Marxisten"
 political.2.d:0 "Die Parteilinie der [Root.GetRulingParty] ist es, revolutionären Sozialismus energisch abzulehnen und die linksradikalen Elemente der Nation genau im Auge zu behalten. Einige Regierungsmitglieder scheinen sich aber linksradikalen Ideen zu öffnen. Zumindest sehen sie die Möglichkeit, die Sorgen der Bürger ernstzunehmen, die im Kommunismus mögliche Lösungen sehen ... ohne gleich einen landesweiten Bürgerkrieg loszutreten.\n\nObwohl sie dafür von den loyalen Unterstützern von [Root.GetLeader] als Verräter angesehen werden, könnten es eben diese Dissidenten sein, die letztendlich im Falle einer Revolution einen relativ gewaltfreien Übergang gewährleisten könnten."
 political.2.a:0 "Auch sie werden wir genau im Auge behalten - aus vielen Gründen."
 political.2.a.tt:0 "Wenn die öffentliche Unterstützung ausreicht, kann ein Staatsstreich durchgeführt werden."
 political.3.t:0 "Kommunisten führen Staatsstreich durch"
 political.3.d:0 "Obwohl die Volksbewegung für eine kommunistische Revolution laut und furchterregend gewesen ist, hat sich ein bestimmter Teil der politischen Bewegung größtenteils ruhig und abwartend verhalten. Das Warten ist jetzt vorbei. Während sich die Führung der [Root.GetRulingParty] und die Armee für eine Revolte nationalen Ausmaßes wappnen, haben eine Reihe Offizieller der [Root.GetAdjective]en Regierung heute [Root.GetLeader] unter Hausarrest gestellt und Verhandlungen mit den Rebellen begonnen.\n\nSie geben zwar vor, die Ordnung wahren zu wollen, aber in Wirklichkeit ging es in den Verhandlungen darum, den Kooperationswilligen im neuen sozialistischen Staat hohe Positionen zu sichern. Der Staatsstreich war erfolgreich beendet, ehe jemand etwas unternehmen konnte, um ihn aufzuhalten. Und jeder, der das hätte vorhaben können, wurde vom neuen Regime ins Gefängnis oder ins Exil verbannt oder gar hingerichtet."
 political.3.a:0 "Die Gezeiten der Geschichte werden die Vergangenheit fortschwemmen."
 political.4.t:0 "Klassenkämpfe spalten [Root.GetName]"
 political.4.d:0 "Die kommunistische Revolutionsbewegung, einst nur eine theoretische Randerscheinung für radikale Akademiker und eine praktische für notorische Unruhestifter, erfreut sich bei der [Root.GetAdjective]en Arbeiterklasse immer größerer Beliebtheit. Allein die Tatsache, dass sich sogar noch mehr Leute überhaupt als einer 'Klasse' zugehörig empfinden, zeigt schon, wie sich marxistische Ideen nicht nur bei jenen, die aktiv am Sturz der Regierung arbeiten, festgesetzt haben.\n\nMitglieder der [Root.GetRulingParty] beklagen diese Entwicklung und sehnen sich nach einer Zeit zurück, als sich das Volk zuallererst als '[Root.GetAdjective]' bezeichnete. Ihre Sorgen sind nicht unbegründet. Man könnte dem entgegensetzen, dass eine Revolution schon im Gange ist, die sich auf mehreren Ebenen der Gesellschaft abspielt ... und die man wahrscheinlich nicht mehr aufhalten können wird."
 political.4.a:0 "Die Leute können sich nennen, wie sie wollen."
 political.5.t:0 "Soldaten laufen zu kommunistischen Partisanen über"
 political.5.d:0 "'Kapitalisten und Nationalisten wollen, dass ihr euer Blut für sie an der Front vergießt, dass Bruder gegen Bruder wegen Konflikten kämpft, die den Arbeiter nicht betreffen! Anstatt die Waffen gegen ausländische Arbeiter zu erheben, die ihren eigenen Kampf führen, solltet ihr sie gegen die Unterdrücker richten und die Tyrannen stürzen!'\n\nSelbst die Armee, sonst eine Bastion des Patriotismus und der Loyalität, ist nicht immun gegen die kommunistische Propaganda, die sich schnell in [Root.GetName] verbreitet. Soldaten desertieren und weigern sich, für ihr Land zu kämpfen. Manche schließen sich sogar Partisanenbewegungen an, die behaupten, sich auf eine Revolution vorzubereiten."
 political.5.a:0 "Vielleicht kämpfen sie nur für ein neues [Root.GetName]."
 political.6.t:0 "Die [GetMonth]-Revolution"
 political.6.d:0 "Die Vorstellung, dass die kommunistische Bewegung das Volk repräsentiert, hat in [Root.GetName] neuen Wind in die Segel bekommen - die Unterstützung für die kommunistische Partei hat dort in den letzten Monaten rasant zugenommen. Die Forderer einer Revolution gehören aber nicht länger einer verzweifelten Versammlung von Guerillas und missmutigen Gewerkschaftlern an. Diese Gruppe ist vielmehr so gut organisiert, dass sie im Erfolgsfall eine Regierung bilden könnte.\n\nWürde die Revolution aber jetzt beginnen, könnte dies kaum geschehen, ohne [Root.GetName] dadurch in einen Bürgerkrieg zu stürzen. Sollten es die Revolutionäre riskieren, die Nation zur Befriedigung ihrer Ungeduld entzwei zu reißen, oder sollten sie auf eine bessere Gelegenheit in der Zukunft warten?"
 political.6.a:0 "Wenn man Geschichte schreiben will, muss man sofort handeln!"
 political.6.b:0 "Eine Revolution ist unvermeidbar. Das Unvermeidbare kann warten."
 political.7.t:0 "Faschismus auf dem Vormarsch"
 political.7.d:1 "'Das [Root.GetAdjective]e Volk hat schon zu lange unter der inkompetenten [Root.GetRulingParty]-Führung gelitten! Sie sagen, sie würden das Volk vertreten, dabei können sie nicht einmal auf unseren Straßen für Ordnung sorgen! Diese Nation kann nur wachsen, wenn wir sie stürzen!'\n\nDie faschistischen Sprecher in [Root.GetName] machen kein Geheimnis daraus, was sie von unseren jetzigen Machthabern und ihrem politischen System halten. Reden wie diese machen sich die öffentliche Unzufriedenheit zunutze, die in den konservativen Teilen des Militärs besonders deutlich ausgeprägt ist."
 political.7.a:0 "Vielleicht hegen die höheren Tiere ja unausgesprochene Sympathien. "
 political.7.a.tt:0 "Erhöht die Chance für inländische Unterstützung eines faschistischen Staatsstreichs."
 political.7.b:0 "Die jüngere Generation wird die Fackel aufnehmen."
 political.7.b.tt:0 "Erhöht die Chance für öffentliche Unterstützung eines faschistischen Staatsstreichs."
 political.8.t:0 "Faschistische Sympathien im Militär"
 political.8.d:1 "Mehrere hochrangige Soldaten des [Root.GetAdjective]en Militärs haben, teils offen, teil privat, ihre Unterstützung für die faschistische Bewegung in [Root.GetName] zum Ausdruck gebracht. Sie glauben, dass die [Root.GetRulingParty] vergessen hat, wie wichtig Waffengewalt für den Zusammenhalt des Landes ist. Und sie ärgern sich immer mehr darüber, dass die Armee von der Regierung wie ein Werkzeug behandelt wird, nicht wie eine der wichtigsten Einrichtungen der Nation. Einige von ihnen gehen gar so weit, die Notwendigkeit einer neuen Regierung anzudeuten - einer Regierung, die weiß, wie [Root.GetName] in die zweite Hälfte des Jahrhunderts zu führen ist.\n\nDiese Bündnis mag zwar nicht überwiegend aus Politikern bestehen, aber manche von ihnen haben Positionen im Verteidigungsministerium erlangt. Sollten diese Entwicklungen fortschreiten, könnten sie genügend politische Macht für einen Staatsstreich bekommen."
 political.8.a:0 "Der Nationalgeist ist wichtiger als die Regierung."
 political.9.t:0 "Faschistischer Staatsstreich"
 political.9.d:0 "Manche werden sagen, sie hätten es kommen sehen. Heute bekamen jene Recht, die vor den Gefahren des Faschismus gewarnt hatten ... aber auch jene, die ihn als Retter von [Root.GetName] angepriesen hatten: Das Militär hat in [Root.Capital.GetName] die Regierung unter Führung der [Root.GetRulingParty] gestürzt und die Macht übernommen. Der Aufenthaltsort von [Root.GetLeader] ist unbekannt - Gerüchten zufolge soll er ins Exil gegangen sein. Dem Staatsstreich wurde anfangs kaum Widerstand geleistet.\n\nDie neue [Root.GetAdjective]e Führung hat auch nicht vor, größeren Widerstand aufkommen zu lassen. Das Kriegsrecht wurde verhängt ... und was auch immer danach kommt, wird sich nicht groß davon unterscheiden."
 political.9.a:0 "Um das Volk vor sich selbst zu schützen, braucht es einen starken Staat."
 political.10.t:0 "Bürgerkrieg für Faschismus"
 political.10.d:1 "Obwohl die Versuche der faschistischen Bewegung, nationalistische Gefühle wieder aufflammen zu lassen, zum Teil erfolgreich waren, bleibt der Widerstand gegen diese Ideen weiterhin groß. Die Generäle, die hinter der Verschwörung zum Sturz der jetzigen Regierung stecken, sind vom anscheinend fehlenden Vertrauen der [Root.GetAdjective]en Bevölkerung in die [Root.GetFascistParty] enttäuscht.\n\nSie bleiben überzeugt, dass das Volk letztlich genug von [Root.GetLeader] haben wird. Uneins sind sie sich jedoch, welche Schritte unternommen werden sollten. Manche fordern, dass jetzt ein Staatsstreich durchgeführt werden sollte, bevor die Feinde von [Root.GetName] aktiv werden. Würde das getan, während die öffentliche Unterstützung eingeschränkt ist, könnte dies die Nation aber in einen Bürgerkrieg stürzen."
 political.10.a:0 "Der Wille, an die Macht zu kommen, ist bedeutungslos, wenn man zögert, sie sich auch zu nehmen!"
 political.10.b:0 "Sie müssen zuerst das Volk einen, und es dann regieren."
 political.11.t:0 "Faschistische Sturmdivisionen bilden sich"
 political.11.d:0 "Die politischen und militärischen Zweige des Faschismus waren schon immer eng miteinander verbunden. Parallel zu ihrer wachsenden politischen Bewegung haben faschistische Parteien zum Schutz gegen inländische wie ausländische Bedrohungen mit der Aufstellung paramilitärischer Organisationen begonnen ... wobei die inländischen Bedrohungen ihre politischen Gegner sind. Obwohl viele diese Entwicklung beunruhigend finden, hat die aufbrandende militärische Raserei unseren Streitkräften mehr freiwillige Rekruten beschert.\n\nDie politischen Anführer der Bewegung haben darauf hingewiesen, dass ihre Gegner durchaus Grund haben, sich zu fürchten. Nachdem die Armee auf mehreren Ebenen von derart explizit politischen Elementen durchdrungen wurde, beginnen die Feinde von [Root.GetName] und die Feinde des Faschismus, einander zu ähneln."
 political.11.a:0 "Nur Landesverräter haben etwas zu befürchten."
 political.12.t:0 "Die kommunistische Bedrohung"
 political.12.d:0 "'[Root.GetLeader] möchte uns glauben machen, dass [Root.GetName] sicher und einig ist. Es überrascht nicht, dass solche Lügen den Verstand unseres Volks vergiftet haben, wenn sich eine Schlange neben der Tür zusammengerollt hat! Man muss nur über unsere unmittelbare Grenze blicken, um Landsleute zu sehen, die sich im Namen des Kommunismus gegenseitig bekämpfen und das Ende der Nationen proklamieren. Wie lange wird es dauern, bis sie auch unsere Nation für tot erklären? Wird die [Root.GetRulingParty] uns vor dieser Bedrohung beschützen?'\n\nDas Wachstum der faschistischen Bewegung in [Root.GetName] ist durch die Nähe der kommunistischen Revolution verstärkt worden. Für viele moderat denkende Leute, die den Faschismus normalerweise als fehlgeleitetes ideologisches Experiment abtun würden, ist dies ebenfalls eine äußert reale Sorge. Vor die Wahl zwischen dem Kommunismus unserer Nachbarn und einem faschistischen Regime gestellt, würden sie allerdings die zweite Option wählen. Sie könnten sogar gewillt sein, es aktiv zu unterstützen."
 political.12.a:0 "Wir werden die Vorhut gegen die rote Gefahr sein!"
 political.13.t:0 "Ein Schritt in Richtung Demokratie"
 political.13.d:0 "'Wenn wir die Stimme des Volkes zum Schweigen bringen, wie können wir dann von uns behaupten, selbst die Stimme von [Root.GetName] zu sein? Wenn wir Angst vor Dissidenten haben, Angst vor öffentlicher Kritik oder Angst, abgewählt zu werden, dann haben wir in Wirklichkeit Angst davor, von unseren eigenen Bürgern gehasst und beschimpft zu werden. Hat die [Root.GetRulingParty] wirklich so wenig Vertrauen in ihre eigenen Prinzipien?'\n\nEine vorsichtige und lose organisierte, dafür aber sehr leidenschaftliche Bündnis der Regierung hat damit begonnen, weniger repressive Richtlinien gegen Staatsfeinde zu fordern. Sie möchten die Öffentlichkeit über Volksbegehren und örtliche Parteisitzungen an Entscheidungsfindungen beteiligen, selbst wenn dies bedeuten würde, die Zukunft der jetzigen Agenda zu gefährden."
 political.13.a:0 "Für den Anfang könnten wir das intern diskutieren."
 political.13.a.tt:0 "Erhöht die Chance für inländische Unterstützung zum Abhalten von Wahlen."
 political.13.b:0 "Wir wissen, dass wir im Recht sind - da können wir unseren Feinden ruhig etwas mehr Redefreiheit gestatten."
 political.13.b.tt:0 "Erhöht die Chance, dass Bürger ihre Unterstützung der Demokratie zum Ausdruck bringen und eine Opposition gründen."
 political.14.t:0 "[Root.GetRulingParty] zieht Demokratie in Betracht"
 political.14.d:0 "Überraschenderweise hat die Forderung nach mehr Volksbegehren und weniger repressiven Maßnahmen gegen Regierungsgegner bei internen Parteidiskussionen einige Unterstützung erfahren. Die Führung der [Root.GetRulingParty] bleibt zwar skeptisch, aber mehrere einflussreiche Parteimitglieder stehen bereits hinter einer Veränderung.\n\nVielleicht vertrauen sie ja darauf, dass sich in der Praxis nur wenig ändern wird, oder vielleicht sind sie im Geheimen Verräter an der Parteisache, so wie es vielen ihrer Gegner gefallen würde. Ungeachtet dessen sind einige Anführer von [Root.GetName] kompromissbereit, sollte die Bevölkerung solche Veränderungen fordern."
 political.14.a:0 "Man muss nicht immer zwischen Freiheit und Tod wählen."
 political.14.a.tt:0 "Die Regierung kann Wahlen arrangieren, wenn diese Richtlinie die Unterstützung der Öffentlichkeit hat."
 political.15.t:0 "Demokratische Opposition bildet sich"
 political.15.d:0 "Die Lockerung der Beschränkungen dafür, welche Anti-[Root.GetRulingParty]-Propaganda öffentlich verteilt werden darf, hat wie zu erwarten zu gestiegenen öffentlichen Unmutsäußerungen geführt. Organisierte Demonstrationen und Flugblätter beschränken sich bislang meist auf akademische Einrichtungen und weniger wohlhabende Gegenden von [Root.GetName], aber es besteht geringer Zweifel daran, dass sich die Bewegung ausbreitet.\n\nDie Anführer der Nation sind diesbezüglich hin und her gerissen. [Root.GetLeader], der die Partei mit eiserner Hand regiert, hat nur geringes Interesse an einer Diversifizierung der öffentlichen Debatte. Die ersten Schritte sind allerdings bereits unternommen worden, und es gibt wahrscheinlich kein Zurück mehr."
 political.15.a:0 "Ohne Unterdrückung scheint die Bewegung von selbst zu wachsen."
 political.16.t:0 "Öffentlicher Ruf nach Wahlen"
 political.16.d:0 "Die Demonstrationen des öffentlichen Unmuts, die früher auf bestimmte Gegenden beschränkt waren, sind nun überall an der Tagesordnung. Während das Volk auf die Straßen geht, befindet sich die [Root.GetRulingParty] an einem Scheideweg. Wenn wir gestatten, dass sich diese Propaganda weiter verbreitet, könnten die sowohl aus den Reiehn der Partei als auch von der Opposition vorgeschlagenen Volksbegehren zeigen, dass wir nicht die Unterstützung der Öffentlichkeit genießen. Die Einigkeit, nach der wir gestrebt haben, macht einer Meinungsvielfalt Platz, die sich gegen uns vereint."
 political.16.a:0 "Selbst wenn es zur Reform kommt, müssen wir unsere Stärke durch Unterdrückung dieser Trotzbewegungen zeigen."
 political.16.b:0 "Das Volk soll sich Gehör verschaffen."
 political.17.t:0 "Wahlen in [Root.GetName]"
 political.17.d:0 "Während die Meinungs- und Versammlungsfreiheit in [Root.GetName] immer mehr Akzeptanz findet, hat sich die Bündnis innerhalb der [Root.GetRulingParty], die Wahlen fordert, von geheimen Verschwörern zu öffentlich unterstützten Reformern gewandelt. Trotz der Proteste von [Root.GetLeader] hat das Land während der letzten Monate langsame, aber stetige Schritte in Richtung Demokratie gemacht, und freie Wahlen scheinen nun der nächste logische Meilenstein zu sein.\n\nAllerdings sind bei weitem nicht alle [Root.GetAdjective]en Bürger für demokratische Reformen. In der Partei wird immer noch darüber debattiert, ob wir mit den Wahlen noch so lange warten sollten, bis wir eine stabile Entwicklung gewährleisten können."
 political.17.a:0 "Diejenigen, die der [Root.GetRulingParty] treu sind, werden die Entscheidung jetzt unterstützen."
 political.17.b:0 "Bevor Wahlen abgehalten werden können, müssen die Reformen eine breite Unterstützung haben."
 political.18.t:0 "Faschisten verlangen Volksbegehren"
 political.18.d:1 "Die schnell wachsende [Root.GetAdjective]e faschistische Bewegung hat niemals behauptet, vor ihrer Machtübernahme die Stimmenmehrheit haben zu müssen. Sie verlässt sich darauf, dass sich die ganze Nation unter ihrer Führung vereint, sobald sie erst am Ruder sind. Ihre öffentliche Unterstützung scheint trotzdem schnell gewachsen zu sein. Viele Faschisten beschimpfen [Root.GetLeader] nun als Heuchler, der behauptet, den Willen des Volkes zu repräsentieren, während er in Wahrheit die Massen ignoriert.\n\nDer Ruf nach einem Volksbegehren wurde von Mitgliedern der [Root.GetRulingParty] bisher als typischer Versuch abgeschmettert, das System zu stören, aber zumindest ist es eine politische Maßnahme. Wenn wir jetzt nicht handeln, könnten die Faschisten den gewaltsamen Kampf als besseren Weg zur Macht wählen."
 political.18.a:0 "Unterdrücken wir diese verabscheuungswürdige Bewegung!"
 political.18.b:0 "Schenkt ihnen keinerlei Beachtung."
 political.18.c:0 "Wenn das Volk es will, werden wir das Volksbegehren abhalten."
 political.19.t:0 "Kommunisten verlangen Volksbegehren"
 political.19.d:0 "Marxistisches Ideengut ist in [Root.GetName] seit langer Zeit verwurzelt, in letzter Zeit hat es sich aber viel weiter verbreitet. Die Bewegung ist aus dem Reich der politischen Theorien in die politische Praxis übergegangen. Ihre Unterstützer sind unzufriedene Arbeiter und sogar eine bekannte Prominente. Die Kommunisten nennen das Klassenbewusstsein, die [Root.GetRulingParty] eine Abkürzung zu Aufständen und Verrat.\n\nJene Kommunisten, die sich mehr Gehör verschaffen, glauben kaum daran, dass [Root.GetLeader] gewillt ist, die von ihnen geforderten Reformen umzusetzen. Sie fordern daher ein sofortiges Volksbegehren zur Absetzung der aktuellen Regierung. Wir könnten zwar noch in der Lage sein, dieser Massenbewegung den Wind aus den Segeln zu nehmen, sollten wir das aber nicht schaffen, wird es zwangsläufig in die beliebtere Regierungswechselmethode der Kommunisten münden: Revolution."
 political.19.a:0 "Un[Root.GetAdjective]e Aktivitäten müssen gestoppt werden!"
 political.19.b:0 "Ignoriert sie, sie sorgen nur für Schwierigkeiten."
 political.19.c:0 "Das Volksbegehren ist einer blutigen Revolte vorzuziehen."
 political.20.t:0 "Demokraten verlangen Volksbegehren"
 political.20.d:0 "Die Idee, dass das Volk die Nation regiert, in der es lebt, kann unter den Bürgern sehr schnell sehr beliebt werden ... verständlicherweise. Die [Root.GetRulingParty] sieht die Demokratievorstellung, die von diesen Bewegungen repräsentiert wird, also Redefreiheit, öffentliche Wahlen und freie Presse, natürlich als rein populistische Rhetorik an, die nur die Regierung von [Root.GetLeader] schwächen soll.\n\nDass diese Ideen aber in der [Root.GetAdjective]en Bevölkerung Fuß gefasst haben, das kann nicht abgestritten werden. Sie verlangen auf wahrhaft demokratische Art ein Volksbegehren, um das aktuelle Regime zu ersetzen. Noch sind diese Ideen zwar leicht zu ignorieren, aber sie neigen dazu, äußerst hartnäckig zu werden. Was wird mit uns geschehen, wenn wir eine friedliche Revolution unmöglich machen?"
 political.20.a:0 "Treibt sie zusammen."
 political.20.b:0 "Verfahrt so wie immer."
 political.20.c:0 "Wenn wir das Volksbegehren akzeptieren, können wir vielleicht unser Vermächtnis bewahren."
 political.21.t:0 "Faschisten marschieren nach [Root.Capital.GetName]"
 political.21.d:0 "Nachdem ihr Volksbegehren, das im Grunde nur einen Pro-Forma-Versuch der legalen Machtergreifung darstellte, abgelehnt worden war, haben die Faschisten mit Hilfe ihrer erheblichen öffentlichen Unterstützung und ihrer Verbindungen im [Root.GetAdjective]en Militär einen Putschversuch unternommen. Die Regierung unter Führung der [Root.GetRulingParty] hat ihre Bedingungen jedoch abgelehnt und geschworen, bis zum letzten Blutstropfen zu kämpfen, um [Root.GetName] in seiner jetzigen Form zu bewahren."
 political.21.a:0 "Wir werden sie um jeden Preis aufhalten!"
 political.21.b:0 "Die Faschisten verkörpern den wahren Geist von [Root.GetName]!"
 political.22.t:0 "Kommunisten erheben sich"
 political.22.d:0 "Nachdem ihre Forderung nach einem Volksbegehren abgelehnt worden war, verloren die wenigen Reformer der kommunistischen Bewegung in [Root.GetName] ihren Einfluss schnell an die radikaleren Elemente. Die Weigerung der [Root.GetRulingParty], die öffentliche Unterstützung für die vorgeschlagenen Reformen anzuerkennen, trug zur Verbreitung der romantischen Revolutionsideale bei - was den Anführern der Bewegung die Mittel in die Hände gab, im Handumdrehen einen Aufstand zu beginnen. Diese Aufstände haben sich nun in einen landesweiten Bürgerkrieg entwickelt, der die Zukunft der ganzen Nation gefährdet."
 political.22.a:0 "Wir werden ihnen nicht gestatten, unser Land zu ruinieren!"
 political.22.b:0 "Das Feuer der Revolution muss mit dem Blut der Unterdrücker gelöscht werden!"
 political.23.t:0 "Der [Root.GetAdjective]e Frühling"
 political.23.d:0 "Nachdem ihr Versuch, über ein Volksbegehren die Demokratie im Land einzuführen, gescheitert war, haben die Drahtzieher dieser Bewegung das [Root.GetLeader]-Regime als unverbesserlich abgetan.  Ein breites Bündnis von Rebellengruppen, deren gemeinsames Ziel die Einführung repräsentativerer politischer Systeme in [Root.GetName] ist, hat zu den Waffen gegriffen. Sie wollen nicht eher aufhören, als bis die [Root.GetRulingParty] gestürzt wurde."
 political.23.a:0 "Erspart uns diese Pöbelherrschaft!"
 political.23.b:0 "Endlich ist [Root.GetName] frei!"
 political.24.t:0 "Faschisten lächerlich gemacht"
 political.24.d:0 "Die Verblendung der [Root.GetAdjective]en Bevölkerung mit nationalistischem Stolz und Versuchen, den Ruhm vergangener Tage wieder aufleben zu lassen, scheint nun Geschichte zu sein. Ein böses Erwachen für ihre glühenden Verfechter, deren Uniformen, militärischem Getue und überzogenen Reden nun häufiger mit Spott als mit Sympathie begegnet wird.\n\nDer [Root.GetAdjective]e Faschismus, einst als Bedrohung der Machtbasis der [Root.GetRulingParty] wahrgenommen, erscheint nun immer mehr als absurde, extremistische Haltung und als Angriff auf die fundamentalen Grundwerte unserer Nation ... derselben Nation, die sie angeblich so hoch in Ehren halten. Das Wort scheint mehr als Beleidigung denn als politische Bezeichnung geeignet zu sein."
 political.24.a:0 "Was für ein Haufen Narren."
 political.25.t:0 "Kommunistische Begeisterung löst sich in Luft auf"
 political.25.d:0 "Viele Kommunisten hatten vorhergesagt, dass [Root.GetName] der sogenannten internationalen Revolution zum Opfer fallen würde, aber nach ein paar Monaten Streik und roten Fahnen auf den Straßen scheint die Bewegung abgeebbt zu sein. Die Arbeiterklasse, die vermeintliche Antriebskraft der Revolution, hat dringendere Sorgen als den Sturz von [Root.GetLeader]. Sie scheint höchst unbeeindruckt davon zu sein, wie sich diese Revolutionen anderswo entwickelt haben. Währenddessen sind die Intellektuellen, die leidenschaftliche Aufrufe verfasst hatten, den Unterdrückern die Kehlen durchzuschneiden, in Wirklichkeit überraschend widerwillig, irgendetwas loszutreten, was ihren komfortablen Lebensstil durcheinander bringen könnte.\n\nDas Gerede über die Revolution wird weitergehen, sei es bei billigem Bier oder teurem Wein, aber es wird wahrscheinlich nur bei Gerede bleiben."
 political.25.a:0 "Was für ein Haufen Heuchler."
 political.26.t:0 "Demokratische Bewegung verstummt"
 political.26.d:0 "Nach ein paar Monaten lautstarker Opposition gegen das Regime von [Root.GetLeader] und ebenso lautstarken Forderungen nach öffentlichen Wahlen und liberaleren Gesetzen hinsichtlich Rede- und Versammlungsfreiheit scheint die Bewegung nun auseinandergefallen zu sein. Die Bevölkerung sorgt sich nun mehr um die Stabilität von [Root.GetName] für den Fall, dass solche Reformen durchgeführt würden. Gruppierungen, die nach Demokratie schreien, werden am ehesten noch als Unruhestifter angesehen.\n\nNoch mysteriöser aber ist, dass viele Führungspersonen der Bewegung anscheinend verschwunden sind oder aber ihre Arbeit abrupt eingestellt haben. Vielleicht haben einige von ihnen das Exil gewählt, als sie das Scheitern ihrer Bemühungen sahen. Nichtsdestotrotz streitet die Regierung der [Root.GetRulingParty] jegliches Wissen um diese Fälle sowie ihre Beteiligung ab."
 political.26.a:0 "Was für ein Haufen Versager."
 THREAT_FROM_EFFECT:0 "Kriegsdrohung"
 war_justification.1.t:0 "[Root.GetLeader] spricht gegen [From.GetName]"
 war_justification.1.d:1 "'Gehört [From.GetName] dem [From.GetAdjective]en Volk? Stellen wir uns eine bessere Frage: Gehört die  Zukunft dem [From.GetAdjective]en Volk oder gehört sie [Root.GetNameDef]?'\n\nDie Rede von [Root.GetLeader] heute lässt darauf schließen, dass [Root.GetName] sich auf dem Weg in einen Krieg befindet. Im letzten Monat hat sich die politische Spannung extrem aufgebaut. Das [Root.GetAdjective]e Volk scheint langsam zu akzeptieren, dass ein Krieg unvermeidlich ist."
 war_justification.1.a:0 "Die Zukunft gehört [Root.GetName]!"
 war_justification.2.t:0 "[Root.GetLeader] denunziert [From.GetAdjective]e Ideale"
 war_justification.2.d:1 "'Die [From.GetAdjective] behaupten, Freiheit und Demokratie zu haben, sie behaupten, Frieden zu wollen, aber all diese Dinge, auf die sie stolz sind, sind nichts als hohle Hülsen. Ihre Demokratie teilt die Menschen, wo sie doch eigentlich vereint stehen müssten. Ihre Freiheit verrät lediglich einen Mangel an Disziplin. Wir, das [Root.GetAdjective]e Volk, durchschaut all diese Lügen ... und wir sehen, dass dieser Frieden, ein Frieden zu ihren Bedingungen, auch nichts anderes als eine Lüge ist.'\n\nDie [Root.GetRulingParty] hat die Schwäche der [From.GetAdjective]en Nation schon lange verspottet, aber in letzter Zeit ist ihre Wortwahl aggressiver geworden. Der Tag eines bewaffneten Konflikts rückt näher."
 war_justification.2.a:0 "[Root.GetName] steht einig hinter [Root.GetLeader]."
 war_justification.3.t:0 "[Root.GetLeader] warnt vor [From.GetAdjective]em Kommunismus"
 war_justification.3.d:1 "'Gibt es eine größere Bedrohung für unsere Lebensart oder gar für das Leben an sich als den Kommunismus, diese Plage, die damit droht, jede Nation nicht von den Herren, sondern von den Sklaven regieren zu lassen, die Nation selbst aufzulösen, das Volk und dessen Geschichte aufzulösen? Wir werden [From.GetName] einnehmen und die kommunistische Plage ausrotten.'\n\nDer Hass von [Root.GetLeader] auf Kommunisten war schon lange vor der Machtübernahme der [Root.GetRulingParty] bekannt, aber im Zusammenhang mit der [From.GetAdjective]en Regierung scheint er sich in letzter Zeit intensiviert zu haben. Unser Streben, den Marxismus vom Angesicht der Erde zu tilgen, könnte hier seinen Anfang nehmen."
 war_justification.3.a:0 "Jene, die ganze Nationen leugnen, werden ihre eigene vergehen sehen."
 war_justification.4.t:0 "[Root.GetName] bereitet sich auf großen Kampf vor"
 war_justification.4.d:1 "'Das [From.GetAdjective]e Volk ist ein Volk, das sich nicht einfach von der Macht trennen wird. Dennoch muss ihnen auch klar werden, dass die Wege unserer großen Nationen nur in einem Konflikt enden können. Wir müssen uns für den bevorstehenden Kampf stählen, denn [From.GetName] wird nicht ohne Kampf erobert werden.'\n\nDie Möglichkeit einer Übereinkunft zwischen den gleichgesinnten Regierungen von [From.GetName] und [Root.GetName] hat einer Kampagne Platz gemacht, ihr Territorium mit Gewalt zu nehmen."
 war_justification.4.a:0 "Unser Sieg wird Geschichte schreiben."
 war_justification.5.t:0 "[Root.GetLeader] bringt die Revolution nach [From.GetName]"
 war_justification.5.d:0 "'Während wir die sozialistische Gesellschaft in [Root.GetName] gefestigt haben, leiden viele Nationen immer noch unter den Despoten alter Schule. Die Arbeiter in [From.GetName] haben keine Stimme und keine Organisationsmöglichkeit und jegliche Versuche zur Einführung des Sozialismus werden von [From.GetLeader] barbarisch niedergemacht. Wir können nicht abwarten, bis die internationale Revolution für das [From.GetAdjective]e Volk in die Gänge kommt. Mit unserer Revolution hier haben wir bewiesen, dass wir die kapitalistischen Unterdrücker zerschmettern können, und die Unterdrücker in [From.Capital.GetName] werden wir ebenso zerschmettern!'\n\n[Root.GetLeader] sieht offenbar keine Notwendigkeit mehr für diplomatische Worte gegenüber [From.GetName] und der dort herrschenden [From.GetRulingParty]. Das Streben zur Aufhebung aller Grenzen bezieht sich nun explizit auf die Aufhebung IHRER Grenzen!"
 war_justification.5.a:0 "[From.GetAdjective]e Arbeiter, eure Befreiung naht!"
 war_justification.6.t:0 "[Root.GetLeader] ruft [From.GetAdjective]e Arbeiter zur Hilfe"
 war_justification.6.d:0 "'Gibt es eine größere Lüge als die angebliche Freiheit des [From.GetAdjective]en Volks? Waren sie einst die Sklaven der Prinzen und Herzöge, die sich als Grundbesitzer ausgaben, so müssen sie nun ihre Arbeitskraft an die verkaufen, die sich als Fabrikbesitzer ausgeben. Ihre Freiheit, zwischen verschiedenen Herren zu wählen, kann man wohl kaum Freiheit nennen. Gleichermaßen ist ihre vermeintliche Freiheit, ihre Anführer wählen zu können, eine Mogelpackung, da die Propaganda niemals zulassen würde, dass wahre Sozialisten an die Macht kommen. Ein derart indoktriniertes Volk kann nur durch eine [Root.GetAdjective]e Intervention gerettet werden!'\n\n[Root.GetLeader] hat auf Parteisitzungen schon seit langer Zeit Polemik gegen die Regierung in [From.GetName] betrieben, nun aber wird diese Wortwahl immer mehr bei öffentlichen Reden eingesetzt. Es gibt kaum Grund zur Annahme, dass dieser Konflikt friedlich gelöst werden könnte."
 war_justification.6.a:0 "Wir werden ihre spießbürgerliche Diktatur am Boden zerschmettern!"
 war_justification.7.t:0 "[From.GetAdjective]er Kommunismus scheitert"
 war_justification.7.d:0 "'Kameraden, obwohl auch die größten Revolutionäre einst Verräter genannt wurden, so ist nun doch ganz klar zu sehen, dass die Revolution selbst verraten wurde. Wie sonst könnte man die Herrschaft der [From.GetRulingParty] von [From.GetName] erklären, die sämtliche marxistischen Ideen zur Seite gelegt hat, um einen degenerierten Arbeiterstaat aufzubauen, den sie unter falschen Prämissen regieren kann? Durch die Stärkung ihrer eigenen Macht auf Kosten der internationalen Revolution haben sie gezeigt, dass sie sich kaum um die Ideale scheren, die sie angeblich in so hohen Ehren halten. Wir müssen die wahre Revolution an ihre Tür bringen.'\n\nObwohl [Root.GetLeader] die [From.GetAdjective]e Revolution anfangs unterstützte, kommt es nun zu verstärkten Enttäuschungsäußerungen über deren Entwicklung. Die [Root.GetRulingParty] muss eventuell intervenieren, bevor es zu spät ist."
 war_justification.7.a:0 "Noch ist Zeit, ihre sozialistischen Versuche zu retten."
 war_justification.8.t:0 "[Root.GetLeader] fordert die Vernichtung des [From.GetAdjective]en Nationalismus"
 war_justification.8.d:0 "'Gibt es eine widersprüchlichere Gesellschaft für die Zukunft der Revolution oder eine den Mühen des Arbeiters entrücktere als das faschistische Regime in [From.GetName]? Indem sie vom Volk verlangen, sich fanatisch der veralteten Institution des Nationalstaats zu widmen, haben sie jahrhundertealte barbarische Mittel in eine moderne Verkleidung gesteckt, mit deren Hilfe sie versuchen, sich selbst angesichts des unvermeidbaren Sieges der Arbeiterklasse als alternative Zukunft darzustellen. Es ist nur eine Frage der Zeit, bis sie uns oder unsere Verbündeten angreifen. Dem wollen wir zuvorkommen.'\n\nNiemand hat zwischen uns und dem [From.GetAdjective]en Volk weniger als gegenseitige Verachtung erwartet, aber in letzter Zeit hat sich die Feindseligkeit intensiviert. Nun sieht es danach aus, als würde der Konflikt eher früher als später ausbrechen."
 war_justification.8.a:0 "Tod den Faschisten!"
 war_justification.9.t:0 "Diplomatie mit [From.GetName] bricht zusammen"
 war_justification.9.d:0 "'Trotz unserer Versuche, für unseren Konflikt mit [From.GetName] eine diplomatische Lösung zu finden, wurden die Verhandlungen abermals abgebrochen, was uns nun wenige Optionen übrig lässt. Das autoritäre Regime von [From.GetLeader] hat in dieser Angelegenheit die unvernünftige Herangehensweise an den Tag gelegt, die typisch für Anführer ist, die nicht bei ihrem Volk in der Verantwortung stehen. Außer im Falle einer kompletten politischen Kehrtwende der [From.GetAdjective]en Führung werden wir wohl keine andere Wahl haben, als zu kämpfen.'\n\n[Root.GetAdjective]e Intervention in [From.GetName] ist in letzter Zeit heiß diskutiert worden, wobei manche Oppositionspolitiker behauptet haben, die [Root.GetRulingParty] hätte von Beginn an eine militaristische Politik betrieben. Was auch immer ihre ursprünglichen Absichten waren, ein zukünftiger Krieg scheint nun äußerst real und unvermeidbar zu sein."
 war_justification.9.a:0 "Manchmal muss man eben den Gipfel des Konflikts besteigen."
 war_justification.10.t:0 "[Root.GetLeader] ruft zur Intervention in [From.GetName] auf"
 war_justification.10.d:0 "'Mit schwerem Herzen müssen wir uns der Realität unserer Situation stellen: Eine andere Wahl als eine Invasion von [From.GetName] bleibt uns wahrscheinlich nicht. Dies stellt einen zu großen strategischen Vorteil dar, als in unserer Situation nach einer anderen Lösung zu suchen. Wir sind uns zwar sicher, dass weder das [Root.GetAdjective]e noch das [From.GetAdjective]e Volk einen Krieg wünschen, aber die Geschichte hat uns nun an diesen Punkt geführt, und wir haben nur noch eingeschränkte Möglichkeiten. Uns bleibt nur die Hoffnung, dass wir durch diese Durchsetzung unserer militärischen Macht zukünftiges Blutvergießen verhindern können.'\n\nEs mag zwar eine verbreitete Theorie sein, dass demokratische Länder nicht gegen andere demokratische Länder in den Krieg ziehen, die jüngsten Entwicklungen aber deuten auf eine zukünftige [Root.GetAdjective]e Invasion von [From.GetName] hin. Die Geschichte könnte eine Überraschung für uns in petto haben."
 war_justification.10.a:0 "[From.GetName] ist ohnehin eine dubiose Demokratie."
 war_justification.11.t:0 "[Root.GetLeader] spricht gegen die Rote Gefahr"
 war_justification.11.d:0 "'Der Kommunismus in [From.GetName] ist zweifelsohne eine der größten Bedrohungen für die Freiheit und Ordnung in dieser Region. Unerbittlich und rücksichtslos droht er, nicht nur die Hoffnung des [From.GetAdjective]en Volks auf eine blühende, demokratische Gesellschaft zu verschlingen, sondern auch die ihrer Nachbarn. Wenn wir jetzt nicht handeln, könnte dieser erste Dominostein zu spät fallen und zu weiteren gescheiterten Sozialexperimenten führen. Wie viele müssen noch sterben, bevor wir intervenieren?'\n\nDie Bedrohung durch subversive, von [From.GetAdjective]en Ambitionen angetriebene Aktivitäten, die unsere Demokratie unterwandern, wurde in letzter Zeit hitzig diskutiert. Während Oppositionsvertreter dies Rote Angst genannt haben, die auf einen Krieg mit [From.GetName] abzielt, ist die Rhetorik der [Root.GetRulingParty] bisher höchst erfolgreich gewesen."
 war_justification.11.a:0 "Sie verfolgen eine brutale Ideologie - können sie eine andere Reaktion als Gewalt erwarten?"
 war_justification.12.t:0 "[Root.GetLeader] konfrontiert [From.GetAdjective]en Faschismus"
 war_justification.12.d:0 "'In der modernen Geschichte, ja vielleicht sogar in der ganzen Geschichte der Menschheit, hat es keine schlimmere Tyrannei als den eisernen Griff gegeben, in dem die [From.GetRulingParty] nun [From.GetName] hat. Die Leute mögen ja argumentieren, dass wir keinen Konflikt provozieren sollten, dass wir darauf vertrauen sollten, dass [From.GetLeader] in Zukunft zu Verträgen und Versprechen stehen wird, aber diese Leute sehen einfach nicht, dass unter faschistischer Herrschaft geschlossene Verträge wertlos sind. Für diese unehrenhaften Lügner gilt nur das Recht des Stärkeren, und das Papier, auf dem Verträge niedergeschrieben werden, brennt genau so schnell wie die Bücher ihrer Kritiker.'\n\nManche Politiker, die lange auf die Vermeidung einer direkten Konfrontation mit [From.GetName] gehofft hatten, sind nun von [Root.GetLeader] deutlich eines Besseren belehrt worden. Die Argumentation ist dahingehend, dass wir, um es mit Machiavelli zu sagen, den Krieg lediglich zum Vorteil des Feindes hinauszögern. Wenn es so weitergeht, werden wir vielleicht doch den ersten Schlag austeilen."
 war_justification.12.a:0 "Solange es sie gibt, kann es keinen Frieden in unserer Zeit geben."
 war_justification.13.t:0 "[Root.GetLeader] ruft zum Krieg gegen [From.GetName] auf"
 war_justification.13.d:0 "'Wir mögen ja ein friedfertiges Volk sein, aber welchen Weg in der Geschichte wir einschlagen müssen, wird nicht nur von unserer Natur bestimmt. Jetzt ist die Zeit zum Krieg gekommen! Das [From.GetAdjective]e Volk hat zu lange die Mittel und Wege besessen, die wir benötigen, um die kommenden Prüfungen zu bestehen. Es ist offensichtlich, dass sie sich nicht freiwillig von ihnen trennen werden. Trotz unserer größten Anstrengungen, einen modernen Staat aufzubauen, können manche Angelegenheiten nur wie in der guten alten Zeit auf dem Schlachtfeld beigelegt werden.'\n\nDie feindselige Wortwahl von [Root.GetLeader] in Bezug auf [From.GetName] dient ganz offensichtlich dazu, eine Invasion zu rechtfertigen. Ein Teil der Bevölkerung unterstützt diesen Kurs, aber die Entscheidung liegt in den Händen unseres Anführers."
 war_justification.13.a:0 "Es mag zwar eine schwierige Entscheidung sein, aber wir müssen dazu stehen."
 war_justification.14.t:0 "[Root.GetLeader] fordert [From.GetAdjective]e Ambitionen heraus"
 war_justification.14.d:0 "'In [From.GetName] mag man sich für moderner und fortschrittlicher als wir halten. In Wahrheit aber hat ihre Nation nicht so viele Prüfungen wie unsere überstanden ... und auch für die Bedrohungen, die sich nun am Horizont abzeichnen, sind sie nicht gewappnet. Durch ihre Geringschätzung unserer Nation und ihre Weigerung, uns unser rechtmäßiges Eigentum zu überlassen, haben sie dafür gesorgt, dass wir nun eine dieser Bedrohungen für sie darstellen. Ihre schwache und gespaltene Nation wird unseren Forderungen kaum standhalten können.'\n\nDie höhnische Meinung über [From.GetName], die in der [Root.GetRulingParty] lange allgegenwärtig war, hat sich nun von Kritik zu Feindseligkeit gewandelt. Die öffentliche Meinung ist zwar dahingehend, dass das [From.GetAdjective]e Volk einen Krieg vermeiden möchte, aber [Root.GetLeader] behauptet, ihre gewählten Anführer hätten den Krieg durch ihre Arroganz provoziert."
 war_justification.14.a:0 "Sie wissen nicht, wie zäh uns unsere Schwierigkeiten gemacht haben."
 war_justification.15.t:0 "[Root.GetLeader] möchte Ordnung in [From.GetName] wiederherstellen"
 war_justification.15.d:0 "'Der [Root.GetAdjective]e Nationalgeist ist stark, aber nicht alle Nationen haben so viel Glück: Alle Traditionen von [From.GetName] wurden zerstört, und alle rechtmäßigen Herrscher wurden vor langem ermordet und begraben - und all das im Namen der großartigen marxistischen Revolution. Es ist unsere Pflicht, die Ordnung dieser Welt, die von blutrünstigen Thronräubern in die Irre geführt wurde, wiederherzustellen ... und uns mit der Stärke von [Root.GetName] gegen diese Bedrohung durchzusetzen.'\n\nWährend die [Root.GetRulingParty] schon immer gegen den Kommunismus war, sah sich [From.GetName] in jüngsten Reden besonderen Angriffen ausgesetzt. Egal, ob der Angriff auf die [Root.GetAdjective]e Nation durch Kommunisten nun eine reale Gefahr ist oder nicht, der Präventivangriff auf den [From.GetAdjective]en Kommunismus ist jedenfalls bereits in Arbeit."
 war_justification.15.a:0 "Die Mordopfer der Revolution werden gerächt werden!"
 war_justification.16.t:0 "[Root.GetLeader] fordert [From.GetAdjective]e Unterdrücker heraus"
 war_justification.16.d:0 "'Meine Gegner wollen euch glauben machen, dass meine Herrschaft wie die der [From.GetRulingParty] in [From.GetName] ist. Sie irren sich gewaltig. Die Erfolge von [From.GetLeader] sind das Ergebnis einer neuen Modeerscheinung, eine zerstörerische Massenbewegung, die entschlossen ist, andere Nationen so lange zu bedrängen, bis sie sich unterwerfen. Die [Root.GetRulingParty] aber stellt sich dieser Bewegung entgegen und wird sich niemals unterwerfen. Ich bin zu allem bereit, was notwendig ist, um diese Bedrohung aus der Welt zu schaffen - selbst wenn das einen Krieg bedeuten würde.'\n\nDas Regime von [Root.GetLeader] hat eine feindselige Haltung gegenüber der [From.GetAdjective]en Nation eingenommen. Was man unsere Anführer auch nennen mag, Faschisten wird man nur unsere Feinde nennen."
 war_justification.16.a:0 "Tradition und Pragmatismus werden immer über Fanatismus und Terror triumphieren."
 war_justification.17.t:0 "[Root.GetLeader] hinterfragt [From.GetAdjective]e Souveränität"
 war_justification.17.d:0 "'Wer legt die Grenzen einer Nation fest, und wie werden sie festgelegt? Auf welcher Basis die Grenzen zwischen [Root.GetName] und [From.GetName] in der Vergangenheit auch gezogen wurden. Sie gelten nicht mehr. Wir leben in einer neuen Ära. Die strategische Wichtigkeit dieser Grenze kann nicht überbewertet werden. Wir sind zweifelsfrei dazu berechtigt, sie zur Gewährleistung der fortwährenden Sicherheit unseres Volks zu verschieben'\n\nDie jüngsten Reden von [Root.GetLeader] lassen vermuten, dass eine Invasion von [From.GetName] kurz bevorsteht. Zwar wurden einige Gegenstimmen laut, aber die öffentliche Unterstützung für einen Krieg nimmt zu."
 war_justification.17.a:0 "Wir müssen uns alle hinter diese Sache stellen!"
 war_justification.18.t:0 "[Root.GetLeader] hinterfragt die Motive von [From.GetName]"
 war_justification.18.d:0 "'Es gibt keinen Zweifel daran, dass in [From.GetName] Kriegsvorbereitungen getroffen werden. Die Veränderungen in der Wirtschaftspolitik machen es ziemlich offensichtlich, dass das [From.GetAdjective]e Volk kein Volk des Friedens ist, sondern vielmehr nur auf die richtige Gelegenheit wartet, um gegen uns loszuschlagen. Werden wir untätig dastehen und ihnen bei der Bewaffnung zusehen, während [Root.GetName] unverteidigt ist? Oder aber ... werden wir diese Bedrohung entschärfen, bevor sie zu groß für uns wird?'\n\nDie Kriegsbefürworter der [Root.GetRulingParty] haben ihren Blick nun auf [From.GetName] gerichtet und argumentieren, Angriff sei die beste Verteidigung. Ihr Standpunkt gewinnt an Dynamik und [Root.GetName] bereitet sich auf einen Krieg vor."
 war_justification.18.a:0 "Zumindest wird der Krieg diesem Konflikt ein Ende bereiten."
 war_justification.19.t:0 "[Root.GetLeader] durch [From.GetAdjective]es Getue verärgert"
 war_justification.19.d:0 "'Die naiven Bürger von [Root.GetName], die sich das [From.GetAdjective]e Volk als friedliebendes Volk vorstellen, haben jeglichen Bezug zur Realität verloren. Diejenigen aber, die in der Nähe unserer Grenze leben, haben nicht den Luxus solcher Wahnvorstellungen. Vielmehr sehen sie auf der anderen Seite, wie ihre Truppen auf uns zumarschieren. Das ist eine Bedrohung, die wir nicht unbeantwortet lassen können. Mit jedem Tag, der vorbei geht, treibt [From.GetName] seine Kriegsvorbereitungen voran. Es ihnen nicht gleich zu tun, wäre Wahnsinn.'\n\nDie [From.GetAdjective]e Militärpräsenz in der Nähe unseres Territoriums hat zu zunehmender Besorgnis geführt, da diese Nation sich immer mehr als Feind der [Root.GetRulingParty] herauskristallisiert. Ob das der Grund oder der Effekt ihrer Polemik ist, bleibt umstritten."
 war_justification.19.a:0 "Trotzdem müssen wir das Volk auf einen Krieg vorbereiten."
 war_justification.20.t:0 "[Root.GetLeader] befürwortet Invasion von [From.GetName]"
 war_justification.20.d:0 "'Wenn wir uns für den vorhersehbaren, wenn nicht gar unvermeidbaren Krieg gegen [From.GetName] den strategischen Vorteil sichern wollen, können wir nicht mehr zögern. Hier geht es um die Zukunft unserer Kinder und darum, dass [Root.GetName] in Zukunft einen Platz in der Welt hat. Hier geht es um die Hingabe für unsere Sache und die Ideale, die wir für selbstverständlich nehmen. Jetzt ist die Zeit zum Handeln gekommen.'\n\nEine Reihe von mitreißenden Reden von führenden Mitgliedern der [Root.GetRulingParty], insbesondere von [Root.GetLeader], haben die Öffentlichkeit um die Unterstützung einer Invasion von [From.GetName] gebeten. In der Rhetorik sind geopolitische Motive hinter der Invasion nicht so wichtig wie patriotische Gefühle, aber diese Kampagne scheint höchst erfolgreich darin zu sein, die Öffentlichkeit von ihrer Notwendigkeit zu überzeugen."
 war_justification.20.a:0 "Die Nation steht hinter dieser schweren Entscheidung."
 war_justification.201.t:0 "[From.GetLeader] spricht gegen [Root.GetName]"
 war_justification.201.d:1 "'Gehört [Root.GetName] dem [Root.GetAdjective]en Volk? Stellen wir uns eine bessere Frage: Gehört die  Zukunft dem [Root.GetAdjective]en Volk oder gehört sie [From.GetName]?'\n\nDie Rede von [From.GetLeader] heute lässt darauf schließen, dass [From.GetName] sich auf dem Weg in einen Krieg befindet. Im letzten Monat hat sich die politische Spannung extrem aufgebaut. Das [From.GetAdjective]e Volk hat akzeptiert, dass ein Krieg unvermeidlich ist. [Root.GetName] muss sich ebenfalls rüsten."
 war_justification.201.a:0 "Warum kann man uns nicht gestatten, in Frieden zu leben?"
