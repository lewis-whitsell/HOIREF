 generic.2.t:0 "[From.GetName] will sich [Root.GetFactionName] anschließen"
 generic.2.d.a:0 "Da freiheitliche und demokratischer Werte immer stärker bedroht werden, hoffen die [alliance_applicant.GetAdjective]en Anführer auf uns als Verteidiger ihrer Freiheit. Sie bitten um Aufnahme in unser Bündnis, sowohl um unseren Schutz zu genießen, als auch um sich gemeinsam mit uns gegen die Mächte zu stellen, welche die Demokratie bedrohen."
 generic.2.d.b:0 "Unser Kampf, die aktuelle Weltordnung zu stürzen, ist gleichgesinnten Nationen nicht entgangen. Die [alliance_applicant.GetAdjective]en Anführer wissen, dass ihre beste Chance auf eine wohlhabende Zukunft darin liegt, sich in dem kommenden Konflikt mit uns zu verbünden. Sie haben daher angeboten, sich offiziell mit uns gegen unsere gemeinsamen Feinde zu verbünden."
 generic.2.d.c:0 "[alliance_applicant.GetName] hat erkannt, dass nur ein Bündnis mit anderen sozialistischen Republiken die Bedeutung des Kommunismus in der Welt stärken kann. Die [alliance_applicant.GetAdjective]en Anführer erkennen unsere führende Rolle im internationalen Kampf für die Arbeiterschaft an und bitten offiziell darum, ein Bündnis mit uns eingehen zu dürfen."
 generic.2.d.e:0 "Die Umwälzungen in der internationalen Politik sind weiterhin in aller Welt zu spüren. Die [alliance_applicant.GetAdjective]en Anführer sehen in uns ihre beste Chance, diese stürmischen Zeiten zu überleben. Sie bitten daher um Aufnahme in unser Bündnis, auf dass wir dem Unwetter gemeinsam trotzen."
 generic.2.a:0 "Jeder, der für Freiheit und Demokratie steht, darf an unserer Seite stehen."
 generic.2.b:0 "Die Welt gehört allen, die stark sind!"
 generic.2.c:0 "Wenn wir Seite an Seite stehen, muss die Revolution einfach siegen."
 generic.2.e:0 "Und wir werden ihm trotzen!"
 generic.2.f:0 "Wir sind ohne sie besser dran."
 generic.3.t:0 "[alliance_inviter.GetName] heißt uns als [alliance_inviter.GetFactionName]-Mitglied willkommen"
 generic.3.d:0 "[alliance_inviter.GetName] hat unserer Bitte zugestimmt, [alliance_inviter.GetFactionName]-Mitglied werden zu dürfen. Fortan werden wir Seite an Seite stehen."
 generic.3.a:0 "Wir werden gemeinsam die Demokratie verteidigen."
 generic.3.b:0 "Niemand kann sich gegen uns stellen!"
 generic.3.c:0 "Die internationale Arbeiterschaft könnte sich keine besseren Kämpfer für ihre Sache wünschen!"
 generic.3.e:0 "Wir werden unsere Differenzen vorerst beilegen."
 generic.4.t:0 "[alliance_inviter.GetName] lehnt Aufnahme in [alliance_inviter.GetFactionName] ab"
 generic.4.d:0 "[alliance_inviter.GetName] hat unsere Bitte abgelehnt, [alliance_inviter.GetFactionName]-Mitglied zu werden. Wir müssen es ohne ihre Hilfe schaffen."
 generic.4.a:0 "Und die nennen sich Verteidiger der Freiheit?"
 generic.4.b:0 "Dann werden wir auch sie vernichten!"
 generic.4.c:0 "Ihre Revolution ist korrupt!"
 generic.4.e:0 "Unsere Differenzen waren zu groß."
 news.289.t:0 "[alliance_applicant.GetName] tritt [alliance_inviter.GetFactionName] bei"
 news.289.d:0 "[alliance_applicant.GetName] ist nun [alliance_inviter.GetFactionName]-Mitglied, wie heute in einer gemeinsamen Erklärung mit [alliance_inviter.GetName] bekanntgegeben. Ob diese Partnerschaft offensiven oder defensiven Zwecken dient, wird sich noch zeigen, doch es werden gewiss bereits umfangreiche militärische Planungen gemeinsam vorgenommen."
 news.289.a:0 "Gemeinsam sind wir stärker."
 news.289.b:0 "Sie glauben, gemeinsam seien sie stärker."
 news.289.c:0 "Es wird ihnen nichts nutzen!"
 news.289.e:0 "Der Krieg eskaliert ..."
 news.289.f:0 "Unser Bündnis wird stärker."
 generic.5.t:0 "[From.GetName] lädt [Root.GetName] in [From.GetFactionName] ein"
 generic.5.d.a:0 "Angesichts der jüngsten Entwicklungen in der Weltpolitik reicht [alliance_inviter.GetName] uns die Hand zur Freundschaft, bietet uns seinen Schutz und bittet uns, gemeinsam mit ihnen die Grundsätze der Freiheit und Demokratie zu verteidigen. Als [alliance_inviter.GetFactionName]-Mitglied sichern wir die Freiheit unseres Volkes."
 generic.5.d.b:0 "Manchmal braucht selbst der Starke Verbündete, weshalb die [alliance_inviter.GetAdjective]en Anführer uns eingeladen haben, [alliance_inviter.GetFactionName]-Mitglied zu werden. Wenn wir zustimmen, könnte das für uns eine hervorragende Gelegenheit sein, unseren Platz an der Sonne zu sichern."
 generic.5.d.c:0 "Unsere ideologischen Verbündeten in [alliance_inviter.GetName] haben unseren wertvollen Beitrag zum Kampf der Arbeiterschaft bemerkt. Wir haben heute eine Einladung erhalten, [alliance_inviter.GetFactionName]-Mitglied zu werden. Wenn wir uns mit anderen sozialistischen Republiken verbünden, können wir die Revolution mit neuer Kraft und Stärke vorantreiben."
 generic.5.d.e:0 "Offenbar sind wir für die [alliance_inviter.GetAdjective]en Anführer von strategischem Interesse und sie halten es für profitabler, dass wir zusammenarbeiten, als dass wir uns durch unsere ideologischen Differenzen entzweien lassen. Heute Morgen hat der [alliance_inviter.GetAdjective]e Botschafter eine Einladung überbracht, dass wir [alliance_inviter.GetFactionName]-Mitglied werden."
 generic.5.a:0 "Wir werden Seite an Seite stehen."
 generic.5.b:0 "Wir brauchen nur ein paar tausend Tote ..."
 generic.5.c:0 "Wir werden an der Seite unserer Genossen kämpfen!"
 generic.5.e:0 "Es ist die profitabelste Wahl."
 generic.6.t:0 "[alliance_applicant.GetName] nimmt [alliance_inviter.GetFactionName]-Einladung an"
 generic.6.d:0 "[alliance_inviter.GetName] hat unser Angebot angenommen, [alliance_inviter.GetFactionName]-Mitglied zu werden. Fortan werden wir Seite an Seite stehen."
 generic.7.t:0 "[alliance_applicant.GetName] lehnt [alliance_inviter.GetFactionName]-Einladung ab"
 generic.7.d:0 "[alliance_inviter.GetName] hat unser Angebot abgelehnt, [alliance_inviter.GetFactionName]-Mitglied zu werden. Wir müssen es ohne ihre Hilfe schaffen."
 generic.7.a:0 "Unsere Hilfe ist nicht erwünscht."
