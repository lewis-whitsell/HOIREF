 ace_killed_other_ace.1.a:0 "Ein Sieg, an den sich ganz [From.Owner.GetName] erinnern wird!"
 aces_killed_each_other.1.t:0 "[From.GetFullName] ist abgestürzt"
 aces_killed_each_other.1.d:0 "Während des letzten Feindflugs fand sich unser berühmtes [From.GetAceType]-Fliegerass [From.GetFullname] in einem langwierigen Luftduell gegen das feindliche Ass [Prev.GetFullName] wieder. Als die Munition zur Neige ging und es keine Chance zur Flucht mehr gab, flog [From.GetCallsign] direkt durch das Feuer der [Prev.Owner.GetAdjective]en Flugzeuge und rammte [Prev.GetCallsign].\nAugenzeugen zufolge gingen die Flugzeuge von [From.GetCallsign] und [Prev.GetCallsign] danach über [From.GetMissionRegion] zu Boden.\n\nEs ist zwar ein schwacher Trost, dass uns die [Prev.Owner.GetAdjective]e Bedrohung, [Prev.GetCallsign], nun nicht mehr belästigen kann, dafür haben wir aber eine geschätzte öffentliche Figur und Inspirationsquelle für das [From.Owner.GetAdjective]e Volk verloren."
 aces_killed_each_other.1.d_major:0 "Während des letzten Feindflugs fand sich unser berühmtes [From.GetAceType]-Fliegerass [From.GetFullname] in einem langwierigen Luftduell gegen das feindliche Ass [Prev.GetFullName] wieder. Als die Munition zur Neige ging und es keine Chance zur Flucht mehr gab, flog [From.GetCallsign] in [From.GetHerHis]er [From.GetWingShort] direkt durch das Feuer der [Prev.Owner.GetAdjective]en Flugzeuge und rammte [Prev.GetCallsign].\nAugenzeugen zufolge gingen die [From.GetWingShort] von [From.GetCallsign] und die [Prev.GetWingShort] von [Prev.GetCallsign] danach über [From.GetMissionRegion] zu Boden.\n\nEs ist zwar ein schwacher Trost, dass uns die [Prev.Owner.GetAdjective]e Bedrohung, [Prev.GetCallsign], nun nicht mehr belästigen kann, dafür haben wir aber eine geschätzte öffentliche Figur und Inspirationsquelle für das [From.Owner.GetAdjective]e Volk verloren."
