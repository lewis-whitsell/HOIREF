 ace_promoted.1.d:0 "Nur wenige Piloten gehen so viele Risiken ein wie die der [Root.GetAdjective]en Luftwaffe. [From.GetName] [From.GetSurname], bekannt unter dem Rufzeichen [From.GetCallsign] und für herausragende Fähigkeiten, hat sich beim letzten Feindflug über [From.GetMissionRegion] nicht nur durch die lebendige Rückkehr, sondern vor allem durch das Bestehen mehrerer knapper Duelle ausgezeichnet.\n\nAls leuchtendes Beispiel für [Root.GetAdjective]e Tapferkeit wurde die jüngste Beförderung von [From.GetName] ausgiebig für Propagandazwecke ausgeschlachtet. Die Leute mögen im Krieg zwar mehr Hölle als Ruhm sehen, aber viele freuen sich, dass es immer noch Helden gibt, die man unterstützen kann."
 ace_promoted.1.d_major:0 "Nur wenige Piloten gehen so viele Risiken ein wie die der [Root.GetAdjective]en Luftwaffe. [From.GetName] [From.GetSurname], bekannt unter dem Rufzeichen [From.GetCallsign] und für herausragende Fähigkeiten, hat sich nicht nur durch die lebendige Rückkehr, sondern auch durch hervorragende Flugleistungen in [From.GetHerHis]er [From.GetWing] ausgezeichnet. Vor kurzem flog [From.GetName] einen Einsatz über [From.GetMissionRegion] und war für den erfolgreichen Ausgang dieser kritischen Mission von ausschlaggebender Wichtigkeit.\n\nAls leuchtendes Beispiel für [Root.GetAdjective]e Tapferkeit wurde die jüngste Beförderung von [From.GetName] ausgiebig für Propagandazwecke ausgeschlachtet. Die Leute mögen im Krieg zwar mehr Hölle als Ruhm sehen, aber viele freuen sich, dass es immer noch Helden gibt, die man unterstützen kann."
 ace_promoted.1.a:0 "Wer wagt, gewinnt."
 ace_died.1.t:0 "[From.GetCallsign] über [From.GetMissionRegion] abgeschossen"
 ace_died.1.d:0 "[From.GetFullName], eines der berühmtesten [From.GetAceType]-Fliegerasse von ganz [From.Owner.GetName], ist im Einsatz während eines Feindflugs über [From.GetMissionRegion] brennend abgestürzt. Da [From.GetSheHe] seit langem eine öffentliche Person gewesen war, trifft der Tod von [From.GetCallsign] die vielen Leute, die bewundernd zu dem berühmten Fliegerass aufgeschaut hatten, besonders hart.\n\nWir wünschten zwar, es gäbe einen Weg, unserem Volk dieses Ereignis vorzuenthalten, aber die fehlenden öffentlichen Auftritte von [From.GetName] hätten die Leute schon bald misstrauisch gemacht. Letztendlich ist [From.GetHerHis] Tod nur ein weiterer Teil einer Legende, die unsere aktuellen Schwierigkeiten hoffentlich noch lange überdauern wird."
 ace_died.1.d_major:0 "[From.GetFullName], eines der berühmtesten [From.GetAceType]-Fliegerasse von ganz [From.Owner.GetName], ist im Einsatz abgestürzt. Vom Einsatz zurückkehrende Piloten berichteten, sie hätten [From.GetHerHis]e [From.GetWingShort] nach schwerem Feindbeschuss brennend über [From.GetMissionRegion] abstürzen sehen. Da [From.GetSheHe] seit langem eine öffentliche Person gewesen war, trifft der Tod von [From.GetCallsign] die vielen Leute, die bewundernd zu dem berühmten Fliegerass aufgeschaut hatten, besonders hart.\n\nWir wünschten zwar, es gäbe einen Weg, unserem Volk dieses Ereignis vorzuenthalten, aber die fehlenden öffentlichen Auftritte von [From.GetName] hätten die Leute schon bald misstrauisch gemacht. Letztendlich ist [From.GetHerHis] Tod nur ein weiterer Teil einer Legende, die unsere aktuellen Schwierigkeiten hoffentlich noch lange überdauern wird."
 ace_died.1.a:0 "Eine lebende Legende ist immer noch besser."
 ace_killed_by_ace.1.t:0 "[From.GetFullName] von [Prev.GetCallsign] abgeschossen"
 ace_killed_by_ace.1.d:0 "Vom Einsatz aus [From.GetMissionRegion] zurückkehrende Piloten berichten, dass ein Geschwader [Prev.Owner.GetAdjective]e Flugzeuge unter Führung von [Prev.GetCallsign] gezielt Jagd auf [From.GetCallsign] gemacht hätte. Nachdem [From.GetCallsign] mehrere Feindflugzeuge abgeschossen und mehreren [Prev.Owner.GetAdjective]en MG-Salven ausgewichen war, wurde [From.GetCallsign] schließlich von [From.GetHerHim] durch einen Treffer auf die Treibstofftanks abgeschossen. Das Flugzeug von [From.GetName] [From.GetSurname] fing Feuer und stürzte, lodernd wie eine Fackel, in einer Spirale über [From.GetMissionRegion] ab.\n\n[From.GetFullName] hat während [From.GetHerHis]er Dienstzeit stets große Tapferkeit bewiesen und wurde dafür von vielen bewundert. Der Verlust dieses Nationalhelden ist ein schwerer Schlag für die [From.Owner.GetAdjective]e Luftwaffe und ein schwerer Schlag für die Nation als Ganzes. Zu wissen, dass [Prev.Owner.GetName] [Prev.GetFullName] als Helden feiert, während wir trauern, macht die Tragödie nur noch schlimmer."
 ace_killed_by_ace.1.d_major:0 "Vom Einsatz aus [From.GetMissionRegion] zurückkehrende Piloten berichten, dass ein Geschwader [Prev.Owner.GetAdjective]e Flugzeuge unter Führung vonn [Prev.GetCallsign] gezielt Jagd auf [From.GetCallsign] gemacht hätte. Nachdem [From.GetCallsign] mehrere Feindflugzeuge abgeschossen und mehreren [Prev.Owner.GetAdjective]en MG-Salven ausgewichen war, wurde [From.GetCallsign] schließlich von [Prev.GetCallsign] in einer [Prev.GetWingShort] durch einen Treffer auf die Treibstofftanks abgeschossen. Die [From.GetWingShort] von [From.GetName] [From.GetSurname] fing Feuer und stürzte, lodernd wie eine Fackel, in einer Spirale über [From.GetMissionRegion] ab.\n\n[From.GetFullName] hat während [From.GetHerHis]er Dienstzeit stets große Tapferkeit bewiesen und wurde dafür von vielen bewundert. Der Verlust dieses Nationalhelden ist ein schwerer Schlag für die [From.Owner.GetAdjective]e Luftwaffe und ein schwerer Schlag für die Nation als Ganzes. Zu wissen, dass [Prev.Owner.GetName] [Prev.GetFullName] als Helden feiert, während wir trauern, macht die Tragödie nur noch schlimmer."
 ace_killed_by_ace.1.a:0 "Ein verheerender Verlust für uns alle"
 ace_killed_other_ace.1.t:0 "[Prev.GetCallsign] von [From.GetFullName] abgeschossen"
 ace_killed_other_ace.1.d:0 "Unser jüngster Einsatz über [From.GetMissionRegion] war in mehrerlei Hinsicht für die [From.Owner.GetAdjective]e Luftwaffe ein großer Erfolg! Uns erreichen Berichte, die die Heldentat von [From.GetFullName] rühmen, den [Prev.Owner.GetAdjective]en Piloten [Prev.GetName] [Prev.GetSurname], bekannt als [Prev.GetCallsign], überlistet zu haben. [From.GetCallsign] nutzte sich selbst als Köder und lockte [Prev.GetCallsign] in eine Falle, bei der die [From.Owner.GetAdjective]en Piloten auf das Geschwader von [Prev.GetCallsign] herabstürzen konnten. [From.GetCallsign] fuhr damit fort, die [Prev.Owner.GetAdjective]en Flugzeuge auszumanövrieren und schoss [Prev.GetCallsign] mit einer einzelnen MG-Garbe vom Himmel über [From.GetMissionRegion].\n\n[Prev.GetFullName] war ein berüchtigtes Flugass, das viele [From.Owner.GetAdjective]e Leben auf dem Gewissen hatte. Dies ist ein großer Sieg und zeigt, dass große Helden große Taten vollbringen, wenn wir uns hinter sie stellen."
