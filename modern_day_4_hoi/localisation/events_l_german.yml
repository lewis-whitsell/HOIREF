 country_capitulated.0.d_negative_prev_faction:0 "[Root.GetLeader] hat bekanntgegeben, dass die [Root.GetAdjective] Nation dem Druck der [From.From.GetAdjective]en Besatzungstruppen nicht mehr standhalten kann, die im ganzen Land Schandtaten begehen. Die [Root.GetAdjective]e Regierung ist ins Exil geflüchtet. Ihre Haupttruppen haben kapituliert und [From.From.GetName] kontrolliert nun ihre Heimat.\nDer Krieg gegen die Überreste von [From.From.GetName] und den Rest von [From.From.GetFactionName] ist zwar noch nicht vorüber, aber das ist ein bedauernswerter Rückschlag für [Root.GetFactionName]."
