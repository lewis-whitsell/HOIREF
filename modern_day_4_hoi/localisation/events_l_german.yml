 election.2.t:0 "Wahl: Öffentlichkeit lehnt Wiederbewaffnung ab"
 election.2.d:0 "Im Vorfeld der kommenden Wahl ist die Unterstützung für die [Root.GetRulingParty] immer noch hoch, da die Bevölkerung den Führungsqualitäten von [Root.GetLeader] vertraut. Wie die Partei aber die zunehmende Fokussierung auf militärische Angelegenheiten in [Root.GetName] vorantreibt, hat die Öffentlichkeit nicht nur mit Enthusiasmus aufgenommen: ein großer Teil der Bürger sieht das als unklugen Hurrapatriotismus an. Da der Krieg unsere Grenzen noch nicht erreicht hat, möchten nur wenige, dass [Root.GetName] aggressive Maßnahmen ergreift. Wenn wir mit anderen Großparteien kooperieren, die unsere Sicherheitsbedenken um die Nation teilen, werden wir nach der Wahl weiter regieren können ... wenn auch mit geringerem Rückhalt."
 election.2.a:0 "Die Stimme des Volks muss erhört werden."
 election.2.b:0 "Der Schutz unserer Souveränität steht an erster Stelle."
 election.3.t:0 "Wahl: Öffentlichkeit verlangt Wiederbewaffnung"
 election.3.d:0 "Dass der laufende Krieg sich unseren Grenzen nähert, ist wie eine düstere Wolke über der bevorstehenden Wahl gehangen. Viele Wähler machten sich Sorgen, dass [Root.GetName] darauf unvorbereitet ist, in diesen Konflikt hineingezogen zu werden ... oder auf die möglichen Folgen. Sie fordern, dass wir unsere Sicherheitsmaßnahmen verstärken und für die Kriegsbereitschaft unserer Nation sorgen. Obwohl die Mehrheit noch immer hinter der [Root.GetRulingParty] steht, könnten wir sie an radikalere Elemente verlieren, wenn wir ihre Befürchtungen nicht abschwächen."
 election.3.a:0 "Das Volk hat das Recht, sich sicher zu fühlen."
 election.3.b:0 "Viele favorisieren immer noch diplomatische Lösungen."
 election.4.t:0 "Wahl: Faschisten in der Regierung?"
 election.4.d:1 "In [Root.GetName] ist eine aggressive nationalistische Stimmung herangewachsen, was nun dazu geführt hat, dass mehrere Parteien mit faschistischen Idealen werben: Ein Staat, der seine Macht mit Gewalt durchsetzt. Eine dieser Parteien konnte bei den jüngsten Wahlen die Gunst der Wähler gewinnen, was innerhalb der der [Root.GetRulingParty]-Partei zu Diskussionen geführt hat, ob wir nicht doch versuchen sollten, mit ihnen für die Regierungsbildung zu koalieren. Obwohl sie die demokratischen Ideale, auf denen unser Staat basiert, offen ablehnen, gibt die Tatsache, dass sie sich überhaupt zur Wahlteilnahme entschlossen hatten, unseren Ansichten einige Glaubwürdigkeit. Die Anerkennung ihres Rückhalts in der Bevölkerung könnte sie von gewalttätigen Handlungen abhalten."
 election.4.a:0 "Lieber sie als die Kommunisten!"
 election.4.b:0 "Eine breite Koalition demokratischer Parteien ist zu bevorzugen."
 election.5.t:0 "Wahl: Kommunisten in der Regierung?"
 election.5.d:0 "Die kommunistische Bewegung in [Root.GetName], die durch die große Unzufriedenheit der Arbeiterklasse und die radikalen Strömungen unter Akademikern Nahrung erhält, ist mittlerweile groß genug geworden, um zur Gründung mehrerer Parteien zu führen. Nachdem eine dieser Parteien bei den jüngsten Wahlen etliche Stimmen sammeln konnte, haben Politiker der [Root.GetRulingParty] mit einer Debatte darüber begonnen, ob man sich für die Regierungsbildung nicht um ihre Unterstützung bemühen sollte. Obwohl sie in unseren demokratischen Einrichtungen kaum mehr als spießbürgerliche Tyrannei sehen, scheinen sie sehr interessiert daran zu sein, die ihnen vorstrebenden Veränderungen durch eine Zusammenarbeit mit der Regierung durchzusetzen anstatt durch deren Sturz."
 election.5.a:0 "Lieber Reform statt Revolution!"
 election.5.b:0 "Eine breite Koalition demokratischer Parteien ist zu bevorzugen."
 election.6.t:0 "Wahl: Demokratische Parteien in der Minderheit"
 election.6.d:0 "Die Politik in [Root.GetName] ist zunehmend radikal geworden. Einst genoßen die Parteien, die demokratische Ideale und die repräsentativen Einrichtungen in [Root.GetName] vertraten, die breite Unterstützung der Bevölkerung. In den jüngsten Wahlen aber haben sich mehr Wähler den politischen Extremen zugewandt. Die Parteien der politischen Mitte haben keine Mehrheit mehr, selbst wenn sie ihre Meinungsverschiedenheiten beiseite legen könnten. Zur Vermeidung einer schwachen Minderheitsregierung haben wir keine andere Wahl, als entweder mit den Faschisten oder den Kommunisten zu kooperieren."
 election.6.a:0 "Wir werden mit den Faschisten zusammenarbeiten, um [Root.GetName] zu stärken."
 election.6.b:0 "Wenn wir mit den Kommunisten zusammenarbeiten, können wir den gesellschaftlichen Wandel unterstützen."
 election.6.c:0 "Eine Minderheitsregierung ist zwar schwach, aber immer noch zu bevorzugen."
 election.7.t:0 "Faschisten beeinflussen Außenpolitik"
 election.7.d:1 "Die Aufnahme der Faschisten in unsere politische Koalition hat Einfluss auf unsere Außenpolitik gehabt. Trotz ihres vehementen Nationalismus haben sie Sympathisanten im Ausland, die dem Einfluss zustimmen, den sie in [Root.GetName] bekommen haben. Totalitäre Regierungen ähnlicher ideologischer Ausrichtungen sehen in uns potenzielle Verbündete. Egal, welche Abneigung die [Root.GetRulingParty] auch gegen ihre Ideale haben mag: es könnte notwendig werden, Beziehungen zu diesen Nationen zu unterhalten, wenn wir uns der Unterstützung der Faschisten sicher sein wollen, die hinter unserer Regierung stehen."
 election.7.a:0 "Gegen größere Bedrohungen könnten wir einige Verbündete gut gebrauchen."
 election.7.b:0 "Bei solchen Freunden brauchen wir keine Feinde mehr."
 election.8.t:0 "Kommunisten beeinflussen Außenpolitik"
 election.8.d:0 "Kommunisten sehen sich oft selbst als Teil einer internationalen Revolution, und unsere Entscheidung, sie als Regierungspartner zu akzeptieren, hat die Aufmerksamkeit vieler ihrer internationalen Verbündeten erregt. Vertreter kommunistischer Parteien unterhalten enge Beziehungen zu Nationen, die unsere Regierungsform für eine Diktatur des Proletariats aufgegeben haben. Diese Beziehungen werden wir wohl in der [Root.GetAdjective]en Außenpolitik anerkennen müssen, wenn wir uns ihre Unterstützung erhalten wollten."
 election.8.a:0 "Wir sollten unsere gemeinsame Sache akzeptieren."
 election.8.b:0 "Am Ende dieses Weges liegt die Auflösung von [Root.GetName] selbst."
