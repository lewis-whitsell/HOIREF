 ace_promoted.2.t:0 "Nowy as w talii"
 ace_promoted.1.d:0 "Niewielu pilotów dorównuje odwagą [Root.GetAdjective] lotnikom. [From.GetName] [From.GetSurname], pseudonim "[From.GetCallsign]", to prawdziwa gwiazda naszych sił powietrznych, która świeciła jasno podczas wielu niebezpiecznych misji (ostatnio [From.GetMissionRegion]).\n\n[From.GetName] uosabia [Root.GetAdjective] odwagę i tym samym w pełni zasługuje na awans, który został dodatkowo nagłośniony. Zdaniem większości społeczeństwa wojna to piekło, ale wielu obywateli cieszy fakt, że na świecie są jeszcze bohaterowie, którzy mogą być dla innych przykładem."
 ace_promoted.1.d_major:0 "Niewielu pilotów dorównuje odwagą [Root.GetAdjective] lotnikom. [From.GetName] [From.GetSurname], pseudonim "[From.GetCallsign]", to prawdziwa gwiazda naszych sił powietrznych, która świeciła jasno podczas niebezpiecznych misji. [From.GetWing] tego geniusza przestworzy wzbudza postrach wrogów. [From.GetName] ma na koncie niezwykle ważną misję ([From.GetMissionRegion]), która została wykonana koncertowo.\n\nPiloci tacy uosabiają [Root.GetAdjective] odwagę i tym samym w pełni zasługują na awans, który w tym przypadku został dodatkowo nagłośniony. Zdaniem większości społeczeństwa wojna to piekło, ale wielu obywateli cieszy fakt, że na świecie są jeszcze bohaterowie, którzy mogą być dla innych przykładem."
 ace_promoted.1.a:0 "Do odważnych świat należy."
 ace_died.1.t:0 "[From.GetMissionRegion] - [From.GetCallsign] ginie podczas misji"
 ace_died.1.d:0 "Utrata wybitnych pilotów jest wyjątkowo bolesna, tym bardziej gdy ginie ktoś taki jak [From.GetFullName] ([From.GetAceType]). Gwiazda naszych sił powietrznych zgasła podczas niebezpiecznego lotu ([From.GetMissionRegion]). Śmierć tak znanej osoby nie przeszła niestety bez echa, a najbardziej odczuli ją ci, którzy wierzą, że [From.GetCallsign] to wzór godny naśladowania.\n\nChcielibyśmy ukryć ten fakt przed obywatelami, ale prędzej czy później ktoś zacząłby coś podejrzewać. Możemy tylko mieć nadzieję, że dzięki swoim osiągnięciom [From.GetName] na stałe zapisze się w ludzkiej pamięci."
 ace_died.1.d_major:0 "Utrata wybitnych pilotów jest wyjątkowo bolesna, tym bardziej gdy ginie ktoś taki jak [From.GetFullName]([From.GetAceType]). [From.GetWingShort] gwiazdy naszych sił powietrznych runął na ziemię zestrzelony podczas niebezpiecznej misji ([From.GetMissionRegion]), czego świadkami byli powracający do bazy piloci. Śmierć tak znanej osoby nie przeszła niestety bez echa, a najbardziej odczuli ją ci, którzy wierzą, że [From.GetCallsign] to wzór godny naśladowania.\n\nChcielibyśmy ukryć ten fakt przed obywatelami, ale prędzej czy później ktoś zacząłby coś podejrzewać. Możemy tylko mieć nadzieję, że dzięki swoim osiągnięciom [From.GetName] na stałe zapisze się w ludzkiej pamięci."
 ace_died.1.a:0 "Wolelibyśmy jednak żywą legendę."
 ace_killed_by_ace.1.t:0 "[From.GetFullName] kontra [Prev.GetCallsign] - [From.GetFullName] ginie"
 ace_killed_by_ace.1.d:0 "Powracający z misji ([From.GetMissionRegion]) piloci donoszą, że gwiazda naszych sił powietrznych, [From.GetName] "[From.GetCallsign]" [From.GetSurname], została zaatakowana przez eskadrę [Prev.Owner.GetAdjective] samolotów, którą dowodził as nieprzyjaciela, [Prev.GetCallsign]. Po zaciekłej walce nasza maszyna, trafiona kilkoma celnymi seriami, stanęła w ogniu i z przestrzelonym zbiornikiem paliwa runęła na ziemię. [From.GetMissionRegion] to miejsce, w którym kończy się historia dzielnego żołnierza.\n\nDługo pamiętać będziemy ten smutny dzień, gdy utraciliśmy osobę będącą dla wielu wzorem do naśladowania. Morale wojsk wyraźnie spadło, a cały naród pogrążył się w żałobie. Strata jest tym bardziej bolesna, że podczas gdy my opuszczamy flagi do połowy masztów, [Prev.GetFullName] świętuje sukces i zbiera liczne pochwały."
 ace_killed_by_ace.1.d_major:0 "Powracający z misji ([From.GetMissionRegion]) piloci donoszą, że gwiazda naszych sił powietrznych, [From.GetCallsign], została zaatakowana przez eskadrę [Prev.Owner.GetAdjective] samolotów, którą prowadził as nieprzyjaciela, [Prev.GetCallsign]. [Prev.GetWingShort] wroga wziął naszą maszynę na cel, aż po zaciekłej walce, trafiona kilkoma celnymi seriami, stanęła ona w ogniu i z przestrzelonym zbiornikiem paliwa runęła na ziemię. [From.GetMissionRegion] to miejsce, w którym kończy się historia dzielnego żołnierza. [From.GetWingShort] nie weźmie już udziału w żadnej misji.\n\nDługo pamiętać będziemy ten smutny dzień, gdy utraciliśmy osobę będącą dla wielu wzorem do naśladowania. Morale wojsk wyraźnie spadło, a cały naród pogrążył się w żałobie. Strata jest tym bardziej bolesna, że podczas gdy my opuszczamy flagi do połowy masztów, [Prev.GetFullName] świętuje sukces i zbiera liczne pochwały."
 ace_killed_by_ace.1.a:0 "To prawdziwa katastrofa."
 ace_killed_other_ace.1.t:0 "[From.GetFullName] kontra [Prev.GetCallsign] - [Prev.GetCallsign] ginie"
 ace_killed_other_ace.1.d:0 "[From.GetMissionRegion] - ostatnia misja w tym regionie była pod wieloma względami wspaniałym sukcesem [From.Owner.GetAdjective] lotnictwa. Gwiazda naszych sił powietrznych, [From.GetFullName] ([From.GetCallsign]), wciągnęła w pułapkę eskadrę [Prev.Owner.GetAdjective] maszyn, na czele której stał as nieprzyjaciela, [Prev.GetName] "[Prev.GetCallsign]" [Prev.GetSurname]. Dzięki heroicznym popisom naszego podniebnego geniusza wroga maszyna runęła na ziemię, ciągnąc za sobą warkocz dymu.\n\n[Prev.GetFullName] to imię, które długo wymawiane było przez naszych ludzi z odrazą. Teraz zdołaliśmy pomścić śmierć wielu dzielnych pilotów i odnieść wspaniałe zwycięstwo, które dowodzi, że wspierani przez cały naród bohaterowie mogą dokonać wielkich czynów."
 ace_killed_other_ace.1.d_major:0 "[From.GetMissionRegion] - ostatnia misja w tym regionie była pod wieloma względami wspaniałym sukcesem [From.Owner.GetAdjective] lotnictwa. Gwiazda naszych sił powietrznych, [From.GetFullName] ([From.GetCallsign]), wciągnęła w pułapkę eskadrę [Prev.Owner.GetAdjective] maszyn, na czele której stał as nieprzyjaciela, [Prev.GetName] "[Prev.GetCallsign]" [Prev.GetSurname]. Dzięki heroicznym popisom naszego podniebnego geniusza wroga maszyna runęła na ziemię, ciągnąc za sobą warkocz dymu.\n\n[Prev.GetFullName] to imię, które długo wymawiane było przez naszych ludzi z odrazą. Teraz zdołaliśmy pomścić śmierć wielu dzielnych pilotów i odnieść wspaniałe zwycięstwo, które dowodzi, że wspierani przez cały naród bohaterowie mogą dokonać wielkich czynów."
 ace_killed_other_ace.1.a:0 "To zwycięstwo [From.Owner.GetName] będzie długo pamiętać!"
 aces_killed_each_other.1.t:0 "[From.GetFullName] nie żyje"
 aces_killed_each_other.1.d:0 "Podczas ostatniej misji powietrznej doszło do pojedynku wybitnych pilotów: [From.GetFullname] ([From.GetAceType]) kontra [Prev.GetFullName]. Znalazłszy się w beznadziejnej sytuacji, bez amunicji i możliwości ucieczki, wzór naszego lotnictwa, [From.GetCallsign], zaszarżował na wroga, taranując go.\nMamy potwierdzone informacje, że obie maszyny runęły na ziemię. [From.GetMissionRegion] to miejsce, które stanie się dla nas teraz symbolem poświęcenia.\n\nZestrzelenie [Prev.Owner.GetAdjective] lotnika takiego kalibru jak [Prev.GetCallsign] to niewątpliwy sukces, ale sami ponieśliśmy nieodwracalną stratę, która wstrząsnęła całym narodem."
 aces_killed_each_other.1.d_major:0 "Podczas ostatniej misji powietrznej doszło do pojedynku wybitnych pilotów: [From.GetFullname] ([From.GetAceType]) kontra [Prev.GetFullName]. Znalazłszy się w beznadziejnej sytuacji, bez amunicji i możliwości ucieczki, wzór naszego lotnictwa, [From.GetCallsign], zaszarżował na wroga, taranując go.\n[From.GetWingShort] naszego asa runął na ziemię. [Prev.GetWingShort] wroga skończył w ten sam sposób. [From.GetMissionRegion] to miejsce, które stanie się dla nas teraz symbolem poświęcenia.\n\nZestrzelenie [Prev.Owner.GetAdjective] lotnika takiego kalibru jak [Prev.GetCallsign] to niewątpliwy sukces, ale sami ponieśliśmy nieodwracalną stratę, która wstrząsnęła całym narodem."
 aces_killed_each_other.1.a:0 "To wielka tragedia."
 election.1.t:0 "WYBORY"
 election.1.d:0 ""
 election.1.a:0 ""
 election.2.t:0 "Wybory: naród sprzeciwia się zwiększeniu armii"
 election.2.d:0 "Najbliższe wybory raczej nie zmienią wiele, gdyż [Root.GetRulingParty] nadal cieszy się dużym poparciem, a [Root.GetLeader] wciąż potrafi porywać tłumy. Należy jednak zauważyć, że partyjna polityka zwiększania wydatków na wojsko nie jest zbyt popularna wśród obywateli, a niektórzy wprost nazywają ją przejawem skrajnego nacjonalizmu. Zdaniem obywateli wojna nie jest na razie naszym problemem, dlatego należy się powstrzymać od agresywnych działań. Koalicja z innymi dużymi partiami, którym również zależy na bezpieczeństwie kraju, pozwoli nam zachować władzę po wyborach, aczkolwiek nasze poparcie spadnie."
 election.2.a:0 "Lud przemówił."
 election.2.b:0 "Najważniejsza jest obrona naszej suwerenności."
 election.3.t:0 "Wybory: naród domaga się zwiększenia armii"
 election.3.d:0 "Widmo nadchodzącej wojny będzie miało duży wpływ na wynik najbliższych wyborów, gdyż obywatele obawiają się, że nasza armia nie jest na nią gotowa i [Root.GetName] nie da sobie rady. Ludzie żądają, byśmy podjęli działania mające zabezpieczyć kraj i wzmocnić jego siły zbrojne. [Root.GetRulingParty] nadal cieszy się największym poparciem, ale możemy je stracić, jeżeli zaniepokojony elektorat postanowi wybrać którąś z bardziej radykalnych opcji."
 election.3.a:0 "Ludzie muszą czuć się bezpieczni."
 election.3.b:0 "Wielu nadal pragnie dyplomatycznego rozwiązania."
 election.4.t:0 "Wybory: faszyści w rządzie?"
 election.4.d:1 "W kraju rośnie poparcie dla skrajnych nacjonalistów. Rezultatem jest powstanie kilku faszystowskich partii propagujących budowę państwa, które nie zawaha się użyć siły, żeby narzucić innym państwom swoją wolę. Jedna z tych partii odniosła zaskakujący sukces w wyborach, co skłoniło wielu naszych działaczy do poruszenia kwestii potencjalnej koalicji rządowej. Faszyści otwarcie gardzą ideami, które leżą u podstaw naszego ustroju, ale dostali się do parlamentu dzięki demokratycznym procesom, co przemawia na naszą korzyść. Jeżeli zrozumieją, że są odpowiedzialni przed swoim elektoratem, może zrezygnują z agresywnych działań, a [Root.GetRulingParty] i [Root.GetName] tylko na tym zyskają."
 election.4.a:0 "Lepsi faszyści niż komuniści!"
 election.4.b:0 "Wolimy zawrzeć koalicję z kilkoma partiami demokratycznymi."
 election.5.t:0 "Wybory: komuniści w rządzie?"
 election.5.d:0 "Ruch komunistyczny, będący efektem niezadowolenia klasy robotniczej i radykalnych poglądów myślicieli, zdobył wielu sympatyków, którzy założyli kilka partii. Jedna z nich odniosła duży sukces w wyborach, co skłoniło naszych działaczy do poruszenia kwestii potencjalnej koalicji rządowej. Dla komunistów demokratyczne wartości, jakie uznaje [Root.GetRulingParty], to narzędzia burżuazyjnego ucisku, choć są oni nastawieni na wprowadzenie swoich ideałów w życie poprzez współpracę z rządem, a nie rewolucję."
 election.5.a:0 "Lepsza reforma niż rewolucja!"
 election.5.b:0 "Wolimy zawrzeć koalicję z kilkoma partiami demokratycznymi."
 election.6.t:0 "Wybory: demokraci w mniejszości"
 election.6.d:0 "[Root.GetName] obserwuje radykalizację poglądów politycznych. Wyborcy, którzy dotąd wspierali partie promujące idee demokratyczne, zaczęli głosować na mniej umiarkowane opcje. Ugrupowania z politycznego centrum nie stanowią już większości, nawet gdyby zawiązały koalicję. Jeżeli chcemy uniknąć słabego, mniejszościowego rządu, musimy dogadać się z faszystami lub komunistami."
 election.6.a:0 "[Root.GetName] potrzebuje silnego rządu. Dogadajmy się z faszystami."
 election.6.b:0 "Połączmy siły z komunistami, żeby przyspieszyć zmiany społeczne."
 election.6.c:0 "Wolimy rząd mniejszościowy."
 election.7.t:0 "Faszyści wpływają na politykę zagraniczną"
 election.7.d:1 "Koalicja z faszystami okazała się mieć duży wpływ na naszą politykę zagraniczną. Mimo swego żarliwego nacjonalizmu mają oni wielu sympatyków w innych krajach, którzy gorąco im kibicują. Totalitarne rządy o podobnych poglądach widzą w nas potencjalnych sojuszników. [Root.GetRulingParty] może czuć odrazę na myśl o nawiązaniu bliższej współpracy z takimi reżimami, ale całkiem prawdopodobne, że bez tego utracimy poparcie faszystów, którego [Root.GetName] być może potrzebuje."
 election.7.a:0 "Sojuszników nigdy za wielu."
 election.7.b:0 "Z takimi przyjaciółmi nie potrzeba nam wrogów."
 election.8.t:0 "Komuniści wpływają na politykę zagraniczną"
 election.8.d:0 "Komuniści często uważają się za forpocztę międzynarodowej rewolucji, w związku z czym ich obecność w naszym rządzie przyciągnęła uwagę państw o podobnych tendencjach. Nasi koalicjanci utrzymują bliskie stosunki z wieloma krajami, które odrzuciły ustroje demokratyczne na rzecz dyktatur proletariatu. Jeżeli nie uwzględnimy tego w [Root.GetAdjective] polityce zagranicznej, możemy stracić poparcie komunistów."
 election.8.a:0 "Mamy wspólne interesy, więc powinniśmy nawiązać współpracę."
 election.8.b:0 "To droga, na której [Root.GetName] ulegnie samozagładzie."
 election.9.t:0 "DO ZROBIENIA - wydarzenie dla faszystów"
 election.9.d:0 ""
 election.9.a:0 ""
 election.9.b:0 ""
 election.10.t:0 "DO ZROBIENIA - wydarzenie dla komunistów"
 election.10.d:0 ""
 election.10.a:0 ""
 election.10.b:0 ""
 election.11.t:0 "Wybory: faszystowska większość"
 election.11.d:0 "Wynik ostatnich wyborów to druzgocąca klęska demokracji. Większość głosujących poparła partię faszystowską, która pragnie obalić istniejący [Root.GetAdjective] ustrój i wprowadzić rządy autokratyczne. Wielu obywateli uważa, że należy chwycić za broń i stanąć w obronie demokratycznych wartości, ale zdaniem innych taka reakcja to woda na młyn faszystowskiej propagandy."
 election.11.a:0 "[Root.GetName] przeżywa swój czarny dzień, ale naród przemówił."
 election.11.b:0 "Nie oddamy wolności bez walki!"
 election.12.t:0 "Wybory: komunistyczna większość"
 election.12.d:0 "Wyborcze zwycięstwo komunistów wywołało mieszane uczucia wśród członków ustępującego rządu. Nowe władze twierdzą co prawda, że reprezentują cały naród, ale ich zdaniem wiele demokratycznych instytucji to narzędzia służące do uciskania klasy robotniczej, w związku z czym należałoby ponownie przemyśleć koncepcję władzy ludu. W niektórych krajach rewolucje sprawiły, że miasta spłynęły krwią. [Root.GetName] nie znajduje się jeszcze w takim niebezpieczeństwie, ale nikt nie wie, co przyniesie przyszłość."
 election.12.a:0 "Taki rozwój spraw jest wielce niepokojący, ale ci ludzie reprezentują większość."
 election.12.b:0 "Musimy ich powstrzymać, zanim zadepczą opozycję!"
 election.13.t:0 "Wybory: magnat wspiera faszystów"
 election.13.d:0 "Wpływowy przemysłowiec, stojący na czele jednej z wielkich firm realizujących zamówienia rządowe, wygłosił ostatnio kilka komentarzy politycznych, które zaniepokoiły naszych działaczy. Otwarcie poparł on rządy autokratyczne i wychwalał państwa rządzone przez faszystów, sugerując, że [Root.GetName] zyska na zmianie administracji. Potępienie tego magnata na pewno popsuje nasze relacje z firmą, ale jeżeli nic nie zrobimy i pozwolimy mu wygłaszać podobne poglądy, możemy stracić poparcie wyborców i narazić wiarygodność ideałów, jakich broni [Root.GetRulingParty]."
 election.13.a:0 "Może sobie gadać, co tylko chce. To wolny kraj."
 election.13.b:0 "Nie możemy liczyć, że [Root.GetName] będzie się rozwijać pod rządami faszystów."
 election.14.t:0 "Wybory: wyjątek na czas wojny"
 election.14.d:0 "[Root.GetName] jest w stanie wojny. W normalnych warunkach rząd rozpisałby wybory, ale zdaniem wielu napięta sytuacja uniemożliwia przeprowadzenie kampanii politycznej, a zmiana władz byłaby niewskazana. Z kolei inni uważają, że zasłanianie się wojną, żeby odwołać wybory, to pierwszy krok ku obaleniu demokracji. Nie możemy przecież pozwolić, żeby sprawy wojskowe zagłuszyły głos narodu, bo może to być początek bardzo niebezpiecznej drogi."
 election.14.a:0 "Wybory odbędą się zgodnie z planem."
 election.14.b:0 "Wybory odbędą się, jak tylko zakończymy działania wojenne."
 election.15.t:0 "Wybory: zmiana władzy"
 election.15.d:0 "Wybory odbędą się lada dzień, a coraz więcej obywateli zaczyna uważać, że obecne władze nie radzą sobie z prowadzeniem wojny. [Root.GetName] wie, co znaczy wiele wycierpieć, i naród dał czerwoną kartkę tym, którzy mogą doprowadzić nas do klęski. Obywatele bynajmniej nie zamierzają się poddawać, ale wolą, żeby inny rząd posprzątał ten bałagan."
 election.15.a:0 "To nie najlepszy moment na kryzys zaufania."
 political.1.t:0 "Komunizm rośnie w siłę"
 political.1.d:0 ""Na całym świecie klasa robotnicza zrzuca jarzmo burżuazji, a tymczasem u nas ci, którzy rzekomo są świadomi walki klas, siedzą z założonymi rękami, czekając, aż ten wypaczony system polityczny sam się zreformuje. [Root.GetName] znajdzie ocalenie tylko w rewolucji!".\n\nTakie głosy można usłyszeć w [Root.GetAdjective] ruchu komunistycznym. Jego członkowie, według których [Root.GetRulingParty] reprezentuje dyktaturę bogaczy, nawołują do obalenia rządu wszelkimi dostępnymi metodami. Pytanie tylko, czy spróbują to zrobić od środka, czy raczej od zewnątrz."
 political.1.a:0 "Niektórzy członkowie rządu mogą popierać takie postulaty."
 political.1.a.tt:0 "Zwiększenie ryzyka politycznego poparcia dla komunistycznego przewrotu."
 political.1.b:0 "Ruch ludowy na pewno szuka poparcia wśród ludu."
 political.1.b.tt:0 "Zwiększenie ryzyka ludowego poparcia dla komunistycznego powstania."
 political.2.t:0 "Marksiści w rządzie"
 political.2.d:0 "[Root.GetRulingParty] stanowczo sprzeciwia się rewolucyjnemu socjalizmowi i bacznie obserwuje działania skrajnej lewicy, ale nie wszyscy politycy są tak kategoryczni w swoich osądach. Niektórzy wierzą, iż należy nawiązać dialog z obywatelami, którzy w komunizmie widzą lek na swoje problemy. Taki kompromis mógłby zapobiec wojnie domowej.\n\nDla wielu parlamentarzystów, którym przewodzi [Root.GetLeader], ludzie ci są zdrajcami, ale jeżeli dojdzie do rewolucji, to oni mogą dopilnować, by była ona bezkrwawa."
 political.2.a:0 "Jest wiele powodów, by mieć ich na oku."
 political.2.a.tt:0 "Jeżeli społeczeństwo będzie chciało przewrotu, to można go zorganizować."
 political.3.t:0 "Komunistyczny przewrót"
 political.3.d:0 "Liczba obywateli popierających ideę komunistycznej rewolucji wzrosła do zatrważającego poziomu, ale duża część skrajnej lewicy zachowała się w pasywnie, czekając na dalszy rozwój wypadków. To oczekiwanie dobiegło końca. Dziś, tuż przed zebraniem oficjeli rządowych i generałów, którzy mieli ustalić strategię na wypadek wybuchu powstania, przeprowadzono akcję, w wyniku której [Root.GetLeader] znajduje się teraz w rękach działaczy partyjnych i przebywa w areszcie domowym. Ludzie ci natychmiast rozpoczęli negocjacje z buntownikami.\n\nRozmowy te, prowadzone pod pretekstem utrzymania ładu, tak naprawdę dotyczyły podziału stanowisk w nowym rządzie. Przewrót dokonał się, nim ktokolwiek zdążył interweniować. A ci, którzy mieli takie zamiary, zostali aresztowani, wygnani z kraju lub straceni. [Root.GetRulingParty] jest już wspomnieniem."
 political.3.a:0 "Wiatr historii zdmuchnie brudy przeszłości."
 political.4.t:0 "[Root.GetName] - konflikty klasowe dzielą kraj"
 political.4.d:0 "Komunizm rewolucyjny, do niedawna będący domeną wyłącznie pospolitych zadymiarzy, którzy sami siebie uważają za radykalnych myślicieli, zaczyna zdobywać poparcie [Root.GetAdjective] klasy robotniczej. Już sam fakt, że coraz więcej ludzi utożsamia się z jakąś klasą, jest dowodem na wzrost popularności idei marksistowskich.\n\n[Root.GetRulingParty] lamentuje nad takim stanem rzeczy, z rozrzewnieniem wspominając czasy, gdy najważniejszym elementem tożsamości obywatela była jego narodowość. Ich obawy nie są bezzasadne. Wielu specjalistów uważa, że rewolucja społeczna już się rozpoczęła i zachodzące na różnych poziomach społecznych zmiany mogą być teraz niemożliwe do zatrzymania."
 political.4.a:0 "Ludzie mogą się utożsamiać, z czym chcą."
 political.5.t:0 "Żołnierze przechodzą do komunistycznej partyzantki"
 political.5.d:0 ""Kapitaliści i nacjonaliści chcą, żebyście przelewali za nich krew na froncie, zabijając swoich braci w imię spraw, które dla ludu pracującego nic nie znaczą! Nie podnoście rąk na robotników walczących o lepsze jutro. Zwróćcie broń przeciwko tyranom i zakończcie ich rządy ucisku!".\n\nArmia, uważana za bastion patriotyzmu i lojalności, okazała się podatna na komunistyczną propagandę. Część żołnierzy dezerteruje albo odmawia walki za kraj, a niektórzy dołączają do partyzantów, którzy ponoć szykują się do wybuchu rewolucji. [Root.GetName] stoi w obliczu przełomowych wydarzeń."
 political.5.a:0 "Może ich zdaniem [Root.GetName] to kraj, któremu pisana jest inna przyszłość."
 political.6.t:0 "[GetMonth] przynosi rewolucję"
 political.6.d:0 "[Root.GetName] - obywatele kraju najwyraźniej nie mają wątpliwości, że komuniści reprezentują lud pracujący, gdyż poparcie dla skrajnej lewicy znacząco wzrosło na przestrzeni ostatnich miesięcy. Jeszcze nie tak dawno temu do rewolucji nawoływała tylko garstka partyzantów i rozgoryczonych związkowców, a dziś ruch ten ma na tyle duże poparcie, że może zagrozić rządowi.\n\nNależy jednak zauważyć, że jeżeli dojdzie do wybuchu rewolucji, [Root.GetName] prawie na pewno pogrąży się w wojnie domowej. Czy lewica powinna pójść za ciosem i zaryzykować otwarty konflikt, czy lepiej poczekać na dogodniejszy moment?"
 political.6.a:0 "Ludzie, którzy chcą tworzyć historię, muszą działać!"
 political.6.b:0 "Możemy zaczekać. Rewolucja jest nieunikniona."
 political.7.t:0 "Faszyzm rośnie w siłę"
 political.7.d:1 ""Nasz naród zbyt długo pozostawał pod nieudolnymi rządami! [Root.GetRulingParty] próbuje nam wmówić, że nas reprezentuje, ale nie potrafi nawet utrzymać spokoju na ulicach! Ten kraj zacznie się rozwijać tylko, jeśli odsuniemy ich od władzy!".\n\n[Root.GetName] jest teraz areną sporów na temat ustroju politycznego i aktualnej władzy. Faszyści nie kryją się ze swoimi poglądami, a ich przemowy trafiają do niezadowolonych obywateli, których nie brakuje zwłaszcza w konserwatywnej części sił zbrojnych."
 political.7.a:0 "Niektórzy generałowie mogą mieć nacjonalistyczne skłonności."
 political.7.a.tt:0 "Zwiększenie ryzyka politycznego poparcia dla faszystowskiego przewrotu."
 political.7.b:0 "Młodsze pokolenie zmieni kraj."
 political.7.b.tt:0 "Zwiększenie ryzyka ludowego poparcia dla faszystowskiego przewrotu."
 political.8.t:0 "Faszystowskie sympatie w wojsku"
 political.8.d:1 "Wielu wysoko postawionych oficerów [Root.GetAdjective] sił zbrojnych wyraziło po cichu poparcie dla ruchu faszystowskiego, a są też tacy, którzy zupełnie się z tym nie kryją. Ich zdaniem [Root.GetRulingParty] nie rozumie, że siły zbrojne to kluczowy czynnik spajający naród. Ci sfrustrowani oficerowie uważają, że władza traktuje wojsko jak narzędzie do osiągnięcia swoich celów, podczas gdy tak naprawdę jest ono jedną z najważniejszych instytucji państwowych. Niektórzy z nich nawołują wręcz do zmiany rządu na taki, który sprawi, że [Root.GetName] sprawnie wkroczy w drugą połowę wieku.\n\nLudzie ci nie są politykami, ale pracują między innymi w ministerstwie obrony. Jeżeli nic się nie zmieni, wkrótce mogą oni uzyskać wpływy umożliwiające zorganizowanie przewrotu."
 political.8.a:0 "Duch narodowy jest ważniejszy niż rząd."
 political.9.t:0 "Faszystowski przewrót"
 political.9.d:0 "Nie dla wszystkich jest to zaskoczenie, ale dziś zarówno ci, którzy ostrzegali przed faszyzmem, jak i jego orędownicy, doczekali się spełnienia swoich przepowiedni. Parę godzin temu wojskowi wtargnęli do stolicy i obalili rząd, przejmując pełnię władzy w kraju. [Root.GetRulingParty] kończy swoje rządy, [Root.GetName] wkracza w nową epokę. Nie wiadomo, gdzie przebywa [Root.GetLeader]; plotka głosi, że jest gdzieś za granicą. Przewrót dokonał się właściwie bez oporu.\n\nNowe władze nie zamierzają pozwolić, żeby ktoś im się przeciwstawiał. W kraju ogłoszono stan wojenny, a biorąc pod uwagę kierunek zmian, nowa rzeczywistość polityczna raczej nie będzie się od niego przesadnie różnić."
 political.9.a:0 "Silne państwo musi chronić obywateli przed nimi samymi."
 political.10.t:0 "Wojna o faszyzm"
 political.10.d:1 "Faszyści zdołali co prawda wskrzesić nacjonalistyczne sentymenty, ale ich działania wciąż spotykają się z oporem znacznej części społeczeństwa. Planujący obalenie rządu generałowie są zawiedzeni postawą obywateli, którzy ich zdaniem chyba nie mają wiary w siłę, jaką stanowi [Root.GetFascistParty].\n\nWojskowi są przekonani, że [Root.GetLeader] nie będzie wiecznie mamić ludzi swoimi kłamstwami, ale nie są zdecydowani, co powinni teraz zrobić. Zdaniem niektórych należy niezwłocznie dokonać przewrotu, zanim wrogowie zaczną działać i [Root.GetName] znajdzie się w trudnej sytuacji. Brak poparcia oznaczałby jednak wojnę domową."
 political.10.a:0 "Władzę zdobywają tylko ci, którzy się nie wahają."
 political.10.b:0 "Zanim zaczniemy rządzić krajem, musimy go zjednoczyć."
 political.11.t:0 "Faszystowskie dywizje szturmowe"
 political.11.d:0 "Faszyzm od początku łączył politykę z wojskowością. Partie nacjonalistyczne, cieszące się coraz większym poparciem, zaczęły tworzyć organizacje paramilitarne mające zwalczać zagrożenia wewnętrzne (w postaci oponentów politycznych) i zewnętrzne. Wielu ludzi zaniepokoił taki obrót spraw, ale fala wojskowego entuzjazmu, którą obserwuje [Root.GetName], zaowocowała zwiększeniem liczby ochotników wstępujących do naszych sił zbrojnych.\n\nFaszystowscy przywódcy oświadczyli, że ich wrogowie mają się czego bać. W armii, której żołnierze są coraz bardziej radykalni, łatwo pomylić wrogów narodu z wrogami faszyzmu."
 political.11.a:0 "Tylko zdrajcy ojczyzny mają się czego bać."
 political.12.t:0 "Komunistyczne zagrożenie"
 political.12.d:0 ""[Root.GetLeader] wmawia nam, że [Root.GetName] to kraj zjednoczony i bezpieczny. Nic dziwnego, że lud dał się omamić, skoro to nie nas kąsa czerwona żmija! Tuż za granicą brat morduje brata w imię komunizmu, głośno krzycząc, że nastał kres ery narodów. Mamy czekać, aż wręczą nam nasz nekrolog? Czy [Root.GetRulingParty] ochroni nas przed tym zagrożeniem?".\n\nWybuch komunistycznej rewolucji w sąsiednim kraju doprowadził do wzrostu popularności partii faszystowskich u nas. Wiele osób o umiarkowanych poglądach, które wcześniej odrzucały skrajnie nacjonalistyczne idee, czuje się zagrożonych chaosem, jaki panuje tuż za granicą. Mając do wyboru komunizm naszych sąsiadów i rodzimy faszystowski reżim, większość ludzi preferuje tę drugą opcję. Niektórzy z nich są nawet skłonni aktywnie ją popierać."
 political.12.a:0 "Będziemy forpocztą walki z czerwoną zarazą!"
 political.13.t:0 "Demokratyzacja kraju"
 political.13.d:0 ""Skoro uciszamy ludzi, jak możemy twierdzić, że jesteśmy głosem narodu? Skoro boimy się niezadowolenia, publicznej krytyki i przegranej w wyborach, to tak naprawdę źródłem naszego strachu jest przeświadczenie, że obywatele nas nienawidzą. Czy [Root.GetRulingParty] naprawdę nie wierzy we własne zasady?".\n\nW rządzie pojawiła się niewielka i niesformalizowana, ale zarazem bardzo aktywna frakcja nawołująca do złagodzenia represji wobec wrogów państwa. Jej przedstawiciele chcą, by naród mógł mieć głos w ważnych kwestiach poprzez referenda i spotkania z przedstawicielami partii, nawet za cenę zmiany politycznego kursu, jaki obiera [Root.GetName]."
 political.13.a:0 "Na początku możemy to omówić we własnym gronie."
 political.13.a.tt:0 "Zwiększenie ryzyka politycznego poparcia dla wyborów."
 political.13.b:0 "Wiemy, że mamy rację, więc możemy sobie pozwolić na udzielenie głosu wrogom."
 political.13.b.tt:0 "Zwiększenie ryzyka narodowego poparcia dla demokracji i stworzenia opozycji."
 political.14.t:0 "[Root.GetRulingParty] dyskutuje o demokracji"
 political.14.d:0 "Wniosek o zwiększenie liczby referendów i złagodzenie kar wobec wrogów ustroju spotkał się z zaskakującym zrozumieniem na wewnętrznych zebraniach partii. [Root.GetRulingParty], ogólnie rzecz biorąc, podchodzi do tych pomysłów sceptycznie, ale kilku ważnych członków partii udzieliło swojego poparcia.\n\nMoże wiedzą oni, że tak naprawdę niewiele to zmieni, a może ich przeciwnicy słusznie oskarżają ich o zdradę stanu. Tak czy inaczej, jeśli naród zapragnie złagodzenia polityki, rząd jest gotów iść na kompromis."
 political.14.a:0 "Nie zawsze musimy wybierać między wolnością a śmiercią."
 political.14.a.tt:0 "Rząd wprowadzi zmiany, gdy ten wniosek będzie miał poparcie większości."
 political.15.t:0 "Powstaje demokratyczna opozycja"
 political.15.d:0 "Złagodzenie polityki dotyczącej prawa naszych przeciwników do swobodnego wygłaszania opinii zwiększyło liczbę publicznych wystąpień, na których jesteśmy krytykowani; [Root.GetRulingParty] nie widzi w tym nic zaskakującego. Demonstracje i ulotki pozostają póki co domeną środowisk akademickich i uboższych części kraju, ale ruch niezadowolonych rośnie w siłę.\n\nWładze nie są jednomyślne w kwestii tego, jak należy zareagować. [Root.GetLeader] nie życzy sobie wygłaszanych otwarcie głosów sprzeciwu. Wkrótce jednak [Root.GetName] może rozbrzmieć takimi głosami i nie wiadomo, czy zdołamy je uciszyć."
 political.15.a:0 "Ludzie mówią to, co myślą, kiedy nikt ich za to nie karze."
 political.16.t:0 "Naród domaga się wyborów"
 political.16.d:0 "Demonstracje niezadowolonych obywateli, które nie tak dawno temu były zjawiskiem marginalnym, ogarnęły cały kraj. Ludzie gromadzą się na ulicach, a [Root.GetRulingParty] staje przed trudnym wyborem. Jeżeli nic nie zrobimy, referenda postulowane przez opozycję oraz przez część członków naszej partii mogą wykazać, że naród wcale nas nie popiera. Jedność, do której dążyliśmy, ustępuje miejsca pluralizmowi politycznemu zjednoczonemu przeciwko nam."
 political.16.a:0 "Nawet jeżeli czekają nas reformy, musimy pokazać siłę i walczyć z tym niezadowoleniem."
 political.16.b:0 "Lud przemówił."
 political.17.t:0 "[Root.GetName] - wybory"
 political.17.d:0 "Stopniowe wdrażanie wolności słowa i zgromadzeń sprawiło, że ci członkowie rządzącej partii, którzy wcześniej spiskowali po kryjomu, dziś otwarcie mówią o reformach i domagają się wyborów. [Root.GetLeader] protestuje, ale [Root.GetName] od miesięcy stopniowo zmierza ku demokratyzacji, w związku z czym realizacja głośno wybrzmiewających postulatów wydaje się kwestią czasu.\n\nMimo tego naród nie jest jednomyślny w kwestii demokratycznych reform. [Root.GetRulingParty] wciąż rozważa odroczenie wyborów do czasu, gdy sytuacja w kraju będzie stabilniejsza."
 political.17.a:0 "[Root.GetRulingParty] już teraz może liczyć na poparcie i podjąć tę decyzję."
 political.17.b:0 "Nie wprowadzimy tych reform, póki nie będą miały większego poparcia."
 political.18.t:0 "Faszyści żądają referendum"
 political.18.d:1 "Faszyści, którzy ostatnimi czasy stają się coraz popularniejsi, zawsze uważali, że zjednoczą cały kraj po przejęciu władzy, więc nie muszą mieć poparcia większości, by obalić rząd. Z czasem jednak zaczęli to poparcie zdobywać, co skłoniło ich do krytyki obecnych władz. Według faszystów [Root.GetLeader] tylko rzekomo przemawia w imieniu ludu, a tak naprawdę ignoruje głosy obywateli pragnących poprowadzić kraj ku wielkości.\n\nWniosek o referendum został odrzucony jako próba zakłócenia funkcjonowania państwa, ale tym razem jeszcze była to metoda polityczna. Przy następnej okazji faszyści mogą użyć siły. [Root.GetRulingParty] staje w obliczu utraty władzy."
 political.18.a:0 "Musimy zdusić ten nienawistny ruch!"
 political.18.b:0 "Powinniśmy ich zignorować."
 political.18.c:0 "Jeżeli ludzie chcą referendum, to je dostaną."
 political.19.t:0 "Komuniści żądają referendum"
 political.19.d:0 "[Root.GetName] nie od dziś ma kontakt z marksistowskimi ideami, ale popularne stały się one stosunkowo niedawno. Skrajna lewica przeszła od teorii do praktyki, zdobywając poparcie rozżalonych robotników i kilku sławnych osobistości. Komuniści nazywają to zjawisko świadomością klasową, [Root.GetRulingParty] - niezawodnym sposobem na destabilizację kraju.\n\nLewica wie, że [Root.GetLeader] nie będzie reformować kraju pod jej dyktando, więc działacze ruchu komunistycznego zaczęli domagać się referendum w sprawie odwołania rządu. Możemy jeszcze temu przeciwdziałać, ale trzeba to zrobić szybko, bo jeżeli nie kiwniemy palcem, komuniści mogą zastosować swoją ulubioną metodę zmiany władz: rewolucję."
 political.19.a:0 "Musimy zwalczać ruchy godzące w dobro [Root.GetAdjective] obywateli!"
 political.19.b:0 "Zignorujmy ich, to zwykli zadymiarze."
 political.19.c:0 "Lepsze referendum niż krwawa rewolucja."
 political.20.t:0 "Demokraci żądają referendum"
 political.20.d:0 "Od czasu do czasu ludzie przywołują koncepcję, według której to oni powinni rządzić swoim krajem. Oczywiście [Root.GetLeader] i [Root.GetRulingParty] postrzegają demokratyczne wynalazki pokroju wolności słowa, wyborów i wolnej prasy jako wymysły populistycznej retoryki mające osłabić rząd.\n\nTrzeba jednak przyznać, że idee te cieszą się poparciem znacznej części społeczeństwa. Obywatele zażądali przeprowadzenia prawdziwie demokratycznego referendum w sprawie odwołania władz. Możemy machnąć na to ręką, ale należy pamiętać, że takie pomysły nie umierają łatwo. Co nas czeka, jeżeli zablokujemy ludziom możliwość przeprowadzenia bezkrwawej rewolucji?"
 political.20.a:0 "Wyłapać ich wszystkich."
 political.20.b:0 "Zignorujmy tę sprawę."
 political.20.c:0 "Jeżeli zgodzimy się na referendum, może wyjdziemy z niego obronną ręką."
 political.21.t:0 "[Root.Capital.GetName] w obliczu nacierającego faszyzmu"
 political.21.d:0 "Gdy odrzucono propozycję przeprowadzenia referendum, które było symboliczną niemal próbą legalnego sięgnięcia po władzę, faszyści wykorzystali poparcie społeczeństwa oraz wpływy w wojsku i zorganizowali próbę przewrotu. Rząd, na czele którego stoi [Root.GetRulingParty], odrzucił ich żądania, przysięgając walkę w obronie naszego ustroju. [Root.GetName] jest areną kluczowej dla przyszłości kraju walki ideologicznej."
 political.21.a:0 "Powstrzymamy ich za wszelką cenę!"
 political.21.b:0 "[Root.GetName] odrodzi się dzięki faszyzmowi!"
 political.22.t:0 "Komuniści chwytają za broń"
 political.22.d:0 "Gdy odrzucono propozycję przeprowadzenia referendum, nieliczni komunistyczni reformatorzy szybko stracili poparcie ludu na rzecz bardziej radykalnych działaczy. Władze, [Root.GetRulingParty], nie przyjęły do wiadomości, że naród naciska na zmiany, co rozbudziło romantyczne nastroje rewolucyjne i postawiło przywódców lewicy na czele potencjalnego powstania. To powstanie właśnie wybuchło i [Root.GetName] pogrąża się w wojnie domowej."
 political.22.a:0 "Nie pozwolimy im zniszczyć kraju!"
 political.22.b:0 "Ogień rewolucji można ugasić tylko krwią naszych oprawców!"
 political.23.t:0 "Wiosna ludu [Root.GetAdjective]"
 political.23.d:0 "Gdy odrzucono propozycję przeprowadzenia referendum w sprawie wprowadzenia demokracji, ludzie, którzy za nim stali, doszli do wniosku, że [Root.GetLeader] nie zgodzi się na żadne ustępstwa. Koalicja rozmaitych grup antyrządowych, zjednoczona w imię zaprowadzenia bardziej demokratycznych rządów, chwyciła za broń i ogłosiła, że nie spocznie, póki władza, [Root.GetRulingParty], nie zostanie obalona."
 political.23.a:0 "Byle nie rządy plebsu!"
 political.23.b:0 "[Root.GetName] wreszcie cieszy się wolnością!"
 political.24.t:0 "Faszyści ośmieszeni"
 political.24.d:0 "Zachwyt, jaki wzbudziło w obywatelach propagowanie narodowej dumy i przypominanie chwalebnej przeszłości, okazał się chwilowy. Skrajni nacjonaliści zostali na lodzie, a ich mundury, wojskowa musztra i płomienne przemowy wywołują dziś już tylko uśmiech politowania.\n\nFaszyzm, stanowiący niegdyś zagrożenie dla rządzącej partii, coraz częściej uchodzi za absurdalną, ekstremistyczną ideologię wymierzoną w podstawowe wartości naszego narodu, który faszyści rzekomo tak bardzo poważają. [Root.GetRulingParty] nie ma się już czego obawiać z ich strony, a sama nazwa tego ruchu została sprowadzona do roli obelgi."
 political.24.a:0 "Co za błazny."
 political.25.t:0 "Komunistyczne fiasko"
 political.25.d:0 "Wielu komunistów zakładało, że [Root.GetName] stanie się kolejną ofiarą tak zwanej międzynarodowej rewolucji, ale po kilku miesiącach strajków i machania czerwonymi flagami z komunistycznej lewicy niewiele pozostało. [Root.GetLeader] może spać spokojnie. Klasa robotnicza, którą przedstawiano jako siłę napędową całego ruchu, ma na głowie ważniejsze rzeczy niż obalanie rządu i ewidentnie nie jest zachwycona wynikami rewolucji w innych państwach. Intelektualiści, jeszcze nie tak dawno temu nawołujący do poderżnięcia gardeł burżuazji, są, jak się okazuje, całkiem zadowoleni ze swojego wygodnego życia i nie chcą ryzykować utraty tego komfortu.\n\nLudzie zapewne nadal będą mówić o rewolucji, sącząc przy tym podrzędne piwo lub drogie wino, ale na gadaniu się skończy."
 political.25.a:0 "Co za hipokryci."
 political.26.t:0 "Koniec ruchu demokratycznego"
 political.26.d:0 "Po kilku miesiącach głośnego sprzeciwu wobec polityki rządu, na czele którego stoi [Root.GetLeader], a także nawoływania do wprowadzenia wyborów oraz wolności słowa i zgromadzeń ruch demokratyczny praktycznie przestał istnieć. Większość obywateli jest przekonana, że [Root.GetName] utraci stabilność po takich wyborach, a ci, którzy nadal na nie naciskają, uchodzą za burzycieli spokoju.\n\nO dziwo, większość przywódców ruchu przepadła bez śladu lub nagle przestała agitować. Być może wybrali emigrację, gdy zrozumieli, że nie mają szans na wygraną. [Root.GetRulingParty] oczywiście zapewnia, że nie ma z tym nic wspólnego."
 political.26.a:0 "Co za banda tchórzy."
 THREAT_FROM_EFFECT:0 "Zagrożenie wynikające z działań"
 war_justification.1.t:0 "[Root.GetLeader] podżega do wojny; [From.GetName] na celowniku"
 war_justification.1.d:1 ""Czy [From.GetName] należy do swego ludu? Zadajmy sobie pytanie: czy przyszłość należy do [From.GetAdjective] ludu, czy może jednak przyszłość to [Root.GetNameDef]?".\n\n[Root.GetLeader] w dzisiejszym wystąpieniu sygnalizuje, że dąży do wojny. Polityczne napięcie narastało w ostatnim miesiącu i zdaje się, że ludzie pogodzili się z nieuchronnym wybuchem wojny."
 war_justification.1.a:0 "[Root.GetName] będzie górą!"
 war_justification.2.t:0 "[Root.GetLeader] odrzuca [From.GetAdjective] ideały"
 war_justification.2.d:1 ""[From.GetName] to ponoć bastion wolności i demokracji, a jego obywatele pragną jedynie pokoju, ale ich ideały wiodą na manowce. Ich demokracja dzieli ludzi, zamiast łączyć, a ich wolność pokazuje brak dyscypliny. Dla nas, obywateli [Root.GetAdjective], to nic więcej jak tylko puste kłamstwa... tak jak traktat pokojowy napisany pod ich dyktando".\n\n[From.GetName] nie od dziś jest na celowniku demagogów, ale ostatnimi czasy [Root.GetRulingParty] zaostrza swoją retorykę. Możliwe, że dojdzie do wybuchu wojny."
 war_justification.2.a:0 "[Root.GetName] i [Root.GetLeader] są jednością."
 war_justification.3.t:0 "[Root.GetLeader] ostrzega przed [From.GetAdjective] komunizmem"
 war_justification.3.d:1 ""Nie ma chyba na świecie większego zagrożenia dla naszego sposobu życia i samej idei życia niż komunizm. Sługi tej zarazy pragną zakuć nas w kajdany, zawładnąć każdym krajem i zniszczyć narody, odbierając ludziom ich historię. Zajmiemy ten kraj i wyplenimy komunistyczną zarazę".\n\n[Root.GetLeader] i [Root.GetRulingParty] to niewątpliwie zaciekli wrogowie komunizmu, ale ostatnimi czasy kierują coraz ostrzejsze słowa pod adresem [From.GetAdjective] rządu. Możliwe, że właśnie tam rozpocznie się nasza krucjata przeciwko marksizmowi."
 war_justification.3.a:0 "Demagodzy odrzucający ideę narodów zostaną zgładzeni."
 war_justification.4.t:0 "[Root.GetName] szykuje się do wielkiej wojny"
 war_justification.4.d:1 ""[From.GetName] to kraj ludzi, którzy nie lubią rezygnować z władzy. Muszą oni jednak zrozumieć, że kurs obrany przez nasze narody musi się zakończyć zderzeniem. Przygotujcie się na ciężką wojnę, bo nasz wróg, [From.GetName], tanio skóry nie sprzeda".\n\nMimo zbliżonych ideologii [From.GetName] i [Root.GetName] nie doszły do porozumienia w sprawie spornych ziem. Wojna wybuchnie lada dzień."
 war_justification.4.a:0 "Nasze zwycięstwo zmieni bieg historii."
 war_justification.5.t:0 "[Root.GetLeader] zapowiada, że [From.GetName] odrodzi się poprzez rewolucję"
 war_justification.5.d:0 ""[Root.GetName] ma już wspaniałe, socjalistyczne społeczeństwo, ale wiele narodów nadal jest uciskanych przez despotów. [From.GetName] nie może się poszczycić wyzwoloną klasą robotniczą, gdyż wszystkie próby zmiany ustroju są szybko gaszone przez brutalny reżim, na czele którego stoi [From.GetLeader]. Nie możemy czekać, aż tryby międzynarodowej rewolucji wyzwolą [From.GetAdjective] lud. Udowodniliśmy już, że potrafimy siłą zmiażdżyć kapitalistycznych krwiopijców, i możemy to zrobić ponownie, tym razem w innym państwie. [From.Capital.GetName] się odrodzi!".\n\n[Root.GetLeader] porzuca próby negocjacji i nasila agresywną retorykę, której celem jest [From.GetRulingParty]. Wszystko wskazuje na to, że idea zacierania granic może zostać wcielona w życie."
 war_justification.5.a:0 "Wyzwolimy [From.GetAdjective] robotników!"
 war_justification.6.t:0 "[Root.GetLeader] nawołuje do wsparcia [From.GetAdjective] robotników"
 war_justification.6.d:0 ""Czy istnieje większe kłamstwo niż rzekoma wolność [From.GetAdjective] ludu? Obywatele tego kraju kiedyś musieli kłaniać się baronom i książętom, którzy rościli sobie prawa do ich ziemi, a teraz muszą służyć ludziom roszczącym sobie prawa do ich fabryk. Owszem, mogą sobie wybrać pana, ale trudno to nazwać wolnością. Ich prawo do wolnych wyborów również jest farsą, gdyż propaganda nie pozwoli, żeby prawdziwi socjaliści przejęli władzę. Tylko [Root.GetAdjective] interwencja może ocalić tak zniewolony naród".\n\n[Root.GetLeader] często krytykuje ustroje państw ościennych na zebraniach partyjnych, ale ostatnio również na forum publicznym. Nikt już chyba nie wierzy, że ten konflikt można rozwiązać dyplomatycznie."
 war_justification.6.a:0 "Zmiażdżymy burżuazyjną dyktaturę!"
 war_justification.7.t:0 "Upadek [From.GetAdjective] komunizmu"
 war_justification.7.d:0 ""Towarzysze, największych rewolucjonistów nazywano niegdyś zdrajcami, ale dziś mamy pewność, że sama idea rewolucji została zdradzona. Jak inaczej nazwać to, co przeżywa [From.GetName], gdy krajem rządzi [From.GetRulingParty]? Nasi niegdysiejsi towarzysze odrzucili marksistowskie pryncypia i pozwolili, by ich państwo zmieniło się w zdegenerowany, zmierzający ku przepaści organizm. Ludzie ci przehandlowali międzynarodową rewolucję za władzę, pokazując wyraźnie, że za nic mają idee, które rzekomo reprezentują. Musimy im pokazać, jak wygląda prawdziwa rewolucja".\n\nWładze, a na ich czele [Root.GetLeader], z początku wspierały [From.GetAdjective] rewolucję, ale jej przebieg mocno je rozczarował. Wygląda na to, że [Root.GetRulingParty] musi szybko zainterweniować."
 war_justification.7.a:0 "Jeszcze możemy naprawić ich bałagan."
 war_justification.8.t:0 "[Root.GetLeader] wzywa do zmiażdżenia [From.GetAdjective] nacjonalizmu"
 war_justification.8.d:0 ""Czy istnieje na świecie społeczeństwo bardziej wrogie ideom rewolucyjnym, bardziej nieczułe na los robotników niż faszyści, których domem jest [From.GetName]? Wymagając ślepego posłuszeństwa wobec skorumpowanych władz, ludzie ci wskrzesili pierwotnego dzikusa, przebrali go w nowoczesne fatałaszki i próbują sprzedać światu jako alternatywę dla nieuniknionego zwycięstwa ludu pracującego. Z czasem na pewno zaatakują nas lub naszych sojuszników, więc powinniśmy uderzyć pierwsi".\n\nRelacje między nami a [From.GetAdjective] reżimem trudno nazwać inaczej niż obustronną pogardą, ale ostatnimi czasy niechęć wyraźnie się pogłębiła. Wszystko wskazuje na to, że wkrótce wybuchnie wojna."
 war_justification.8.a:0 "Śmierć faszystom!"
 war_justification.9.t:0 "[From.GetName] zrywa negocjacje"
 war_justification.9.d:0 ""Mimo naszych prób znalezienia dyplomatycznego rozwiązania konfliktu [From.GetAdjective] władze po raz kolejny zerwały negocjacje, pozostawiając nam niewiele opcji. Reżim, na czele którego stoi [From.GetLeader], zaprezentował roszczeniową postawę typową dla rządów niezainteresowanych dobrem własnych obywateli. Jeżeli przywódcy nie zmienią swojego stanowiska, pozostanie nam tylko wojna".\n\nObca ingerencja to temat ożywionych dyskusji, w których [Root.GetRulingParty] pada ofiarą oskarżeń o celowe zaognianie sporu. Niezależnie od tego, jakie są prawdziwe intencje tej strony konfliktu, wybuch wojny wydaje się teraz wielce prawdopodobny."
 war_justification.9.a:0 "Czasem rozlew krwi jest nieunikniony."
 war_justification.10.t:0 "[Root.GetLeader] nawołuje do interwencji, której celem ma być [From.GetName]"
 war_justification.10.d:0 ""Musimy spojrzeć prawdzie w oczy, choćby była ona niewygodna. W naszej obecnej sytuacji wojskowa inwazja zapewni zbyt wiele korzyści, by rozważać inne opcje. Uważamy, że zarówno [Root.GetAdjective], jak i [From.GetAdjective] naród nie chce wojny, ale historia postawiła nas w sytuacji bez wyjścia. Możemy tylko mieć nadzieję, że ta interwencja zapobiegnie rozlewowi krwi w przyszłości".\n\nWedług popularnej teorii państwa demokratyczne ze sobą nie wojują, ale ostatnie wydarzenia pokazały, że [From.GetName] może stać się celem [Root.GetAdjective] inwazji. Historia bywa zaskakująca."
 war_justification.10.a:0 "[From.GetName] to jakaś szemrana demokracja."
 war_justification.11.t:0 "[Root.GetLeader] ostrzega przed czerwoną zarazą"
 war_justification.11.d:0 ""Komunizm jest bez wątpienia największym zagrożeniem dla wolności i porządku w naszych czasach. Jest to podła i bezwzględna ideologia, której może ulec nie tylko [From.GetName], ale i kraje sąsiednie. Jeżeli nie zatrzymamy tego pierwszego kamienia, może on spowodować lawinę, która przetoczy się i zostawi za sobą konsekwencje nieudanych eksperymentów społecznych. Ilu ludzi musi zginąć, zanim zainterweniujemy?".\n\nZagrożenie dla naszej demokracji, którego źródło stanowią [From.GetAdjective] ambicje, jest ostatnio tematem wielu ożywionych dyskusji. Choć opozycja nazwała to szerzeniem "czerwonej paniki" mającej popchnąć nas do wojny, władze, [Root.GetRulingParty], okazały się w swej retoryce niezwykle skuteczne."
 war_justification.11.a:0 "Ci ludzie wierzą jedynie w przemoc, więc tylko na przemoc zasługują."
 war_justification.12.t:0 "[Root.GetLeader] krytykuje [From.GetAdjective] faszyzm"
 war_justification.12.d:0 ""Historia nowożytna, a może i historia w ogóle, nie pamięta gorszej tyranii niż rządy żelaznej ręki, które propaguje [From.GetRulingParty] i pod którymi ugina się [From.GetName]. Obywatele uważają, że nie powinniśmy szukać guza, gdyż trzeba wierzyć, iż [From.GetLeader] uszanuje międzynarodowe umowy. Niestety, dla faszystów traktaty to bezużyteczne świstki. Ci pozbawieni honoru kłamcy wierzą tylko w prawo siły, a papier, na którym spisane są pakty, płonie równie łatwo jak książki ich przeciwników".\n\n[Root.GetLeader] ostro przeciwstawia się politykom próbującym uniknąć konfliktu, argumentując, że makiaweliczne działania tylko odsuwają wojnę w czasie, dając przewagę przeciwnikowi. Wiele wskazuje na to, że tym razem to my uderzymy pierwsi."
 war_justification.12.a:0 "Pokój nie jest możliwy, póki ci ludzie są u władzy."
 war_justification.13.t:0 "[Root.GetLeader] nawołuje do wojny; [From.GetName] w niebezpieczeństwie"
 war_justification.13.d:0 ""Jesteśmy narodem miłującym pokój, ale nasze upodobania nie mogą być jedynym czynnikiem wyznaczającym kurs całego kraju. Czas chwycić za broń. Zbyt długo [From.GetAdjective] politycy trzymali w garści dobra, które mogą być dla nas bezcenne, i nie byli skłonni podzielić się nimi na drodze pokojowej. Próbowaliśmy zbudować nowoczesne państwo, ale pewne rzeczy trzeba rozwiązać po staremu. Musimy użyć siły".\n\n[From.GetName] to cel coraz ostrzejszej retoryki naszych władz, którym przewodzi [Root.GetLeader] i które włożyły wiele wysiłku w usprawiedliwienie inwazji. Część obywateli popiera ten kurs, ale ostateczna decyzja jest w rękach naszego przywódcy."
 war_justification.13.a:0 "To trudna decyzja, ale musimy ją poprzeć."
 war_justification.14.t:0 "[Root.GetLeader] podważa [From.GetAdjective] roszczenia"
 war_justification.14.d:0 ""[From.GetName] to rzekomo nowoczesny kraj, przy którym wyglądamy archaicznie, ale jego mieszkańcy nie przeszli przez to co my i nie są gotowi stawić czoła czającym się za horyzontem zagrożeniom. Pogarda, jaką nam okazali, odrzucając nasze prawomocne roszczenia, sprawiła, że teraz my jesteśmy jednym z tych zagrożeń. Ich słaby podzielony naród nie zdoła nam się przeciwstawić".\n\nNasze stosunki z [From.GetAdjective] władzami od dawna nie układały się najlepiej, ale ostatnio uległy znacznemu pogorszeniu. Według powszechnej opinii [From.GetAdjective] obywatele nie chcą wojny, ale [Root.GetLeader] i [Root.GetRulingParty] twierdzą, że arogancka postawa władz nie pozostawiła nam wyboru."
 war_justification.14.a:0 "Nie mają pojęcia, jak zahartowały nas nasze przejścia."
 war_justification.15.t:0 "[From.GetName]: [Root.GetLeader] chce przywrócić porządek"
 war_justification.15.d:0 ""Nasz naród jest silny, ale nie każdy kraj ma tyle szczęścia co my. [From.GetName], gdzie tradycje są niszczone, a prawowici przywódcy mordowani, to ofiara marksistowskiej rewolucji. Naszym obowiązkiem jest przywrócenie porządku w tej nieszczęsnej krainie prowadzonej przez bestialskich uzurpatorów na manowce i pokazanie, że [Root.GetName] nie boi się walczyć z tym zagrożeniem".\n\n[Root.GetRulingParty] od zawsze sprzeciwia się komunistom, ale ostatnimi czasy na jej celowniku znalazły się [From.GetAdjective] władze. Nie wiemy, czy komuniści faktycznie mogą zaatakować [Root.GetAdjective] terytorium, ale musimy zdusić tę zarazę w zarodku."
 war_justification.15.a:0 "Ofiary rewolucji zostaną pomszczone!"
 war_justification.16.t:0 "[Root.GetLeader] krytykuje [From.GetAdjective] ciemiężycieli"
 war_justification.16.d:0 ""Moi przeciwnicy próbują wam wmówić, że rządzę zupełnie jak [From.GetRulingParty]. Nic bardziej mylnego. [From.GetLeader] zawdzięcza swoje sukcesy poparciu tłuszczy, która najchętniej zakułaby swoich sąsiadów w kajdany. [Root.GetRulingParty] reprezentuje tych, którzy nie zamierzają zginać karku, i właśnie dlatego stoimy w opozycji do tej hordy. Jestem gotów zrobić wszystko, żeby zlikwidować zagrożenie, choćby miało to oznaczać wojnę".\n\n[Root.GetLeader] zaostrza swoją politykę wobec [From.GetAdjective] władz. Można nam przylepić wiele łatek, ale na pewno nie jesteśmy faszystami. Faszyści to nasi wrogowie."
 war_justification.16.a:0 "Tradycja i pragmatyzm zawsze zatriumfują nad fanatyzmem i terrorem."
 war_justification.17.t:0 "[Root.GetLeader] podważa [From.GetAdjective] suwerenność"
 war_justification.17.d:0 ""Kto wyznacza granice krajów i jak wygląda ten proces? Nie wiem, czym kierowali się nasi przodkowie, gdy przyszło im decydować, gdzie kończy się [Root.GetName], a zaczyna [From.GetName], ale czasy się zmieniły. Musimy zadbać o bezpieczeństwo obywateli, a to wiąże się z przesunięciem granic".\n\n[From.GetName] to najnowszy cel retoryki, jaką prezentuje [Root.GetLeader] i która może skończyć się wybuchem wojny. Wielu polityków wyraziło swój sprzeciw wobec takiego obrotu spraw, ale wśród obywateli obserwuje się coraz silniejsze nastroje prowojenne."
 war_justification.17.a:0 "Musimy poprzeć tę inicjatywę!"
 war_justification.18.t:0 "[Root.GetLeader] podważa motywy, jakimi kieruje się [From.GetName]"
 war_justification.18.d:0 ""Nie ma cienia wątpliwości, że [From.GetName] przygotowuje się do wojny. Zmiany w polityce gospodarczej to jasny dowód nieczystych intencji [From.GetAdjective] władz czekających na okazję do ataku. Będziemy stać z założonymi rękoma, patrząc, jak wróg zbroi się na potęgę, czy może pozbawimy go zębów, nim zdąży nas pokąsać?".\n\n[Root.GetRulingParty] przekonuje, że najlepszą obroną jest atak. Coraz większa część społeczeństwa zaczyna podzielać tę opinię i [Root.GetName] lada dzień ruszy na wojnę."
 war_justification.18.a:0 "Przynajmniej dzięki temu zdołamy zakończyć ten konflikt."
 war_justification.19.t:0 "[Root.GetLeader] ostro reaguje na [From.GetAdjective] prowokację"
 war_justification.19.d:0 ""Naiwni obywatele uważający, że [From.GetAdjective] władze pragną pokoju, są całkowicie oderwani od rzeczywistości. Ci, którzy mieszkają bliżej granicy, nie mogą sobie pozwolić na takie złudzenia, gdyż widzą wrogą armię tuż za miedzą. Prawda jest niewygodna: [From.GetName] szykuje się do wojny i szaleństwem byłoby, gdybyśmy i my tak nie postąpili".\n\nObecność [From.GetAdjective] wojsk na naszej granicy staje się coraz większym powodem do niepokoju, a [Root.GetRulingParty] coraz częściej zarzuca im wrogie intencje. Trudno powiedzieć, czy zaistniała sytuacja jest przyczyną, czy może skutkiem takiej postawy."
 war_justification.19.a:0 "Tak czy owak, musimy się przygotować do wojny."
 war_justification.20.t:0 "[Root.GetLeader] nawołuje do inwazji; [From.GetName] w niebezpieczeństwie"
 war_justification.20.d:0 ""Jeżeli chcemy mieć przewagę w nadchodzącej, być może nieuniknionej wojnie, nie możemy się wahać. Musimy wywalczyć naszym dzieciom bezpieczną przyszłość, w której [Root.GetName] zajmie należne nam miejsce. Musimy pokazać, że jesteśmy gotowi do obrony naszych ideałów. Musimy działać".\n\nWładze partyjne, a przede wszystkim [Root.GetLeader], wygłosiły serię płomiennych przemówień nawołujących naród do poparcia inwazji, której celem jest [From.GetName]. Geopolityczne czynniki przemawiające za rozpoczęciem natarcia pojawiają się w dyskusji rzadziej niż granie na uczuciach patriotycznych, ale wszystko wskazuje na to, że opinia publiczna czuje się przekonana."
 war_justification.20.a:0 "Naród popiera tę ważną decyzję."
 war_justification.201.t:0 "[From.GetLeader] podżega do wojny; [Root.GetName] w niebezpieczeństwie"
 war_justification.201.d:1 ""Czy [Root.GetName] należy do swego ludu? Zadajmy sobie pytanie: czy przyszłość należy do [Root.GetAdjective] ludu, czy może jednak przyszłość to [From.GetName]?".\n\n[From.GetLeader]w dzisiejszym wystąpieniu sygnalizuje, że dąży do wojny. Polityczne napięcie narastało w ostatnim miesiącu i zdaje się, że ludzie pogodzili się z nieuchronnym wybuchem wojny. [Root.GetName] też musi się do niej szykować."
 war_justification.201.a:0 "Czy niedane nam jest żyć w pokoju?"
 war_justification.202.t:0 "[From.GetLeader] odrzuca [Root.GetAdjective] ideały"
 war_justification.202.d:1 ""Obywatele [Root.GetAdjective] cieszą się ponoć wolnością i demokracją, a pragną jedynie pokoju, ale ich ideały wiodą na manowce. Ich demokracja dzieli ludzi, zamiast łączyć, a ich wolność pokazuje brak dyscypliny. Dla nas to nic więcej jak tylko puste kłamstwa... tak jak traktat pokojowy napisany pod ich dyktando".\n\n[Root.GetName] nie od dziś jest na celowniku demagogów, ale ostatnimi czasy [From.GetRulingParty] zaostrza swoją retorykę. Możliwe, że dojdzie do wybuchu wojny."
 war_justification.202.a:0 "Takie faszystowskie świnie jak [From.GetLeader] rozumieją tylko przemoc."
 war_justification.203.t:0 "[From.GetLeader] ostrzega przed [Root.GetAdjective] komunizmem"
 war_justification.203.d:1 ""Nie ma chyba na świecie większego zagrożenia dla naszego sposobu życia i samej idei życia niż komunizm. Sługi tej zarazy pragną zakuć nas w kajdany, zawładnąć każdym krajem i zniszczyć narody, odbierając ludziom ich historię. Zajmiemy ten kraj i wyplenimy komunistyczną zarazę, jaką przesiąka [From.GetName]".\n\n[From.GetLeader] to niewątpliwie zaciekły wróg komunizmu, ale ostatnimi czasy kieruje coraz ostrzejsze słowa pod adresem [Root.GetAdjective] rządu. Możliwe, że właśnie tam rozpocznie się nasza krucjata przeciwko marksizmowi."
 war_justification.203.a:0 "Jeżeli boją się naszej ideologii, to tak naprawdę boją się własnego ludu."
 war_justification.204.t:0 "[From.GetName] zapowiada ciężką wojnę"
 war_justification.204.d:1 ""[Root.GetName] to kraj ludzi, którzy nie lubią rezygnować z władzy. Muszą oni jednak zrozumieć, że kurs obrany przez nasze narody musi się zakończyć zderzeniem. Przygotujcie się na ciężką wojnę, bo nasz wróg, [Root.GetName], tanio skóry nie sprzeda".\n\nMimo zbliżonych ideologii [Root.GetName] i [From.GetName] nie doszły do porozumienia w sprawie spornych ziem. Wojna wybuchnie lada dzień."
 war_justification.204.a:0 "Niech tylko spróbują!"
 war_justification.205.t:0 "[From.GetLeader] zapowiada, że [Root.GetName] odrodzi się poprzez rewolucję"
 war_justification.205.d:0 ""[From.GetName] ma już wspaniałe socjalistyczne społeczeństwo, ale wiele narodów nadal jest uciskanych przez despotów. [Root.GetName] nie może się poszczycić wyzwoloną klasą robotniczą, gdyż wszystkie próby zmiany ustroju są szybko gaszone przez brutalny reżim, na czele którego stoi [Root.GetLeader]. Nie możemy czekać, aż tryby międzynarodowej rewolucji wyzwolą [Root.GetAdjective] lud. Udowodniliśmy już, że potrafimy siłą zmiażdżyć kapitalistycznych krwiopijców, i możemy to zrobić ponownie - [Root.Capital.GetName] będzie stolicą wolnego od ciemiężycieli państwa!".\n\n[From.GetLeader] porzuca wszelkie próby negocjacji z nami. Wszystko wskazuje na to, że idea zacierania granic może zostać wcielona w życie."
 war_justification.205.a:0 "[Root.GetLeader] to lepsza opcja niż dowolny rewolucyjny oportunista!"
 war_justification.206.t:0 "[From.GetLeader] nawołuje do wsparcia [Root.GetAdjective] robotników"
 war_justification.206.d:0 ""Czy istnieje większe kłamstwo niż rzekoma wolność [Root.GetAdjective] ludu? Obywatele tego kraju kiedyś musieli kłaniać się baronom i książętom, którzy rościli sobie prawa do ich ziemi, a teraz muszą służyć ludziom roszczącym sobie prawa do ich fabryk. Owszem, mogą sobie wybrać pana, ale trudno to nazwać wolnością. Ich prawo do wolnych wyborów również jest farsą, gdyż propaganda nie pozwoli, żeby prawdziwi socjaliści przejęli władzę. Tylko [From.GetAdjective] interwencja może ocalić tak zniewolony naród".\n\n[From.GetName] nie przyjmuje do wiadomości, że nasz naród nie życzy sobie eksperymentów społecznych, i otwarcie grozi wojną. Nikt już chyba nie wierzy, że ten konflikt można rozwiązać dyplomatycznie."
 war_justification.206.a:0 "Co to za ideologia, którą trzeba ludziom narzucać?"
 war_justification.207.t:0 "Upadek [Root.GetAdjective] komunizmu"
 war_justification.207.d:0 ""Towarzysze, największych rewolucjonistów nazywano niegdyś zdrajcami, ale dziś mamy pewność, że sama idea rewolucji została zdradzona. Jak inaczej nazwać to, co przeżywa [Root.GetName], gdy krajem rządzi [Root.GetRulingParty]? Nasi niegdysiejsi towarzysze odrzucili marksistowskie pryncypia i pozwolili, by ich państwo zmieniło się w zdegenerowany, zmierzający ku przepaści organizm. Ludzie ci przehandlowali międzynarodową rewolucję za władzę, pokazując wyraźnie, że za nic mają idee, które rzekomo reprezentują. Musimy im pokazać, jak wygląda prawdziwa rewolucja".\n\n[From.GetLeader] żałuje, że przemiany, za która odpowiada [Root.GetRulingParty] i [Root.GetLeader] poszły w złym kierunku. Wzajemne relacje uległy drastycznemu pogorszeniu i dziś władze mogą użyć siły, żeby narzucić nam swoją wersję socjalizmu."
 war_justification.207.a:0 "Nie rozumieją, co rewolucja znaczy dla [Root.GetAdjective] narodu."
 war_justification.208.t:0 "[From.GetLeader] wzywa do zmiażdżenia [Root.GetAdjective] nacjonalizmu"
 war_justification.208.d:0 ""Czy istnieje na świecie społeczeństwo bardziej wrogie ideom rewolucyjnym, bardziej nieczułe na los robotników niż faszyści, których domem jest [Root.GetName]? Wymagając ślepego posłuszeństwa wobec skorumpowanych władz, ludzie ci wskrzesili pierwotnego dzikusa, przebrali go w nowoczesne fatałaszki i próbują sprzedać światu jako alternatywę dla nieuniknionego zwycięstwa ludu pracującego. Z czasem na pewno zaatakują nas lub naszych sojuszników, więc powinniśmy uderzyć pierwsi".\n\nRelacje między nami a państwem [Root.GetAdjective] trudno nazwać inaczej niż obustronną pogardą, ale ostatnimi czasy niechęć wyraźnie się pogłębiła. Wystarczy posłuchać, jak przemawia [From.GetLeader], by stwierdzić, że wojna jest coraz bliżej."
 war_justification.208.a:0 "Śmierć komunistom!"
 war_justification.209.t:0 "[Root.GetName] zrywa negocjacje"
 war_justification.209.d:0 ""Mimo naszych prób znalezienia dyplomatycznego rozwiązania konfliktu [Root.GetAdjective] władze po raz kolejny zerwały negocjacje, pozostawiając nam niewiele opcji. Reżim, na czele którego stoi [Root.GetLeader], zaprezentował roszczeniową postawę typową dla rządów niezainteresowanych dobrem własnych obywateli. Jeżeli przywódcy nie zmienią swojego stanowiska, pozostanie nam tylko wojna".\n\nObca ingerencja w nasze wewnętrzne sprawy to temat ożywionych dyskusji, podczas których mówi się często, że [From.GetRulingParty] celowo przyczynia się do zaogniania sporu. Pewnie nigdy się nie dowiemy, czy jest to prawda, i w zasadzie nie warto już o tym debatować, gdyż wybuch wojny jest wielce prawdopodobny."
 war_justification.209.a:0 "Ich protekcjonalny ton nie robi na nas wrażenia."
 war_justification.210.t:0 "[From.GetLeader] nawołuje do interwencji, której celem ma być [Root.GetName]"
 war_justification.210.d:0 ""Musimy spojrzeć prawdzie w oczy, choćby była ona niewygodna. W naszej obecnej sytuacji wojskowa inwazja zapewni zbyt wiele korzyści, by rozważać inne opcje. Uważamy, że zarówno [From.GetAdjective], jak i [Root.GetAdjective] naród nie chce wojny, ale historia postawiła nas w sytuacji bez wyjścia. Możemy tylko mieć nadzieję, że ta interwencja zapobiegnie rozlewowi krwi w przyszłości".\n\nWedług popularnej teorii państwa demokratyczne ze sobą nie wojują, ale ostatnie wydarzenia pokazały, że [Root.GetName] może stać się celem [From.GetAdjective] inwazji. Historia bywa zaskakująca."
 war_justification.210.a:0 "[From.GetName] to żadna demokracja, skoro wszczyna wojny."
 war_justification.211.t:0 "[From.GetLeader] ostrzega przed czerwoną zarazą"
 war_justification.211.d:0 ""Komunizm jest bez wątpienia największym zagrożeniem dla wolności i porządku w naszych czasach. Jest to podła i bezwzględna ideologia, której może ulec nie tylko [Root.GetName], ale i kraje sąsiednie. Jeżeli nie zatrzymamy tego pierwszego kamienia, może on spowodować lawinę, która przetoczy się i zostawi za sobą konsekwencje nieudanych eksperymentów społecznych. Ilu ludzi musi zginąć, nim zainterweniujemy?".\n\nRodząca się robotnicza rewolucja przeraziła [From.GetAdjective] przywódców. Retoryka, jaką przyjmuje [From.GetRulingParty], nazwana została przez opozycję szerzeniem "czerwonej paniki" mającej doprowadzić do wojny, ale naród wydaje się coraz bardziej do tych haseł przekonany."
 war_justification.211.a:0 "Kapitaliści bez wahania ruszą na wojnę, jeżeli tylko będą mogli na tym zyskać."
 war_justification.212.t:0 "[From.GetLeader] krytykuje [Root.GetAdjective] faszyzm"
 war_justification.212.d:0 ""Historia nowożytna, a może i historia w ogóle, nie pamięta gorszej tyranii niż rządy żelaznej ręki, które propaguje [Root.GetRulingParty] i pod którymi ugina się [Root.GetName]. Obywatele uważają, że nie powinniśmy szukać guza, gdyż trzeba wierzyć, iż [Root.GetLeader] uszanuje międzynarodowe umowy. Niestety, dla faszystów traktaty to bezużyteczne świstki. Ci pozbawieni honoru kłamcy wierzą tylko w prawo siły, a papier, na którym spisane są pakty, płonie równie łatwo jak książki ich przeciwników".\n\nNasze wspaniałe społeczeństwo jest solą w oku [From.GetAdjective] zawistników, którzy najwyraźniej chcą je zniszczyć. Ich zapewnienia o pokoju okazały się pustymi słowami."
 war_justification.212.a:0 "To było nieuniknione. Załatwmy to jak najszybciej."
 war_justification.213.t:0 "[From.GetLeader] nawołuje do wojny; [Root.GetName] w niebezpieczeństwie"
 war_justification.213.d:0 ""Jesteśmy narodem miłującym pokój, ale nasze upodobania nie mogą być jedynym czynnikiem wyznaczającym kurs całego kraju. Czas chwycić za broń. Zbyt długo [Root.GetAdjective] politycy trzymali w garści dobra, które mogą być dla nas bezcenne, i nie byli skłonni podzielić się nimi na drodze pokojowej. Próbowaliśmy zbudować nowoczesne państwo, ale pewne rzeczy trzeba rozwiązać po staremu. Musimy użyć siły".\n\n[Root.GetName] to cel coraz ostrzejszej retoryki władz, którym przewodzi [From.GetLeader] i które włożyły wiele wysiłku w usprawiedliwienie inwazji. Część obywateli popiera ten kurs, ale ostateczna decyzja jest w rękach ich przywódcy."
 war_justification.213.a:0 "Pożałują, że podnieśli na nas rękę."
 war_justification.214.t:0 "[From.GetLeader] podważa [Root.GetAdjective] roszczenia"
 war_justification.214.d:0 ""[Root.GetName] to rzekomo nowoczesny kraj, przy którym wyglądamy archaicznie, ale jego mieszkańcy nie przeszli przez to co my i nie są gotowi stawić czoła czającym się za horyzontem zagrożeniom. Pogarda, jaką nam okazali, odrzucając nasze prawomocne roszczenia, sprawiła, że teraz my jesteśmy jednym z tych zagrożeń. Ich słaby podzielony naród nie zdoła nam się przeciwstawić".\n\n[From.GetRulingParty] od dawna ma jak najgorsze zdanie o [Root.GetAdjective] władzach, ale ostatnio relacje międzypaństwowe uległy znacznemu pogorszeniu. Według powszechnej opinii obywatele nie chcą wojny, ale [From.GetLeader] i [From.GetRulingParty] twierdzą, że arogancka postawa naszych władz nie pozostawiła im wyboru."
 war_justification.214.a:0 "Orędownicy pokoju wśród [From.GetAdjective] ludności zostali, rzecz jasna, uciszeni."
 war_justification.215.t:0 "[Root.GetName]: [From.GetLeader] chce przywrócić porządek"
 war_justification.215.d:0 ""Nasz naród jest silny, ale nie każdy kraj ma tyle szczęścia co my. [Root.GetName], gdzie tradycje są niszczone, a prawowici przywódcy mordowani, to ofiara marksistowskiej rewolucji. Naszym obowiązkiem jest przywrócenie porządku w tej nieszczęsnej krainie prowadzonej przez bestialskich uzurpatorów na manowce i pokazanie, że [From.GetName] nie boi się walczyć z tym zagrożeniem".\n\n[From.GetRulingParty] nie od dziś sprzeciwia się komunizmowi, ale ostatnimi czasy retoryka członków partii stała się wyjątkowo ostra. Wizja nieuniknionej transformacji najwyraźniej tak ich przeraziła, że postanowili zniszczyć [Root.GetAdjective] komunizm."
 war_justification.215.a:0 "Naszego dzieła nie da się już cofnąć."
 war_justification.216.t:0 "[From.GetLeader] krytykuje [Root.GetAdjective] ciemiężycieli"
 war_justification.216.d:0 ""Moi przeciwnicy próbują wam wmówić, że rządzę zupełnie jak [Root.GetRulingParty]. Nic bardziej mylnego. [Root.GetLeader] zawdzięcza swoje sukcesy poparciu tłuszczy, która najchętniej zakułaby swoich sąsiadów w kajdany. [From.GetRulingParty] reprezentuje tych, którzy nie zamierzają zginać karku, i właśnie dlatego stoimy w opozycji do tej hordy. Jestem gotów zrobić wszystko, żeby zlikwidować zagrożenie, choćby miało to oznaczać wojnę".\n\n[From.GetLeader] zaostrza swoją politykę wobec [Root.GetAdjective] władz. Nasze wizjonerskie plany ewidentnie stanowią dla niego upokorzenie, w związku z czym zamierza się zemścić."
 war_justification.216.a:0 "Jeżeli spróbują rzucić nam wyzwanie, gorzko tego pożałują."
 war_justification.217.t:0 "[From.GetLeader] podważa [Root.GetAdjective] suwerenność"
 war_justification.217.d:0 ""Kto wyznacza granice krajów i jak wygląda ten proces? Nie wiem, czym kierowali się nasi przodkowie, gdy przyszło im decydować, gdzie kończy się [From.GetName], a zaczyna [Root.GetName], ale czasy się zmieniły. Musimy zadbać o bezpieczeństwo obywateli, a to wiąże się z przesunięciem granic".\n\n[Root.GetName] to najnowszy cel retoryki, jaką prezentuje [From.GetLeader] i która może skończyć się wybuchem wojny. Wielu polityków wyraziło swój sprzeciw wobec takiego obrotu spraw, ale wśród obywateli obserwuje się coraz silniejsze nastroje prowojenne."
 war_justification.217.a:0 "Czy wielka wojna niczego ich nie nauczyła?"
 war_justification.218.t:0 "[From.GetLeader] podważa motywy, jakimi kieruje się [Root.GetName]"
 war_justification.218.d:0 ""Nie ma cienia wątpliwości, że [Root.GetName] przygotowuje się do wojny. Zmiany w polityce gospodarczej to jasny dowód nieczystych intencji [Root.GetAdjective] władz czekających na okazję do ataku. Będziemy stać z założonymi rękoma, patrząc, jak wróg zbroi się na potęgę, czy może pozbawimy go zębów, nim zdąży nas pokąsać?".\n\n[From.GetRulingParty] przekonuje, że najlepszą obroną jest atak. Coraz większa część społeczeństwa zaczyna podzielać tę opinię i [From.GetName] lada dzień ruszy na wojnę."
 war_justification.218.a:0 "Właśnie dlatego musimy być w gotowości."
 war_justification.219.t:0 "[From.GetLeader] ostro reaguje na [Root.GetAdjective] prowokację"
 war_justification.219.d:0 ""Naiwni obywatele uważający, że [Root.GetAdjective] władze pragną pokoju, są całkowicie oderwani od rzeczywistości. Ci, którzy mieszkają bliżej granicy, nie mogą sobie pozwolić na takie złudzenia, gdyż widzą wrogą armię tuż za miedzą. Prawda jest niewygodna: [Root.GetName] szykuje się do wojny i szaleństwem byłoby, gdybyśmy i my tak nie postąpili".\n\nObecność naszych wojsk na [From.GetAdjective] granicy jest ostatnio tematem ożywionych debat, gdyż tamtejsze władze dopatrują się w tym wrogich intencji. Nie przyszło im do głowy, że przerzucenie naszych oddziałów to reakcja na ich agresywną retorykę."
 war_justification.219.a:0 "Po takich groźbach na pewno nie złożymy broni."
 war_justification.220.t:0 "[From.GetLeader] nawołuje do inwazji; [Root.GetName] w niebezpieczeństwie"
 war_justification.220.d:0 ""Jeżeli chcemy mieć przewagę w nadchodzącej, być może nieuniknionej wojnie, nie możemy się wahać. Musimy wywalczyć naszym dzieciom bezpieczną przyszłość, w której [From.GetName] zajmie należne nam miejsce. Musimy pokazać, że jesteśmy gotowi do obrony naszych ideałów. Musimy działać".\n\nWładze partyjne, a przede wszystkim [From.GetLeader], wygłosiły serię płomiennych przemówień nawołujących naród do poparcia inwazji, której celem jest [Root.GetName]. Geopolityczne czynniki przemawiające za rozpoczęciem natarcia pojawiają się w dyskusji rzadziej niż granie na uczuciach patriotycznych, ale wszystko wskazuje na to, że [From.GetRulingParty] skutecznie przekonuje opinię publiczną."
 war_justification.220.a:0 "Musimy się przygotować. Ta wojna jest nieunikniona."
 war_justification.301.t:0 "[Root.GetLeader] obiektem krytyki za słabą politykę zagraniczną"
 war_justification.301.d:0 ""Mieliśmy okazję, żeby uderzyć na naszych nieprzyjaciół, ale wskutek bezczynności władz przeszła nam ona koło nosa. [Root.GetRulingParty] po raz kolejny nie potrafi wzmocnić naszej pozycji na arenie międzynarodowej i udowadnia obywatelom, że ich dobrobyt nie jest priorytetem. Najwyższa pora na zmianę polityki".\n\nKrytycy nie zostawili na nas suchej nitki za to, że nie poszliśmy na wojnę, której oczekiwała znaczna część społeczeństwa. Możemy mieć teraz problemy z udowodnieniem ludziom, że nasza doktryna jest słuszna i że [Root.GetName] zmierza we właściwym kierunku."
 war_justification.301.a:0 "Nie wolą uniknąć wojny?"
 war_justification.301.b:0 "Takie opinie mają prawo się pojawiać tylko na zebraniach partyjnych."
 war_justification.301.c:0 "[Root.GetLeader] nie może być obiektem oskarżeń o tchórzostwo!"
 nuke_dropped.1.t:0 "[From.From.GetName]: bomba atomowa zrzucona na miasto"
 nuke_dropped.1.d:0 "Po raz pierwszy, i miejmy nadzieję ostatni, doszło do zrzucenia bomby atomowej na miasto. Nieprawdopodobna skala zniszczeń jest dowodem nieokiełznanej potęgi tej nowej broni, która może być zagrożeniem dla całej ludzkości. [From.From.GetName] to teraz dobitnie przemawiający obraz ruiny.\n\nŚwiat wstrzymał oddech, oczekując na dalszy rozwój wypadków. Czy [From.From.Owner.GetName] skapituluje, żeby uniknąć kontynuacji tego horroru, czy też ze wzmożoną determinacją będzie sprzeciwiać się ludziom, którzy gotowi są uciec się do podobnych środków?"
 nuke_dropped.1.a:0 "Oto początek ery atomu."
 nuke_dropped.1.b:0 "Zrobimy wszystko, żeby ochronić [Root.GetAdjective] ludność."
 nuke_dropped.2.t:0 "Bomba atomowa zrzucona na Hiroszimę"
 nuke_dropped.2.d:0 ""Na ulicach rozgrywały się sceny z piekła rodem".\nKuniyoshi Aikawa\n\nDziś 580 metrów nad Hiroszimą eksplodowała bomba atomowa. Ponad dwie trzecie miasta przestały istnieć. Budynki mieszkalne były w stanie wytrzymać silne wstrząsy sejsmiczne, ale tylko nieliczne przetrwały falę uderzeniową.\n\nPotęga nowej broni została zaprezentowana opinii publicznej, niemniej władze przemilczały kwestię ofiar wybuchu. Żadna ze stron nie jest jeszcze w stanie uzmysłowić sobie ogromu tragedii, która zapisze się w historii dziesiątkami tysięcy zgaszonych żyć i opadem radioaktywnym."
 nuke_dropped.2.a:0 "Ile takich bomb trzeba będzie zrzucić, żeby zakończyć wojnę?"
 nuke_dropped.2.b:0 "Musimy działać szybko, żeby pomóc ofiarom."
 nuke_dropped.3.t:0 "Bomba atomowa zrzucona na Nagasaki"
 nuke_dropped.3.d:0 "Bomba atomowa, która miała spaść na Kokurę, została dziś zdetonowana nad Nagasaki. Warunki pogodowe, dym i problemy techniczne wymusiły zmianę kursu i tym samym zmianę celu, który na długo zapisze się w historii.\n\nZniszczenia zostały nieco ograniczone z uwagi na to, że miasto położone jest w dolinie, ale ich skala i tak potrafi przerazić. Wybuch zmiótł co prawda parę instalacji wojskowych, niemniej to cywile byli jego głównymi ofiarami. Możliwe, że dopiero po wielu latach poznamy długofalowe skutki użycia takiej broni."
 nuke_dropped.3.a:0 "Może wreszcie [From.Owner.GetAdjective] władze się poddadzą."
 nuke_dropped.3.b:0 "Mieliśmy nadzieję, że Nagasaki ocaleje."
 nuke_dropped.4.t:0 "Bomba atomowa spada na Berlin"
 nuke_dropped.4.d:0 "[GetDateText]: Dziś nad Berlinem wyrósł atomowy grzyb. Miasto było wielokrotnie atakowane podczas tej i poprzedniej wojny, ale nigdy nie wyrządzono w nim aż takich szkód. Porównywalne były tylko straty poniesione w czasie wojny trzydziestoletniej, niemniej od tamtej pory niemiecka stolica urosła tak bardzo, że obrócenie jej w morze ruin wydawało się niemożliwe.\n\nBunkier führera przetrwał wybuch. Być może przyczyną tego jest fakt, że detonacja nastąpiła z dala od planowanego epicentrum. [From.Owner.GetLeader] ponoć nadal żyje i kipi z wściekłości. Nie wiadomo tylko, czy führera uda się teraz ewakuować i ochronić przed opadem radioaktywnym."
 nuke_dropped.4.a:0 "Dziś cieszę się, że nie jestem berlińczykiem."
 nuke_dropped.4.b:0 "Wrogowie zaatakowali serce naszego narodu!"
 nuke_dropped.5.t:0 "Bomba atomowa zrzucona na Londyn"
 nuke_dropped.5.d:0 "Dzisiejsza data, [GetDateText], zostanie zapamiętana jako dzień, w którym wybuch bomby atomowej spustoszył Londyn. Mimo silnej obrony przeciwlotniczej miasto nie było gotowe na odparcie takiego ataku. Nikt nie usłyszy już Big Bena, gdyż eksplozja zmiotła go z powierzchni ziemi. Według wstępnych doniesień Buckingham Palace został zrównany z ziemią, a los rodziny królewskiej jest nieznany.\n\n[From.Owner.GetLeader] żyje i przygotowuje się do wygłoszenia przemówienia radiowego. Morale Brytyjczyków jest wyjątkowo niskie, więc ktoś musi poderwać ich do walki... albo dyplomatycznie wyjaśnić, że należy złożyć broń."
 nuke_dropped.5.a:0 "Trudno zachować stoicyzm w obliczu fali uderzeniowej."
 nuke_dropped.5.b:0 "Boże, chroń króla!"
 nuke_dropped.6.t:0 "Bomba atomowa zrzucona na Kioto"
 nuke_dropped.6.d:0 "Kioto, będące ważnym [From.Owner.GetAdjective] ośrodkiem przemysłowym, stało się dziś celem ataku jądrowego. Zdaniem ekspertów wybrano je, gdyż uchodziło za intelektualne serce kraju.\n\nLiczne zabytki i długa historia miały ochronić miasto przed bombami, ale nieprzyjaciel najwyraźniej doszedł do wniosku, że zniszczenie takiego miejsca wstrząśnie całym społeczeństwem. Kioto położone jest w dolinie, dzięki czemu wybuch nie spowodował zbyt dużych strat poza nią, ale stary pałac cesarski i liczne budynki przemysłowe legły w gruzach."
 nuke_dropped.6.a:0 "Piękno i historia to kolejne ofiary tej wojny."
 nuke_dropped.6.b:0 "Stare rzeczy można zastąpić nowymi."
 nuke_dropped.7.t:0 "Bomba atomowa zrzucona na Tokio"
 nuke_dropped.7.d:0 "Dziś doszło do ataku jądrowego na serce imperium japońskiego. Liczono się z nalotami bombowymi na Tokio, ale nikt nie spodziewał się, że nieprzyjaciel przetestuje na stolicy działanie nowej broni. Najwyraźniej jednak miasto okazało się zbyt ważne i trzeba je było utopić w ogniu, który pochłonął między innymi pałac cesarski.\n\n[From.Owner.GetLeader] podobno nadal żyje, ale wielu obywateli z niepokojem patrzy w niebo, zastanawiając się, do czego jeszcze zdolny jest nieprzyjaciel. Czy dojdzie do kolejnych ataków, jeżeli ten nie zakończy wojny? Czym będzie można zastraszyć ludzi, gdy zabraknie celów dla bomb?"
 nuke_dropped.7.a:0 "Czy to oznacza koniec japońskiego imperium?"
 nuke_dropped.7.b:0 "Póki żyje [From.Owner.GetLeader], cesarstwo przetrwa wszystko."
 nuke_dropped.8.t:0 "Bomba atomowa zrzucona na Waszyngton"
 nuke_dropped.8.d:0 "Stolica Stanów Zjednoczonych stała się dziś celem ataku jądrowego. Waszyngton był ważny z politycznego i historycznego punktu widzenia, nic dziwnego więc, że wrogowie USA wzięli go na celownik. Ich niszczycielska bomba obróciła w gruzy Biały Dom, Kapitol i wiele ważnych pomników. Nawet ogromny pożar sprzed ponad stu lat nie dokonał porównywalnych spustoszeń.\n\nPrezydent, [From.Owner.GetLeader], został w porę ewakuowany, ale atak ten wstrząsnął całym narodem. Amerykanie liczyli na to, że tylko oni będą dysponować tak potężną bronią. Rzeczywistość wyjątkowo brutalnie zweryfikowała ich życzenia."
 nuke_dropped.8.a:0 "Czy naród da się rozszczepić tak jak jądro atomu?"
 nuke_dropped.8.b:0 "Orzeł powstanie z popiołów niczym Feniks."
 nuke_dropped.9.t:0 "Bomba atomowa zrzucona na Rzym"
 nuke_dropped.9.d:0 "Dzisiejszy atak jądrowy na Rzym wstrząsnął całym światem. Wielu sądziło, że starożytne miasto, które jest domem dla tylu skarbów kultury, nie padnie celem tak druzgocącego ataku. Część Watykanu legła w gruzach, a los papieża pozostaje nieznany, co stanowi cios dla katolików na całym świecie.\n\nOstatnie dziesięć lat prężnego rozwoju miasta zostało praktycznie wymazane z historii. Wiele wskazywało na to, że po zakończeniu wojny Rzym stanie się lokomotywą procesu odbudowy kraju. Bomba atomowa pogrzebała te plany, a razem z nimi tysiące cywilów."
 nuke_dropped.9.a:0 "Bomba Iacta Est!"
 nuke_dropped.9.b:0 "Nie od razu Rzym odbudujemy..."
 nuke_dropped.10.t:0 "Bomba atomowa zrzucona na Paryż"
 nuke_dropped.10.d:0 "Dziś nad Paryżem doszło do wybuchu broni jądrowej, która dokonała wielkich zniszczeń i pochłonęła tysiące ofiar. Cały kraj jest wstrząśnięty, gdyż atak ten spustoszył francuską stolicę bardziej niż setki lat wojen i rewolucji. Większość paryżan spodziewała się podboju miasta, ale nie całkowitej, bezlitosnej destrukcji.\n\nRaczej nieprędko dojdzie do parady zwycięstwa na Champs-Élysées, w pobliżu resztek Łuku Triumfalnego. Może po latach francuska stolica powstanie z popiołów jako nowy Paryż, ale miasto, które znaliśmy, jest już tylko wspomnieniem."
 nuke_dropped.10.a:0 "Miasto świateł właśnie zgasło."
 nuke_dropped.10.b:0 "Jeszcze wczoraj sądziliśmy, że Paryż jest wieczny."
 nuke_dropped.11.t:0 "Bomba atomowa zrzucona na Moskwę"
 nuke_dropped.11.d:0 "Moskwa, na której niejeden zdobywca połamał sobie zęby, stała się celem ataku jądrowego. Wybuch, mający zdruzgotać [From.Owner.GetAdjective] władze, niemal całkowicie zniszczył Kreml.\n\n[From.Owner.GetLeader] należy do osób, które ze względu na ciągle towarzyszący im strach popadają w paranoję - ta paranoja sprawiła, że nadal żyje. Wypada jednak spytać, czy przed tak bezlitosnym wrogiem można się gdziekolwiek ukryć, choćby zaszyć się w najodleglejszym zakątku kraju. Jeżeli wojna wkrótce się nie skończy, w kraju zostaną tylko dwa rodzaje pustkowi: te, które stworzyła natura, i te, które wypalił człowiek."
 nuke_dropped.11.a:0 "Nuklearna zima tylko utrudni zdobycie Moskwy."
 nuke_dropped.11.b:0 "Mogą spalić nasze miasta, ale nigdy ich nie zdobędą."
 nuke_dropped.12.t:0 "Bomba atomowa zrzucona na Kopenhagę"
 nuke_dropped.12.d:0 "Dzisiaj Kopenhaga stała się celem ataku jądrowego. I wojna światowa ominęła to miasto, gdyż Dania zachowała neutralność, więc nie doświadczyło ono podobnych zniszczeń od czasu wojen napoleońskich. Opad radioaktywny skaził wody Sundu, a ocalali mieszkańcy uciekają na Fionię i stały ląd w obawie przed kolejnymi atakami.\n\nLos króla Chrystiana X jest nieznany, a morale Duńczyków znacząco spadło. Niewykluczone, że to początek końca jednego z najstarszych europejskich państw."
 nuke_dropped.12.a:0 "Coś się mieni w państwie duńskim."
 nuke_dropped.12.b:0 "Kopenhaga nieraz już płonęła, ale nigdy się nie poddała."
 nuke_dropped.12.c:0 "Pluton rzuci Duńczyków na kolana!"
 nuke_dropped.13.t:0 "Bomba atomowa zrzucona na Sztokholm"
 nuke_dropped.13.d:0 "Sztokholm, zwany Wenecją Północy, stał się dziś celem ataku jądrowego. Szwedzi robili co w ich mocy, żeby zachować neutralność, ale światowy konflikt ich nie ominął. Epicentrum wybuchu znalazło się w południowo-centralnej części miasta, która była przeznaczona pod dalszą, prężną i nowoczesną rozbudowę. Tereny te zostały nieodwracalnie zniszczone.\n\nZnaczna część szwedzkiej stolicy legła w gruzach, ale stare budynki w Slussen przetrwały atak w zaskakująco dobrym stanie. Postanowiono, że zostaną zachowane jako świadectwo niezłomności Sztokholmu."
 nuke_dropped.13.a:0 "Szwedzka neutralność to już tylko wspomnienie."
 nuke_dropped.13.b:0 "Szwedzki tygrys nie wyrzeknie się swoich pasów!"
 generic.2.t:0 "[Root.GetFactionName]: [From.GetName] pragnie przyłączyć się do frakcji"
 generic.2.d.a:0 "W obliczu rosnącego zagrożenia wolności i wartości demokratycznych naród [alliance_applicant.GetAdjective] widzi w nas obrońców wolnego świata. Teraz pragnie przystąpić do naszego sojuszu, by otrzymać ochronę i stać u naszego boku w walce z siłami zagrażającymi demokracji."
 generic.2.d.b:0 "Nasza walka o zmianę porządku świata nie umknęła uwadze podobnie myślących państw. Naród [alliance_applicant.GetAdjective] wie, że największe szanse na dostatnią przyszłość da mu sojusz z nami podczas zbliżającego się konfliktu, dlatego formalnie proponuje przyłączenie się do walki z naszymi wrogami."
 generic.2.d.c:0 "[alliance_applicant.GetName] wie, że musi działać wspólnie z innymi socjalistycznymi republikami, żeby wzmocnić pozycję komunizmu na świecie. Godząc się na naszą przewodnią rolę w międzynarodowej walce klasy robotniczej, naród [alliance_applicant.GetAdjective] wnioskuje o formalne zawarcie z nami sojuszu."
 generic.2.d.e:0 "Gdy przez świat przetaczają się niepokoje w polityce międzynarodowej, lud [alliance_applicant.GetAdjective] widzi w nas swoją szansę na przetrwanie tych trudnych czasów i zwraca się o przyjęcie do naszego sojuszu, byśmy razem mogli przetrzymać nadchodzący huragan."
 generic.2.a:0 "Może przyłączyć się do nas każdy, kto opowiada się za wolnością i demokracją."
 generic.2.b:0 "Świat należy do silnych!"
 generic.2.c:0 "Jeżeli będziemy działać razem, rewolucja zwycięży."
 generic.2.e:0 "I przetrzymamy!"
 generic.2.f:0 "Lepiej nam będzie bez nich."
 generic.3.t:0 "[alliance_inviter.GetName] i [alliance_inviter.GetFactionName] nas witają"
 generic.3.d:0 "[alliance_inviter.GetName] przyjmuje nasz wniosek i [alliance_inviter.GetFactionName] to teraz nasza frakcja. Przetrwamy albo zginiemy razem."
 generic.3.a:0 "Wspólnie staniemy w obronie demokracji."
 generic.3.b:0 "Nikt nas nie powstrzyma!"
 generic.3.c:0 "Walka klasy robotniczej nie mogła mieć lepszych przedstawicieli!"
 generic.3.e:0 "Na razie zapomnimy o tym, co nas dzieli."
 generic.4.t:0 "[alliance_inviter.GetName] odrzuca wniosek o przyjęcie do frakcji [alliance_inviter.GetFactionName]"
 generic.4.d:0 "[alliance_inviter.GetName] postanawia odrzucić nasz wniosek o przyjęcie do frakcji [alliance_inviter.GetFactionName]. Musimy poradzić sobie bez ich pomocy."
 generic.4.a:0 "I oni nazywają się obrońcami wolności?"
 generic.4.b:0 "W takim razie ich też zmiażdżymy."
 generic.4.c:0 "Ich rewolucja to fałsz!"
 generic.4.e:0 "Zbyt wiele nas różni."
 excellent:0 "Doskonale."
 unfortunate:0 "To przykre."
 
