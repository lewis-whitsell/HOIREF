 ### Russia ###
 SOV_Inf_equipment_0:0 "AKM"
 SOV_Inf_equipment_0_desc:0 "The AKM, developed in 1959, is the most common modernized variant of the AK-47 rifle, developed by Mikhail Kalashnikov. It is much lighter and more accurate during automatic fire than it's predecessor."
 SOV_Inf_equipment_1:0 "AK-74"
 SOV_Inf_equipment_1_desc:0 "The AK-74 is developed from the AKM, and features signficant upgrades over it's predecessor. Notably, it uses 5.45mm cartridges instead of the then standard Warzaw Pact 7.62mm."
 SOV_Inf_equipment_2:0 "AK-74M"
 SOV_Inf_equipment_2_desc:0 "In 1991 the Izhmash factory in the city of Izhevsk began full-scale production of a modernized variant of the AK-74—the AK-74M. Fitted with a lightened bolt and carrier assembly as well as a glass-filled polyamide stock."
 SOV_Inf_equipment_3:0 "AK-103"
 SOV_Inf_equipment_3_desc:0 "The AK-103 assault rifle is a derivative of the AK-74M chambered for the 7.62x39mm M43 round. Much like the older AKM the 103 can use a variety of sights, including night vision and telescopic. As well as fit a bayonet or grenade launcher. The difference from most AK's is the 103's plastic and cheaper materials."
 SOV_Inf_equipment_4:0 "AK-15"
 SOV_Inf_equipment_4_desc:0 "The AK-15 is a new Russian assault rifle. It was developed under the Ratnik future infantrymen programme. Made for specialized forces it will replace the production of the AK-103. The AK-15 hase improved balance and ergonomics making it Russia's most elite assault rifle to date."
 SOV_Inf_equipment_5:0 "A-545"
 SOV_Inf_equipment_5_desc:0 "The A-545 is the Russian equivalent of the American M4 assault rifle. Using the Picatinny Rail system and adjustable shoulder stock and firing 5.45x39mm rounds. A cheap and well purposed alternative to NATO weapons."
 
 SOV_AA_Equipment_0:0 "SA-7 Strela-2"
 SOV_AA_Equipment_0_desc:0 "Designed at the start of the cold war using Proportional navigation logic, to lock onto and destroy American nuclear bombers. One of the most basic forms of AA that can hit targets at 3700-4200m."
 SOV_AA_Equipment_1:0 "SA-16 Igla"
 SOV_AA_Equipment_1_desc:0 "The Igla is a more modern version of the Strela, fielded in 2004 by Russia. It uses dual waveband infra-red (S-version) guidance systems much better than the Strela."
 SOV_AA_Equipment_2:0 "SA-24 Igla-S"
 SOV_AA_Equipment_2_desc:0 "The newest variant, which is a substantially improved variant with longer range, more sensitive seeker, improved resistance to latest countermeasures, and a heavier warhead. Manufacturer reports hit probability of 0.8–0.9."
 #SOV_AA_Equipment_2_variant:0 "SA-25 Verba"
 
 SOV_APC_Equipment_1:0 "BTR-60"
 SOV_APC_Equipment_1_desc:0 "One of the oldest vehicles still in service the BTR-60 has a 14.5mm KPVT heavy machine gun with 500 rounds. The secondary weapon is a 7.62mm pkt coaxial machine gun with 3,00 rounds. Great for light infantry movements, and QRF's."
 #SOV_APC_Equipment_1_variant:0 "BRDM-2"
 #SOV_APC_Equipment_1_variant:0 "BTR-50"
 SOV_APC_Equipment_1_short:0 "BTR-60"
 SOV_APC_Equipment_2:0 "MT-LB"
 SOV_APC_Equipment_2_desc:0 "The MT-LB was made in the 1970's. Made cheap and fast, the Soviets used these for light anti-air and infantry fighting."
 SOV_APC_Equipment_2_short:0 "MT-LB"
 SOV_APC_Equipment_3:0 "BTR-70"
 SOV_APC_Equipment_3_desc:0 "The BTR-70 has been in use since 1972, in the Soviet-Afgan War they were used to move in troops and then give fire support. The only difference from the BTR-60 is heavier armor."
 SOV_APC_Equipment_3_short:0 "BTR-70"
 SOV_APC_Equipment_4:0 "BTR-80"
 SOV_APC_Equipment_4_desc:0 "Made in 1984, used for troop transport, and light tank or anti-air operations. Armed with the same armaments as the BTR-70 the 80 also boasts a 30mm 2A72 cannon."
 SOV_APC_Equipment_4_short:0 "BTR-80"
 #SOV_APC_Equipment_4_variant:0 "BTR-82"
 SOV_APC_Equipment_5:0 "BTR-90"
 SOV_APC_Equipment_5_desc:0 "Made in 1994, to combat terrorist fighters. It packs a heavy punch with a 30mm Shipunov 2A42 cannon with 500 rounds."
 SOV_APC_Equipment_5_short:0 "BTR-90"
 SOV_APC_Equipment_6:0 "Kurganets-25"
 SOV_APC_Equipment_6_desc:0 "One of the more modern Russian vehichles the Kurganers-25 was made in 2015. Made as an IFV has a Bumerang-BM light cannon, with a 12.7mm Kord Machine gun. Modeled closely to the American Bradley IFV."
 SOV_APC_Equipment_6_short:0 "Kurganets-25"
 SOV_APC_Equipment_7:0 "Kurganets-35"
 SOV_APC_Equipment_7_desc:0 "Much like the 25, which is primarally an IFV, the 35 an APC, can carry 12 men and do about the same as the 25 in IFV operations."
 SOV_APC_Equipment_7_short:0 "Kurganets-35"
 SOV_APC_Equipment_8:0 "Kurganets-45"
 SOV_APC_Equipment_8_desc:0 "Not much is known about this super APC, but it packs a 40mm cannon and can carry 12 men."
 SOV_APC_Equipment_8_short:0 "Kurganets-45"
 
 SOV_Air_APC_Equipment_2:0 "BTR-D"
 SOV_Air_APC_Equipment_2_desc:0 "Made in 1974 to fire upon enemy bombers and fighters. They would land the troops then hunt enemy planes. Using AGS systems and PKM 6P41."
 SOV_Air_APC_Equipment_2_short:0 "BTR-D"
 SOV_Air_APC_Equipment_6:0 "BTR-MDM"
 SOV_Air_APC_Equipment_6_desc:0 "A very light APC used in 2015 in parades. Used to drop with airborne troops, so that they have vehicle support."
 SOV_Air_APC_Equipment_6_short:0 "BTR-MDM"
 SOV_Air_IFV_Equipment_1:0 "BMD-1"
 SOV_Air_IFV_Equipment_1_desc:0 "Used as an airborne IFV, Made in 1969 to combat US paratroopers. Using a 73mm 2A28 Grom gun, and an ATGM launcher."
 SOV_Air_IFV_Equipment_1_short:0 "BMD-1"
 SOV_Air_IFV_Equipment_3:0 "BMD-2"
 SOV_Air_IFV_Equipment_3_desc:0 "Used in 1985 as an airborne IFV. Usubg a 30mm 2A42, and ATGM launcher much quicker and better amrored than it's predecessor."
 SOV_Air_IFV_Equipment_3_short:0 "BMD-2"
 SOV_Air_IFV_Equipment_4:0 "BMD-3"
 SOV_Air_IFV_Equipment_4_desc:0 "IFV used in the 1990's to combat terroism. The main armament was a 30mm 2A42 autocannon, great for knocking infantry out of cover."
 SOV_Air_IFV_Equipment_4_short:0 "BMD-3"
 SOV_Air_IFV_Equipment_5:0 "BMD-4"
 SOV_Air_IFV_Equipment_5_desc:0 "Made in 2004 and used to knockout infantry cover positions. Using 100mm HE rounds for enemy infantry, and AP for tanks. Although due to not fighting many tanks mostly HE has been used."
 SOV_Air_IFV_Equipment_5_short:0 "BMD-4"
 
