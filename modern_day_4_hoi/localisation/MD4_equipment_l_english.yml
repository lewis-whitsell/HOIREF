 LPD_desc:0 "An amphibious transport dock, also called a landing platform/dock (LPD), is an amphibious warfare ship that embarks, transports, and lands elements of a landing force for expeditionary warfare missions."
 destroyer_desc:0 "A destroyer is a fast, maneuverable long-endurance warship intended to escort larger vessels in a fleet, convoy or battle group and defend them against smaller powerful short-range attackers."
 attack_submarine_desc:0 "An attack submarine is a submarine specifically designed for the purpose of attacking and sinking other submarines, surface combatants and merchant vessels."
 carrier_desc:0 "An aircraft carrier is a warship that serves as a seagoing airbase, equipped with a full-length flight deck and facilities for carrying, arming, deploying, and recovering aircraft."
 transport_plane_equipment_desc:0 "Military Cargo Aircraft are fixed wing and rotary wing cargo aircraft which are used to airlift troops, weapons and other military equipment by a variety of methods to any area of military operations around the world."
 CAS_equipment_desc:0 "Close Air Support is air action such as air strikes by fixed or rotary-winged aircraft against hostile targets that are in close proximity to friendly forces and which requires detailed integration of each air mission with fire and movement of these forces and attacks with missiles, aircraft cannons, machine guns, and even directed-energy weapons such as lasers."
 #Night Vision
 night_vision_1_desc:0 "First generation passive devices, introduced during the Vietnam War, were an adaptation of earlier active GEN 0 technology, and rely on ambient light instead of an infrared light source. Using an S-20 photocathode, their image intensifiers produce a light amplification of around 1,000×, but are quite bulky and require moonlight to function properly."
 night_vision_2_desc:0 "Second generation devices feature an improved image-intensifier tube utilizing micro-channel plate (MCP) with an S-25 photocathode, resulting in a much brighter image, especially around the edges of the lens. This leads to increased illumination in low ambient light environments, such as moonless nights. Light amplification is around 20,000×. Also improved were image resolution and reliability."
 night_vision_3_desc:0 "Third generation night vision systems maintain the MCP from Gen II, but now use a photocathode made with gallium arsenide, which further improves image resolution. In addition, the MCP is coated with an ion barrier film for increased tube life."
 night_vision_4_desc:0 "An automatic gated power supply system regulates the photocathode voltage, allowing the NVD to instantaneously adapt to changing light conditions. The second upgrade is a removed or greatly thinned ion barrier, which decreases the number of electrons that are usually rejected by the Standard GEN III MCP, hence resulting in less image noise and the ability to operate with a luminous sensitivity at 2,850 K"
