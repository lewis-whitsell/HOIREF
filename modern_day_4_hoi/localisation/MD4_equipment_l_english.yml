 SOV_Amph_IFV_Equipment_1_desc:0 "The BMP-1 is a Soviet amphibious tracked infantry fighting vehicle. Used in the Sovier-Afgan War to carry troops and fight jihadis. Using a 73mm 2A28, and ATGM launcher."
