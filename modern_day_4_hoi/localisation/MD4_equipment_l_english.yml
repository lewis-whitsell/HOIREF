 SOV_ENGI_MBT_Equipment_1:0 "BAT-M"
 SOV_ENGI_MBT_Equipment_1_desc:0 "Used as a utility vehichle to move downed enemy vehicles and bodies. Used in support of infantry to take out enemy firng positions."
 SOV_ENGI_MBT_Equipment_2:0 "BAT-2"
 SOV_ENGI_MBT_Equipment_2_desc:0 "Known as the track layer and used to pave roads for vehicles this is an essential logistic vehicle."
