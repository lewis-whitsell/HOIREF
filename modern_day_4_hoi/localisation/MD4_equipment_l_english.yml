 SOV_Amph_IFV_Equipment_3_desc:0 "A jihadist's biggest fear is the BMP-2 extremely quick and efficient with it's 30mm cannon, and grinding tracks."
 SOV_Amph_IFV_Equipment_3_short:0 "BMP-2"
 SOV_Amph_IFV_Equipment_4:0 "BMP-3F"
 SOV_Amph_IFV_Equipment_4_desc:0 "The BMP-3F is used at sea state 3 to fire at enemy boats, and frigates. Firing the 100mm Cannon and ATGM launcher."
