 #Light Anti-Tank
 L_AT_Equipment_desc:0 "An anti-tank missile (ATM), anti-tank guided missile (ATGM), anti-tank guided weapon (ATGW) or anti-armor guided weapon, is a guided missile primarily designed to hit and destroy heavily armored military vehicles."
 #Heavy Anti-Tank
 H_AT_Equipment_desc:0 "A tank destroyer or tank hunter is a type of armoured fighting vehicle, armed with a direct-fire artillery gun or missile launcher, with limited operational capacities and designed specifically to engage enemy tanks."
 #Utility Vehicle
 util_vehicle_equipment_desc:0 "A utility vehicle is a vehicle, generally motorized, that is designed to carry out a specific task with more efficacy than a general-purpose vehicle."
 #Anti-Air
 AA_Equipment_desc:0 "A surface-to-air missile (SAM), or ground-to-air missile (GTAM), is a missile designed to be launched from the ground to destroy aircraft or other missiles."
 #Transport Helicopter
 transport_helicopter_equipment_desc:0 "Transport aircraft are typically fixed wing and rotary wing cargo aircraft which are used to airlift troops, weapons and other military equipment to any area of military operations around the world."
 #Engineer Tank
 ENGI_MBT_Equipment_desc:0 "A military engineering vehicle is a vehicle built for the construction work or for the transportation of combat engineers on the battlefield."
 #Recon Tank
 Rec_tank_Equipment_desc:0 "Armoured reconnaissance is the combination of terrestrial reconnaissance with armoured warfare by soldiers using tanks and wheeled or tracked armoured reconnaissance vehicles."
 #Main Battle Tank
 MBT_Equipment_desc:0 "A main battle tank (MBT), also known as a battle tank or universal tank, is a tank that fills the armor-protected direct fire and maneuver role of many modern armies."
 #UAV
 Air_UAV_equipment_desc:0 "UAVs are a component of an unmanned aircraft system (UAS); which include a UAV, a ground-based controller, and a system of communications between the two."
 #Navy/Airforce
 Strike_fighter_equipment_desc:0 "A strike fighter is a multirole combat aircraft designed to operate primarily as an attack aircraft, while also incorporating certain performance characteristics of a fighter."
 Int_Fighter_equipment_desc:0 "An interceptor aircraft, is a type of fighter aircraft designed specifically to attack enemy aircraft, particularly bombers and reconnaissance aircraft, as they approach."
 MR_Fighter_equipment_desc:0 "A multirole combat aircraft (MRCA) is a combat aircraft intended to perform different roles in combat."
 CV_MR_Fighter_equipment_desc:0 ""
 AS_Fighter_equipment_desc:0 "A Figher designed for entering and seizing control of enemy airspace as a means of establishing complete dominance over the enemy's air force."
 nav_plane_equipment_desc:0 "A maritime patrol aircraft (MPA), is a fixed-wing aircraft designed to operate for long durations over water in maritime patrol roles."
