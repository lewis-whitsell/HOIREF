 bud_neg_20_TT:0 "- We have less taxes than total spending. This §R-20%§! Budget Balance will lead to the government Debt/Reserves worsening at a rate of one §H20%§! level every §H1§! year, increasing the §Htax cost§! from that. However, if we improve the budget balance, less Civilian Industry will be available for construction and trade in the short run."
