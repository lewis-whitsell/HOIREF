 bud_neg_08_TT:0 "- We have less taxes than total spending. This §R-8%§! Budget Balance will lead to the government Debt/Reserves worsening at a rate of one §H20%§! level every §H2.5§! years, increasing the §Htax cost§! from that. However, if we improve the budget balance, less Civilian Industry will be available for construction and trade in the short run. "
 bud_neg_04:0 "-4% Budget Balance"
 bud_neg_04_desc:0 "Government Deficit: 4% of GDP"
 bud_neg_04_TT:0 "- We have less taxes than total spending. This §R-4%§! Budget Balance will lead to the government Debt/Reserves worsening at a rate of one §H20%§! level every §H5§! years, increasing the §Htax cost§! from that. However, if we improve the budget balance, less Civilian Industry will be available for construction and trade in the short run. "
 bud_bal:0 "A Balanced Budget"
 bud_bal_desc:0 "A Balanced Budget. The government only spends as much as it's tax income permits, and is neither borrowing nor stockpiling reserves. "
 bud_bal_TT:0 "- With a balanced budget, all expenditures are fully funded with incomes from taxes, and the debt level is neither increasing nor decreasing. "
 bud_pos_04:0 "+4% Budget Balance"
 bud_pos_04_desc:0 "Government Surplus: 4% of GDP"
 bud_pos_04_TT:0 "- By taking in more taxes than used in total spending, there is a §G+4%§! Budget Balance as a percentage of the total economy (GDP), meaning that this §H4% tax cost§! is being used to pay down debt or added to the reserves. This is bad in the short run, since more of the civilian economy could have been available for construction and trade, but in the long run, it lowers the future §Htax cost§! as the debt decreases or the reserves increase at a rate of one §H20%§! level every §H5§! years. "
 bud_pos_08:0 "+8% Budget Balance"
 bud_pos_08_desc:0 "Government Surplus: 8% of GDP"
 bud_pos_08_TT:0 "- By taking in more taxes than used in total spending, there is a §G+8%§! Budget Balance as a percentage of the total economy (GDP), meaning that this §H8% tax cost§! is being used to pay down debt or added to the reserves. This is bad in the short run, since more of the civilian economy could have been available for construction and trade, but in the long run, it lowers the future §Htax cost§! as the debt decreases or the reserves increase at a rate of one §H20%§! level every §H2.5§! years. "
 bud_pos_12:0 "+12% Budget Balance"
 bud_pos_12_desc:0 "Government Surplus: 12% of GDP"
 bud_pos_12_TT:0 "- By taking in more taxes than used in total spending, there is a §G+12%§! Budget Balance as a percentage of the total economy (GDP), meaning that this §H12% tax cost§! is being used to pay down debt or added to the reserves. This is bad in the short run, since more of the civilian economy could have been available for construction and trade, but in the long run, it lower the future §Htax cost§! as the debt decreases or the reserves increase at a rate of one §H20%§! level every §H1.7§! years. "
