 generic.2.t:0 "[From.GetNameDef] veut intégrer la [Root.GetFactionName]"
 generic.2.d.a:0 "Face aux menaces croissantes à la liberté et aux valeurs démocratiques, [alliance_applicant.GetNameDef] nous considère comme les défenseurs de la liberté. Son gouvernement demande donc maintenant à intégrer notre alliance, aussi bien pour jouir de notre protection que pour agir à nos côtés contre toutes les forces qui menacent la démocratie."
 generic.2.d.b:0 "Notre action pour imposer un ordre nouveau au monde n'a pas échappé aux nations qui partagent nos convictions. [alliance_applicant.GetNameDef] reconnaît ainsi que sa meilleure chance d'accéder à un avenir plein de promesses est de s'aligner à nos côtés dans le conflit à venir, et a donc offert de nous rejoindre de façon officielle dans la lutte contre nos ennemis."
 generic.2.d.c:0 "[alliance_applicant.GetNameDef] reconnaît que toutes les républiques socialistes doivent se rapprocher les unes des autres pour consolider le communisme sur la scène mondiale. Reconnaissant notre rôle de meneurs dans la lutte internationale du prolétariat, [alliance_applicant.GetNameDef] souhaiterait désormais sceller officiellement son alliance avec nous."
 generic.2.d.e:0 "Alors que les bouleversements politiques internationaux continuent de se propager à travers le monde entier, [alliance_applicant.GetNameDef] semble estimer que nous sommes sa meilleure chance de survie en cette époque tumultueuse. Il nous a donc été demandé de l'accepter au sein de notre alliance, de façon à pouvoir résister face à la tempête qui s'annonce."
 generic.2.a:0 "Quiconque défend la démocratie est à nos côtés"
 generic.2.b:0 "Le monde appartient à ceux qui sont forts !"
 generic.2.c:0 "Si nous restons ensemble, la révolution ne peut que triompher"
 generic.2.e:0 "Et comment que nous saurons y résister !"
 generic.2.f:0 "Nous nous en sortirons bien mieux sans eux"
 generic.3.t:0 "[alliance_inviter.GetNameDef] nous accueille dans la [alliance_inviter.GetFactionName]"
 generic.3.d:0 "[alliance_inviter.GetNameDef] a décidé de nous accepter au sein de la [alliance_inviter.GetFactionName]. Désormais, à compter de maintenant, nous serons vainqueurs ensemble, ou nous tomberons ensemble."
 generic.3.a:0 "Nous défendrons ensemble la démocratie"
 generic.3.b:0 "Personne ne pourra résister face à nos deux nations"
 generic.3.c:0 "Quels meilleurs champions pour mettre fin aux tourments des travailleurs ?"
 generic.3.e:0 "Nous mettrons pour un temps nos différences de côté"
 generic.4.t:0 "[alliance_inviter.GetNameDef] nous refuse l'entrée dans la [alliance_inviter.GetFactionName]"
 generic.4.d:0 "[alliance_inviter.GetNameDef] a décidé de rejeter notre demande d'intégration dans la [alliance_inviter.GetFactionName]. Nous devrons donc nous en sortir sans son aide."
 generic.4.a:0 "Et ils osent se qualifier de défenseurs de la liberté ?"
 generic.4.b:0 "En ce cas nous les écraserons, eux aussi !"
 generic.4.c:0 "De toute manière, sa révolution est dévoyée"
 generic.4.e:0 "Nos différences étaient bien trop grandes"
 generic.5.t:0 "[From.GetNameDef] invite [Root.GetNameDef] dans la [From.GetFactionName]"
 generic.5.d.a:0 "Surveillant avec méfiance l'évolution de la situation sur la scène politique mondiale, [alliance_inviter.GetNameDef] nous tend une main amicale, nous offrant sa protection et nous poussant à nous tenir à ses côtés pour défendre les principes de la liberté et de la démocratie. Devenir membres de la [alliance_inviter.GetFactionName] pourrait être la clef pour préserver la liberté de notre peuple."
 generic.5.d.b:0 "Semblant admettre que parfois même les plus puissants ont besoin d'alliés, [alliance_inviter.GetNameDef] nous invite à intégrer la [alliance_inviter.GetFactionName]. Accepter pourrait être notre chance de nous faire une place au soleil."
 generic.5.d.c:0 "[alliance_inviter.GetNameDef], comptant parmi nos alliés idéologiques, a bien noté notre contribution précieuse à la cause prolétarienne, et ce matin nous avons reçu une invitation officielle à intégrer la [alliance_inviter.GetFactionName]. Être liés à d'autres républiques socialistes nous permettrait de répandre la révolution avec une puissance renouvelée."
 generic.5.d.e:0 "[alliance_inviter.GetNameDef] semble nous considérer comme étant d'un intérêt stratégique, et juger plus intéressante une coopération avec nous que de basses querelles idéologiques. Ce matin, l'ambassade [alliance_inviter.GetAdjective] nous a remis une invitation officielle à devenir un pays membre de la [alliance_inviter.GetFactionName]."
 generic.5.a:0 "Tenons-nous à ses côtés"
 generic.5.b:0 "Perdre quelques milliers d'hommes devrait suffire..."
 generic.5.c:0 "Nous nous battrons aux côtés de nos camarades !"
 generic.5.e:0 "C'est un choix qui se comprend"
 generic.6.t:0 "[alliance_applicant.GetNameDef] accepte notre invitation"
 generic.6.d:0 "[alliance_applicant.GetNameDef] a accepté notre invitation à intégrer la [alliance_inviter.GetFactionName]. Désormais, nous vaincrons ou nous tomberons ensemble."
 generic.7.t:0 "[alliance_applicant.GetNameDef] rejette notre invitation"
 generic.7.d:0 "[alliance_applicant.GetNameDef] a rejeté notre invitation à intégrer la [alliance_inviter.GetFactionName]. Nous ne pourrons donc pas compter sur son concours."
 generic.7.a:0 "S'ils ne veulent pas de notre aide..."
 
