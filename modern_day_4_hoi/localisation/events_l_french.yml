 ace_promoted.1.t:0 "Promotion d'un as"
 ace_promoted.2.t:0 "Apparition d'un as"
 ace_promoted.1.d:0 "Rares sont ceux à prendre autant de risques que les courageux pilotes de l'armée de l'air [Root.GetAdjective]. [From.GetName] [From.GetSurname], pilote hors pair connu sous le matricule [From.GetCallsign], a fait forte impression après avoir survécu à la récente mission menée au-dessus de [From.GetMissionRegion] et remporté d'importantes victoires.\n\nIllustration parfaite du courage [Root.GetAdjective], la récente promotion de [From.GetName] a été largement relayée. Bien que pour le peuple la guerre soit un fléau, beaucoup apprécient de disposer de héros auxquels se rallier."
 ace_promoted.1.d_major:0 "Rares sont ceux à prendre autant de risques que les courageux pilotes de l'armée de l'air [Root.GetAdjective]. [From.GetName] [From.GetSurname], pilote hors pair connu sous le matricule [From.GetCallsign], a fait forte impression en rentrant en vie et pilotant son [From.GetWing] à la perfection. Lors d'une récente mission au-dessus de [From.GetMissionRegion], [From.GetName] a largement contribué à la victoire de cet engagement critique.\n\nIllustration parfaite du courage [Root.GetAdjective], la récente promotion de [From.GetName] a été largement relayée. Bien que pour le peuple la guerre soit un fléau, beaucoup apprécient de disposer de héros auxquels se rallier."
 ace_promoted.1.a:0 "L'audace mène à la victoire."
 ace_died.1.t:0 "[From.GetCallsign] a trouvé la mort au-dessus de [From.GetMissionRegion]"
 ace_died.1.d:0 "L'un des as [From.GetAceType] les plus célèbres de [From.Owner.GetName], [From.GetFullName], a trouvé la mort au cours d'une mission au-dessus de [From.GetMissionRegion]. Malheureusement, en tant que figure publique, la disparition de [From.GetCallsign] affecte profondément les nombreuses personnes qui l'admiraient.\n\nNous aurions préféré qu'il en soit autrement, mais [From.GetName] était bien trop populaire pour que sa disparition passe inaperçue. Finalement, sa mort lui permettra d'entrer dans la légende, au-delà des troubles actuels."
 ace_died.1.d_major:0 "L'un des as [From.GetAceType] les plus célèbres de [From.Owner.GetName], [From.GetFullName], a trouvé la mort dans l'exercice de ses fonctions. De retour de mission, les autres pilotes indiquent avoir vu son [From.GetWingShort] s'embraser au-dessus de [From.GetMissionRegion] après d'intenses tirs ennemis. Malheureusement, en tant que figure publique, la disparition de [From.GetCallsign] affecte profondément les nombreuses personnes qui l'admiraient.\n\nNous aurions préféré qu'il en soit autrement, mais [From.GetName] était bien trop populaire pour que sa disparition passe inaperçue. Finalement, sa mort lui permettra d'entrer dans la légende, au-delà des troubles actuels."
 ace_died.1.a:0 "Une légende vivante eût été préférable."
 ace_killed_by_ace.1.t:0 "[From.GetFullName] victime de [Prev.GetCallsign]"
 ace_killed_by_ace.1.d:0 "De retour d'une mission au-dessus de [From.GetMissionRegion], les pilotes indiquent qu'une escadrille [Prev.Owner.GetAdjective] menée par le tristement célèbre [Prev.GetCallsign] s'est lancée aux trousses de [From.GetCallsign]. Après avoir abattu un certain nombre d'appareils ennemis et esquivé une bonne quantité de salves [Prev.Owner.GetAdjective]s, [From.GetCallsign] a été la cible de [Prev.GetCallsign], qui aurait alors manœuvré et concentré ses tirs sur son réservoir à carburant. L'avion de [From.GetName] [From.GetSurname] a pris feu avant de piquer en direction de [From.GetMissionRegion] au cours d'une descente infernale.\n\n[From.GetFullName] faisait preuve d'un immense courage dans l'exercice de ses fonctions et suscitait une grande admiration. La disparition de ce héros national constitue un sérieux revers pour l'armée de l'air [From.Owner.GetAdjective], de même que pour la nation tout entière. Savoir qu'alors même que nous sommes en deuil, [Prev.Owner.GetName] célèbre [Prev.GetFullName] comme un héros rend cette tragédie plus insupportable encore."
 ace_killed_by_ace.1.d_major:0 "De retour d'une mission au-dessus de [From.GetMissionRegion], les pilotes indiquent qu'une escadrille [Prev.Owner.GetAdjective] menée par le tristement célèbre [Prev.GetCallsign] s'est lancée aux trousses de [From.GetCallsign]. Après avoir abattu un certain nombre d'appareils ennemis et esquivé les [Prev.Owner.GetAdjective], [From.GetCallsign] a été la cible du [Prev.GetWingShort] de [Prev.GetCallsign], qui aurait alors manœuvré et concentré ses tirs sur son réservoir à carburant. Le [From.GetWingShort] de [From.GetName] [From.GetSurname] a pris feu avant de piquer en direction de [From.GetMissionRegion] au cours d'une descente infernale.\n\n[From.GetFullName] faisait preuve d'un immense courage dans l'exercice de ses fonctions et suscitait une grande admiration. La disparition d'un héros national constitue un sérieux revers pour l'armée de l'air [From.Owner.GetAdjective], de même que pour la nation toute entière. Savoir qu'alors même que nous sommes en deuil, [Prev.Owner.GetName] célèbre [Prev.GetFullName] pour son intervention héroïque rend cette tragédie plus insupportable encore."
 ace_killed_by_ace.1.a:0 "C'est une perte terrible pour nous tous"
 ace_killed_other_ace.1.t:0 "[From.GetFullName] a abattu [Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "Notre dernière mission au-dessus de [From.GetMissionRegion] a été couronnée de succès pour l'armée de l'air [From.Owner.GetAdjective] et ce, sous bien des aspects. Des rapports font état de l'intervention héroïque de [From.GetFullName], qui a réussi à se jouer du pilote [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], portant le matricule [Prev.GetCallsign]. [From.GetCallsign] s'est servi de [From.GetHerselfHimself] comme appât et a attiré dans un piège dans lequel les pilotes [From.Owner.GetAdjective] ont pu fondre sur l'escadrille de [Prev.GetCallsign]. [From.GetCallsign] a contré les appareils [Prev.Owner.GetAdjective] et moyennant une salve unique, envoyé [Prev.GetCallsign] en piqué dans le ciel de [From.GetMissionRegion].\n\n[Prev.GetFullName] inspirait la crainte compte tenu de ses nombreuses victimes [From.Owner.GetAdjective]. Voilà une grande victoire qui atteste qu'en nous ralliant derrière de grands héros, ceux-ci peuvent réaliser des prouesses."
 ace_killed_other_ace.1.d_major:0 "Notre dernière mission au-dessus de [From.GetMissionRegion] a été couronnée de succès pour l'armée de l'air [From.Owner.GetAdjective] et ce, sous bien des aspects. Des rapports font état de l'intervention héroïque de [From.GetFullName], qui a réussi à se jouer du pilote [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], portant le matricule [Prev.GetCallsign]. [From.GetCallsign] s'est servi de [From.GetHerselfHimself] comme appât et a attiré dans un piège dans lequel les pilotes [From.Owner.GetAdjective] ont pu fondre sur l'escadrille de [Prev.GetCallsign]. [From.GetCallsign] a contré les appareils [Prev.Owner.GetAdjective] et moyennant une salve unique, envoyé [Prev.GetCallsign] en piqué dans le ciel de [From.GetMissionRegion].\n\n[Prev.GetFullName] inspirait la crainte compte tenu de ses nombreuses victimes [From.Owner.GetAdjective]. Voilà une grande victoire qui atteste qu'en nous ralliant derrière de grands héros, ceux-ci peuvent réaliser des prouesses."
 ace_killed_other_ace.1.a:0 "Une victoire à jamais ancrée dans la mémoire de [From.Owner.GetName] !"
 aces_killed_each_other.1.t:0 "[From.GetFullName] a disparu"
 aces_killed_each_other.1.d:0 "Lors de sa dernière mission, notre célèbre as [From.GetAceType] [From.GetFullname] a affronté le redoutable as, [Prev.GetFullName]. Presque à court de munitions et sans possibilité de s'enfuir, [From.GetCallsign] a traversé les flammes dégagées par les avions [Prev.Owner.GetAdjective] avant de foncer dans [Prev.GetCallsign].\nLes appareils de [From.GetCallsign] et [Prev.GetCallsign] ont alors explosé au-dessus de [From.GetMissionRegion].\n\nPetite consolation, la menace [Prev.Owner.GetAdjective], [Prev.GetCallsign], a été neutralisée, mais nous avons perdu un précieux élément et une source inaltérable d'inspiration pour tous les [From.Owner.GetAdjective]."
 aces_killed_each_other.1.d_major:0 "Lors de sa dernière mission, notre célèbre as [From.GetAceType] [From.GetFullname] a affronté le redoutable as, [Prev.GetFullName]. Presque à court de munitions et sans possibilité de s'enfuir, [From.GetCallsign] a manœuvré son [From.GetWingShort] et traversé les flammes dégagées par les avions [Prev.Owner.GetAdjective] avant de foncer dans [Prev.GetCallsign].\nLe [From.GetWingShort] de [From.GetCallsign] et le [Prev.GetWingShort] de [Prev.GetCallsign] ont alors explosé au-dessus de [From.GetMissionRegion].\n\nPetite consolation, la menace [Prev.Owner.GetAdjective], [Prev.GetCallsign], a été neutralisée, mais nous avons perdu un précieux élément et une source inaltérable d'inspiration pour tous les [From.Owner.GetAdjective]."
 aces_killed_each_other.1.a:0 "Cela reste une perte terrible pour nous tous"
 election.1.t:0 "ÉLECTION GÉNÉRIQUE"
 election.1.d:0 ""
 election.1.a:0 ""
 election.2.t:0 "Élection : l'opinion publique contre le réarmement"
 election.2.d:0 "Pour l'élection à venir, le soutien de [Root.GetRulingParty] reste élevé, le peuple faisant confiance à l'administration de [Root.GetLeader]. Pour autant, la volonté du parti de voir [Root.GetName] s'intéresser davantage aux questions militaires sont loin de susciter l'unanimité au sein de la population, et nombreux sont les citoyens à y voir un chauvinisme déplacé. La guerre n'a pas encore atteint nos frontières et rares sont ceux à vouloir voir [Root.GetName] prendre une mesure agressive. En coopérant avec les autres grands partis qui partagent nos inquiétudes en matière de sécurité nationale, nous serons en mesure de continuer de gouverner après l'élection, avec un soutien moindre certes."
 election.2.a:0 "Le peuple doit être entendu."
 election.2.b:0 "Notre souveraineté est prioritaire."
 election.3.t:0 "Élection : l'opinion publique favorable au réarmement"
 election.3.d:0 "La guerre qui se rapproche de nos frontières promet de jouer un rôle non négligeable dans le scrutin à venir et bon nombre d'électeurs s'inquiètent du fait que [Root.GetName] ne soit pas prêt à faire face à ce conflit ou à ce qui pourrait en résulter. Ils nous demandent de redoubler de prudence et de veiller à ce que notre nation se prépare à la guerre. Alors que la majorité continue de soutenir [Root.GetRulingParty], celle-ci risque de s'effriter au profit d'éléments plus radicaux si nous ne réussissons pas à la rassurer."
 election.3.a:0 "Le peuple a le droit de vouloir se sentir en sécurité."
 election.3.b:0 "Beaucoup restent en faveur de solutions diplomatiques."
 election.4.t:0 "Élection : des fascistes au gouvernement ?"
 election.4.d:0 "Un sentiment profondément nationaliste gagne [Root.GetName] et plusieurs partis font l'éloge des idéaux fascistes : un État capable d'asseoir sa puissance par la force. L'un de ces partis, notamment, a remporté les suffrages lors de l'élection et ouvert la voie à des discussions au sein du parti [Root.GetRulingParty] sur la pertinence d'une éventuelle coopération pour former notre gouvernement. Alors qu'ils rejettent ouvertement les idéaux démocratiques qui constituent la base de notre État, le fait qu'ils choisissent de participer au scrutin apporte une certaine crédibilité à nos opinions et reconnaître leur opinion publique pourrait les éloigner de toute action violente."
 election.4.a:0 "Eux plutôt que les communistes !"
 election.4.b:0 "Une large coalition des partis démocratiques est préférable."
 election.5.t:0 "Élection : des communistes au gouvernement ?"
 election.5.d:0 "Le mouvement communiste de [Root.GetName], attisé par le mécontentement général de la classe ouvrière et des tendances radicales parmi les intellectuels, s'est suffisamment développé pour conduire à la formation de plusieurs partis. Après que l'un d'entre eux ait gagné de nombreux suffrages lors de l'élection actuelle, des membres du [Root.GetRulingParty] ont commencé à débattre sur la pertinence d'obtenir leur soutien pour former un gouvernement. Bien qu'ils apparentent nos institutions démocratiques à une tyrannie de bourgeois, ils semblent disposés à voir la situation évoluer en coopérant avec le gouvernement plutôt qu'en le renversant."
 election.5.a:0 "La réforme plutôt que la révolution !"
 election.5.b:0 "Une large coalition des partis démocratiques est préférable."
 election.6.t:0 "Élection : les parties démocratiques sont minoritaires"
 election.6.d:0 "La politique menée en [Root.GetName] s'est nettement radicalisée. Alors que précédemment les partis en faveur des idéaux démocratiques et des institutions représentatives de [Root.GetName] ralliaient bien des suffrages, bon nombre d'électeurs se tournent cette fois vers les extrêmes politiques. Les parties du centre, mêmes s'ils ont décidé de mettre de côté leurs différences, ne sont plus majoritaires. Pour éviter la formation d'un gouvernement minoritaire, nous n'avons pas d'autre choix que de coopérer avec les fascistes ou les communistes."
 election.6.a:0 "Nous collaborerons avec les fascistes pour renforcer [Root.GetName]."
 election.6.b:0 "En nous alliant aux communistes, nous faciliterons le changement social."
 election.6.c:0 "Un gouvernement minoritaire, même fragile, est préférable."
 election.7.t:0 "Les fascistes influencent la politique extérieure"
 election.7.d:0 "Accepter les fascistes au sein de notre coalition politique n'a pas été sans répercussion sur notre politique étrangère. Malgré leur nationalisme véhément, ils ont à l'étranger des sympathisants qui approuvent l'influence qu'ils ont donnée à [Root.GetName]. Les gouvernements totalitaires aux sympathies idéologiques similaires voient en nous de potentiels alliés. Maintenir des liens avec ces nations, au-delà de la méprise du [Root.GetRulingParty] envers leurs idéaux, peut s'avérer nécessaire pour permettre à notre gouvernement de disposer du soutien des fascistes."
 election.7.a:0 "Nous pouvons faire appel à des alliés contre de plus grandes menaces."
 election.7.b:0 "Avec de tels amis, pas besoin d'ennemis."
 election.8.t:0 "Les communistes influencent la politique étrangère"
 election.8.d:0 "Les communistes se considèrent souvent comme partie intégrante d'une révolution internationale et notre décision de les associer à notre gouvernement a suscité l'attention de bon nombre de leurs alliés internationaux. Les représentants des partis communistes entretiennent des liens étroits avec les nations qui ont abandonné notre forme de gouvernement en faveur d'une dictature du prolétariat, des liens qu'il nous faudra peut-être reconnaître en matière de politique étrangère [Root.GetAdjective] pour conserver leur soutien."
 election.8.a:0 "Nous devrions embrasser nos causes communes."
 election.8.b:0 "Au bout du chemin se dessine la dissolution de [Root.GetName]."
 election.11.t:0 "Élection : majorité fasciste"
 election.11.d:0 "Cette élection s'est avérée dévastatrice pour l'institution même qu'elle représente. Dans sa majorité, la population [Root.GetAdjective] a voté en faveur d'un parti fasciste soucieux de supprimer les élections et d'installer un dirigeant absolu. Si beaucoup envisagent de prendre les armes contre la violation des idéaux démocratiques qui leur ont valu ce mandat, d'autres envisagent le recours à la violence pour faire avancer leurs propres idéaux."
 election.11.a:0 "C'est une journée noire pour [Root.GetName], mais le peuple s'est exprimé."
 election.11.b:0 "Nous ne renoncerons pas à notre liberté sans nous battre !"
 election.12.t:0 "Élection : majorité communiste"
 election.12.d:0 "Le scrutin s'est soldé par la victoire des partis communistes et a suscité des réactions mitigées de la part de la précédente administration. Alors que les nouveaux dirigeants prétendent représenter le peuple tout entier, ils accusent la plupart des institutions démocratiques que nous chérissons de tenter de manipuler et d'opprimer la classe ouvrière, soulevant la question de savoir sur quoi repose la "souveraineté du peuple". Dans certains pays, la révolution a commencé dans le sang. Il n'en a rien été pour [Root.GetName], mais elle pourrait dégénérer."
 election.12.a:0 "C'est inquiétant, mais ils représentent la majorité."
 election.12.b:0 "Nous devons les arrêter avant qu'ils n'interdisent tout signe de pensée dissidente !"
 election.13.t:0 "Élection : le magnat en faveur du fascisme"
 election.13.d:0 "Un influent industriel dont nous avons choisi l'entreprise s'est récemment fendu de plusieurs déclarations d'ordre politique que les membres de l'administration ont jugé particulièrement inquiétantes. Il a ouvertement plaidé en faveur d'un gouvernement autoritaire et fait l'éloge d'administrations étrangères identifiées comme fascistes, suggérant implicitement que [Root.GetName] gagnerait à se doter d'un tel régime. Dénoncer le magnat et ses idéaux risque de nuire à nos relations avec cette entreprise, mais fermer les yeux l'encouragerait à faire la propagande de ce qui ronge les fondamentaux du [Root.GetRulingParty]."
 election.13.a:0 "Il peut dire ce qu'il veut, nous ne l'écouterons pas."
 election.13.b:0 "Nous ne pouvons pas compter sur les fascistes pour développer et protéger [Root.GetName]."
 election.14.t:0 "Élection : exception en temps de guerre"
 election.14.d:0 "[Root.GetName] est en état de guerre. Une élection devrait avoir lieu, mais en raison de l'important conflit actuel, beaucoup estiment que l'heure n'est pas à la campagne électorale ni au changement d'administration qui pourrait en résulter. Dans le même temps, d'autres estiment que prétexter la guerre en cours pour annuler les élections constitue une première entrave à la démocratie [Root.GetAdjective]. Après tout, privilégier les questions militaires au détriment de l'influence du peuple pourrait être une pente savonneuse."
 election.14.a:0 "Les élections se dérouleront comme prévu."
 election.14.b:0 "Nous nous occuperons de ces questions une fois la guerre terminée."
 election.15.t:0 "Élection : gouvernement contesté"
 election.15.d:0 "Avec l'élection qui arrive, les gens commencent à remettre en doute la capacité de l'administration en place à poursuivre la guerre en cours. [Root.GetName] a payé un lourd tribut et l'opinion publique s'est retournée contre ceux qui semblaient mener notre nation à la défaite. Notre peuple est déterminé à voir la guerre se terminer, mais il préférerait qu'un autre gouvernement y mette fin."
 election.15.a:0 "Cette crise de confiance est regrettable."
 election.15.b:0 "Laissons le paysage politique se transformer pour que le peuple reste uni."
 election.16.t:0 "L'opinion publique soutient [Root.GetLeader]"
 election.16.d:0 "Dans le cadre de l'élection en cours, l'opposition, où du moins ce qu'il en reste, a critiqué le régime de plus en plus autoritaire du [Root.GetRulingParty]. Ses membres s'interrogent sur le fait de savoir si l'électorat pourra faire entendre sa voix ou s'il s'agit d'une mascarade.\n\nCela étant, [Root.GetLeader] bénéficie toujours d'un fort soutien et si les conditions de l'élection sont remises en doute par la communauté internationale, ce n'est pas le cas au niveau national. Il semble que même si le peuple ne règne plus sur [Root.GetName], il continue de soutenir son dirigeant... Du moins ceux qui ont réussi à participer au scrutin."
 election.16.a:0 "Un peuple, un dirigeant."
 election.17.t:0 "Les résultats de l'élection remis en cause"
 election.17.d:0 "Bien que le régime de [Root.GetLeader] ait réduit au silence la plupart de ses opposants, certains ont pris la parole pour dénoncer la récente élection et accuser le [Root.GetRulingParty] d'avoir truqué les résultats et ignoré les efforts déployés pour élire un parlement opposé à sa politique.\n\nLe gouvernement ignore ces objections afin de diviser le peuple. Cependant, le fait est que la majorité des électeurs semble avoir des doutes sur leur pouvoir, et l'opposition, même si elle a été réduite au silence, a fait entendre son argument."
 election.17.a:0 "Des diviseurs !"
 political.1.t:0 "Essor du communisme"
 political.1.d:0 "Alors que partout dans le monde, les ouvriers se dressent contre leurs oppresseurs, ceux qui prétendent avoir atteint une conscience de classe en [Root.GetName] se contentent d'attendre un changement de la part d'un système politique corrompu dont seule la révolution pourrait nous sauver !'\n\nVoilà la manière dont s'expriment les nouvelles voix du mouvement communiste [Root.GetAdjective]. Traitant l'administration de [Root.GetRulingParty] de dictature bourgeoise, ils ont commencé à appeler à sa destitution et ce, par tous les moyens nécessaires. Reste à savoir si ces moyens viendront de l'intérieur ou de l'extérieur."
 political.1.a:0 "Au sein même du gouvernement, certains soutiennent de telles idées."
 political.1.a.tt:0 "Augmente les chances de soutien interne en faveur d'un coup d'État communiste."
 political.1.b:0 "Un mouvement populaire doit chercher à rallier le soutien du peuple."
 political.1.b.tt:0 "Augmente les chances de soutien populaire en faveur d'un soulèvement communiste."
 political.2.t:0 "Sympathies marxistes au sein du gouvernement"
 political.2.d:0 "Bien que la ligne du parti de [Root.GetRulingParty] soit farouchement opposée au socialisme révolutionnaire et garde l'œil sur les éléments de la gauche radicale, certains membres du gouvernement se montrent plus ouverts à une telle possibilité. À défaut d'autre chose, il y voit là la possibilité de répondre aux inquiétudes du peuple qui se tourne vers les communistes pour trouver des solutions, sans risquer une guerre civile de grande envergure.\n\nSi les fidèles de [Root.GetLeader] les accusent de trahison, ces dissidents seront peut-être en mesure d'assurer une transition sans effusion de sang en cas de révolution."
 political.2.a:0 "Nous les garderons à l'œil, eux aussi, pour moult raisons."
 political.2.a.tt:0 "Moyennant une opinion publique suffisante, un coup d'État reste possible."
 political.3.t:0 "Les communistes font un coup d'État"
 political.3.d:0 "Alors que le mouvement populaire qui fait l'éloge d'une révolution communiste est en marche, certains membres du mouvement politique se taisent et attendent. Elle touche à sa fin. Aujourd'hui, alors que la tête du [Root.GetRulingParty] et l'armée initiaient une révolte à l'échelle nationale, un certain nombre d'officiels du gouvernement [Root.GetAdjective] ont appréhendé [Root.GetLeader] et entamé des négociations avec les rebelles.\n\nSous prétexte de vouloir maintenir l'ordre, les négociations ont tourné autour de la manière de sécuriser les positions du nouvel État socialiste pour ceux qui ont choisi de coopérer. Le coup d'État s'est terminé avant que quiconque ne tente de s'y opposer et ceux qui auraient pu le faire ont été emprisonnés, condamnés à l'exil ou exécutés par le nouveau régime."
 political.3.a:0 "L'histoire a balayé le passé."
 political.4.t:0 "Les conflits des classes divisent [Root.GetName]"
 political.4.d:0 "Le mouvement révolutionnaire communiste, autrefois populaire auprès des intellectuels radicaux en théorie et des fauteurs de troubles en pratique, rallie de plus en plus de soutien au sein de la classe ouvrière [Root.GetAdjective]. Le fait que de plus nombreuses personnes choisissent de s'identifier à une "classe" atteste du fait que les idées marxistes se répandent au-delà de ceux qui entendent renverser le gouvernement.\n\nLes membres du [Root.GetRulingParty] regrettent une telle évolution et se souviennent avec nostalgie de l'époque où "[Root.GetAdjective]" avait une réelle signification pour le peuple. Leurs inquiétudes sont injustifiées. Il est possible qu'une révolution soit déjà en marche, à différents niveaux de la société, et qu'il soit peut-être trop tard pour l'arrêter."
 political.4.a:0 "Le peuple peut s'affubler du qualificatif qu'il veut."
 political.5.t:0 "Des soldats rallient les partisans communistes"
 political.5.d:0 "Capitalistes et nationalistes attendent de vous que vous combattiez pour eux sur les lignes de front, vous montant les uns contre les autres pour des différends dont les ouvriers n'ont que faire ! Plutôt que de vous battre contre d'autres ouvriers, dressez-les contre les oppresseurs et renversez les tyrans !'\n\nL'armée, bastion traditionnel du patriotisme et de la loyauté, n'est pas insensible à la propagande communiste qui gagne rapidement [Root.GetName]. Des soldats désertent, refusant de se battre pour leur pays, allant même parfois jusqu'à rejoindre les mouvements partisans qui fomentent la révolution."
 political.5.a:0 "Peut-être se battent-ils pour un autre [Root.GetName]."
 political.6.t:0 "La révolution de [GetMonth]"
 political.6.d:0 "La notion selon laquelle le mouvement communiste représente le peuple a gagné du terrain en [Root.GetName] et le parti communiste a rapidement rallié l'opinion publique à sa cause au cours des mois passés. Mais ceux qui en appellent à la révolution n'ont plus rien de mouvements disparates ou de syndicats ouvriers en colère. Ceux qui en appellent à la révolte sont suffisamment organisés pour former un gouvernement en cas de victoire.\n\nCela étant, si une révolution venait à éclater maintenant, elle aurait très peu de chances d'aboutir sans plonger [Root.GetName] dans la guerre civile. Les révolutionnaires doivent-ils risquer de diviser la nation pour satisfaire leur impatience ou attendre qu'une meilleure occasion se présente ?"
 political.6.a:0 "Ceux qui veulent changer le cours de l'histoire doivent agir sans plus attendre !"
 political.6.b:0 "La révolution est inévitable. Et l'inévitable peut attendre."
 political.7.t:0 "Essor du fascisme"
 political.7.d:0 "« Le peuple [Root.GetAdjective] a été assujeti depuis trop longtemps à l'incompétence de [Root.GetRulingParty] ! Ils prétendent qu'ils représentent le peuple, mais n'arrivent même pas à maintenir l'ordre dans nos rues ! Il n'y a qu'en leur retirant le pouvoir que nous pourrons faire progresser notre nation ! »\n\nLes orateurs fascistes dans [Root.GetName] n'ont pas caché ce qu'ils pensent du pouvoir en place et du système politique actuel. Des discours comme cela puisent dans la contestation populaire, particulièrement prononcée dans les sections les plus conservatrices du corps militaire."
 political.7.a:0 "Il est possible qu'ils aient gagné les sympathies des hauts gradés."
 political.7.a.tt:0 "Augmente les chances de soutien interne en faveur d'un coup d'État fasciste."
 political.7.b:0 "La jeune génération reprendra le flambeau."
 political.7.b.tt:0 "Augmente les chances de soutien populaire en faveur d'un coup d'État fasciste."
 political.8.t:0 "Sympathisants fascistes au sein de l'armée"
 political.8.d:0 "Plusieurs hauts gradés de l'armée [Root.GetAdjective] ont exprimé leur soutien, certains en privé et d'autres en public, en faveur du mouvement fasciste en [Root.GetName]. Ils estiment que le [Root.GetRulingParty] a oublié l'importance de la force des armes pour souder la nation et dénoncent la manière dont le gouvernement manipule l'armée, l'une des plus importantes institutions de la nation. Certains vont jusqu'à indiquer qu'un nouveau gouvernement doit être formé, capable d'administrer [Root.GetName] au cours des cinquante prochaines années.\n\nCette faction n'est peut-être pas essentiellement constituée d'hommes politiques, mais certains de ses membres évoluent au sein du département de la défense. Si ces développements se poursuivent, il est possible qu'ils acquièrent suffisamment de soutien politique pour perpétrer un coup d'État."
 political.8.a:0 "L'esprit national prend le pas sur le gouvernement."
 political.9.t:0 "Coup d'État des fascistes"
 political.9.d:0 "Certains diront qu'ils l'avaient vu venir. Mais ceux qui dénonçaient les dangers du fascisme ou ceux qui vantaient ses vertus pour le bien de [Root.GetName] ont vu leurs prophéties se réaliser aujourd'hui. Les militaires présents à [Root.Capital.GetName] ont renversé le gouvernement mené par le [Root.GetRulingParty] pour s'emparer du pouvoir. [Root.GetLeader] est introuvable, en exil selon la rumeur, et le coup d'État ne s'est vu opposer que très peu résistance.\n\nLa nouvelle administration [Root.GetAdjective] se montrera intransigeante en matière de résistance. La loi martiale a été déclarée et compte tenu des changements en cours, ce qui nous attend ne s'annonce pas vraiment différent."
 political.9.a:0 "Un État fort s'impose pour protéger la population d'elle-même."
 political.10.t:0 "Guerre civile pour le fascisme"
 political.10.d:0 "Même si les efforts du mouvement fasciste mis en œuvre pour faire revivre un sentiment nationaliste ont connu un certain succès, la résistance face à ces idées reste élevée. Les généraux complotant pour renverser l'administration actuelle sont déçus du manque de confiance que la population [Root.GetAdjective] semble avoir dans le [Root.GetFascistParty].\n\nIls restent convaincus que le peuple finira par se lasser de [Root.GetLeader], mais qu'il est divisé sur la mesure à prendre. Certains demandent à ce qu'un coup d'État soit lancé immédiatement, avant que les ennemis de [Root.GetName] n'agissent. Cependant, agir ainsi alors que le soutien public est limité plongerait la nation dans la guerre civile."
 political.10.a:0 "À quoi bon exercer le pouvoir si on hésite à le prendre ?"
 political.10.b:0 "Avant de prendre le pouvoir, il leur faut unir le peuple."
 political.11.t:0 "Formation de divisions d'assaut fascistes"
 political.11.d:0 "Affaires politiques et martiales ont toujours été inextricablement liées au fascisme. En parallèle avec l'essor de leur mouvement politique, les partis fascistes ont commencé à former des organisations paramilitaires chargées de contrer les menaces externes et internes, ces dernières étant représentées par leurs adversaires politiques. Bien que de nombreuses personnes s'inquiètent d'un tel développement, l'accès de ferveur militariste a poussé de nombreux volontaires à rejoindre nos forces armées.\n\nLes responsables politiques du mouvement ont indiqué que leurs adversaires n'avaient aucune raison d'avoir peur. Maintenant que des éléments politiques aussi explicites ont infiltré les rangs de l'armée, les ennemis de [Root.GetName] et les ennemis du fascisme commencent à se ressembler."
 political.11.a:0 "Seuls les traîtres de la nation ont des raisons de trembler."
 political.12.t:0 "La menace du communisme"
 political.12.d:0 "'[Root.GetLeader] a voulu vous faire croire à la sécurité et à l'unité de [Root.GetName]. Sans surprise, ces mensonges ont empoisonné l'esprit de notre peuple de leur venin ! Inutile de regarder au-delà de nos frontières pour voir des compatriotes se dresser les uns contre les autres au nom du communisme et déclarant la fin des nations. Combien de temps s'écoulera-t-il avant qu'ils ne déclarent aussi la mort de notre nation ? Le [Root.GetRulingParty] sera-t-il en mesure de nous protéger de cette menace ?'\n\nLa croissance du mouvement fasciste en [Root.GetName] s'est renforcée de la proximité de la révolution communiste. De nombreux modérés, qui d'ordinaire auraient rejeté le fascisme pour son idéologie erronée, se sentent eux aussi concernés. Entre le communisme de nos voisins et un régime fasciste, ils se montreraient clairement en faveur de ce dernier. Peut-être même le soutiendraient-ils activement."
 political.12.a:0 "Nous serons à l'avant-garde de la lutte contre la menace rouge !"
 political.13.t:0 "Démocratie en marche"
 political.13.d:0 "« Si nous réduisons le peuple au silence, comment pourrons-nous prétendre parler au nom de [Root.GetName] ? Si nous craignons la dissidence, si nous craignons d'être publiquement dénoncés ou chassés par un vote public, c'est que nous craignons en fait que nos propres compatriotes nous haïssent et nous vilipendent. Le [Root.GetRulingParty] a-t-il si peu confiance en ses principes ? »\n\nUne faction aussi véhémente que prudente du gouvernement s'est mise à prôner des mesures moins répressives à l'égard des ennemis de l'État. Ils veulent que la voix du peuple se fasse entendre à grand renfort de référendums et de réunions locales du parti, même si cela menace le programme actuel."
 political.13.a:0 "Nous pourrions commencer par en discuter en interne."
 political.13.a.tt:0 "Augmente les chances de soutien interne en faveur de la tenue d'élections."
 political.13.b:0 "Sachant que nous avons raison, nous pouvons nous permettre de laisser nos ennemis parler plus ouvertement."
 political.13.b.tt:0 "Augmente les chances de soutien populaire en faveur de la démocratie et de formation d'une opposition."
 political.14.t:0 "[Root.GetRulingParty] débat de la démocratie"
 political.14.d:0 "Étonnamment, l'appel en faveur de plus de référendums et de mesures moins répressives contre les opposants du régime a reçu un certain soutien lors des discussions internes du parti. Alors que la direction du [Root.GetRulingParty] reste sceptique, plusieurs membres influents se sont clairement prononcés en faveur d'un changement.\n\nPeut-être en raison du fait qu'ils estiment que rien ne changera réellement ou du fait qu'ils trahissent secrètement la cause du parti, comme le pensent bon nombre de leurs opposants. Quoi qu'il en soit, si l'opinion publique venait à se manifester en faveur de tels changements, certains responsables de [Root.GetName] se disent prêts à des compromis."
 political.14.a:0 "La liberté ou la mort n'est pas l'unique choix possible."
 political.14.a.tt:0 "Il est possible que le gouvernement organise des élections lorsque sa politique bénéficiera de suffisamment de soutien."
 political.15.t:0 "Formation d'une opposition démocratique"
 political.15.d:0 "L'allégement des restrictions liées aux campagnes de propagande anti-[Root.GetRulingParty] a poussé un plus grand nombre de dissidents à exprimer publiquement leurs voix. Pour l'heure, les manifestations et autres diatribes se limitent essentiellement aux établissements universitaires et à certaines zones défavorisées de [Root.GetName], mais il est fort probable que le mouvement se propage.\n\nLes responsables de la nation sont divisés sur la question. [Root.GetLeader], qui continue de diriger le parti d'une main de fer, n'entend pas diversifier le débat public. Mais des premières mesures ont été prises et il apparaît impossible de faire marche arrière."
 political.15.a:0 "En l'absence de répression, le mouvement semble naturellement se développer."
 political.16.t:0 "Appel public à la tenue d'élections"
 political.16.d:0 "Les manifestations de dissidence publique, autrefois cantonnées à des zones restreintes, se multiplient. Face aux rassemblements de rue, le [Root.GetRulingParty] se trouve à la croisée des chemins. Si nous laissons cette propagande se répandre, les référendums suggérés par le parti et l'opposition risquent de démontrer que nous ne bénéficions plus du soutien de l'opinion publique. L'unité pour laquelle nous nous sommes battus laisse place à une diversité d'opinions, unies contre nous."
 political.16.a:0 "Même en cas de réforme, il nous faut démontrer notre force en mâtant cette attitude de défi."
 political.16.b:0 "Que le peuple s'exprime."
 political.17.t:0 "Élection publique en [Root.GetName]"
 political.17.d:0 "La liberté d'expression et de rassemblement étant désormais acquise en [Root.GetName], la faction du [Root.GetRulingParty] appelant à la tenue d'élections n'est plus accusée de conspirer en secret, mais plébiscitée pour son esprit de réforme. Malgré les protestations de [Root.GetLeader], au cours des derniers mois, le pays s'est engagé, lentement mais sûrement, sur la voie de la démocratie et la tenue d'élections semblent naturellement s'imposer.\n\nMais tous les citoyens [Root.GetAdjective] sont loin d'être en faveur de réformes démocratiques. Au sein du parti, les débats se poursuivent pour savoir s'il ne serait pas préférable de repousser les élections afin de stabiliser la situation."
 political.17.a:0 "Ceux qui continuent de soutenir le [Root.GetRulingParty] sont pour cette décision."
 political.17.b:0 "Les réformes ont besoin d'un plus large soutien avant la tenue d'élections."
 political.18.t:0 "Les fascistes exigent un référendum"
 political.18.d:0 "En plein essor, le mouvement fasciste [Root.GetAdjective] n'a jamais prétendu devoir disposer d'un soutien majoritaire pour prendre le pouvoir, comptant sur l'unité de la nation sous sa houlette une fois son administration en place. Cela étant, il semble que son opinion publique se soit rapidement renforcée. De nombreux fascistes dénoncent désormais l'hypocrisie de [Root.GetLeader] qui prétend représenter la voix du peuple tout en refusant d'écouter les masses.\n\nLa demande de référendum a été écartée, comme toutes les tentatives des membres du [Root.GetRulingParty] visant à déstabiliser le système, mais il s'agit là d'une mesure politique. À défaut d'agir immédiatement, les fascistes risquent de recourir à la force pour prendre le pouvoir."
 political.18.a:0 "Neutralisez ce mouvement haineux !"
 political.18.b:0 "Ne leur prêtez aucune attention."
 political.18.c:0 "Si telle est la volonté du peuple, nous organiserons un référendum."
 political.19.t:0 "Les communistes exigent un référendum"
 political.19.d:0 "Les idées marxistes ont vu le jour en [Root.GetName] il y a bien longtemps, mais ce n'est que très récemment qu'elles sont revenues en force sur le devant de la scène. Le mouvement est passé de la théorie à la pratique. Ouvriers mécontents et figures influentes lui apportent leur soutien. Les communistes parlent de conscience de classe, le [Root.GetRulingParty] d'émeutes et de trahison.\n\nNe croyant guère à la volonté de [Root.GetLeader] de mettre en œuvre les réformes qu'ils exigent, les communistes qui se font le plus entendre en appellent à un référendum immédiat afin de destituer le gouvernement actuel. Nous sommes en mesure d'inverser un tel mouvement de masse, à défaut de quoi nous nous exposerons à une méthode communiste de destitution plus populaire : la révolution."
 political.19.a:0 "Les activités non [Root.GetAdjective] doivent cesser !"
 political.19.b:0 "Ignorez ces fauteurs de troubles."
 political.19.c:0 "Un référendum est préférable à une révolte sanglante."
 political.20.t:0 "Les démocrates exigent un référendum"
 political.20.d:0 "Sans surprise, l'idée du peuple aux commandes de la nation dans laquelle il vit pourrait se développer. Le [Root.GetRulingParty], bien sûr, assimile les idées de la démocratie telles qu'elles sont représentées par ces mouvements - liberté d'expression, élections publiques, liberté de la presse - à une rhétorique populiste visant à affaiblir le gouvernement de [Root.GetLeader].\n\nMais force est de constater que ces idées font leur chemin parmi la population [Root.GetAdjective]. Fidèle à leur esprit démocratique, ils réclament un référendum public pour remplacer le régime en place. S'il est facile de les ignorer pour l'instant, ces idées promettent de perdurer. Qu'adviendra-t-il de nous si nous contrecarrons une révolution pacifique ?"
 political.20.a:0 "Rassemblons-nous."
 political.20.b:0 "Procédez comme d'ordinaire."
 political.20.c:0 "Si nous acceptons un référendum, peut-être préserverons-nous notre légitimité."
 political.21.t:0 "Les fascistes marchent sur [Root.Capital.GetName]"
 political.21.d:0 "Après s'être vus refuser le référendum, gage d'une prise de pouvoir légale, les fascistes ont fait appel à leurs partisans et à leurs nombreuses relations dans les rangs de l'armée [Root.GetAdjective] pour tenter un coup d'État. Le gouvernement de [Root.GetRulingParty] a refusé leurs conditions et entend se battre jusqu'au bout pour préserver [Root.GetName] sous sa forme actuelle."
 political.21.a:0 "Nous les en empêcherons coûte que coûte !"
 political.21.b:0 "Les fascistes incarnent l'esprit même de [Root.GetName] !"
 political.22.t:0 "Essor des communistes"
 political.22.d:0 "Après que leur demande de référendum a été refusée, l'influence des quelques réformateurs du mouvement communiste de [Root.GetName] a rapidement décliné au profit d'éléments plus radicaux. Face au refus du [Root.GetRulingParty] de céder à l'opinion publique et de consentir aux réformes suggérées, l'idée d'une révolution a fait son chemin et les dirigeants du mouvement sont apparus comme les mieux placés pour déclencher des émeutes. Ces dernières ont dégénéré en guerre civile et l'avenir de la nation est en jeu."
 political.22.a:0 "Nous ne les laisserons pas anéantir notre pays !"
 political.22.b:0 "Le sang de l'oppresseur doit être versé pour éteindre le feu de la révolution !"
 political.23.t:0 "Le printemps [Root.GetAdjective]"
 political.23.d:0 "Après s'être vus refuser un référendum pour instituer la démocratie, les auteurs de cette suggestion ont pris leurs distances par rapport au régime de [Root.GetLeader] qu'ils considèrent comme incorrigible. Une vaste coalition de groupes rebelles, unis par la même volonté d'établir des systèmes politiques plus représentatifs en [Root.GetName], a pris les armes et annoncé qu'elle ne renoncera pas avant d'avoir renversé le [Root.GetRulingParty]."
 political.23.a:0 "Épargnez-nous de ce règne de la populace !"
 political.23.b:0 "Enfin, [Root.GetName] est libre !"
 political.24.t:0 "Fascistes tournés en dérision"
 political.24.d:0 "La toquade du peuple [Root.GetAdjective] pour la fierté nationaliste et les tentatives visant à redonner à la nation sa gloire d'antan semble passée. Douloureux réveil pour leurs ardents partisans, dont les uniformes, les postures militaristes et les discours exagérés font désormais plus l'objet de railleries que de sympathies.\n\nQualifié précédemment de menace contre la base de pouvoir du [Root.GetRulingParty], le fascisme [Root.GetAdjective] passe maintenant pour une position aussi absurde qu'extrémiste et une atteinte aux valeurs fondamentales de notre nation, cette même nation qu'ils prétendent tenir en respect. Plus qu'une désignation politique, le fascisme résonne comme une insulte."
 political.24.a:0 "Quelle bande de clowns !"
 political.25.t:0 "Fin de l'engouement communiste"
 political.25.d:0 "De nombreux communistes ont prédit la chute prochaine de [Root.GetName] au nom de la soi-disant révolution internationale, mais après plusieurs mois de grèves et autres manifestations populaires, le mouvement semble s'être essoufflé. La classe ouvrière, supposée force motrice de la révolution, est confrontée à des problèmes plus urgents que la destitution de [Root.GetLeader] et ne semble guère impressionnée par les développements de ces révolutions ailleurs. Dans l'interlude, les intellectuels et leurs appels au crime contre les oppresseurs se sont curieusement montrés peu disposés à encourager un mouvement susceptible de nuire à leur mode de vie confortable.\n\nLes discussions révolutionnaires se poursuivront certainement autour de bières bon marché ou de vins onéreux, mais en resteront là."
 political.25.a:0 "Quelle bande d'hypocrites !"
 political.26.t:0 "Le gouvernement démocratique se tait"
 political.26.d:0 "Après des mois d'opposition tapageuse contre le régime de [Root.GetLeader], appelant à des élections démocratiques et des lois plus libérales en matière de liberté d'expression et de rassemblement, le mouvement semble avoir volé en éclats. Visiblement, le peuple se soucie désormais davantage de la stabilité de [Root.GetName] si de telles réformes venaient à voir le jour et ceux qui réclament à grands cris plus de démocratie font figure de fauteurs de troubles.\n\nPlus curieusement, les personnes les plus en vue du mouvement sont pour la plupart introuvables ou ont subitement mis fin à leurs activités. Face à l'échec, certaines ont peut-être choisi l'exil. Quoi qu'il en soit, le gouvernement [Root.GetRulingParty] indique n'avoir aucune information, de même qu'il nie toute implication."
 political.26.a:0 "Quelle bande de pleutres !"
 political.27.t:0 "[Root.GetLeader] abandonne sa politique étrangère de neutralité"
 political.27.d_fascism:0 "Après la récente prise de pouvoir de [Root.GetRulingParty], [Root.GetLeader] a annoncé que [Root.GetName] ne maintiendrait pas sa politique étrangère neutre.\n« Le monde est devenu enchevêtré et complexe. Nous ne sommes plus en sécurité par nous-mêmes. Nous devons nous unir avec nos partenaires fascistes contre nos ennemis. Si nous ne choisissons pas un camp, nous périrons seul. »"
 political.27.d_communism:0 "Après la récente prise de pouvoir du [Root.GetRulingParty], [Root.GetLeader] a annoncé que [Root.GetName] allait abandonner sa politique étrangère de neutralité.\n"Le monde est de plus en plus complexe. Le pays a toujours été fidèle à ses principes et prêt à les défendre. Mais seuls, nous ne sommes plus en sécurité. La neutralité ne constitue plus un havre de paix et ceux qui entendent gagner en puissance n'en ont que faire. Nous devons soutenir nos frères communistes contre les puissances qui tentent de nous opprimer. Contre des bourgeois qui n'ont qu'une idée en tête, celle de nous tirer vers le bas. À défaut de réagir, nous sommes condamnés à mourir seuls"."
 political.27.a:0 "Pour l'avenir de [Root.GetName]"
 political.28.t:0 "[Root.GetNameDef] uni."
 political.28.d:0 "La fin de cette terrible guerre civile qui a dévasté notre pays touche à sa fin et nous avons finalement atteint un accord politique. Nous sommes dorénavant d'accord avec nos amis [Root.GetAdjective]s et nous reconstruirons ensemble notre grande nation. Les ennemis qui ont cherché à profiter de notre querelle interne doivent maintenant faire face à un état [Root.GetAdjective] uni.\n\nLe nouveau [Root.GetRulingIdeology] [Root.GetName] ne sera plus jamais divisé !"
 political.28.a:0 "Enfin uni !"
 THREAT_FROM_EFFECT:0 "Menace d'intervention"
 war_justification.1.t:0 "[Root.GetLeader] dénonce [From.GetName]"
 war_justification.1.d:0 "« À qui appartient [From.GetName] ? Aux [From.GetAdjective] ? Reformulons la question en ces termes : l'avenir appartient-il aux [From.GetAdjective] ou appartient-il à [Root.GetNameDef] ? »\n\nLe discours de [Root.GetLeader] d'aujourd'hui a suggéré que [Root.GetName] est sur le sentier de la guerre. Les tensions politiques s'accumulent depuis le mois dernier et il semblerait que les [Root.GetAdjective] acceptent l'idée que la guerre est inévitable."
 war_justification.1.a:0 "L'avenir appartient à [Root.GetName]!"
 war_justification.2.t:0 "[Root.GetLeader] dénonce les idéaux [From.GetAdjective]"
 war_justification.2.d:0 "« Les [Root.GetAdjective] prétendent avoir la liberté et la démocratie, prétendent vouloir la paix, mais toutes ces choses dont ils se gargarisent sont vides. Leur démocratie divise le peuple alors qu'ils devraient rester unis et que la liberté ne trahit qu'un manque de discipline. Nous, les [From.GetAdjective]s, voyons clairs dans ces mensonges... Et nous pouvons voir que cette paix, d'après leur définition, est aussi un mensonge. »\n\n[Root.GetRulingParty] a depuis longtemps raillé la faiblesse de la nation [From.GetAdjective], mais récemment sa rhétorique s'est faite plus agressive. Un conflit armé se profile."
 war_justification.2.a:0 "[Root.GetName] affiche son unité autour de [Root.GetLeader]."
 war_justification.3.t:0 "[Root.GetLeader] réplique au communisme [From.GetAdjective]"
 war_justification.3.d:0 "« Existe-t-il un plus grand danger pour notre mode de vie que le communisme ? Ce fléau qui menace de nous asservir, de régner sur toutes les nations, d'abolir les nations elles-mêmes, d'attenter au peuple et à son histoire. Nous allons choisir [From.GetName] et exterminer le fléau communiste. »\n\nLa haine de [Root.GetLeader] envers les communistes, bien avant que le [Root.GetRulingParty] ne se hisse au pouvoir, n'est un secret pour personne mais il apparaît qu'elle se soit intensifiée récemment avec le cas spécifique du gouvernement [From.GetAdjective]. La croisade que nous menons pour éradiquer le marxisme de la face du monde commence peut commencer ici."
 war_justification.3.a:0 "Ceux qui rejettent les nations courent à leur propre perte."
 war_justification.4.t:0 "[Root.GetName] se prépare au grand combat"
 war_justification.4.d:0 "« Les [From.GetAdjective] ne vont pas abandonner le pouvoir si facilement. Cependant, ils doivent aussi réaliser que la trajectoire de nos deux nations ne peut finir que par un choc. Nous devons nous préparer pour la bataille à venir. [Root.GetName] ne partira pas sans une bataille. »\n\nLa possibilité d'un accord avec des gouvernements partageant les mêmes idées que [Root.GetName] et [From.GetName] a ouvert la voie à une campagne pour prendre leur territoire de force."
 war_justification.4.a:0 "Notre victoire entrera dans l'histoire."
 war_justification.5.t:0 "[Root.GetLeader] exporte la révolution en [From.GetName]"
 war_justification.5.d:0 "« Bien que nous ayons consolidé la société socialiste en [Root.GetName], de nombreuses nations sont toujours sous le joug de despotes d'un autre temps. Les ouvriers de [From.GetName] ne peuvent se faire entendre ou s'organiser, et toute tentative de constitution d'un mouvement socialiste sera sauvagement écrasée par le régime de [From.GetLeader]. Nous ne pouvons pas attendre que la révolution internationale arrive jusqu'à la population [From.GetAdjective]. En nous révoltant, nous avons prouvé que nous pouvions écraser les oppresseurs capitalistes ici et nous écraserons aussi les oppresseurs de [From.Capital.GetName] ! »\n\n[Root.GetLeader] a renoncé à toute tentative de rhétorique diplomatique envers [From.GetName] et le contrôle que le [From.GetRulingParty] y exerce. La croisade pour faire tomber toutes les frontières consiste désormais exclusivement à faire tomber ses frontières."
 war_justification.5.a:0 "Ouvriers [From.GetAdjective], votre libération est proche !"
 war_justification.6.t:0 "[Root.GetLeader] appelle à aider les ouvriers [From.GetAdjective]"
 war_justification.6.d:0 "Existe-t-il pire mensonge que la supposée liberté du peuple [From.GetAdjective] ? Asservis hier par les princes et les ducs dont ils exploitaient les terres, ils le sont toujours aujourd'hui par les industriels dont ils exploitent les usines. La liberté qu'ils ont de choisir un maître plutôt qu'un autre n'est rien qu'une fausse liberté. Tout comme la liberté qu'ils ont d'élire leurs dirigeants, car la propagande ne permettrait jamais aux véritables socialistes de prendre le pouvoir. Seule une intervention [Root.GetAdjective] peut sauver un peuple endoctriné à ce point.'\n\nLors de réunions du parti, [Root.GetLeader] a longtemps polémiqué sur le gouvernement de [From.GetName], mais cette rhétorique est désormais plus fréquemment utilisée en public. Il y a peu de raisons de croire que ce conflit trouvera une solution pacifique."
 war_justification.6.a:0 "Nous écraserons leur dictature bourgeoise !"
 war_justification.7.t:0 "Chute du communisme [From.GetAdjective]"
 war_justification.7.d:0 "« Camarades, bien que les plus grands révolutionnaires aient autrefois été qualifiés de traîtres, il apparaît clair que la révolution a elle-même été trahie. Si ce n'était pas le cas, comment expliquer que [From.GetName] dirige le [From.GetRulingParty] dont les membres ont écarté toute idée marxiste pour bâtir un État dégénéré d'ouvriers où ils règnent sous de fausses prémisses ? En renforçant leur propre pouvoir au prix de la révolution internationale, ils ont prouvé que les idéaux qu'ils prétendent défendre n'ont que peu d'importance à leurs yeux. Nous devons leur apporter la véritable révolution. »\n\nBien qu'initialement en faveur de la révolution [From.GetAdjective], [Root.GetLeader] a exprimé sa déception grandissante au fil de son déroulement. Le [Root.GetRulingParty] devra peut-être intervenir avant qu'il ne soit trop tard."
 war_justification.7.a:0 "Il est encore temps de sauver leurs ambitions socialistes."
 war_justification.8.t:0 "[Root.GetLeader] appelle à écraser le nationalisme [From.GetAdjective]"
 war_justification.8.d:0 "« Existe-t-il une société plus réfractaire à l'avenir de la révolution, plus étrangère à la condition des ouvriers, que le régime fasciste de [From.GetName] ? En demandant au peuple de se soumettre fanatiquement à l'institution décadente de l'État-nation, ils se sont accoutrés de l'apanage ancestral de la sauvagerie sous leurs costumes modernes et tentent de se présenter comme une alternative à l'inévitable victoire internationale de la classe ouvrière. Ce n'est qu'une question de temps avant qu'ils ne nous attaquent, nous ou nos alliés. Attaquons les premiers. »\n\nTout le monde connaît le mépris mutuel qui nous anime, nous et les [From.GetAdjective], mais cette animosité s'est récemment intensifiée. Tôt ou tard, le conflit éclatera."
 war_justification.8.a:0 "Mort aux fascistes !"
 war_justification.9.t:0 "Échec de la diplomatie avec [From.GetName]"
 war_justification.9.d:0 "« Malgré nos tentatives de trouver une solution diplomatique au conflit qui nous oppose à [From.GetName], les négociations ont une nouvelle fois été rompues, ne nous laissant que peu d'options. Le régime autoritaire de [From.GetLeader] a fait montre d'une approche déraisonnable en la matière, comportement typique des dirigeants qui ne se soucient guère de leur peuple. Face au revirement de politique des dirigeants [From.GetAdjective], nous n'aurons pas d'autre option que de nous battre. »\n\nL'intervention [Root.GetAdjective] en [From.GetName] est au cœur de nos préoccupations et certains hommes politiques estiment que le [Root.GetRulingParty] a, dès ses débuts, poursuivi une politique belliciste. Au-delà de leur intention première, la guerre semble désormais inévitable."
 war_justification.9.a:0 "Il faut parfois en arriver là."
 war_justification.10.t:0 "[Root.GetLeader] appelle à intervenir en [From.GetName]"
 war_justification.10.d:0 "« C'est le cœur gros qu'il nous faut affronter la réalité de la situation : l'invasion de [From.GetName] est peut-être notre unique recours. En l'état actuel des choses, cela constitue un trop grand avantage stratégique pour envisager une autre solution. Nous savons que ni le peuple [Root.GetAdjective] ni le peuple [From.GetAdjective] ne veulent la guerre, mais l'histoire est en marche et nos options sont limitées. Il nous faut maintenant espérer que l'étalage de notre puissance militaire suffira à empêcher de nouveaux bains de sang. »\n\nS'il est communément admis que les démocraties ne se font pas la guerre, les récents développements ont pointé du doigt la prochaine invasion [Root.GetAdjective] de [From.GetName]. L'histoire peut nous réserver bien des surprises."
 war_justification.10.a:0 "De toute façon, [From.GetName] est une démocratie douteuse."
 war_justification.11.t:0 "[Root.GetLeader] dénonce la menace rouge"
 war_justification.11.d:0 "« Indéniablement, le communisme [From.GetName] constitue l'une des pires menaces en termes de liberté et d'ordre de notre époque. Implacable et impitoyable, il met en danger l'espoir de la population [From.GetAdjective] et de ses voisins de jouir d'une société prospère et démocratique. À défaut d'agir immédiatement, nous risquons de voir trop tard le premier d'une longue série de dominos tomber, ne laissant dans son sillage que des expériences sociales avortées. Combien y aura-t-il de morts encore avant que nous intervenions ? »\n\nLa menace d'une activité subversive sapant notre démocratie, alimentée par les ambitions [From.GetAdjective], enflamme les débats ces temps-ci. Si les représentants de l'opposition la qualifie de péril rouge visant à poursuivre la guerre contre [From.GetName], la rhétorique du [Root.GetRulingParty] a très largement porté ses fruits jusqu'ici."
 war_justification.11.a:0 "Ils embrassent une idéologie violente. Que peuvent-ils espérer d'autre que de la violence ?"
 war_justification.12.t:0 "[Root.GetLeader] tient tête au fascisme [From.GetAdjective]"
 war_justification.12.d:0 "« Dans l'histoire contemporaine, voire dans l'histoire tout court, il n'y a jamais eu pire tyrannie que celle exercée par le [From.GetRulingParty] en [From.GetName]. Le peuple peut arguer du fait que nous ne devrions pas provoquer de conflit, que nous devrions faire confiance à [From.GetLeader] pour respecter les traités et les promesses à venir, ce même peuple ne se rend aucunement compte que les traités signés sous le règne du fascisme sont sans valeur. Face à ces odieux mensonges, la puissance a valeur de raison et le papier sur lequel de tels traités sont couchés brûle tout aussi facilement que les livres de leurs détracteurs. »\n\nLe peuple, qui a longtemps espéré éviter une confrontation directe avec [From.GetName], se trouve désormais farouchement opposé à [Root.GetLeader], qui soutient que nos conditions machiavéliques ne font que retarder la guerre à l'avantage de l'ennemi. Dans un tel contexte, on pourrait peut-être frapper les premiers."
 war_justification.12.a:0 "Tant qu'ils seront présents, aucune paix ne sera possible."
 war_justification.13.t:0 "[Root.GetLeader] appelle à la guerre contre [From.GetName]"
 war_justification.13.d:0 "« Certes, nous sommes un peuple pacifique, mais notre seule nature ne détermine pas la manière dont nous écrivons notre histoire. L'heure de la guerre est venue. Depuis trop longtemps, les [From.GetAdjective] détiennent les moyens dont nous avons besoin pour faire face aux épreuves auxquelles nous pouvons être confrontés et il apparaît clair qu'ils ne s'en déferont pas pacifiquement. Malgré nos efforts pour bâtir un État moderne, certaines questions ne peuvent se régler qu'en livrant bataille. »\n\nLa rhétorique hostile de [Root.GetLeader] à l'égard de [From.GetName] a atteint des sommets pour justifier une invasion. Une part de la population soutient cette position, mais la décision incombe à notre dirigeant."
 war_justification.13.a:0 "Une décision difficile à laquelle nous devrons nous rallier."
 war_justification.14.t:0 "[Root.GetLeader] défie les prétentions [From.GetAdjective]"
 war_justification.14.d:0 "« Les [From.GetName] peuvent se considérer comme plus modernes que nous, il n'en reste pas moins que leur nation n'a pas été éprouvée comme l'a été la nôtre et n'est pas préparée aux menaces qui se profilent à l'horizon. Par le dédain qu'ils nous vouent et leur volonté de nous empêcher de récupérer ce qui nous revient de droit, ils nous comptent désormais parmi les menaces qui planent sur eux. Faible et divisée, leur nation ne résistera pas à nos revendications. »\n\nL'opinion railleuse de [From.GetName] envers le [Root.GetRulingParty] est passée de la critique à l'hostilité. Si l'opinion publique laisse entendre que le peuple [From.GetAdjective] veut éviter la guerre, [Root.GetLeader] prétend que l'arrogance des dirigeants qu'il a lui-même élus en est à l'origine."
 war_justification.14.a:0 "Ils ne savent pas combien les épreuves que nous avons traversées nous ont renforcés."
 war_justification.15.t:0 "[Root.GetLeader] entend rétablir l'ordre en [From.GetName]"
 war_justification.15.d:0 "« L'esprit national [Root.GetAdjective] est fort, mais toutes les nations n'ont pas cette chance. [From.GetName] a vu ses traditions voler en éclats et ses dirigeants légitimes massacrés, tout cela au nom de sa grande révolution marxiste. Il est de notre devoir de rétablir l'ordre dans ce monde en proie à de sanguinaires usurpateurs et d'afficher la puissance de [Root.GetName] face à cette menace. »\n\nAlors que le [Root.GetRulingParty] a toujours combattu le communisme, [From.GetName] a été la cible d'attaques spécifiques lors de récents discours. Que l'attaque de la nation [Root.GetAdjective] par les communistes constitue ou non une menace, l'attaque préventive du communisme [From.GetAdjective] est déjà à l'œuvre."
 war_justification.15.a:0 "Les victimes de la révolution seront vengées !"
 war_justification.16.t:0 "[Root.GetLeader] en appelle aux oppresseurs [From.GetAdjective]"
 war_justification.16.d:0 "« Mes adversaires voudraient vous faire croire que ma façon de gouverner s'apparente à celle du [From.GetRulingParty] en [From.GetName]. Ils se trompent catégoriquement. Alors que les victoires de [From.GetLeader] résultent d'un récent engouement, d'un mouvement de masse destructeur visant à soumettre les autres nations, le [Root.GetRulingParty] s'y oppose farouchement et entend ne pas céder. J'entends prendre les mesures qui s'imposent pour neutraliser cette menace, même s'il faut en passer par la guerre. »\n\nLe régime de [Root.GetLeader] a adopté une politique hostile envers la nation [From.GetAdjective]. Quelle que soit la manière dont nos dirigeants sont qualifiés, le terme de fasciste est réservé à nos ennemis."
 war_justification.16.a:0 "La tradition et le pragmatisme triompheront toujours du fanatisme et de la terreur."
 war_justification.17.t:0 "[Root.GetLeader] remet en question la souveraineté [From.GetAdjective]"
 war_justification.17.d:0 "« Qui détermine les frontières et comment ? Quel que soit le moyen utilisé pour déterminer où [Root.GetName] finit et où [From.GetName] commence, nous vivons dans une ère nouvelle. L'importance stratégique de cette frontière ne doit pas être exagérée et nous sommes en droit de la modifier pour assurer la sécurité de notre peuple. »\n\nÀ en juger par les récents discours de [Root.GetLeader], l'invasion de [From.GetName] semble imminente. Des voix dissidentes se sont fait entendre, mais l'opinion publique est plus favorable à la guerre."
 war_justification.17.a:0 "Nous devons rallier cette cause !"
 war_justification.18.t:0 "[Root.GetLeader] remet en doute les motivations de [From.GetName]"
 war_justification.18.d:0 "« De toute évidence, [From.GetNameDef] se prépare à la guerre. Les changements initiés en matière de politique économique laissent clairement apparaître que la population [From.GetAdjective] n'est en rien pacifique, et n'attend qu'une occasion pour frapper. Allons-nous rester les bras croisés à les regarder s'armer alors que [Root.GetNameDef] est sans défense ? Ou allons-nous neutraliser cette menace avant qu'elle ne nous échappe ? »\n\nLes vautours du [Root.GetRulingParty] ont les yeux rivés sur [From.GetName], arguant du fait que l'attaque est la meilleure des défenses. Leur point de vue fait son chemin et [Root.GetNameDef] se prépare à la guerre."
 war_justification.18.a:0 "La guerre, au moins, offrira la possibilité de mettre fin à ce conflit."
 war_justification.19.t:0 "[Root.GetLeader] en colère contre la posture [From.GetAdjective]"
 war_justification.19.d:0 "« Ces naïfs citoyens de [Root.GetName] qui imaginent les [From.GetAdjective] comme un peuple pacifique sont totalement en marge de la réalité. Nos frontaliers ne peuvent s'offrir le luxe de telles illusions en voyant leurs troupes se rapprocher de nous. Voilà une menace à laquelle nous nous devons de répondre. Chaque jour qui passe, [From.GetName] se prépare à la guerre. Ne pas en faire de même relèverait d'une pure folie. »\n\nLa présence militaire [From.GetAdjective] aux abords de notre territoire suscite une inquiétude croissante car cette nation s'érige de plus en plus en ennemi du [Root.GetRulingParty]. Reste à savoir si leur polémique relève plus de la cause que de l'effet ou inversement."
 war_justification.19.a:0 "Quoi qu'il en soit, nous devons préparer notre peuple à la guerre."
 war_justification.20.t:0 "[Root.GetLeader] plaide en faveur de l'invasion de [From.GetName]"
 war_justification.20.d:0 "« Pour disposer d'un avantage stratégique sur ce qui est prévisible, pour ne pas dire la guerre inévitable contre [From.GetName], nous ne pouvons pas hésiter. Il est question de protéger l'avenir de nos enfants et de veiller à ce que [Root.GetNameDef] trouve sa place dans le monde de demain. Il est question de dévotion à notre cause et aux idéaux qui sont les nôtres. L'heure est venue d'agir. »\n\nLes discours enthousiastes des responsables du [Root.GetRulingParty], [Root.GetLeader] en première ligne, appellent l'opinion publique à soutenir une invasion de [From.GetName]. Les motivations géopolitiques dissimulées derrière cette invasion sont moins parlantes que les sentiments patriotiques, mais la campagne produit hautement ses effets et parvient à convaincre le public de son bien-fondé."
 war_justification.20.a:0 "La nation soutient cette importante décision."
 war_justification.201.t:0 "[From.GetLeader] réplique à [Root.GetName]"
 war_justification.201.d:0 "« À qui appartient [Root.GetName] ? Aux [Root.GetAdjective] ? Reformulons la question en ces termes : l'avenir appartient-il aux [Root.GetAdjective] ou appartient-il à [From.GetName] ? »\n\nLe discours de [From.GetLeader] d'aujourd'hui a suggéré que [From.GetName] est sur le sentier de la guerre. Les tensions politiques s'accumulent depuis le mois dernier et il semblerait que les [From.GetAdjective] acceptent l'idée que la guerre est inévitable. [Root.GetName] doit également se préparer."
 war_justification.201.a:0 "Pourquoi ne nous laisse-t-on pas vivre en paix ?"
 war_justification.202.t:0 "[From.GetLeader] dénonce les idéaux [Root.GetAdjective]"
 war_justification.202.d:0 "« Les [Root.GetAdjective] prétendent avoir la liberté et la démocratie, prétendent vouloir la paix, mais toutes ces choses dont ils se gargarisent sont vides. Leur démocratie divise le peuple alors qu'ils devraient rester unis et que la liberté ne trahit qu'un manque de discipline. Nous, les [From.GetAdjective]s, voyons clairs dans ces mensonges... Et nous pouvons voir que cette paix, d'après leur définition, est aussi un mensonge. »\n\n[From.GetRulingParty] a depuis longtemps raillé la faiblesse de la nation [Root.GetAdjective], mais récemment sa rhétorique s'est faite plus agressive. Un conflit armé se profile."
 war_justification.202.a:0 "Rien d'étonnant de la part de pitoyables fascistes comme [From.GetLeader]."
 war_justification.203.t:0 "[From.GetLeader] met en garde contre le communisme [Root.GetAdjective]"
 war_justification.203.d:0 "« Existe-t-il un plus grand danger pour notre mode de vie que le communisme ? Ce fléau qui menace de nous asservir, de régner sur toutes les nations, d'abolir les nations elles-mêmes, d'attenter au peuple et à son histoire. Nous allons choisir [From.GetName] et exterminer le fléau communiste. »\n\nLa haine de [From.GetLeader] envers les communistes, bien avant que le [From.GetRulingParty] ne se hisse au pouvoir, n'est un secret pour personne, mais il apparaît qu'elle se soit intensifiée récemment avec le cas spécifique du gouvernement [Root.GetAdjective]. La croisade que nous menons pour éradiquer le marxisme de la face du monde peut commencer ici."
 war_justification.203.a:0 "S'ils craignent notre cause, ils craignent leur propre peuple."
 war_justification.204.t:0 "[From.GetName] se prépare au grand combat"
 war_justification.204.d:0 "« Les [Root.GetAdjective] ne vont pas abandonner le pouvoir si facilement. Cependant, ils doivent aussi réaliser que la trajectoire de nos deux nations ne peut finir que par un choc. Nous devons nous préparer pour la bataille à venir. [Root.GetName] ne partira pas sans une bataille. »\n\nLa possibilité d'un accord avec des gouvernements partageant les mêmes idées que [Root.GetName] et [From.GetName] a ouvert la voie à une campagne pour prendre leur territoire de force."
 war_justification.204.a:0 "Qu'ils viennent !"
