 MEX_light_tank_artillery_equipment_3:0 "VAM MB Artillery"
 MEX_light_tank_artillery_equipment_3_short:0 "VAM MB Artillery"
 MEX_light_tank_artillery_equipment_3_desc:0 "Mexico nationalized a Willys-Overland factory turning it into VAM. Willys-Overland was known for jeeps during the time of expropriation, notably the iconic MB Jeep."
 MEX_medium_tank_artillery_equipment_3:0 "M8 Scott"
 MEX_medium_tank_artillery_equipment_3_short:0 "M8 Scott"
 MEX_medium_tank_artillery_equipment_3_desc:0 "The M8 scott was never purchased by mexico, however their mortar turrets were used on Mexican V-150 APCs during the Cold War."
 MEX_medium_tank_equipment_1:0 "Renault D2"
 MEX_medium_tank_equipment_1_short:0 "D2"
 MEX_medium_tank_equipment_1_desc:0 "The Renault D2 was a French medium tank manufactured between 1936-1940. During combat it was known for its lack of reliability, with the vast majority of tanks lost to break downs rather than by the enemy. While Mexico never bought French tanks, this tank is the cheapest medium tank that fits in the years just before 1940. The other choice, the Somua 35, was incredibly expensive to make and suffered many design flaws that made it worthless."
