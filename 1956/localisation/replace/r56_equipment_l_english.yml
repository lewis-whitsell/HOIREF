 MEX_infantry_equipment_0:0 "Mondragón M1908"
 MEX_infantry_equipment_0_short:0 "Mondragón M1908"
 MEX_infantry_equipment_0_desc:0 "The Mondragón, created by Manuel Mondragón before his exile, was the first semi-automatic rifle adopted by any nation's military. Chambered in the German 7x57mm Mauser cartridge, it was one of the most influential guns from its period. However, it suffered from an overly complicated design and reliability issues when in contact with mud, as well as not performing well with ammunition of poor quality. Due to the Mexican revolution, these guns were manufactured in Switzerland."
 MEX_infantry_equipment_1:0 "Fusil Mexico"
 MEX_infantry_equipment_1_desc:0 "The Fusil Mexico was a pull-apart rifle with a sliding action instead of the traditional bolt action. Its intention was that having the spent cartridge ejected automatically instead of manual ejection, it would speed up the rate of fire. The rifle would break into separate pieces for easier cleaning, and better reliability at the cost of a more complex gun. The rifle however was rejected by the Mexican military in favor of building licensed Kar 98s."
 MEX_infantry_equipment_1_short:0 "Fusil Mexico"
 MEX_infantry_equipment_2:0 "Mendoza C-39"
 MEX_infantry_equipment_2_short:0 "Mendoza C-39"
 MEX_infantry_equipment_2_desc:0 "The Mendoza lmg was Mexico's most well known gun after the Mondragón. It was most famous for being incredibly cheap to produce, while retaining reliability on par with the more expensive LMGs of its day. The Mendoza could also be field stripped and cleaned in a very short amount of time, was incredibly light, and had the ability to switch from full-auto to selective fire."
 MEX_infantry_equipment_3:0 "Mendoza C-42"
 MEX_infantry_equipment_3_short:0 "Mendoza C-42"
 MEX_infantry_equipment_3_desc:0 "The Mendoza lmg was Mexico's most well known gun after the Mondragón. It was most famous for being incredibly cheap to produce, while retaining reliability on par with the more expensive LMGs of its day. The Mendoza could also be field stripped and cleaned in a very short amount of time, was incredibly light, and had the ability to switch from full-auto to selective fire."
 MEX_infantry_equipment_x:0 "Mendoza RM2"
 MEX_infantry_equipment_x_short:0 "RM2"
 MEX_infantry_equipment_x_desc:0 "The RM2 was the last iteration of the Mendoza rifle. It was chambered in the .30-06 cartridge, and lighter than the earlier Mendoza C-1934. However, as it was designed after 1945 Mexico refused to adopt it as WWII had ended."
 MEX_infantry_equipment_x_2:0 "Fusil Asalto"
 MEX_infantry_equipment_x_2_short:0 "Fusil Asalto"
 MEX_infantry_equipment_x_2_desc:0 "The Fusil Asalto was an unnamed prototype designed by Mendoza. It was described as having striking similarities to the German FG-42 paratrooper rifle. It was rejected for use by the Mexican government for unknown reasons."
 
 MEX_gw_tank_equipment:0 "TNCA Salinas"
 MEX_gw_tank_equipment_short:0 "TNCA Salinas"
 MEX_gw_tank_equipment_desc:0 "The TNCA Salinas was a Mexican tank modeled after the famous British Mark IV of World War I. Its cannon was originally a naval cannon from a Mexican war ship. Only one was ever produced. It never saw serious action and was delegated to defensive roles of vital locations, as the Mexican military feared that if the rebels captured it they would become much more powerful."
 
 MEX_motorized_equipment_1:0 "Rural Ramirez"
 MEX_mechanized_equipment_1:0 "M2 Half Track"
 MEX_mechanized_equipment_1_short:0 "M2 Half Track"
 MEX_mechanized_equipment_2:0 "M3 Half Track"
 MEX_mechanized_equipment_2_short:0 "M3 Half Track"
 MEX_mechanized_equipment_3:0 "M8 Greyhound"
 MEX_mechanized_equipment_3_short:0 "M8 Greyhound"
 MEX_mechanized_equipment_x_2:0 "SEDENA DNC-1"
 MEX_mechanized_equipment_x_2_short:0 "DNC-1"
 MEX_gw_armored_car_equipment:0 "Panzer-Auto Protos"
 MEX_gw_armored_car_equipment_short:0 "Protos"
 MEX_gw_armored_car_equipment_desc:0 "The Protos was an armored car, manufactured in Germant, for the Mexican government in 1914. Upon arrival, it was stolen by Zapatista rebels during the Mexican revolution. Its fate is unknown whether it was destroyed, or scrapped."
 
 MEX_artillery_equipment_1_short:0 "Mondragón"
 MEX_artillery_equipment_1:0 "Saint-Chamond-Mondragón"
 
 MEX_fighter_equipment_0:0 "El Sonora 2-E-98"
 MEX_fighter_equipment_0_short:0 "2-E-98"
 MEX_fighter_equipment_0_desc:0 "The Sonora is a metal monoplane from the 1920s, designed by Angel lascurian. For the time it was a revolutionary design but by 1936 it had become hopelessly outdated. Artwork was done by a Reddit volunteer."
 MEX_cv_fighter_equipment_0:0 "Azcarate O-E-1"
 MEX_cv_fighter_equipment_0_desc:0 "0-E-1"
 MEX_CAS_equipment_1:0 "Spartan 8W Zeus"
 MEX_CAS_equipment_1_short:0 "8W Zeus"
 MEX_CAS_equipment_1_desc:0 ""
 MEX_CAS_equipment_3:0 "North American T-6 Texan"
 MEX_CAS_equipment_3_short:0 "T-6 Texan"
 MEX_fighter_equipment_1:0 "Mariscraft Ma-260"
 MEX_fighter_equipment_1_short:0 "Ma-260"
 MEX_fighter_equipment_1_desc:0 "The Ma-260, designed by Mariscraft, was a long range fighter with a rear gunner intended to fill both fighter and bomber roles. Its idea and design was based off the 8W Zeus by Spartan aviation, but was made much more compact."
 MEX_nav_bomber_equipment_1:0 "Mariscraft Ma-185"
 MEX_nav_bomber_equipment_1_short:0 "Ma-185"
 MEX_nav_bomber_equipment_1_desc:0 "The Ma-185, designed by Mariscraft and nicknamed the Minero Mexicano, was a mysterious plane that shows up in manifests of the Mexican Navy's airforce circa 1939. There are no surviving photos of that plane other than being a small craft likely to be used in ocean recon and light bombing."
 MEX_fighter_equipment_2:0 "Tezuitlan"
 MEX_fighter_equipment_2_short:0 "Tezuitlan"
 MEX_fighter_equipment_2_desc:0 " The Tezuitlan, designed by Antonio Sea, was a trainer aircraft in real life. The Tezuitlan was never converted into a fighter aircraft, as the Mexican government shut the project down to purchase American designs uner the guidance of Ralph O'Neil."
 MEX_fighter_equipment_3:0 "P47D-30-RA"
 MEX_fighter_equipment_3_short:0 "P47D"
 MEX_fighter_equipment_3_desc:0 "Mexico was lend leased P-47s after their declaration of war on Germany, bringing an end to the Mexican aviation industry. This particular image is the "lisi" PZT-1020 flown by Tte. P.A. Lorenzana E. circa September 1949."
 MEX_jet_fighter_equipment_1:0 "De Havilland Vampire"
 MEX_jet_fighter_equipment_1_short:0 "Vampire"
 MEX_jet_fighter_equipment_2:0 "Lockheed-Azcarate T-33"
 MEX_jet_fighter_equipment_2_short:0 "T-33"
 MEX_jet_fighter_equipment_2_desc:0 "Following the Mexican-Guatemalan War (1958-1959), Mexico realized it had left its guard down by refusing to modernize its air force and left combat readiness fall to dangerous levels assuming they were safe after WWII. The war was an embarrassment for both nations, and forced Mexico to purchase De havilland Vampires and T-33s. "
