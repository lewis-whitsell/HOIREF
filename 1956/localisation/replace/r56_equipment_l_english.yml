 MEX_heavy_fighter_equipment_1_desc:0 "The XB-1 was a futuristic-looking sport racing plane designed by Lacurian. The Mexican military took notice of the plane and its futuristic aesthetic, planning to turn it into a military variant. The plan was abruptly cancelled for unknown reasons."
