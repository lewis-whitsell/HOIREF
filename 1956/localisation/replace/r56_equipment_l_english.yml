 #CZE
 CZE_gw_tank_equipment:0 "Czechoslovak class I tanks (tankettes)"
 CZE_gw_tank_equipment_short:0 "Tč vz. 33"
 CZE_gw_tank_equipment_desc:0 "Tankettes were the first Czechoslovak-designed tanks, roughly based on the licensed Carden-Loyd Mark VI that were built by ČKD in 1929.\n\nThe original designs were upgraded and entered in production as Tč vz. 33 (P-I) tankettes and about 70 were manufactured between 1933-1934, but soon became inadequate for the needs of Czechoslovak army. However, some new designs were still produced and sold for export to other countries, for example the AH-IV tankette for Iran and Romania."
 CZE_light_tank_equipment_1:0 "Czechoslovak class II tanks"
 CZE_light_tank_equipment_1_short:0 "LT vz. 34"
 CZE_light_tank_equipment_1_desc:0 "Czechoslovak light cavalry tanks (II class) were designed for cooperation with standard cavalry and infantry units. Numerous prototypes were built, but LT vz. 34 (P-II) tanks we adopted by the Czechoslovak army and 50 were manufactured by ČKD."  
 CZE_light_tank_equipment_2:0 "Czechoslovak class II-a and II-b tanks"
 CZE_light_tank_equipment_2_short:0 "LT vz. 35"
 CZE_light_tank_equipment_2_desc:0 "This category of tanks contains Czechoslovak designs of light cavalry tanks (IIa) and infantry support tanks (IIb) that had frontal armor thickness of at least 25 mm and were equipped with a 37mm cannon and two machine guns (ZB vz.37).\n\nExcept for the numerous prototypes built and tested, the LT vz. 35 (Š-II-a) and LT vz. 38 (TNHP) represent the prime examples of this pre-WW2 Czechoslovak tank category, best known for their service in Wehrmacht under their German classification Panzer 35(t) and Panzer 38(t)." 
 CZE_light_tank_equipment_3:0 "Czechoslovak late class II projects"
 CZE_light_tank_equipment_3_short:0 "LT vz. 40" 
 CZE_light_tank_equipment_3_desc:0 "Placeholder"
 CZE_medium_tank_equipment_1:0 "Czechoslovak class II-c tanks"
 CZE_medium_tank_equipment_1_desc:0 "Czechoslovak pre-WW2 medium tank prototypes are usually labeled as II-c class, which includes tanks designed to support infantry as well to fight other tanks. Several prototypes were built by ČKD and Škoda, for example the T-21 (Š-II-c) tank that was later licensed to Hungary and entered history books as Turan I. Another example of class II-c vehicles was the V-8-H project from ČKD, later known as ST vz. 39 tank. Sadly these never entered active service, although order for 300 of these vehicles was made in 1938 by Czechoslovak Army."
 CZE_medium_tank_equipment_1_short:0 "ST vz. 39"
 CZE_heavy_tank_equipment_1:0 "Czechoslovak class III tanks"
 CZE_heavy_tank_equipment_1_short:0 "Š-III project" 
 CZE_heavy_tank_equipment_1_desc:0 "Originally classified as medium tanks, this category contains all projects of tanks that weight more than 20 tons that featured armor thickness of at least 32 mm and were equipped with a 47mm gun. These were models designed to combat other tanks as well as support attacks on fortified positions.\n\nOnly prototypes were built, most notably the Škoda Š-III project of 1937 and T-III project designed by Tatra, both of which were considered a failure."
 CZE_fighter_equipment_0:0 "Avia B.534"
 CZE_fighter_equipment_0_short:0 "B.534/I"
 CZE_fighter_equipment_0_desc:0 "The Avia B-534 was a Czechoslovak biplane produced during the period between the Great War and World War II. First deliveries of the B-534 to the Czechoslovak air force began in October 1935, and 568 had been completed by 1939."
 CZE_fighter_equipment_1:0 "Avia B.534/IV"
 CZE_fighter_equipment_1_short:0 "B.534/IV"
 CZE_fighter_equipment_1_desc:0 "Last version of Avia B-534 series that featured several modern additions. The superb performance of the aircraft was demonstrated at a flying exhibition in 1937, where the plane outflew every other fighter participating, bar the Messerschmitt Bf 109 – and even then, the Avia was only 11 kph slower than the German aircraft."
 CZE_fighter_equipment_2:0 "Avia B.135"
 CZE_fighter_equipment_2_short:0 "B.135"
 CZE_fighter_equipment_2_desc:0 "The Avia B.135 was a Czechoslovak cantilever monoplane fighter aircraft based on successful B.35/3 prototype, however featuring a new all-metal wing. Unfortunately, it was developed a little too late and was never produced for Czechoslovak Air Force. Only 12 planes were build and sold by the Germans to the Bulgarian Air Force."

 CZE_CAS_equipment_1:0 "Letov Š.328/I"
 CZE_CAS_equipment_1_short:0 "Š.328/I"
 CZE_CAS_equipment_1_desc:0 "Letov Š.328 was one of the most numerous light bombers/reconnaissance planes built for Czechoslovak Airforce. It was reguarly upgraded with the last plane from VII series produced in 1939."
 CZE_CAS_equipment_2:0 "Letov Š.50"
 CZE_CAS_equipment_2_short:0 "Š.50"
 CZE_CAS_equipment_2_desc:0 "The Š.50 was a modern prototype Czechoslovakian military general purpose monoplane designed and built by Letov company. Development on the prototype was stopped shortly after the German occoupation.

 CZE_nav_bomber_equipment_1:0 "Letov Š.328.v"
 CZE_nav_bomber_equipment_1_short:0 "Š.328.v"
 CZE_nav_bomber_equipment_1_desc:0 "A variant of Letov Š.328, this versions was outfitted with floaters from the British Short Brothers Ltd. company. Used mainly for training purposes in Yugoslavia. "

 CZE_tac_bomber_equipment_0:0 "Avia F.39 (licensed Fokker F.IX)"
 CZE_tac_bomber_equipment_0_short:0 "F.39"
 CZE_tac_bomber_equipment_0_desc:0 "Czech aircraft manufacturer Avia purchased a licence to produce the type in order to create a bomber for the Czechoslovakian Air Force, when it was decided that the Fokker F.VII that Avia was already producing under licence was too small for this role. By 1932, 12 were in service as the F.39."

 CZE_heavy_fighter_equipment_1:0 "Avia Bk.534"
 CZE_heavy_fighter_equipment_1_short:0 "Bk.534"
 CZE_heavy_fighter_equipment_1_desc:0 "One of the major variants of Avia B.534 was Bk.534 designed to carry one 20 mm (0.79 in) Oerlikon FFS-20 cannon firing through the nose, and only two 7.92 mm machine guns to the sides.\n\nHowever, there were some problems with the reconstruction to adapt the new gun. So only few planes were delivered to Czechoslovak air force, the remaining 63 planes from the ordered production block were finished for the Germans."
 CZE_heavy_fighter_equipment_2:0 "Praga E.51"
 CZE_heavy_fighter_equipment_2_short:0 "E.51"
 CZE_heavy_fighter_equipment_2_desc:0 "Praga E.51 was an interesting prototype of a modern, twin-engine aircraft that first flew in late 1938. The only prototype was captured by the Germans following the occupation."

 CZE_tac_bomber_equipment_1:0 "Avia B.71 (licensed SB-2)"
 CZE_tac_bomber_equipment_1_short:0 "B.71"
 CZE_tac_bomber_equipment_1_desc:0 "The goverment of Czechoslovakia and the USSR signed a mutual agreement about military equipment license production in March 1937. Škoda acquired the rights for the licensed production of SB-2 bombers in exchange for licesing rights and pattern pieces of Škoda's high-quality C-5 mountain guns and R-3 anti-air guns.\n\nThe SB-2 bombers were then produced under their Czeschoslovak B.71 designation and the production split between Letov, Aero and Avia companies."
 CZE_tac_bomber_equipment_2:0 "Aero B.158"
 CZE_tac_bomber_equipment_2_short:0 "B.158"
 CZE_tac_bomber_equipment_2_desc:0 "Avia B.158 was designed to meet a requirement from the Czechoslovak Ministry of National Defense (MNO) for a high performance medium bomber, capable of operation during both day and night. Only one prototype was build prior to the German occupation of Czechoslovakia."

 CZE_strat_bomber_equipment_1:0 "Bloch MB.200 (licensed)"
 CZE_strat_bomber_equipment_1_short:0 "MB.200"
 CZE_strat_bomber_equipment_1_desc:0 "The Aero factory obtained the licence rights for manufacturing the MB-200 in Czechoslovakia in the end of 1934 year. The first prototype was still ancestoral French, second prototype and built in Czeschoslovakia took off only in January 1937. Total production was 73 planes, including the prototype."
 CZE_strat_bomber_equipment_2:0 "Aero A.300"
 CZE_strat_bomber_equipment_2_short:0 "A.300"
 CZE_strat_bomber_equipment_2_desc:0 "The Aero A.300 was a Czechoslovak bomber aircraft was designed as a replacement for the obsolete, locally-built Bloch MB.200 bombers Czechoslovak Air Force. The aircraft was faster than any other Czechoslovakian aircraft in the inventory except for the Avia B-35 prototype fighter. Despite showing much promise, development and production of the aircraft was interrupted by the outbreak of World War II."

 CZE_transport_plane:0 "Transport Plane"
 CZE_transport_plane_equipment_1:0 "Aero A.304"
 CZE_transport_plane_equipment_1_short:0 "A.304"
 CZE_transport_plane_equipment_desc:0 "Delivers paratroopers to their destination."
 CZE_transport_plane_equipment_1_desc:0 "§LPlanes used to transport troops on paradrop missions.§!"
 
