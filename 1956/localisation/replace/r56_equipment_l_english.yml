 BEL_medium_tank_destroyer_equipment_1_desc:1 "The ACG-2 is a tank destroyer prototype based on the ACG-1 As such it would have been a logical extension of the acquisition of the ACG-1 by the Belgians. Even its silhouette is not known with precision because we only have one photo of the prototype and the original plans are lost. The name Automitrailleuse Anti-char is a speculative name based on the Belgian name of the ACG-1."
 BEL_medium_tank_artillery_equipment_1:0 "Automitrailleuse de Support ACG-3"
