l_english:
 SAU_aviation_reform:0 "Aviation reform"
 SAU_aviation_reform_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 SAU_arabian_spring:0 "Arabian Spring"
 SAU_arabian_spring_desc:0 "Time to crush the chains of autocracy! Let our country be the example of growth and progress!"
 SAU_stay_neutral:0 "Neutral Policy"
 SAU_stay_neutral_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 SAU_restore_the_caliphate:0 "Restore The Caliphate"
 SAU_restore_the_caliphate_desc:0 "After the collapse of Umayyadd caliphate in 11th century, time has come now to restore it."
 SAU_awoken_generation:0 "Awoken Generation"
 SAU_awoken_generation_desc:0 "Those who will see a military as necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become worthy of greatness."
 SAU_ask_british_colonies:0 "Ask British Colonies"
 SAU_ask_british_colonies_desc:0 "All Arab peninsula are rightfully belong to us, but there is no need to turn violent when we might find a peaceful diplomatic solution to this matter."
 SAU_war_with_yemen_and_oman_desc:0 "What kind of Caliphate are we creating if we don't include Oman&Jemen in it? They are easy target..."
 SAU_war_with_yemen_and_oman:0 "War With Yemen&Oman"
 SAU_umajid_pact:0 "Create Our Faction"
 SAU_umajid_pact_desc:0 "The Islamic nations of the Middle East don't have their own alliance yet. It's time to change that."
 SAU_spread_islam:0 "Spread Islam"
 SAU_spread_islam_desc:0 "Nations like Turkey and Iran have heretic beliefs. If we want to create an alliance with them, we must believe in same things."
 SAU_establish_labor_camps:0 "Establish Slave Camps"
 SAU_establish_labor_camps_desc:0 "Slaves have always been a great working force. Oman&Jemen people are the most suitable for this kind a work."
 SAU_liberty_ethos:0 "Liberty Ethos"
 SAU_liberty_ethos_desc:0 "Instead of following western autocracy ideologies, we should concentrate about trade and democracy."
 SAU_deterrence:0 "Deterrence"
 SAU_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately we know that a best defence is one so well-known you never have to put it to use"
 SAU_additional_research_slot_ii:0 "Additional Research Slot II"
 SAU_additional_research_slot_ii_desc:0 "The rapid expansion and industrialization has opened up new opportunities in R&D that we should pursue"
 SAU_annex_isreal:0 "Annex Isreal"
 SAU_annex_isreal_desc:0 "When Isreal is weak and new. We should use this as our opportunity and use all our diplomatic skills to annex them."
 SAU_annex_jordan:0 "Annex Jordan"
 SAU_annex_jordan_desc:0 "Annexising Jordan would open up new possibilities to expand more into the Mediterranean sea."
 SAU_propaganda_machine:0 "Propaganda Machine"
 SAU_propaganda_machine_desc:0 "The English were through in their purging of imperialism and fascist elements, and yet they still exist and occupy most of the earth. We can make contact with dissidents in the Great Britain and start England on the path of reformation."
 SAU_attack_turkey:0 "Attack Turkey"
 SAU_attack_turkey_desc:0 "After the great war, once mighty Ottoman empire has suffered alot and is now weak. We can use this as our opportunity to attack and reunite turkish lands to the mighty Caliphate"
 SAU_attack_iran:0 "Attack Iran"
 SAU_attack_iran_desc:0 "There is a small arabian community living in the Khuzestan. This is currently owned by the Iran. We can use this as our purpose to launch the attack on them."
 SAU_invite_turkey:0 "Invite Turkey"
 SAU_invite_turkey_desc:0 "Ottoman empire fought in a great war and suffered failure. We must help each other in cooperation not be at each other throats. If they refuse our alliance. It is another matter."
 SAU_invite_iran:0 "Invite Iran"
 SAU_invite_iran_desc:0 "The persian country is rich with it's culture and history. We are giving them the opportunity to join our new pact peacefully."
 SAU_spread_islam_force:0 "Spread Islam By Force"
 SAU_spread_islam_force_desc:0 "Diplomacy is for gentlemen's business. We will spread islam using our mighty military. But first, there is needed to be prepered."
 SAU_spread_islam:0 "Spread Islam"
 SAU_spread_islam_desc:0 "Our nabers - Persia and Turkey are receded from true teachings of islam. We have to chance it threw diplomacy if we wan't to create the alliance with them."
 SAU_planned_expansion:0 "Planned Expansion"
 SAU_planned_expansion_desc:0 "In order to keep up, we need to expand! Everywhere! Always! But in planned and ordely way."
 SAU_old_traditions:0 "Restore Old Traditions"
 SAU_old_traditions_desc:0 "During this rapid period of chances.It's best to turn back to the old routes."
 SAU_modern_army:0 "Modern Army"
 SAU_modern_army_desc:0 "This is the final step on reorganizing our army. Our armies might will even match with the Muhhamed The Great himself."
 SAU_special_forces:0 "Special Forces"
 SAU_special_forces_desc:0 "Other nations are developing elite units such as marines and paratroopers. We could do the same. They might just be the perfect solution to some of our offensive problems"
 SAU_support:0 "Support Equipment"
 SAU_support_desc:0 "While our military is expanding rapidly, we need to make sure the quality can keep up with it."
 SAU_tanks:0 "Invite US Experts"
 SAU_tanks_desc:0 "We haven't had much time on our hands to design our own tanks. We should invite engineers to work with a foreign tanks to find their strenghts and weaknesses and to create an even better ones."
 SAU_army_equipment:0 "Army Equipment"
 SAU_army_equipment_desc:0 "Ever since, our fountry founded, we have been relied on foreign equipment. If we create our own equipment then we can progress."
 SAU_artillery:0 "Artillery Focus"
 SAU_artillery_desc:0 "Finding better ways to improve our artillery will help our ability to support troops more effectively in battle."
 SAU_army_motorisation:0 "Army Motorization"
 SAU_army_motorisation_desc:0 "Motorized divisions are vital part of any army nowdays. Keeping up with the times is imporntant."
 SAU_army_reform:0 "Army Reform"
 SAU_army_reform_desc:0 "Officers in our country have little practical and theoretical knowlegde. We need to reform the way our troops are commanded. Modernizing the army does not wait for anyone."
 SAU_aviation_reform_desc:0 "Our aviation knowledge is rather very basic and has absolutely no battle experience. We must change it."
 SAU_air_bases:0 "New airfields"
 SAU_air_bases_desc:0 "No airplanes can land without airfields. We need to build some new ones to ensure our air fleet is flexible enough."
 SAU_fighter_planes:0 "Development of fighter planes"
 SAU_fighter_planes_desc:0 "Fighters are the most important part of any air fleet. Without them we are vulnerable against enemy dominating the skies."
 SAU_bombers:0 "Development of bomber planes"
 SAU_bombers_desc:0 "Bomber planes may give us a real battle advantage, damaging enemy cities or targetting their troops."
 SAU_cas:0 "CAS development"
 SAU_cas_desc:0 "Close air support planes are the future of air warfare, as they support our land troops directly."
 SAU_modern_aviation:0 "Modern aviation"
 SAU_modern_aviation_desc:0 "We need to invest in modern aviation doctrines to ensure our air forces can cope with any challange."
 SAU_fleet_reform:0 "Fleet reform"
 SAU_fleet_reform_desc:0 "Our fleet is old and has no practical or theoretical experience. We must change it."
 SAU_navy_bases:0 "Additional dockyards"
 SAU_navy_bases_desc:0 "New dockyard will make our navy more flexible and will allow us to contruct new ships faster."
 SAU_submarines:0 "Submarines effort"
 SAU_submarines_desc:0 "Submarines are silent hunters. Many countries already use them as important part of their fleets. We cannot stay behind them."
 SAU_cruisers:0 "Cruisers effort"
 SAU_cruisers_desc:0 "We must invest in stationary fleet to ensure our seas are safe."
 SAU_destroyers:0 "Development of destroyers"
 SAU_destroyers_desc:0 "Destroyers are submarine hunters. We may need some in future."
 SAU_capital_ship:0 "Development of capital ships"
 SAU_capital_ship_desc:0 "Developing huge capital ships will give our fleet even more power."
 SAU_naval_air:0 "Naval aviation effort"
 SAU_naval_air_desc:0 "Planes capable of targetting ships and naval bases may be very useful in future."
 SAU_carriers:0 "Development of carriers"
 SAU_carriers_desc:0 "Those colossal ships can transport planes, which makes them extremally useful in attacting distant shores."
 SAU_modern_fleet:0 "Modern fleet"
 SAU_modern_fleet_desc:0 "It is time to make our fleet trurly modern."

 SAU_arab_industrial_revolution:0 "Arab Industrial Revolution"
 SAU_arab_industrial_revolution_desc:0 "Our technical knowledge is very basic. The time has changed and now is the time to create massive industrial sectors of our own."
 SAU_modernisation_of_rural_roads:0 "Modernisation Of Rural Roads"
 SAU_modernisation_of_rural_roads_desc:0 "Our roads and railroads consist of some unconnected, small lines. It is highly imporntant to reform them into modern systems to increase the movement and supply of our armies."
 SAU_expand_rural_roads:0 "Expand Rural Roads"
 SAU_expand_rural_roads_desc:0 "Extending our roads even futher will enable to keep up with the rest of the world and transport our resources more easily."
 SAU_additional_research_slot:0 "Additional Research Slot"
 SAU_additional_research_slot_desc:0 "Our industrial expansion and improved knowledge of our scientists might allow us to conduct more R&D in parallel."
 SAU_industrialize_desert:0 "Industrialize Desert"
 SAU_industrialize_desert_desc:0 "Deserts cover most of our country's area but are still very sparsely populated. Creating new settlements there will be a challange, but we will gain new life space for our people by building more factories there."
 SAU_us_oil_agreement:0 "US Oil Agreement"
 SAU_us_oil_agreement_desc:0 "We need to unite our people and build a better tomorrow for ourselves. We can achieve it by cooperating with the United States."
 SAU_build_barracks:0 "Build Barracks"
 SAU_build_barracks_desc:0 "We need to spread the reinforcement initiative among all decusive people of our country, building new military barracks with their support."
 SAU_military_stockpile:0 "Military Stockpile"
 SAU_military_stockpile_desc:0 "We should establish military stockpile in order when some of our lands are fallen to the enemy, we still have a large amount of equipment to supply our army."
 SAU_change_law:0 "Partial Mobilization"
 SAU_change_law_desc:0 "Our country laws are oudtated and our industry suffers. By changing the law would allow us to develop our industry more faster. "
 SAU_1938_oil_discovery:0 "1938 Oil Discovery"
 SAU_1938_oil_discovery_desc:0 "Discovering oil is a massive advantage over our rivals and gives us outsized role in some foreign policy decisions."
 SAU_electronics:0 "Electronics"
 SAU_electronics_desc:0 "We can only fullfill our goal to catch up with the western nations by putting our efforts toward information and electronics."
 SAU_nuclear_effort:0 "Atomic Bombs"
 SAU_nuclear_effort_desc:0 "We must not lose the chance to discover a way to harness the primal fire of fission."
 SAU_rocketry:0 "Rocketry"
 SAU_rocketry_desc:0 "Rocket science comes with many dangers. By creating safe places to conduct experiments, our rocket scientists will have place to conduct experiments."
 SAU_telecommunication_centers:0 "Telecommunication Centers"
 SAU_telecommunication_centers_desc:0 "What once took weeks to send can now be done within the seconds. We must exploit this."
 SAU_aramco_government_schools:0 "Aramco Government Schools"
 SAU_aramco_government_schools_desc:0 "Our people want to learn. We want them to be educated. Establishing new univesristies, with our mother language as language of lectures will only make everyone's happy."
 SAU_search_for_steel:0 "Search For Steel"
 SAU_search_for_steel_desc:0 "Within so much desert, we have to find something."
 SAU_civilize_rub_al_khali:0 "Civilize Rub Al Khali"
 SAU_civilize_rub_al_khali_desc:0 "Most of our industry and population have been concentrated around the shores but after recent oil discoveries in the central parts of our nation we can open up new factories and offer more jobs and living spaces for new people."
 SAU_industrialize_capital:0 "Industrialize Capital"
 SAU_industrialize_capital_desc:0 "There are still many nomads and tribes on our territories. By inviting those people to cities we can force rapid development of industry in greatest of our metropolies."
 
