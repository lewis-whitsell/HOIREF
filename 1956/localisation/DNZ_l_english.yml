 ernst_stieberitz:0 "Ernst Stieberitz"
 Danzig_ist_Deutsch:0 "Danzig is German"
 Danzig_ist_Deutsch_desc:0 "§WSet the rule: £trigger_yes Can decline call to war§!\nThe City of Danzig is made up of a majority of Germans. They wish only to reunited with the German state. Though local politicians try to keep that sentiment under wraps...for now."
 DNZ_sean_lester:0 "Sean Lester - High Comissioner"
 DNZ_sean_lester_desc:0 "Sean Lester is the High Commissioner of Danzig. Appointed to the position by the League of Nations in 1934. At every turn he has come into conflict with the local Danzig government and its policies. Trying to getting him removed and replace with a new High Commissioner who is more flexible and inline with the Government of Danzig should be a top priority."
 DNZ_maintain_infrastructure_idea:0 "Maintaining our Infrastructure"
 DNZ_carl_jacob_burckhardt:0 "Carl Burckhardt - High Comissioner"
 DNZ_carl_jacob_burckhardt_desc:0 "Burkchardt will be much more accommodating to Danzigs needs."

 DNZ_generic_democratic_reformer:0 "Hermann Rauschning"
 DNZ_generic_fascist_demagogue:0 "Wilhelm von Wnuck"
