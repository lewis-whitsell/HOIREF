l_english:

 ################################################
 focus_event.0.t:0 "Continuous Focuses Setup"
 focus_event.0.d:0 "Hello! CrouchingLemur here, creator of the "New Continuous Focuses" mod. Here you can decide whether or not manpower/factories/resources are added by events. This will affect all nations in the world, including ones controlled by AI. If you want to change this setting later, you will need to use this console command: event focus_event.0"
 focus_event.0.a:0 "ENABLE events triggered by new continuous focuses."
 focus_event.0.b:0 "DISABLE events triggered by new continuous focuses."
 ################################################
 population_growth_i: "Population Growth I"
 population_growth_ii: "Population Growth II"
 construction_effort_i: "Construction Effort I"
 construction_effort_ii: "Construction Effort II"
 armament_effort_i: "Armament Effort I"
 armament_effort_ii: "Armament Effort II"
 excavation_effort_i: "Excavation Effort I"
 excavation_effort_ii: "Excavation Effort II"
 army_modernisation_i: "Army Modernisation I"
 army_modernisation_ii: "Army Modernisation II"
 airforce_modernisation_i: "Airforce Modernisation I"
 airforce_modernisation_ii: "Airforce Modernisation II"
 navy_modernisation_i: "Navy Modernisation I"
 navy_modernisation_ii: "Navy Modernisation II"
 #################################################
 population_growth_i_desc: "We will improve living conditions in our country. This will increase our population growth, and attract immigrants every few dozen days."
 population_growth_ii_desc: "We will improve living conditions in our country even more. This will significantly increase our population growth, and attract more immigrants every few dozen days."
 construction_effort_i_desc: "We will form specialised construction teams focused on developing our civilian industry. It will increase the speed of building civilian factories and give us one for free every few months."
 construction_effort_ii_desc: "We will form more specialised construction teams focused on developing our civilian industry. It will significantly increase the speed of building civilian factories and give us 2 for free every few months."
 armament_effort_i_desc: "We will form specialised construction teams focused on developing our military industry. It will increase the speed of building military factories and give us one for free every few months."
 armament_effort_ii_desc: "We will form more specialised construction teams focused on developing our military industry. It will significantly increase the speed of building military factories and give us 2 for free every few months."
 excavation_effort_i_desc: "We will form specialised excavation teams that will improve our resource production, and maybe even sometimes discover new small resource deposits."
 excavation_effort_ii_desc: "We will form more specialised excavation teams that will significantly improve our resource production, and maybe even sometimes discover new resource deposits."
 army_modernisation_i_desc: "We will spend extra resources to modernize our army. We will be able to modify our division templates and upgrade tanks more often. Somtimes we will get major discoveries, allowing us to either get more army experience or get bonuses for researching land warfare technologies."
 army_modernisation_ii_desc: "We will spend even more resources resources to modernize our army. We will be able to modify our division templates and upgrade tanks more often. Somtimes we will get major discoveries, allowing us to either get more army experience or get bonuses for researching land warfare technologies."
 airforce_modernisation_i_desc: "We will spend extra resources to modernize our airforce. We will be able to upgrade planes more often. Somtimes we will get major discoveries, allowing us to either get more air experience or get bonuses for researching air warfare technologies."
 airforce_modernisation_ii_desc: "We will spend even more resources to modernize our airforce. We will be able to upgrade planes more often. Somtimes we will get major discoveries, allowing us to either get more air experience or get bonuses for researching air warfare technologies."
 navy_modernisation_i_desc: "We will spend extra resources to modernize our navy. We will be able to upgrade ships more often. Somtimes we will get major discoveries, allowing us to either get more naval experience or get bonuses for researching naval warfare technologies."
 navy_modernisation_ii_desc: "We will spend extra resources to modernize our navy. We will be able to upgrade ships more often. Somtimes we will get major discoveries, allowing us to either get more naval experience or get bonuses for researching naval warfare technologies."
 ##################################################
