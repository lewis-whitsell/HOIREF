NOR_mountain_men:0 "Norwegian Mountain Tactics"
NOR_mountain_men_desc:0 "Norwegian high altitude and cold weather tactics involving hit and run attacks by ski infantry, and utilizing the rough terrain for cover and visibility.\n\nOur units will now move faster and hit harder in mountainous terrain!"

