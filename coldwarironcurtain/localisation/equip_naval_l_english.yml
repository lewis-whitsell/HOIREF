 USA_carrier_1:0 "Midway class"
 USA_carrier_1_desc:0 "The Midway Class Aircraft Carrier was the ultimate design of WW2 era carriers. It was larger than the Essex Class and Yorktown Class, and so could operate many aircraft. The Midway Class would prove to become one of the longest serving aircraft carrier designs in history."
 USA_carrier_2:0 "United States class"
 USA_carrier_2_desc:0 "The United States Class was to have been a new design of aircraft carrier after the Midway Class. It was to have no island in order to operate a larger air group."
 USA_carrier_5:0 "CVV class"
 USA_carrier_5_desc:0 "The CVV Class was a design for a conventionally powered aircraft carrier proposed in the 70s. It was to act as a replacement for the Midway Class, while also being cheaper than the Nuclear Powered Carriers."
