 ### NEW EQUIPMENT USA
 
 USA_heavy_cruiser_1:0 "Long Beach class"
 USA_heavy_cruiser_1_desc:0 "USS Long Beach was a unique class of Nuclear Powered Cruiser, the first Nuclear Powered Surface Combatent in history. It was also the last ship built to a cruiser hull, with subsequent cruisers being built from scaled-up destroyer hulls or converted from existing cruisers."
 USA_heavy_cruiser_2:0 "Bainbridge class"
 USA_heavy_cruiser_2_desc:0 "USS Bainbridge was a nuclear powered guided missile cruiser that was a heavily modified version of the Leahy Class Conventional Cruiser. It was armed with RIM-2 Terrier Launch Systems before being converted to the RIM-66 Missile System."
 USA_heavy_cruiser_3:0 "Truxtun class"
 USA_heavy_cruiser_3_desc:0 "USS Truxtun was a nuclear powered guided missile cruiser that was a heavily modified version of the Belknap Class. Powered by two nuclear reactors, it's top speed was 31 knots."
 USA_heavy_cruiser_4:0 "California class"
 USA_heavy_cruiser_4_desc:0 "The California Class of nuclear powered guided missile cruisers were a set of two ships that were made to escort nuclear powered aircraft carriers. Both ships were powered by two nuclear reactors each." 
 USA_heavy_cruiser_5:0 "Virginia class"
 USA_heavy_cruiser_5_desc:0 "The ultimate development of nuclear powered guided missile cruisers in the US Navy, the four Virginia Class vessels were powered by two nuclear reactors."
