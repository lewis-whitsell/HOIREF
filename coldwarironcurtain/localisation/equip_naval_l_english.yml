 USA_light_cruiser_7:0 "Belknap class"
 USA_light_cruiser_7_desc:0 "The Belknap Class is a class of single ended guided missile cruisers, with their missile armament on the front only. Originally designated as DLG (Guided Missile Destroyer Leaders), they were redesignated as CGs under the 1975 fleet realignment reclassification."
 USA_light_cruiser_9:0 "Ticonderoga class"
 USA_light_cruiser_9_desc:0 "The Ticonderoga Class of Guided Missile Cruisers are the pinnicle of US cruisers. They are equipped with the advanced Aegis Combat System and boost a rapid firing Mark 26 launcher system. Later ships of the class were equipped with the Mark 41 Vertical Launch System."
