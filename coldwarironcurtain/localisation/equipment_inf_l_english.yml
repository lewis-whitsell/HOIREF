 IRE_infantry_equipment_2:0 "FN Herstal FN FAL"
 IRE_infantry_equipment_2_short:0 "FN FAL"
 IRE_infantry_equipment_2_desc:0 "Chamberd in 7.62mm. The FN FAL is a semi-automatic/selective fire rifle produced by the Belgian manafacturer Fabrique Nationale. During the Cold Warit was adopted by most NATO countries and became known as the, Right arm of the Free World"
 
 IRE_infantry_equipment_3:0 "FN Herstal FN FAL 50.61"
 IRE_infantry_equipment_3_short:0 "FN FAL"
 IRE_infantry_equipment_3_desc:0 "This was a variant of the FN FAl, it had a folding stock."

 IRE_infantry_equipment_4:0 "FN Herstal FN FAL 50.63"
 IRE_infantry_equipment_4_short:0 "FN FAL"
 IRE_infantry_equipment_4_desc:0 "This was another variant of the FN FAL, it had a shorter barrrel which made it easier to get in and out of APCs."
 
 IRE_infantry_equipment_5:0 "FN Herstal FN FAL 50.64"
 IRE_infantry_equipment_5_short:0 "FN FAL"
 IRE_infantry_equipment_5_desc:0 "This was another variant of the FN FAL, the lower receiver was made out of Hiduminium alloy."
 
 IRE_infantry_equipment_6:0 "Styer AUG"
 IRE_infantry_equipment_6_short:0 "AUG"
 IRE_infantry_equipment_6_desc:0 "The Styer AUG is an Austrian Bullpup assault rifle chamberd in 5.56mm. It was designed by Styer Mannlicher. The Styer AUG stands for, Armee Universal Geweher: Universal Army Rifle."
 
