ganfeo.1.d:0 "The 1st edition of GANFEO was held in Jakarta, Indonesia as 51 nations from around participated in the Games. GANFEO is a counter organization to the Olympics, due to Indonesia’s recent ban to events. However, the Western countries decided to decline the invitational games stating that they will stay with the Olympic Games. The People’s Republic of China came in 1st with 171 gold medals, followed by the USSR in 2nd with 57 gold medals. and Indonesia in 3rd with 51 gold medals. The next games have been announced to be in Phnom Penh scheduled for 1966."
ganfeo.2.d:0 "The 1st Asian GANFEO was recently held in Phnom Penh, Cambodia as 17 Asian nations played in the games. The People’s Republic of China came in 1st with 199 medals, the Democratic People’s Republic of Korea in 2nd with 104 medals, and Cambodia in 3rd with 62 medals. Japan also tied with Cambodia with 10 gold medals, however Cambodia had more sliver and bronze medals. The next GANFEO has been announced to be in Cairo in 1967."
ganfeo.3.d:0 "The 2nd GANFEO was held in a rebuilding Cairo, Egypt after its invasion by Israel earlier that year. The GANFEO Committee was to move the 2nd GANFEO to elsewhere, but the Egyptian Prime Minister insisted that the games should be ready by then. Over 51 countries came to Cairo to show their power in the sports. The People’s Republic of China came in 1st with 110 medals, the USSR with 96 medals, and the Democratic People’s Republic of Korea with 75 medals. A 2nd Asian GANFEO has been announced to be held in Beijing in 1970."
ganfeo.4.d:0 "The 2nd Asian GANFEO was held in Beijing, People’s Republic of China this week. 18 countries in Asia played in the games for the past week. People’s Republic of China came in 1st with 110 gold medals, while North Korea came in 2nd with 35 gold medals. Indonesia came in 3rd with 11 gold medals. The 3rd Asian GANFEO has been announced to happen in Pyongyang in 1971."
ganfeo.5.d:0 "The 3rd Asian GANFEO was held in Pyongyang, Democratic People’s Republic of Korea this past week. The same 18 Asian nations showed up to show who could take the most medals home. The People’s Republic of China once again went home with 104 gold medals, with the home advantage country of the DPRK gaining a better 38 gold medals, and Laos coming in 3rd for the 1st time with 10 gold medals. A 3rd GANFEO or 4th Asian GANFEO has not been announced and it seems that GANFEO has come to an end."
