 USA_infantry_equipment_0:0 "M2 Carbine"
 USA_infantry_equipment_0_short:0 "M2 Carbine"
 USA_infantry_equipment_0_desc:0 "The M2 Carbine was a momentum to the final days of the Second World War. Not seeing much combat on the Pacific Theatre or the occupation of Germany, until the Korean War where intenese combat put the rifle through it's glory, the selective fire becoming little but curcial to a soldier's survival withen close and long range engagements. It was able to withstand the ever-growing military technoligical innovations up until the Vietnam War."
 
 USA_infantry_equipment_1:0 "M14 Rifle"
 USA_infantry_equipment_1_short:0 "M14"
 USA_infantry_equipment_1_desc:0 "Using many physical models of the previous rifles of World War II, the M14 found itself as a all-around rifle able to take down any target with it's massive .30-06 calibre rounds, but with a low capacity magazine and high recoil for urban combat made the rifle very unconvenient for close-range engagements. But ended up finding itself alongside the M2 Carbine all the way up to the Vietnam War."
 
 USA_infantry_equipment_2:0 "Armalite AR-15 Rifle"
 USA_infantry_equipment_2_short:0 "AR-15"
 USA_infantry_equipment_2_desc:0 "Initially developed to utilize larger 7.62mm rounds, the AR-15 used new interchangeable internal parts. It's recievers and firing mechanisms becoming cruicial for it's rapid fire rate but it's smaller cartridges being able to fire more projectiles with hopes of hiting something, with less recoil and a still very lethal 5.56mm round, the AR-15 became very useful for close-quarter engagements."
 
