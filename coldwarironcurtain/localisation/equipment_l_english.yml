 USA_mechanized_equipment_4:0 "M75"
 USA_mechanized_equipment_4_short:0 "M75"
 USA_mechanized_equipment_4_desc:0 "With the new classification of the “APC” the US was looking for hulls that had armor available to them as they would offer lighter armor than tanks, but hollowed out to carry soldiers. Thus the M75 APC would come from the M41 Walker Bulldog’s chassis. Slightly changed to carry up to 20 soldiers, but having vulnerability to small arms fire to the engine’s air cooling vents, but being a better APC than the M59 in manueverabilty."
 USA_mechanized_equipment_5:0 "M59"
 USA_mechanized_equipment_5_short:0 "M59"
 USA_mechanized_equipment_5_desc:0 "After the release of the M75 the US wanted more survivability to it’s weak M75’s. Lowering the height of the vehicle substantially to create more of an sleek design and angling the armor and increasing it, boosting it’s defense but was slowly and rugged, Not making it maneuverable in any sort of terrain."
 USA_mechanized_equipment_6:0 "M113"
 USA_mechanized_equipment_6_short:0 "M113"
 USA_mechanized_equipment_6_desc:0 "The most recognizable US APCs since the 60’s. It’s extensive use and through years of researching turning it into a true Armored Personnel Carrier, utilizing its height, angle of armor, and its thickness. And later introducing more and more variants, arming itself with a M2 Browning .50 Cal with a few thousand rounds of freedom. Truly boasting itself as a good APC. Dozens of variants came from the line of the M113, still be utilized by the US Military to this day."
 USA_mechanized_equipment_7:0 "M113A1"
 USA_mechanized_equipment_7_short:0 "M113A1"
 USA_mechanized_equipment_7_desc:0 "A variant of the M113 APC with upgraded armor, more space, and new technologies to withstand RPGs used in Vietnam, making the upgraded version more reliable for US Infantry mechanized units and giving soldiers a good vehicle to support them with."
