 USA_lt_equipment_2:0 "M24 Chaffee"
 USA_lt_equipment_2_short:0 "M24 Chaffee"
 USA_lt_equipment_2_desc:0 "Employed late in the Second World War, the M24 Chaffee was employed as a light tank. It was extremely nimble, and using the 76mm main cannon from the infamous M4 Shermans, with sleek armor designs, and a new powerful V12 engine the M24 was a good escort for motorized and mechanized units. Later on after the war, it was used as a recon vehicle due to its speed and nimbleness of the era."
 USA_lt_equipment_3:0 "M41 Walker Bulldog"
 USA_lt_equipment_3_short:0 "M41 Walker Bulldog"
 USA_lt_equipment_3_desc:0 "In the early 50s, the M41 Walker Bulldog was heavily produced with the same style and similar look to the M47 Patton using an WWII Era V12 engine, An M4 Sherman 76mm main cannon, and the sleekness from the M24 Chaffee turret design. With the M41 Walker Bulldog out, multiple supportive rolls using the same chassis and parts including the M42 Duster SPAA, M44 and M52 Howitzer Artillery guns, and the M75 Armored Personnel Carrier."
