 AND.1_desc:0 "His Excellency Ramon Iglesias i Navarri, who lead Andorra during the Second World War, helped to keep Andorra neutral and strongly promoted spanish influence in the principality. During his time, tourism started developing. Navarri was ordained priest on 14 July 1912, at the age of 23.                      As of today, Ramon Malla Call will be our new Co-Prince."
